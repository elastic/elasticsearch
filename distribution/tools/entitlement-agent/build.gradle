apply plugin: 'elasticsearch.build'

configurations {
  entitlementBridge
  entitlementInstrumentation
  entitlementRuntime
}

dependencies {
  entitlementBridge project(":distribution:tools:entitlement-bridge")
  entitlementInstrumentation project(":distribution:tools:entitlement-instrumentation")
  entitlementRuntime project(":distribution:tools:entitlement-runtime")
  compileOnly project(":libs:elasticsearch-core")
  compileOnly project(":server") // Let's goooooo
  compileOnly project(":distribution:tools:entitlement-bridge")
  compileOnly project(":distribution:tools:entitlement-instrumentation")
  compileOnly project(":distribution:tools:entitlement-runtime")
  testImplementation project(":test:framework")
  testImplementation project(":distribution:tools:entitlement-bridge")
}

tasks.named('jar').configure {
  manifest {
    attributes(
      'Premain-Class': 'org.elasticsearch.entitlement.agent.EntitlementAgent'
      , 'Agent-Class': 'org.elasticsearch.entitlement.agent.EntitlementAgent'
      , 'Can-Retransform-Classes': 'true'
      , 'Automatic-Module-Name': 'org.elasticsearch.entitlement.agent'
    )
  }
}

tasks.named('forbiddenApisMain').configure {
  replaceSignatureFiles 'jdk-signatures'
}


apply plugin: 'elasticsearch.build'
apply plugin: 'elasticsearch.embedded-providers'

embeddedProviders {
  impl 'entitlement-instrumentation', project(':distribution:tools:entitlement-instrumentation:impl')
}

dependencies {
  compileOnly project(":libs:elasticsearch-core") // For the embedded provider mechanism
  testImplementation project(":distribution:tools:entitlement-instrumentation:impl")
}

tasks.named('forbiddenApisMain').configure {
  replaceSignatureFiles 'jdk-signatures'
}


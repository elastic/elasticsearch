import de.thetaphi.forbiddenapis.gradle.CheckForbiddenApis

apply plugin: 'elasticsearch.build'

dependencies {
  compileOnly project(':distribution:tools:java-version-checker')
  compileOnly "org.yaml:snakeyaml:${versions.snakeyaml}"
  testImplementation "com.carrotsearch.randomizedtesting:randomizedtesting-runner:${versions.randomizedrunner}"
  testImplementation "junit:junit:${versions.junit}"
  testImplementation "org.hamcrest:hamcrest:${versions.hamcrest}"
}

base {
  archivesName = 'elasticsearch-launchers'
}

tasks.withType(CheckForbiddenApis).configureEach {
  replaceSignatureFiles 'jdk-signatures', 'snakeyaml-signatures'
}

["javadoc", "loggerUsageCheck", "jarHell"].each { tsk ->
  tasks.named(tsk).configure { enabled = false }
}

tasks.named('testTestingConventions').configure {
  baseClass 'org.elasticsearch.tools.launchers.LaunchersTestCase'
}
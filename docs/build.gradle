Closure setupMyIndex = { String name, int count ->
  tasks.named("buildRestTests").configure { buildRestTests ->
    buildRestTests.setups[name] = '''
  - do:
        indices.create:
          index: my-index-000001
          body:
            settings:
              number_of_shards: 1
              number_of_replicas: 1
            mappings:
              properties:
                "@timestamp":
                  type: date
                http:
                  properties:
                    request:
                      properties:
                        method:
                          type: keyword
                message:
                  type: text
                  fields:
                    keyword:
                      type: keyword
                user:
                  properties:
                    id:
                      type: keyword
                      doc_values: true
  - do:
        bulk:
          index: my-index-000001
          refresh: true
          body: |'''
    for (int i = 0; i < count; i++) {
      String ip, user_id
      if (i == 0) {
        ip = '127.0.0.1'
        user_id = 'kimchy'

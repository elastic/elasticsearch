---
"line_102":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
# Named setup remote_cluster_and_leader_index_and_follower_index

  # Fetch the http host. We use the host of the master because we know there will always be a master.
  - do:
      cluster.state: {}
  - set: { master_node: master }
  - do:
      nodes.info:
        metric: [ http, transport ]
  - set: {nodes.$master.http.publish_address: host}
  - set: {nodes.$master.transport.publish_address: transport_host}

  - do:
      cluster.put_settings:
        body:
          persistent:
            cluster.remote.remote_cluster.seeds: $transport_host

  - do:
      indices.create:
        index: leader_index
        body:
          settings:
            index.number_of_replicas: 0
            index.number_of_shards: 1
            index.soft_deletes.enabled: true

  - do:
      raw:
        method: PUT
        path: 'follower_index/_ccr/follow'
        wait_for_active_shards: 1
        body: |
          {
            "remote_cluster" : "remote_cluster",
            "leader_index" : "leader_index"
          }
  - is_true: follow_index_created
  - is_true: follow_index_shards_acked
  - is_true: index_following_started

  - do:
      raw:
        method: POST
        path: "follower_index/_ccr/pause_follow"
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "follower_index/_close"
  - is_false: _shards.failures
  - do:
      raw:
        method: PUT
        path: "follower_index/_ccr/follow"
        wait_for_active_shards: "1"
        body: |
          {
            "remote_cluster" : "remote_cluster",
            "leader_index" : "leader_index"
          }
  - is_false: _shards.failures
# Named teardown pause_follow

  - do:
      raw:
        method: POST
        path: 'follower_index/_ccr/pause_follow'
  - is_true: acknowledged


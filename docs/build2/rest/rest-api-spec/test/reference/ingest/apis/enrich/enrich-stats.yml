"line_123":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: GET
        path: "_enrich/_stats"
  - is_false: _shards.failures
  - match:
      $body:
        {
          "executing_policies": $body.$_path,
          "coordinator_stats": [
            {
              "node_id" : $body.coordinator_stats.0.node_id,
              "queue_size": 0,
              "remote_requests_current": 0,
              "remote_requests_total" : $body.coordinator_stats.0.remote_requests_total,
              "executed_searches_total" : $body.coordinator_stats.0.executed_searches_total
            }
          ],
          "cache_stats": [
            {
              "node_id" : $body.coordinator_stats.0.node_id,
              "count" : $body.cache_stats.0.count,
              "hits": 0,
              "misses" : $body.cache_stats.0.misses,
              "evictions" : $body.cache_stats.0.evictions
            }
          ]
        }

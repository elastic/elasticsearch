"profile_dfs":
  - skip:
      features:
        - default_shards
        - stash_in_key
        - stash_in_path
        - stash_path_replace
        - warnings
  - do:
      raw:
        method: PUT
        path: "my-dfs-index"
        body: |
          {
            "settings": {
              "number_of_shards": 2,
              "number_of_replicas": 1
            },
            "mappings": {
                "properties": {
                  "my-keyword": { "type": "keyword" }
                }
              }
          }
  - is_false: _shards.failures
  - do:
      raw:
        method: POST
        path: "my-dfs-index/_bulk"
        refresh: "true"
        body: |
          { "index" : { "_id" : "1" } }
          { "my-keyword" : "a" }
          { "index" : { "_id" : "2" } }
          { "my-keyword" : "b" }
  - is_false: _shards.failures
  - do:
      raw:
        method: GET
        path: "my-dfs-index/_search"
        search_type: "dfs_query_then_fetch"
        pretty: ""
        size: "0"
        body: |
          {
            "profile": true,
            "query": {
              "term": {
                "my-keyword": {
                  "value": "a"
                }
              }
            }
          }
  - is_false: _shards.failures
  - match:
      $body:
        {
        "took": $body.took,
        "timed_out": $body.timed_out,
        "_shards": $body._shards,
        "hits": $body.hits,

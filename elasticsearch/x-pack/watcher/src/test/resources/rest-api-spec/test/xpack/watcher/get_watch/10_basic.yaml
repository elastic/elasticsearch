---
"Test get watch api":
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      xpack.watcher.put_watch:
        id: "my_watch"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
                "test_index": {
                  "index": {
                    "index": "test",
                    "doc_type": "test2"
                  }
                }
              }
            }
  - match: { _id: "my_watch" }
  - match: { created: true }

  - do:
      xpack.watcher.get_watch:
        id: "my_watch"
  - match: { found : true}
  - match: { _id: "my_watch" }
  - is_true:  _status.version
  - is_false: watch.status

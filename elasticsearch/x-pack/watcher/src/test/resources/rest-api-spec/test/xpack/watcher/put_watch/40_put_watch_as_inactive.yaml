---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

---
teardown:
  - do:
      xpack.watcher.delete_watch:
        id: "my_watch"
        ignore: 404

---
"Test put inactive watch":
  - do:
      xpack.watcher.put_watch:
        id: "my_watch"
        master_timeout: "40s"
        active: false
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "index": {
                  "index": "test",
                  "doc_type": "test2"
                }
              }
            }
          }
  - match: { _id: "my_watch" }

  - do:
      xpack.watcher.get_watch:
        id: "my_watch"

  - match: { found : true }
  - match: { _id: "my_watch" }
  - match: { _status.state.active: false }

apply plugin: 'elasticsearch.java'

archivesBaseName = "logging-impl"

String log4jVersion = "2.17.1"
dependencies {
  implementation "org.apache.logging.log4j:log4j-api:${log4jVersion}"
  implementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"

  api "co.elastic.logging:log4j2-ecs-layout:${versions.ecsLogging}"
  api "co.elastic.logging:ecs-logging-core:${versions.ecsLogging}"

  compileOnly project(':libs:elasticsearch-logging')
  api project(':libs:elasticsearch-core')


  testImplementation "com.carrotsearch.randomizedtesting:randomizedtesting-runner:${versions.randomizedrunner}"
  testImplementation "junit:junit:${versions.junit}"
  testImplementation "org.hamcrest:hamcrest:${versions.hamcrest}"

  testImplementation(project(":test:framework")) {
    exclude group: 'org.elasticsearch', module: 'elasticsearch-core'
  }
}

tasks.named('forbiddenApisMain').configure {
  // log4j-api-es does not depend on server
  // TODO: Need to decide how we want to handle for forbidden signatures with the changes to core
  replaceSignatureFiles 'jdk-signatures'
}

tasks.named("dependencyLicenses").configure {
  mapping from: /log4j-.*/, to: 'log4j'
}

// not published, so no need for javadoc
tasks.named("javadoc").configure { enabled = false }



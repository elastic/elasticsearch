apply plugin: 'elasticsearch.build'
apply plugin: 'elasticsearch.publish'

dependencies {

  api "org.slf4j:slf4j-api:${versions.slf4j}"
  api project(':libs:elasticsearch-core')
  api project(':libs:elasticsearch-logging')

  testImplementation(project(":test:framework")) {
    exclude group: 'org.elasticsearch', module: 'elasticsearch-slf4j-es-logging'
  }
  testImplementation "com.carrotsearch.randomizedtesting:randomizedtesting-runner:${versions.randomizedrunner}"
  testImplementation "junit:junit:${versions.junit}"
  testImplementation "org.hamcrest:hamcrest:${versions.hamcrest}" //TODO PG a class with hamcrest assertions
}

tasks.named('forbiddenApisMain').configure {
  // geo does not depend on server
  // TODO: Need to decide how we want to handle for forbidden signatures with the changes to core
  replaceSignatureFiles 'jdk-signatures'
}

//TODO PG why?? it should be able to find slf4j classes..
tasks.named("thirdPartyAudit").configure {
  ignoreMissingClasses()
}



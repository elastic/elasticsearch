---
dotted value:
  - skip:
      features: close_to

  - do:
      search:
        index: no_gaps
        body:
          size: 0
          aggs:
            "@timestamp":
              date_histogram:
                field: "@timestamp"
                fixed_interval: 1h
              aggs:
                v:
                  percentiles:
                    field: v
                    percents: [ 50, 99.9 ]
            d:
              avg_bucket:
                buckets_path: "@timestamp>v[99.9]"
  - match: { hits.total.value: 3 }
  - length: { aggregations.@timestamp.buckets: 3 }
  - close_to: { aggregations.d.value: { value: 1.333, error: 0.0005 }}

---
no results:
  - do:
      search:
        index: no_gaps
        body:
          size: 0
          query:
            match:
              missing_field: not_found
          aggs:
            "@timestamp":
              date_histogram:
                field: "@timestamp"
                fixed_interval: 1h
              aggs:
                v: {avg: {field: v}}
            d:
              avg_bucket:
                buckets_path: "@timestamp>v"
  - match: { hits.total.value: 0 }
  - length: { aggregations.@timestamp.buckets: 0 }
  - is_false: aggregations.d.value

---
bad path:
  - do:
      catch: '/Validation Failed: 1: No aggregation \[v\] found for path \[@timestamp>v\];/'
      search:
        index: no_gaps
        body:
          size: 0
          query:
            match:
              missing_field: not_found
          aggs:
            "@timestamp":
              date_histogram:
                field: "@timestamp"
                fixed_interval: 1h
            d:
              avg_bucket:
                buckets_path: "@timestamp>v"

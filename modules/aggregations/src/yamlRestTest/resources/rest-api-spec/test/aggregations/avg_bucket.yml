setup:
  - do:
      bulk:
        index: no_gaps
        refresh: true
        body:
          - { "index": { } }
          - { "@timestamp": "2022-01-01T00:00:00", "v": 1 }
          - { "index": { } }
          - { "@timestamp": "2022-01-01T01:00:00", "v": 2 }
          - { "index": { } }
          - { "@timestamp": "2022-01-01T02:00:00", "v": 1 }

  - do:
      bulk:
        index: gaps
        refresh: true
        body:
          - { "index": { } }
          - { "@timestamp": "2022-01-01T00:00:00", "v": 1 }
          - { "index": { } }
          - { "@timestamp": "2022-01-01T02:00:00", "v": 2 }
          - { "index": { } }
          - { "@timestamp": "2022-01-01T03:00:00", "v": 1 }

---
basic:
  - skip:
      features: close_to

  - do:
      search:
        index: no_gaps
        body:
          size: 0
          aggs:
            "@timestamp":
              date_histogram:
                field: "@timestamp"
                fixed_interval: 1h
              aggs:
                v: {avg: {field: v}}
            d:
              avg_bucket:
                buckets_path: "@timestamp>v"
  - match: { hits.total.value: 3 }
  - length: { aggregations.@timestamp.buckets: 3 }
  - close_to: { aggregations.d.value: { value: 1.333, error: 0.0005 }}

---
format:
  - skip:
      features: close_to

  - do:
      search:
        index: no_gaps
        body:
          size: 0
          aggs:
            "@timestamp":
              date_histogram:
                field: "@timestamp"
                fixed_interval: 1h
              aggs:
                v: {avg: {field: v}}
            d:
              avg_bucket:
                buckets_path: "@timestamp>v"
                format: "0.00"
  - match: { hits.total.value: 3 }
  - length: { aggregations.@timestamp.buckets: 3 }
  - close_to: { aggregations.d.value: { value: 1.333, error: 0.0005 }}
  - match: { aggregations.d.value_as_string: "1.33" }


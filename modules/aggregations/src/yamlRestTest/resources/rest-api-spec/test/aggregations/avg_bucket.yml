  - match: { hits.total.value: 3 }
  - length: { aggregations.@timestamp.buckets: 4 }
  - close_to: { aggregations.d.value: { value: 1.333, error: 0.0005 }}

---
gap_policy=insert_zeros:
  - skip:
      features: close_to

  - do:
      search:
        index: gaps
        body:
          size: 0
          aggs:

setup:
  - do:
      indices.create:
          index: test_1
          body:
            settings:
              number_of_replicas: 0
            mappings:
              properties:
                int_field:
                   type : integer
                double_field:
                   type : double
                string_field:
                   type: keyword

  - do:
       bulk:
         refresh: true
         body:
           - index:
               _index: test_1
               _id:    "1"
           - int_field: 1
             double_field: 1.0
             string_field: foo
           - index:
               _index: test_1
               _id:    "2"
           - int_field: 51
             double_field: 51.0
             string_field: foo
           - index:
               _index: test_1
               _id:    "3"
           - int_field: 101
             double_field: 101.0
             string_field: foo
           - index:
               _index: test_1
               _id:    "4"
           - int_field: 151
             double_field: 151.0
             string_field: foo

  - do:
      indices.create:
        index: test_2
        body:
          settings:
            number_of_replicas: 0
          mappings:
            properties:
              other_field:
                type: keyword


  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test_2
              _id:    "1"
          - other_field: "other value"
---
"Basic test":

  - do:
      search:
        rest_total_hits_as_int: true
        index: test_1
        body:
          aggs:
            distinct_int:
              cardinality:
                field: int_field
            distinct_double:
              cardinality:
                field: double_field
            distinct_string:
              cardinality:
                field: string_field

  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }
  - match: { aggregations.distinct_int.value: 4 }
  - match: { aggregations.distinct_double.value: 4 }
  - match: { aggregations.distinct_string.value: 1 }

  - do:
      search:
        rest_total_hits_as_int: true
        index: test_1
        body:
          aggs:
            distinct_int:
              cardinality:
                field: int_field
                precision_threshold: 100
            distinct_double:
              cardinality:
                field: double_field
                precision_threshold: 100
            distinct_string:
              cardinality:
                field: string_field
                precision_threshold: 100

  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }
  - match: { aggregations.distinct_int.value: 4 }
  - match: { aggregations.distinct_double.value: 4 }
  - match: { aggregations.distinct_string.value: 1 }


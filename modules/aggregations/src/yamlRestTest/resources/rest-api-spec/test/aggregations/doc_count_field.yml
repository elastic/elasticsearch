---

"Test unmapped string terms agg with doc_count":
  - skip:
      version: " - 7.10.99"
      reason: "doc_count field has been added in 7.11"
  - do:
      bulk:
        index: test_2
        refresh: true
        body:
          - '{"index": {}}'
          - '{"_doc_count": 10, "str": "abc" }'
          - '{"index": {}}'
          - '{"str": "abc" }'
  - do:
      search:
        index: test_2
        rest_total_hits_as_int: true

            - '{"index": {}}'
            - '{"foo": {"date": "2016-01-03"}}'

  - do:
      indices.create:
        index: test_unmapped

  - do:
      search:
        index: test_*
        body:
          size: 0
          aggs:
            foo:
              nested:
                path: foo
              aggs:
                histo:

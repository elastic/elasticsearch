      search:
        index: test_2
        body:
          size: 0
          profile: true
          aggs:
            histo:
              histogram:
                field: n
                interval: 5
  - match: { hits.total.value: 4 }
  - length: { aggregations.histo.buckets: 4 }
  - match: { aggregations.histo.buckets.0.key: 0 }
  - match: { aggregations.histo.buckets.0.doc_count: 2 }

"histogram profiler":
  - skip:
      version: " - 7.8.99"
      reason:  debug info added in 7.9.0

  - do:
      indices.create:
          index: test_2
          body:
            settings:
              number_of_replicas: 0
              number_of_shards: 1
            mappings:
              properties:
                n:
                  type: long

  - do:
      bulk:
        index: test_2
        refresh: true
        body:
            - '{"index": {}}'
            - '{"n": "1"}'
            - '{"index": {}}'
            - '{"n": "2"}'
            - '{"index": {}}'
            - '{"n": "10"}'
            - '{"index": {}}'

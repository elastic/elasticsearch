---
 teardown:

  - do:
      cluster.put_settings:
        body:
          persistent:
            search.max_buckets: null

---
"Max bucket":

  - do:
      cluster.put_settings:
        body:
          persistent:
            search.max_buckets: 3

  - do:
      catch: /.*Trying to create too many buckets.*/
      search:
        rest_total_hits_as_int: true
        allow_partial_search_results: false
        index: test
        body:
          aggregations:
            test:
              terms:
                field: keyword

  - do:
      cluster.put_settings:
        body:
          persistent:
            search.max_buckets: 6

  - do:
      catch: /.*Trying to create too many buckets.*/
      search:
        rest_total_hits_as_int: true
        allow_partial_search_results: false
        index: test
        body:
          aggregations:
            test:
              terms:
                field: keyword
              aggs:
                2:
                  terms:
                    field: date


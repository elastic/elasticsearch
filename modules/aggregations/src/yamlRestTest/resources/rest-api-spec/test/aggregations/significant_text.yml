        body:
          settings:
            number_of_shards: "1"
          mappings:
            properties:
              text:
                type: text
                fielddata: false
              class:
                type: keyword

  - do:
      bulk:
        index: noisy
        refresh: true
        body:
          - '{ "index": {"_id": "1"} }'
          - '{ "text": "good noisewords1 g1 g2 g3 g4 g5 g6", "class": "good" }'
          - '{ "index": {"_id": "2"} }'
          - '{ "text": "good  noisewords2 g1 g2 g3 g4 g5 g6", "class": "good" }'
          - '{ "index": {"_id": "3"} }'
          - '{ "text": "bad noisewords3 b1 b2 b3 b4 b5 b6", "class": "bad" }'
          - '{ "index": {"_id": "4"} }'
          - '{ "text": "bad noisewords4 b1 b2 b3 b4 b5 b6", "class": "bad" }'

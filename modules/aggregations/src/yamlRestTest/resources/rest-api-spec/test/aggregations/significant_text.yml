---
background_filter:
  - do:
      indices.create:
        index:  goodbadugly
        body:
          settings:
            number_of_shards: "1"
          mappings:
            properties:
              text:
                type: text
                fielddata: false
              class:
                type: keyword
              ugly:
                type: boolean

  - do:
      bulk:
        index: goodbadugly
        refresh: true
        body:
          - '{ "index": {"_id": "1"} }'
          - '{ "text": "good", "class": "good", "ugly": true }'
          - '{ "index": {"_id": "2"} }'
          - '{ "text": "good", "class": "good", "ugly": true }'
          - '{ "index": {"_id": "3"} }'
          - '{ "text": "bad", "class": "bad" }'
          - '{ "index": {"_id": "4"} }'
          - '{ "text": "bad", "class": "bad" }'
          - '{ "index": {"_id": "5"} }'
          - '{ "text": "good bad", "class": "good" }'
          - '{ "index": {"_id": "6"} }'
          - '{ "text": "good bad", "class": "bad" }'
          - '{ "index": {"_id": "7"} }'
          - '{ "text": "bad", "class": "bad" }'

  - do:
      search:
        index: goodbadugly
        body:
          size: 0
          aggs:
            class:
              terms:
                field: class
              aggs:
                sig_text:
                  significant_text:
                    field: text
                    # only use background frequency information from "ugly"
                    # documents. All "ugly" documents have the "good" text so
                    # so "good" isn't significant at all!
                    background_filter:
                      match:
                        ugly: true
  - match: {hits.total.value: 7}
  - length: {aggregations.class.buckets: 2}
  - match: {aggregations.class.buckets.0.key: bad}
  - length: { aggregations.class.buckets.0.sig_text.buckets: 1 }
  - match: {aggregations.class.buckets.0.sig_text.buckets.0.key: bad}
  - match: {aggregations.class.buckets.1.key: good}
  - length: { aggregations.class.buckets.1.sig_text.buckets: 0 }

---
copy_to:
  # Tests the special configuration that `significant_text` needs in order to
  # do sensible things with fields built with `copy_to`.
  - do:
      indices.create:
        index:  has_copy_to
        body:
          settings:
            number_of_shards: "1"
          mappings:
            properties:
              text:
                type: text
                fielddata: false
              class:
                type: keyword
              a:
                type: keyword
                index: false
                doc_values: false
                copy_to: a
              b:
                type: keyword
                index: false
                doc_values: false
                copy_to: a

  - do:
      bulk:
        index: has_copy_to
        refresh: true
        body:
          - '{ "index": {"_id": "1"} }'
          - '{ "a": "good", "class": "good" }'
          - '{ "index": {"_id": "2"} }'
          - '{ "b": "good", "class": "good" }'
          - '{ "index": {"_id": "3"} }'
          - '{ "a": "bad", "class": "bad" }'
          - '{ "index": {"_id": "4"} }'
          - '{ "b": "bad", "class": "bad" }'
          - '{ "index": {"_id": "5"} }'
          - '{ "a": "good", "b": "bad", "class": "good" }'
          - '{ "index": {"_id": "6"} }'
          - '{ "b": "good bad", "class": "bad" }'
          - '{ "index": {"_id": "7"} }'
          - '{ "a": "bad", "b": "", "class": "bad" }'

  - do:
      search:
        index: has_copy_to
        body:
          size: 0
          aggs:
            class:
              terms:
                field: class
              aggs:
                sig_text:
                  significant_text:
                    field: text
                    source_fields: [a, b]
  - match: {hits.total.value: 7}
  - length: {aggregations.class.buckets: 2}
  - match: {aggregations.class.buckets.0.key: bad}
  - length: { aggregations.class.buckets.0.sig_text.buckets: 1 }
  - match: {aggregations.class.buckets.0.sig_text.buckets.0.key: bad}
  - match: {aggregations.class.buckets.1.key: good}
  - length: { aggregations.class.buckets.1.sig_text.buckets: 1 }
  - match: {aggregations.class.buckets.1.sig_text.buckets.0.key: good}

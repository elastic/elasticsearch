---
simple:
  - do:
      search:
        index: goodbad
        body:
          aggs:
            class:
              terms:
                field: class
              aggs:
                sig_text:
                  significant_text:
                    field: text
  - match: {hits.total.value: 7}
  - length: {aggregations.class.buckets: 2}
  - match: {aggregations.class.buckets.0.key: bad}

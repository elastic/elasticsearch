setup:
  - do:
      indices.create:
        index:  goodbad
        body:
          settings:
            number_of_shards: "1"
          mappings:
            properties:
              text:
                type: text
                fielddata: false
              class:
                type: keyword

  - do:
      bulk:
        index: goodbad
        refresh: true
        body:
          - '{ "index": {"_id": "1"} }'
          - '{ "text": "good", "class": "good" }'
          - '{ "index": {"_id": "2"} }'
          - '{ "text": "good", "class": "good" }'

setup:

  - do:
      indices.create:
          index: test
          body:
            mappings:
              properties:
                name:
                   type: keyword
                num:
                   type: integer
                created:
                  type: date

  - do:
     bulk:
        refresh: true
        index: test
        body:
          - '{"index": {}}'
          - '{"name": "one", "num": 1, "created": "2010-03-12T01:07:45"}'
          - '{"index": {}}'
          - '{"name": "two", "num": 2, "created": "2010-03-12T04:11:00"}'
          - '{"index": {}}'
          - '{"name": "three", "num": 3, "created": "2010-04-27T03:43:34"}'

---
"Test typed keys parameter for avg aggregation":
  - do:
      search:
        rest_total_hits_as_int: true
        typed_keys: true
        body:
          size: 0
          aggregations:
            test_avg:
              avg:
                field: num
  - is_true: aggregations.avg#test_avg


  - match: {hits.total: 0}
  - match: {aggregations.mfs.doc_count: 0}

---
"Single value field":

  - do:
      search:
        index: test
        type:  test
        body: {"aggs": { "mfs" : { "matrix_stats": {"fields": ["val1", "val3"]} } } }

  - match: {hits.total: 15}
  - match: {aggregations.mfs.doc_count: 15}

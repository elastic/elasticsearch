---
"With script":

  - do:
      catch: /parsing_exception/
      search:
        rest_total_hits_as_int: true
        index: test
        body: {"aggs": { "mfs" : { "matrix_stats": {"fields": ["vals", "val3"], "script" : { "my_script" : {"source" : "1 + doc['val1'].value", "lang" : "js"} } } } } }

---
"With script params":

  - do:
      catch: /parsing_exception/
      search:
        rest_total_hits_as_int: true

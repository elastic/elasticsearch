                    word_list: [foo, bar]
    - do:
        indices.analyze:
          index: test
          body:
            text:      foobar
            tokenizer: keyword
            filter:    [my_decompounder]
    - length: { tokens: 3 }
    - match:  { tokens.0.token: foobar }
    - match:  { tokens.1.token: foo }
    - match:  { tokens.2.token: bar }


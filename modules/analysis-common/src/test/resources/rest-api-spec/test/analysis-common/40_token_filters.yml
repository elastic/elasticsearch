---
"stemmer_override":
    - do:
        indices.create:
          index: test
          body:
            settings:
              analysis:
                filter:
                  my_stemmer:
                    type: stemmer
                    language: dutch
                  my_stemmer_override:
                    type: stemmer_override
                    rules: ["zoeken => override"]
    - do:
        indices.analyze:
          index: test
          body:
            text:      zoeken
            tokenizer: keyword
            filter:    [my_stemmer_override, my_stemmer]
    - length: { tokens: 1 }
    - match:  { tokens.0.token: override }

---
"decompounder":

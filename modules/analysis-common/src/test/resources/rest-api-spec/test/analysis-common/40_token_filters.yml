---
"pattern_capture":
    - do:
        indices.create:
          index: test
          body:
            settings:
              analysis:
                filter:
                  my_pattern_capture:
                    type: pattern_capture
                    preserve_original: false
                    patterns: ["([^@]+)"]
    - do:
        indices.analyze:
          index: test
          body:
            text:      foo@bar.baz
            tokenizer: keyword
            filter:    [my_pattern_capture]
    - length: { tokens: 2 }
    - match:  { tokens.0.token: foo }
    - match:  { tokens.1.token: bar.baz }


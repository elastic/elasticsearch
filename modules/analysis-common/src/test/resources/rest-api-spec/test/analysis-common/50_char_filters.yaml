## Smoke tests for analyzers included in the analysis-common module

"mapping":
    - do:
        indices.analyze:
          body:
            text: jeff quit phish,
            tokenzier: keyword
            char_filter:
              - type: mapping,
                mappings: ["ph => f", "qu => q"]
    - length: { tokens: 1 }
    - match:  { tokens.0.token: "jeff qit fish" }

    - do:
        indices.create:
          index: test
          body:
            settings:
              analysis:
                analyzer:
                  my_analyzer:
                    type: bengali

    - do:
        indices.analyze:
          index: test
          body:
            text:     বাড়ী
            analyzer: my_analyzer
    - length: { tokens: 1 }
    - match:  { tokens.0.token: বার }


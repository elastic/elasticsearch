---
"Load and auto-reload synonyms from index for an analyzer":
  - skip:
      version: " - 8.8.99"
      reason: Loading synonyms from index is introduced in 8.9.0

  # Create a new synonyms set
  - do:
      synonyms.put:
        synonyms_set: set1
        body:
          synonyms_set:
            - synonyms: "hello, hi"
            - synonyms: "bye => goodbye"
  - match: { result: "created" }

  # Create an index with synonym_filter that uses that synonyms set
  - do:
      indices.create:
        index: my_index
        body:
          settings:
            index:
              number_of_shards: 1
            analysis:
              filter:
                my_synonym_filter:
                  type: synonym
                  synonyms_set: set1
                  updateable : true
              analyzer:
                my_analyzer:
                  type: custom
                  tokenizer: standard
                  filter: [ lowercase, my_synonym_filter ]
          mappings:
            properties:
              my_field:
                type: text
                search_analyzer: my_analyzer

  - do:
      bulk:
        refresh: true
        body:
          - '{"index": {"_index": "my_index", "_id": "1"}}'
          - '{"my_field": "hello"}'
          - '{"index": {"_index": "my_index", "_id": "2"}}'
          - '{"my_field": "goodbye"}'

  # Confirm that synonyms from the synonyms set are used
  - do:
      search:
        index: my_index
        body:
          query:
            match:
              my_field:
                query: hi
  - match: { hits.total.value: 1 }

  - do:
      search:
        index: my_index
        body:
          query:
            match:
              my_field:
                query: bye
  - match: { hits.total.value: 1 }

  # Update synonyms and check reload status
  - do:
      synonyms.put:
        synonyms_set: set1
        body:
          synonyms_set:
            - synonyms: "hello, salute"
            - synonyms: "ciao => goodbye"
  - match: { result: "updated" }
  - gte: { reload_analyzers_details._shards.total: 1 }
  - match: { reload_analyzers_details.reload_details.0.index: "my_index" }
  - match: { reload_analyzers_details.reload_details.0.reloaded_analyzers.0 : "my_analyzer" }

  # Confirm that the index analyzers are reloaded
  - do:
      search:
        index: my_index
        body:
          query:
            match:
              my_field:
                query: salute
  - match: { hits.total.value: 1 }

  - do:
      search:
        index: my_index
        body:
          query:
            match:
              my_field:
                query: ciao
  - match: { hits.total.value: 1 }

  # Delete the synonyms set and confirm failed reload analyzers details
  - do:
      synonyms.delete:
        synonyms_set: set1

  - match:
      acknowledged: true
  - gte: { reload_analyzers_details._shards.failed: 1 }
  - match: { reload_analyzers_details._shards.failures.0.index: "my_index" }
  - match: { reload_analyzers_details._shards.failures.0.reason.reason: "Synonym set [set1] not found" }

  # Confirm that the index analyzers are not reloaded and still using old synonyms
  - do:
      search:
        index: my_index
        body:
          query:
            match:
              my_field:
                query: salute
  - match: { hits.total.value: 1 }

  - do:
      search:
        index: my_index
        body:
          query:
            match:
              my_field:
                query: ciao
  - match: { hits.total.value: 1 }

---
"Fail loading synonyms from index if synonyms_set doesn't exist":
  - skip:
      version: " - 8.8.99"
      reason: Loading synonyms from index is introduced in 8.9.0

  - do:
      indices.create:
        index: my_index
        body:
          settings:
            index:
              number_of_shards: 1
            analysis:
              filter:
                my_synonym_filter:
                  type: synonym
                  synonyms_set: set_missing
                  updateable: true
              analyzer:
                my_analyzer:
                  type: custom
                  tokenizer: standard
                  filter: [ lowercase, my_synonym_filter ]
          mappings:
            properties:
              my_field:
                type: text
                search_analyzer: my_analyzer
  - match: { acknowledged: true }
  - match: { shards_acknowledged: false }

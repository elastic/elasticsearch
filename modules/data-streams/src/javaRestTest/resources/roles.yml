manage_data_stream_lifecycle:
  cluster:
    - monitor
  indices:
    - names: [ 'data-stream-lifecycle-*' ]
      privileges:
        - read
        - write
        - manage_data_stream_lifecycle
under_privilged:
  cluster:
    - monitor
  indices:
    - names: [ 'data-stream-lifecycle-*', 'lazy-ds*' ]
      privileges:
        - read
        - write
        - view_index_metadata
no_privilege:

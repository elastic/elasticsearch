        name: my-template
        body:
          index_patterns: [ ds-* ]
          template:
            settings:
              index.number_of_replicas: 0
          data_stream: { }

  - do:
      indices.create_data_stream:
        name: ds-first
  - is_true: acknowledged

  - do:
      indices.create_data_stream:
        name: ds-second
  - is_true: acknowledged

  - do:
      indices.update_aliases:

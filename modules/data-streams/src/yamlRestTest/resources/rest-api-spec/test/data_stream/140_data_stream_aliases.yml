          actions:
            - add:
                index: ds-first
                alias: my-alias
  - is_true: acknowledged

  - do:
      indices.get_alias:
        name: my-al*
  - match: {ds-first.aliases.my-alias: {}}

  - do:
      indices.get_alias:
        name: this-does-not-exist*
  - is_false: ds-first.aliases.my-alias

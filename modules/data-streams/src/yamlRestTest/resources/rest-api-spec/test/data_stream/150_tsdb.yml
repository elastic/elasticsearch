setup:
  - skip:
      version: " - 8.0.99"
      reason: introduced in 8.1.0
      features: allowed_warnings

  - do:
      allowed_warnings:
        - "index template [my-template1] has index patterns [k8s*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [my-template1] will take precedence during new index creation"
      indices.put_index_template:
        name: my-template1
        body:
          index_patterns: [k8s*]
          data_stream: {}
          template:
            settings:
              index:
                mode: time_series
                number_of_replicas: 1
                number_of_shards: 2
                routing_path: [metricset, time_series_dimension]
                time_series:
                  start_time: 2021-04-28T00:00:00Z
                  end_time: 2021-04-29T00:00:00Z
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                        network:
                          properties:
                            tx:
                              type: long
                            rx:
                              type: long

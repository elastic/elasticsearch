                time_series:
                  start_time: 2023-08-31T13:03:08.138Z

            mappings:
              properties:
                attributes:
                  type: passthrough
                  dynamic: true
                  time_series_dimension: true
                  priority: 0
                metrics:
                  type: passthrough
                  priority: 1
              dynamic_templates:
                - counter_metric:
                    mapping:
                      type: integer
                      time_series_metric: counter
                - ip_attributes:
                    path_match: "*.ip"
                    match_mapping_type: string
                    mapping:
                      type: ip
                - strings_as_keywords:
                    match_mapping_type: string
                    mapping:
                      type: keyword
                - double_as_double:
                    match_mapping_type: double
                    mapping:
                      type: double

  - do:
      bulk:
        index: k9s
        refresh: true
        body:
          - '{ "create": { "dynamic_templates": { "metrics.data": "counter_metric" } } }'
          - '{ "@timestamp": "2023-09-01T13:03:08.138Z", "metrics.data": "10", "attributes.string": "foo", "attributes.boolean": true, "attributes.integer": 1, "attributes.double": 1.1, "attributes.host.ip": "127.0.0.1" }'
  - is_false: errors

  - do:
      search:
        index: k9s
        body:
          query:
            bool:
              must:
                - term:
                    attributes.string:
                      value: foo
                - term:
                    attributes.boolean:
                      value: true
                - term:
                    attributes.integer:
                      value: 1
                - term:
                    attributes.double:
                      value: 1.1
                - term:
                    attributes.host.ip:
                      value: 127.0.0.1
          size: 1
          fields: [ "*" ]
  - match: { hits.total.value: 1 }
  - match: { hits.hits.0.fields.attributes\.string: [ "foo" ] }
  - match: { hits.hits.0.fields.attributes\.boolean: [ true ] }
  - match: { hits.hits.0.fields.attributes\.integer: [ 1 ] }
  - match: { hits.hits.0.fields.attributes\.double: [ 1.1 ] }
  - match: { hits.hits.0.fields.attributes\.host\.ip: [ "127.0.0.1" ] }

  - do:
      indices.get_data_stream:
        name: k9s
  - set: { data_streams.0.indices.0.index_name: idx0name }

  - do:
      indices.get_mapping:
        index: $idx0name
        expand_wildcards: hidden
  - match: { .$idx0name.mappings.properties.attributes.properties.string.type: 'keyword' }
  - match: { .$idx0name.mappings.properties.attributes.properties.string.time_series_dimension: true }
  - match: { .$idx0name.mappings.properties.attributes.properties.boolean.type: 'boolean' }
  - match: { .$idx0name.mappings.properties.attributes.properties.boolean.time_series_dimension: true }
  - match: { .$idx0name.mappings.properties.attributes.properties.integer.type: 'long' }
  - match: { .$idx0name.mappings.properties.attributes.properties.integer.time_series_dimension: true }
  - match: { .$idx0name.mappings.properties.attributes.properties.double.type: 'double' }
  - match: { .$idx0name.mappings.properties.attributes.properties.double.time_series_dimension: true }
  - match: { .$idx0name.mappings.properties.attributes.properties.host\.ip.type: 'ip' }
  - match: { .$idx0name.mappings.properties.attributes.properties.host\.ip.time_series_dimension: true }

---
multi value dimensions:
  - requires:
      cluster_features: ["routing.multi_value_routing_path"]
      reason: support for multi-value dimensions

  - do:
      allowed_warnings:
        - "index template [my-dynamic-template] has index patterns [k9s*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [my-dynamic-template] will take precedence during new index creation"
      indices.put_index_template:
        name: my-dynamic-template
        body:
          index_patterns: [k9s*]
          data_stream: {}
          template:
            settings:
              index:
                number_of_shards: 1
                mode: time_series
                time_series:
                  start_time: 2023-08-31T13:03:08.138Z

            mappings:
              properties:
                attributes:
                  type: passthrough
                  dynamic: true
                  time_series_dimension: true
                  priority: 1
              dynamic_templates:
                - counter_metric:
                    mapping:
                      type: integer
                      time_series_metric: counter

  - do:
      bulk:
        index: k9s
        refresh: true
        body:
          - '{ "create": { "dynamic_templates": { "data": "counter_metric" } } }'
          - '{ "@timestamp": "2023-09-01T13:03:08.138Z","data": "10", "attributes": { "dim1": ["a" , "b"], "dim2": [1, 2] } }'
          - '{ "create": { "dynamic_templates": { "data": "counter_metric" } } }'
          - '{ "@timestamp": "2023-09-01T13:03:08.138Z","data": "20", "attributes": { "dim1": ["b" , "a"], "dim2": [1, 2] } }'
          - '{ "create": { "dynamic_templates": { "data": "counter_metric" } } }'
          - '{ "@timestamp": "2023-09-01T13:03:08.138Z","data": "20", "attributes": { "dim1": ["c" , "b"], "dim2": [1, 2] } }'
  - is_false: errors

  - do:
      search:
        index: k9s
        body:
          size: 0
          aggs:
            tsids:
              terms:
                field: _tsid

  - length: { aggregations.tsids.buckets: 3 } # only the order of the dim1 attribute is different, yet we expect to have two distinct time series

  - do:
      search:
        index: k9s
        body:
          size: 0
          aggs:
            dims:
              terms:
                field: dim1
                order:
                  _key: asc

  - length: { aggregations.dims.buckets: 3 }
  - match: { aggregations.dims.buckets.0.key: a }
  - match: { aggregations.dims.buckets.0.doc_count: 2 }
  - match: { aggregations.dims.buckets.1.key: b }
  - match: { aggregations.dims.buckets.1.doc_count: 3 }
  - match: { aggregations.dims.buckets.2.key: c }
  - match: { aggregations.dims.buckets.2.doc_count: 1 }

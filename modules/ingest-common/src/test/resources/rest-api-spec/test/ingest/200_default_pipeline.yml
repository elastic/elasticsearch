---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "my_pipeline"
        ignore: 404

---
"Test index with default pipeline":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "bytes" : {
                  "field" : "bytes_source_field",
                  "target_field" : "bytes_target_field"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      indices.create:
        index: test
        body:
          settings:
            index:
              default_pipeline: "my_pipeline"
          aliases:
            test_alias: {}

  - do:
      index:
        index: test
        type: test
        id: 1
        body: {bytes_source_field: "1kb"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.bytes_source_field: "1kb" }
  - match: { _source.bytes_target_field: 1024 }

  - do:
      index:
        index: test_alias
        type: test
        id: 2
        body: {bytes_source_field: "1kb"}

  - do:
      get:
        index: test
        type: test
        id: 2
  - match: { _source.bytes_source_field: "1kb" }
  - match: { _source.bytes_target_field: 1024 }

  - do:
      index:
        index: test
        type: test
        id: 3
        pipeline: "_none"
        body: {bytes_source_field: "1kb"}
        
  - do:
      get:
        index: test
        type: test
        id: 3
  - match: { _source.bytes_source_field: "1kb" }
  - is_false: _source.bytes_target_field

  - do:
      catch:  bad_request
      index:
        index: test
        type: test
        id: 4
        pipeline: ""
        body: {bytes_source_field: "1kb"}

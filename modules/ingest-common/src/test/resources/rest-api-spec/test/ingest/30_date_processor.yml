---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "my_pipeline"
        ignore: 404

---
"Test date processor":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "date" : {
                  "field" : "date_source_field",
                  "target_field" : "date_target_field",
                  "formats" : ["dd/MM/yyyy"],
                  "timezone" : "Europe/Amsterdam"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {date_source_field: "12/06/2010"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.date_source_field: "12/06/2010" }
  - match: { _source.date_target_field: "2010-06-12T00:00:00.000+02:00" }

---
"Test week based date parsing":
  - do:
      indices.create:
        index: test
        body:
          mappings:
            test:
              properties:
                date_source_field:
                  type: date
                  format: 8YYYY-ww

  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "date" : {
                  "field" : "date_source_field",
                  "target_field" : "date_target_field",
                  "formats" : ["8YYYY-ww"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      ingest.simulate:
        id: "my_pipeline"
        body: >
          {
            "docs": [
              {
                "_source": {
                  "date_source_field": "2020-33"
                }
              }
            ]
          }
  - length: { docs: 1 }
  - match: { docs.0.doc._source.date_source_field: "2020-33" }
  #we don't have a support for changing calendar data provider in 6.8. Hence it is using Sunday,1 (java default)
  - match: { docs.0.doc._source.date_target_field: "2020-08-09T00:00:00.000Z" }
  - length: { docs.0.doc._ingest: 1 }
  - is_true: docs.0.doc._ingest.timestamp

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {date_source_field: "2020-33"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.date_source_field: "2020-33" }
#we don't have a support for changing calendar data provider in 6.8. Hence it is using Sunday,1 (java default)
  - match: { _source.date_target_field: "2020-08-09T00:00:00.000Z" }

---
"Test week based date parsing with locale":
  #locale is used when parsing as well on a pipeline. As per US locale, start of the 33rd week 2020 is on 09August2020 (sunday)
  - do:
      indices.create:
        index: test
        body:
          mappings:
            test:
              properties:
                date_source_field:
                  type: date
                  format: 8YYYY-ww
                  locale: en-US

  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "date" : {
                  "field" : "date_source_field",
                  "target_field" : "date_target_field",
                  "formats" : ["8YYYY-ww"],
                  "locale" : "en-US"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      ingest.simulate:
        id: "my_pipeline"
        body: >
          {
            "docs": [
              {
                "_source": {
                  "date_source_field": "2020-33"
                }
              }
            ]
          }
  - length: { docs: 1 }
  - match: { docs.0.doc._source.date_source_field: "2020-33" }
  - match: { docs.0.doc._source.date_target_field: "2020-08-09T00:00:00.000Z" }
  - length: { docs.0.doc._ingest: 1 }
  - is_true: docs.0.doc._ingest.timestamp

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {date_source_field: "2020-33"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.date_source_field: "2020-33" }
  - match: { _source.date_target_field: "2020-08-09T00:00:00.000Z" }

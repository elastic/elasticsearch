---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "my_pipeline"
        ignore: 404

---
"Test Grok Pipeline":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "grok" : {
                  "field" : "field1",
                  "patterns" : ["%{NUMBER:val:float} %{NUMBER:status:int} <%{WORD:msg}>"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: "1"
        pipeline: "my_pipeline"
        body: {field1: "123.42 400 <foo>"}

  - do:
      get:
        index: test
        id: "1"
  - match: { _source.val: 123.42 }
  - match: { _source.status: 400 }
  - match: { _source.msg: "foo" }

---
"Test Grok Pipeline With Custom Pattern":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "grok" : {
                  "field" : "field1",
                  "patterns" : ["<%{MY_PATTERN:msg}>"],
                  "pattern_definitions" : {
                    "MY_PATTERN" : "foo"
                  }
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: "1"
        pipeline: "my_pipeline"
        body: {field1: "<foo>"}

  - do:
      get:
        index: test
        id: "1"
  - match: { _source.msg: "foo" }


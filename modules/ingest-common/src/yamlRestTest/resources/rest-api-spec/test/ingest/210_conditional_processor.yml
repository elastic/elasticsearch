---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "my_pipeline"
        ignore: 404

---
"Test conditional processor fulfilled condition":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "bytes" : {
                  "if" : "ctx.conditional_field == 'bar'",
                  "field" : "bytes_source_field",
                  "target_field" : "bytes_target_field"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: "1"
        pipeline: "my_pipeline"
        body: {bytes_source_field: "1kb", conditional_field: "bar"}

  - do:
      get:
        index: test
        id: "1"
  - match: { _source.bytes_source_field: "1kb" }
  - match: { _source.conditional_field: "bar" }
  - match: { _source.bytes_target_field: 1024 }

---
"Test conditional processor unfulfilled condition":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "bytes" : {
                  "if" : "ctx.conditional_field == 'foo'",
                  "field" : "bytes_source_field",
                  "target_field" : "bytes_target_field"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: "1"
        pipeline: "my_pipeline"
        body: {bytes_source_field: "1kb", conditional_field: "bar"}

  - do:
      get:
        index: test
        id: "1"
  - match: { _source.bytes_source_field: "1kb" }
  - match: { _source.conditional_field: "bar" }
  - is_false: _source.bytes_target_field

---
"Test conditionals support params and statements":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body: >
          {
            "description": "_description",
            "processors": [
              {
                "set" : {
                  "if" : {
                    "source": "def hit = params.success_codes.containsKey(ctx.code); return hit != null && hit == true;",
                    "params": {
                      "success_codes" : {
                        "10": true,
                        "20": true
                      }
                    }
                  },
                  "field" : "result",
                  "value" : "success"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: "1"
        pipeline: "my_pipeline"
        body: { code: "20" }

  - do:
      get:
        index: test
        id: "1"
  - match: { _source.result: "success" }

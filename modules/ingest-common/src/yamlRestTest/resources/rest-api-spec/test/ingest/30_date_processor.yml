                  "field" : "date_source_2",
                  "target_field" : "date_target_2",
                  "formats" : ["yyyy-MM-dd HH:mm:ss Z" ]
                }
              },
              {
                "date" : {
                  "field" : "date_source_3",
                  "target_field" : "date_target_3",
                  "formats" : [ "dd/MMM/yyyy:H:m:s Z" ]
                }
              },
              {
                "date" : {
                  "field" : "date_source_4",
                  "target_field" : "date_target_4",
                  "formats" : [ "UNIX" ]
                }
              },
              {
                "date" : {
                  "field" : "date_source_5",
                  "target_field" : "date_target_5",
                  "formats" : [ "UNIX_MS" ]
                }
              },
              {
                "date" : {
                  "field" : "date_source_6",
                  "target_field" : "date_target_6",

      indices.create:
        index: test
        body:  >
          {
            "mappings" : {
                "properties" : {
                  "geoip.location" : {
                    "type": "geo_point"
                  }
                }
              }
          }
  - match: { acknowledged: true }

  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "geoip" : {
                  "field" : "field1"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "my_pipeline"
        body: { field1: "80.231.5.0" }

  - do:
      get:
        index: test
        id: 1

# Integration tests for Mustache scripts
#
"Mustache loaded":
    - do:
        cluster.state: {}

    # Get master node id
    - set: { master_node: master }

    - do:
        nodes.info: {}

    - match:  { nodes.$master.modules.0.name: lang-mustache  }

---
"Stored template":
  - skip:
      features: "warnings"

  - do:
      warnings:
        - "The stored search template API is deprecated. Use stored scripts instead."
      put_template:
        id: "1"
        body: { "template": { "query": { "match_all": {}}, "size": "{{my_size}}" } }
  - match: { acknowledged: true }

  - do:
      warnings:
        - "The stored search template API is deprecated. Use stored scripts instead."
      get_template:
        id: 1
  - match: { found: true }
  - match: { lang: mustache }
  - match: { _id: "1" }
  - match: { template: /.*query\S\S\S\Smatch_all.*/ }

  - do:
      warnings:
        - "The stored search template API is deprecated. Use stored scripts instead."
      catch: missing
      get_template:
        id: 2
  - match: { found: false }
  - match: { lang: mustache }
  - match: { _id: "2" }

  - do:
      warnings:
        - "The stored search template API is deprecated. Use stored scripts instead."
      delete_template:
        id: "1"
  - match: { acknowledged: true }

  - do:
      warnings:
        - "The stored search template API is deprecated. Use stored scripts instead."
      catch: missing
      delete_template:
        id: "non_existing"

  - do:
      warnings:
        - "The stored search template API is deprecated. Use stored scripts instead."
      catch: request
      put_template:
        id: "1"
        body: { "template": { "query": { "match{{}}_all": {}}, "size": "{{my_size}}" } }

  - do:
      warnings:
        - "The stored search template API is deprecated. Use stored scripts instead."
      catch: /failed\sto\sparse.*/
      put_template:
        id: "1"
        body: { "template": { "query": { "match{{}}_all": {}}, "size": "{{my_size}}" } }

---
"missing body":

  - skip:
      version: " - 5.99.99"
      reason: NPE caused by missing body fixed in 6.0.0
      
  - do:
      catch: /request body is required/
      raw:
        method: POST
        path: _search/template/1

            params:
              field: "foo"
              value: "foo"
          - index: _all
          - id: stored_template_1
            params:
              field: "foo"
              value: "bar"
          - index: index_2
          - id: stored_template_1
            params:
              field: "foo"
              value: "foo"

  - match:  { responses.0.hits.total:     2  }
  - match:  { responses.1.hits.total:     1  }
  - match:  { responses.2.hits.total:     1  }


  - do:
      put_script:
        id: stored_template_1
        body: { "script": { "lang" : "mustache", "source": { "query": {"match": {"{{field}}": "{{value}}" }}}}}
  - match: { acknowledged: true }


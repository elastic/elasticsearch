"Scores With Agg":
    - do:
        index:
            index: test
            type: test
            id: 1
            body: { "dummy_field": 1 }
    - do:
        indices.refresh: {}


    - do:
        index: test
        search:
            body:
                query:
                    function_score:
                        "functions": [{
                            "script_score": {
                                "script": {
                                    "lang": "painless",
                                    "source": "_score"
                                }
                            }
                        }]
                aggs:
                    score_agg:
                        terms:
                            script:
                                lang: painless
                                source: "_score"

    - match: { hits.total: 1 }
    - match: { hits.hits.0._score: 1.0 }
    - match: { aggregations.score_agg.buckets.0.key: "1.0" }
    - match: { aggregations.score_agg.buckets.0.doc_count: 1 }


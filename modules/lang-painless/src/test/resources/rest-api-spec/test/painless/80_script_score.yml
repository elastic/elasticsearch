# Integration tests for ScriptScoreQuery using Painless

---
"Math functions":
    - do:
        indices.create:
            index: test
            body:
                settings:
                    number_of_shards: 2
                mappings:
                    properties:
                        dval:
                            type: double
    - do:
        index:
            index: test
            id: d1
            body: {"dval": 10}
    - do:
        index:
            index: test
            id: d2
            body: {"dval": 100}
    - do:
        index:
            index: test
            id: d3
            body: {"dval": 1000}

    - do:
        indices.refresh: {}

    - do:
        search:
            rest_total_hits_as_int: true
            index: test
            body:
                query:
                    script_score:
                        query: {match_all: {} }
                        script:
                            source: "saturation(doc['dval'].value, params.k)"
                            params:
                                k : 100
    - match: { hits.total: 3 }
    - match: { hits.hits.0._id: d3 }
    - match: { hits.hits.1._id: d2 }
    - match: { hits.hits.2._id: d1 }


    - do:
        search:
            rest_total_hits_as_int: true
            index: test
            body:
                query:
                    script_score:
                        query: {match_all: {} }
                        script:
                            source: "sigmoid(doc['dval'].value, params.k, params.a)"
                            params:
                                k: 100
                                a: 2
    - match: { hits.total: 3 }
    - match: { hits.hits.0._id: d3 }
    - match: { hits.hits.1._id: d2 }
    - match: { hits.hits.2._id: d1 }

---
"Decay geo functions":
    - do:
        indices.create:
            index: test
            body:
                settings:
                    number_of_shards: 1
                mappings:
                    properties:
                        text-location:
                            type: keyword
                        location:
                            type: geo_point
    - do:
        index:
            index: test
            id: 1
            body: { "text-location": "location1", "location" : {"lat" : 40.24, "lon" : -70.24} }
    - do:
        index:
            index: test
            id: 2
            body: { "text-location": "location2", "location" : {"lat" : 40.12, "lon" : -70.12} }
    - do:
        indices.refresh: {}

    - do:
        search:
            rest_total_hits_as_int: true
            index: test
            body:
                query:
                    script_score:
                        query: {match_all: {} }
                        script:
                            source: "decayGeoLinear(params.origin, params.scale, params.offset, params.decay, doc['location'].value)"

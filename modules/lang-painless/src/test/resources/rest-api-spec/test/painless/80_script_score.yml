# Integration tests for ScriptScoreQuery using Painless

"Decay geo functions":
    - do:
        indices.create:
            index: test
            body:
                settings:
                    number_of_shards: 1
                mappings:
                    _doc:
                        properties:
                            text-location:
                                type: keyword
                            location:
                                type: geo_point
    - do:
        index:
            index: test
            type: _doc
            id: 1
            body: { "text-location": "location1", "location" : {"lat" : 40.24, "lon" : -70.24} }
    - do:
        index:
            index: test
            type: _doc
            id: 2
            body: { "text-location": "location2", "location" : {"lat" : 40.12, "lon" : -70.12} }
    - do:
        indices.refresh: {}

    - do:
        index: test
        search:
            body:
                query:
                    script_score:
                        script:
                            source: "decayGeoLinear(params.origin, params.scale, params.offset, params.decay, doc['location'].value)"
                            params:
                                origin: "40, -70"
                                scale: "200km"
                                offset: "0km"
                                decay: 0.5
    - match: { hits.total: 2 }
    - match: { hits.hits.0._id : "2" }
    - match: { hits.hits.1._id : "1" }


    - do:
        index: test
        search:
            body:
                query:
                    script_score:
                        script:
                            source: "decayGeoExp(params.origin, params.scale, params.offset, params.decay, doc['location'].value)"
                            params:
                                origin: "40, -70"
                                scale: "200km"
                                offset: "0km"
                                decay: 0.5
    - match: { hits.total: 2 }
    - match: { hits.hits.0._id : "2" }
    - match: { hits.hits.1._id : "1" }

    - do:
        index: test
        search:
            body:
                query:
                    script_score:
                        script:
                            source: "decayGeoGauss(params.origin, params.scale, params.offset, params.decay, doc['location'].value)"
                            params:
                                origin: "40, -70"
                                scale: "200km"
                                offset: "0km"
                                decay: 0.5
    - match: { hits.total: 2 }
    - match: { hits.hits.0._id : "2" }
    - match: { hits.hits.1._id : "1" }


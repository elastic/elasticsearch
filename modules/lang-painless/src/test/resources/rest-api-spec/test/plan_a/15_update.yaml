  - do:
      get:
          index:  test_1
          type:   test
          id:     1

  - match: { _source.foo:        xxx }
  - match: { _source.count:      1   }

  - do:
      update:
          index:  test_1
          type:   test
          id:     1
          lang:   painless
          script: "ctx._source.foo = 'yyy'"

  - match: { _index:   test_1 }
  - match: { _type:    test   }
  - match: { _id:      "1"    }
  - match: { _version: 3      }

  - do:
      get:
          index:  test_1
          type:   test
          id:     1

  - match: { _source.foo:        yyy }
  - match: { _source.count:      1   }
  

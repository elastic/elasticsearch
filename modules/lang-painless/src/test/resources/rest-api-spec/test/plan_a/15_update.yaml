  - do:
      index:
          index:  test_1
          type:   test
          id:     1
          body:
              foo:    bar
              count:  1

  - do:
      update:
          index:  test_1
          type:   test
          id:     1
          script: "1"
          body:
            lang:   painless
            script: "ctx._source.foo = params.bar"
            params: { bar: 'xxx' }

  - match: { _index:   test_1 }

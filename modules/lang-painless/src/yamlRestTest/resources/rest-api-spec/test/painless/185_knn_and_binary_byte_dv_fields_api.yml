"size and isEmpty code works for any vector, including empty":
  - do:
      indices.create:
        index: test-index
        body:
          settings:
            number_of_shards: "1"
          mappings:
            properties:
              bdv:
                type: dense_vector
                element_type: byte
                dims: 3
              knn:
                type: dense_vector
                element_type: byte
                dims: 3
                index: true
                similarity: l2_norm
  - do:
      bulk:
        index: test-index
        refresh: true
        body:
          - '{"index": {"_id": "1"}}'
          - '{"bdv": [1, 1, 1], "knn": [1, 1, 1]}'
          - '{"index": {"_id": "2"}}'
          - '{"bdv": [1, 1, 2], "knn": [1, 1, 2]}'
          - '{"index": {"_id": "3"}}'
          - '{"bdv": [1, 1, 3], "knn": [1, 1, 3]}'
          - '{"index": {"_id": "missing_vector"}}'
          - '{}'

  - do:
      search:
        body:
          query:
            script_score:
              query: { match_all: {} }
              script:
                source: |
                  def dv = field(params.field).get();
                  if (dv.isEmpty()) {
                    return dv.size();
                  }
                  return dv.vector[2] * dv.size()
                params:
                  field: bdv


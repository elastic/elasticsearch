        search:
            rest_total_hits_as_int: true
            body:
                script_fields:
                    field:
                        script:
                            source: "doc['geo_point'].get(0)"
    - match: { hits.hits.0.fields.field.0.lat: 41.1199999647215 }
    - match: { hits.hits.0.fields.field.0.lon: -71.34000004269183 }

    - do:
        search:
            rest_total_hits_as_int: true
            body:
                script_fields:
                    field:
                        script:

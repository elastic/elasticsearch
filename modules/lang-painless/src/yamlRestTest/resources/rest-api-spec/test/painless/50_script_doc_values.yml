setup:
    - do:
        indices.create:
            index: test
            body:
                settings:
                    number_of_shards: 1
                mappings:
                    properties:
                        boolean:
                            type: boolean
                        date:
                            type: date
                        nanos:
                            type: date_nanos
                        geo_point:
                            type: geo_point
                        ip:
                            type: ip
                        keyword:
                            type: keyword
                        long:
                            type: long
                        integer:
                            type: integer
                        short:
                            type: short
                        byte:
                            type: byte
                        double:
                            type: double
                        float:
                            type: float
                        half_float:
                            type: half_float
                        scaled_float:
                            type: scaled_float
                            scaling_factor: 100
                        token_count:
                            type: token_count
                            analyzer: standard
                        rank:
                            type: integer
                        flattended:
                            type: flattened


    - do:
        index:
            index: test
            id: "1"
            body:
                rank: 1
                boolean: true
                date: 2017-01-01T12:11:12
                nanos: 2015-01-01T12:10:30.123456789Z
                geo_point: 41.12,-71.34
                ip: 192.168.0.19
                keyword: not split at all
                long: 12348732141234
                integer: 134134566
                short: 1324
                byte: 12
                double: 3.14159265358979
                float: 3.141592654
                half_float: 3.140625
                scaled_float: 3.14
                token_count: count all these words please

    - do:
        index:
          index: test
          id: "2"
          body:
              rank: 2

    - do:

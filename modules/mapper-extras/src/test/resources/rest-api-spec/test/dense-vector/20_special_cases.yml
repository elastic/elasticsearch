setup:
  - skip:
      features: headers
      version: " - 7.2.99"
      reason: "dense_vector functions were introduced in 7.3.0"

  - do:
      indices.create:
        include_type_name: false
        index: test-index
        body:
          settings:
            number_of_replicas: 0
            # we need to have 1 shard to get request failure in test "Dense vectors should error with sparse vector functions"
            number_of_shards: 1
          mappings:
            properties:
              my_dense_vector:
                 type: dense_vector


---
"Vectors of different dimensions and data types":
# document vectors of different dimensions
  - do:
      index:
        index: test-index
        id: 1
        body:
          my_dense_vector: [10]

  - do:
      index:
        index: test-index
        id: 2
        body:
          my_dense_vector: [10, 10.5]

  - do:
      index:
        index: test-index
        id: 3
        body:
          my_dense_vector: [10, 10.5, 100.5]

  - do:
      indices.refresh: {}

# query vector of type integer
  - do:
      headers:
        Content-Type: application/json
      search:
        rest_total_hits_as_int: true
        body:
          query:
            script_score:
              query: {match_all: {} }
              script:
                source: "cosineSimilarity(params.query_vector, doc['my_dense_vector'])"
                params:
                  query_vector: [10]

  - match: {hits.total: 3}
  - match: {hits.hits.0._id: "1"}
  - match: {hits.hits.1._id: "2"}
  - match: {hits.hits.2._id: "3"}

# query vector of type double
  - do:
      headers:
        Content-Type: application/json
      search:
        rest_total_hits_as_int: true
        body:
          query:
            script_score:
              query: {match_all: {} }
              script:
                source: "cosineSimilarity(params.query_vector, doc['my_dense_vector'])"
                params:
                  query_vector: [10.0]

  - match: {hits.total: 3}
  - match: {hits.hits.0._id: "1"}
  - match: {hits.hits.1._id: "2"}
  - match: {hits.hits.2._id: "3"}

---
"Distance functions for documents missing vector field should return 0":
- do:
    index:
      index: test-index
      id: 1
      body:
        my_dense_vector: [10]

- do:
    index:
      index: test-index
      id: 2
      body:
        some_other_field: "random_value"

- do:
    indices.refresh: {}

- do:
    headers:
      Content-Type: application/json
    search:
      rest_total_hits_as_int: true
      body:
        query:
          script_score:
            query: {match_all: {} }
            script:
              source: "cosineSimilarity(params.query_vector, doc['my_dense_vector'])"
              params:
                query_vector: [10.0]

- match: {hits.total: 2}
- match: {hits.hits.0._id: "1"}
- match: {hits.hits.1._id: "2"}
- match: {hits.hits.1._score: 0.0}

---
"Dense vectors should error with sparse vector functions":

- do:
    index:
      index: test-index
      id: 1
      body:
        my_dense_vector: [10, 2, 0.15]

- do:
    indices.refresh: {}

- do:
    catch: bad_request
    headers:
      Content-Type: application/json
    search:
      body:
        query:
          script_score:
            query: {match_all: {} }
            script:
              source: "dotProductSparse(params.query_vector, doc['my_dense_vector'])"
              params:
                query_vector: {"2": 0.5, "10" : 111.3}
- match: { error.root_cause.0.type: "script_exception" }

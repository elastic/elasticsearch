setup:
  - skip:
      version: " - 6.99.99"
      reason: "The feature field/query was introduced in 7.0.0"

  - do:
      indices.create:
          index: test
          body:
            settings:
              number_of_replicas: 0
            mappings:
              _doc:
                properties:
                  pagerank:
                     type: feature
                  url_length:
                     type: feature
                     positive_score_impact: false

  - do:
      index:
        index: test
        type: _doc
        id: 1
        body:
          pagerank: 10
          url_length: 50

  - do:
      index:
        index: test
        type: _doc
        id: 2
        body: 
          pagerank: 100
          url_length: 20

  - do:
      indices.refresh: {}

---
"Positive log":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            feature:
              field: pagerank
              log:
                scaling_factor: 3

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"

---
"Positive saturation":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            feature:
              field: pagerank
              saturation:
                pivot: 20

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"

---
"Positive sigmoid":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            feature:
              field: pagerank
              sigmoid:
                pivot: 20
                exponent: 0.6

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"

---
"Negative log":

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          query:
            feature:
              field: url_length
              log:
                scaling_factor: 3

---
"Negative saturation":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            feature:
              field: url_length
              saturation:
                pivot: 20

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"

---
"Negative sigmoid":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            feature:
              field: url_length
              sigmoid:
                pivot: 20
                exponent: 0.6

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"

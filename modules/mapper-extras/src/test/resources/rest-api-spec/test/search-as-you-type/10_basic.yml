setup:
  - skip:
     version: " - 6.99.99"
     reason: "search-as-you-type field type was introduced in 7.0.0"
  #- skip: todo fix this after merging master
  #    version: " - 7.0.99"
  #    reason: "search-as-you-type field type was introduced in 7.1.0"

  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_replicas: 0
          mappings:
            _doc:
              properties:
                a_field:
                  type: search_as_you_type
                  analyzer: simple
                  max_shingle_size: 4

  - do:
      index:
        index: test
        type: _doc
        id: 1
        body:
          a_field: "quick red fox lazy brown dog"

  # this document should not be matched
  - do:
      index:
        index: test
        type: _doc
        id: 2
        body:
          a_field: "xylophone xylophone xylophone"

  - do:
      indices.refresh: {}

---
"get document":
  - do:
      get:
        index: test
        type: _doc
        id: 1

  - is_true: found
  - match: { _source.a_field: "quick red fox lazy brown dog" }

---
"search on root field":

  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          query:
            term:
              a_field: "quick"

  - match: { hits.total: 1 }
  - match: { hits.hits.0._source.a_field: "quick red fox lazy brown dog" }



setup:
  - skip:
      version: " - 7.1.99"
      reason: "added in 7.2.0"

  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_replicas: 0
          mappings:
            properties:
              a_field:
                type: search_as_you_type
                analyzer: simple
                max_shingle_size: 4

  - do:
      index:
        index: test
        id: "1"
        body:
          a_field: "quick brown fox jump lazy dog"

  # this document should not be matched
  - do:
      index:
        index: test
        id: "2"
        body:
          a_field: "xylophone xylophone xylophone"

  - do:
      indices.refresh: {}

---
"get document":
  - do:
      get:
        index: test
        id: "1"

  - is_true: found
  - match: { _source.a_field: "quick brown fox jump lazy dog" }

---
"term query on root field":

  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          query:
            term:
              a_field: "quick"

  - match: { hits.total: 1 }
  - match: { hits.hits.0._source.a_field: "quick brown fox jump lazy dog" }



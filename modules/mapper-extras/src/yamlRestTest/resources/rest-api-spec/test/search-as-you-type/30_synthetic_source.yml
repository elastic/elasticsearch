setup:
  - requires:
      cluster_features: ["mapper.track_ignored_source"]
      reason: requires tracking ignored source

  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              a_field:
                type: search_as_you_type

---
"synthetic source sanity test":
  - do:
      index:
        index: test
        id: "1"
        body:
          a_field: "quick brown fox jumps over a lazy dog"

  - do:
      index:
        index: test
        id: "2"
        body:
          a_field: null

  - do:
      index:
        index: test
        id: "3"
        body:
          a_field: ["quick brown", "fox", "jumps"]

  - do:
      indices.refresh: {}

  - do:
      get:
        index: test
        id: "1"

  - match: { _source.a_field: "quick brown fox jumps over a lazy dog" }

  - do:
      get:
        index: test
        id: "2"

  - match: { _source.a_field: null }

  - do:
      get:
        index: test
        id: "3"

  - match: { _source.a_field: ["quick brown", "fox", "jumps"] }

---
setup:
  - skip:
      version: " - 7.6.99"
      reason: "implemented in 7.7.0"

  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              entity_type: { "type": "keyword" }
              join_field: { "type": "join", "relations": { "question": "answer", "person": "address" } }
          settings:
            number_of_shards: 1

  - do:
      index:
        index: test
        id: "1"
        body: { "join_field": { "name": "question" }, "entity_type": "question" }

  - do:
      index:
        index: test
        id: "2"
        routing: "1"
        body: { "join_field": { "name": "answer", "parent": 1} , "entity_type": "answer" }

  - do:
      index:
        index: test
        id: "3"
        body: { "join_field": { "name": "person" }, "entity_type": "person" }

  - do:
      index:
        index: test
        routing: "3"
        id: "4"
        body: { "join_field": { "name": "address", "parent": 3 }, "entity_type": "address" }

  - do:
      indices.refresh: {}

---
teardown:
  - skip:
      version: " - 7.6.99"
      reason: "implemented in 7.7.0"

  - do:
      cluster.put_settings:
        body:
          persistent:
            search.allow_expensive_queries: null

---
"Test two sub-queries with only one having inner_hits":
    - skip:
        version: " - 7.5.99"
        reason: "The bug was corrected from 7.6"

    - do:
        index:
          index: test
          id: "1"
          body: { "join_field": { "name": "question" }, "entity_type": "question" }

    - do:
        index:
          index: test
          id: "2"
          routing: 1
          body: { "join_field": { "name": "answer", "parent": 1} , "entity_type": "answer" }

    - do:
        index:
          index: test
          id: "3"
          body: { "join_field": { "name": "person" }, "entity_type": "person" }

    - do:
        index:
          index: test
          routing: 3
          id: "4"
          body: { "join_field": { "name": "address", "parent": 3 }, "entity_type": "address" }

    - do:
        indices.refresh: {}

    - do:
        search:
          index: test
          body:
            query:
              bool:
                should:
                  - term:
                      entity_type: person
                  - has_parent:
                      parent_type: question
                      query:
                        match_all: {}
                      inner_hits: {}


    - match: { hits.total.value: 2 }
    - match: { hits.hits.0._id: "3" }
    - match: { hits.hits.0.inner_hits.question.hits.total.value: 0}
    - match: { hits.hits.1._id: "2" }
    - match: { hits.hits.1.inner_hits.question.hits.total.value: 1}
    - match: { hits.hits.1.inner_hits.question.hits.hits.0._id: "1"}

---
"HasParent disallow expensive queries":
  - skip:
      version: " - 7.6.99"
      reason: "implemented in 7.7.0"

  ### Update setting to false
  - do:
      cluster.put_settings:
        body:
          persistent:
            search.allow_expensive_queries: "false"
        flat_settings: true

  - match: {persistent: {search.allow_expensive_queries: "false"}}

  - do:
      catch: /\[joining\] queries cannot be executed when \'search.allow_expensive_queries\' is set to false./
      search:
        index: test
        body:
          query:
            bool:
              should:
                - term:
                    entity_type: person
                - has_parent:
                    parent_type: question
                    query:
                      match_all: {}
                    inner_hits: {}

---
profile fetch:
  - skip:
      version: ' - 7.15.99'
      reason:  fetch profiling implemented in 7.16.0

  - do:
      search:
        index: test
        body:
          profile: true
          query:
            has_parent:
              parent_type: question
              query:
                match_all: {}
              inner_hits: {}

  - gt: { profile.shards.0.fetch.time_in_nanos: 0 }

---
"Can override scroll_size":
  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 1
  - do:
      cluster.health:
          wait_for_status: yellow
  - do:
      index:
        index:   test
        type:    foo
        body:    { "text": "test" }
  - do:
      index:
        index:   test
        type:    foo
        body:    { "text": "test" }
  - do:
      index:
        index:   test
        type:    foo
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      delete_by_query:
        index: test
        refresh: true
        scroll_size: 1
        body:
          query:
            match_all: {}

  - match: {batches: 3}
  - match: {deleted: 3}

  - do:
      count:
        index: test

  - match: {count: 0}

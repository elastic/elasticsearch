---
"Source document without any fields works":
  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    {}
  - do:
      indices.refresh: {}

  - do:
      reindex:
        body:
          source:
            index: source
          dest:
            index: dest
  - match: {created: 1}

  - do:
      get:
        index:   dest
        type:    foo
        id:      1
  - match: { _source: {} }

  # Make sure reindex closed all the scroll contexts
  - do:
      indices.stats:
        index: source
        metric: search
  - match: {indices.source.total.search.open_contexts: 0}

---
"Reindex with source filtering":
  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    { "text": "test", "filtered": "removed" }
        refresh: true

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: source
            _source:
              excludes:
                - filtered
          dest:
            index: dest
  - match: {created: 1}
  - match: {updated: 0}
  - match: {version_conflicts: 0}
  - match: {batches: 1}
  - match: {failures: []}
  - match: {throttled_millis: 0}
  - gte: { took: 0 }
  - is_false: task
  - is_false: deleted

  - do:
      get:
        index: dest
        type: foo
        id: 1
  - match: { _source.text: "test" }
  - is_false: _source.filtered

  # Make sure reindex closed all the scroll contexts
  - do:
      indices.stats:
        index: source
        metric: search
  - match: {indices.source.total.search.open_contexts: 0}

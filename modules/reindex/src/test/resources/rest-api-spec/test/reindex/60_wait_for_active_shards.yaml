---
"can override wait_for_active_shards":
  - do:
      indices.create:
          index: dest
          body:
            settings:
              number_of_replicas: 5
  - do:
      index:
        index:       src
        type:        test
        id:          1
        body:        {"text": "test"}
  - do:
      indices.refresh: {}

  - do:
      catch: unavailable
      reindex:
        timeout: 1s
        wait_for_active_shards: 4
        body:
          source:
            index: src
          dest:
            index: dest
  - match:
      failures.0.cause.reason: /Not.enough.active.copies.to.meet.shard.count.of.\[4\].\(have.1,.needed.4\)\..Timeout\:.\[1s\],.request:.\[BulkShardRequest.to.\[dest\].containing.\[1\].requests\]/

  - do:
      reindex:
        wait_for_active_shards: 1
        body:
          source:
            index: src
          dest:
            index: dest
  - match: {failures: []}
  - match: {created: 1}
  - match: {version_conflicts: 0}

  - do:
      get:
        index: dest
        type:  test
        id:    1

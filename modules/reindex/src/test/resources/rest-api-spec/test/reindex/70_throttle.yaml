---
"Rethrottle":
  # Throttling happens between each scroll batch so we need to control the size of the batch by using a single shard
  # and a small batch size on the request
  - do:
      indices.create:
        index: source
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      cluster.health:
          wait_for_status: yellow
  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      index:
        index:   source
        type:    foo
        id:      2
        body:    { "text": "test" }
  - do:
      index:
        index:   source
        type:    foo
        id:      3
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        requests_per_second: .00000001 # About 9.5 years to complete the request
        wait_for_completion: false
        body:
          source:
            index: source
            size: 1
          dest:
            index: dest
  - match: {task: '/.+:\d+/'}
  - set: {task: task}

  - do:
      reindex.rethrottle:
        requests_per_second: unlimited
        task_id: $task

  - do:
      task.get:
        wait_for_completion: true
        task_id: $task


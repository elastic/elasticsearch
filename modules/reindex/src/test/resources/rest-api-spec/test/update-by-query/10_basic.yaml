---
"Basic response":
  - do:
      index:
        index:   test
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      update-by-query:
        index: test
  - match: {updated: 1}
  - match: {version_conflicts: 0}
  - match: {batches: 1}
  - match: {failures: []}
  - match: {noops: 0}
  - is_true: took
  - is_false: created # Update by query can't create
  - is_false: task

---
"wait_for_completion=false":
  - do:
      index:
        index:   test
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      update-by-query:
        wait_for_completion: false
        index: test
  - match: {task: '/.+:\d+/'}
  - is_false: updated
  - is_false: version_conflicts
  - is_false: batches
  - is_false: failures
  - is_false: noops
  - is_false: took
  - is_false: created

---
"Response for version conflict":
  - do:
      indices.create:
        index: test
        body:
          settings:
            index.refresh_interval: -1
  - do:
      index:
        index:   test
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      indices.refresh: {}
  - do: # Creates a new version for reindex to miss on scan.
      index:
        index:   test
        type:    foo
        id:      1
        body:    { "text": "test2" }

  - do:
      catch: conflict
      update-by-query:
        index: test
  - match: {updated: 0}
  - match: {version_conflicts: 1}
  - match: {batches: 1}
  - match: {failures.0.index:  test}
  - match: {failures.0.type:   foo}
  - match: {failures.0.id:     "1"}
  - match: {failures.0.status: 409}
  - match: {failures.0.cause.type:   version_conflict_engine_exception}
  - match: {failures.0.cause.reason: "[foo][1]: version conflict, current version [2] is different than the one provided [1]"}
  - match: {failures.0.cause.shard:  /\d+/}
  - match: {failures.0.cause.index:  test}
  - is_true: took

---
"Response for version conflict with conflicts=proceed":
  - do:
      indices.create:
        index: test
        body:
          settings:
            index.refresh_interval: -1
  - do:
      index:
        index:   test
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      indices.refresh: {}
  - do: # Creates a new version for reindex to miss on scan.
      index:
        index:   test
        type:    foo
        id:      1
        body:    { "text": "test2" }

  - do:
      update-by-query:
        index: test
        conflicts: proceed
  - match: {updated: 0}
  - match: {version_conflicts: 1}
  - match: {batches: 1}
  - match: {noops: 0}
  - match: {failures: []}
  - is_true: took

---
"Limit by query":
  - do:
      index:
        index:   twitter
        type:    tweet
        id:      1
        body:    { "user": "kimchy" }
  - do:
      index:
        index:   twitter
        type:    tweet
        id:      2
        body:    { "user": "junk" }
  - do:
      indices.refresh: {}

  - do:
      update-by-query:
        index: twitter
        body:
          query:
            match:
              user: kimchy
  - match: {updated: 1}
  - match: {version_conflicts: 0}
  - match: {batches: 1}
  - match: {failures: []}
  - is_true: took


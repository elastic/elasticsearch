"Throttle the request":
  # Throttling happens between each scroll batch so we need to control the size of the batch by using a single shard
  # and a small batch size on the request
  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 1
  - do:
      index:
        index:   test
        body:    { "text": "test" }
  - do:
      index:
        index:   test
        body:    { "text": "test" }
  - do:
      index:
        index:   test
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      delete_by_query:
        index: test
        scroll_size: 1
        requests_per_second: 1
        body:
          query:
            match_all: {}

  - match: {batches: 3}
  - match: {deleted: 3}
  - gt: {throttled_millis: 1000}
  - lt: {throttled_millis: 4000}


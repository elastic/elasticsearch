from tsdb to tsdb created by template while modifying dimension:
  - skip:
      version: " - 8.2.99"
      reason: introduced in 8.3.0
      features: allowed_warnings

  - do:
      cluster.put_component_template:
        name: test-component-template
        body:
          template:
            settings:
              index:
                mode: time_series
                routing_path: [metricset, k8s.pod.uid]
                number_of_replicas: 0
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                        network:
                          properties:
                            tx:
                              type: long
                            rx:
                              type: long
  - do:
      allowed_warnings:
        - "index template [test-composable-1] has index patterns [tsdb_templated_*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [test-composable-1] will take precedence during new index creation"
      indices.put_index_template:
        name: test-composable-1
        body:
          index_patterns:
            - tsdb_templated_*
          composed_of:
            - test-component-template

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: tsdb

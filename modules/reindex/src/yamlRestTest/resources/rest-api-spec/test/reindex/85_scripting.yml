"Noop one doc":
  - do:
      index:
        index:  twitter
        id:     1
        body:   { "user": "kimchy" }
  - do:
      index:
        index:  twitter
        id:     2
        body:   { "user": "foo" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            lang: painless
            source: if (ctx._source.user == "kimchy") {ctx._source.user = "not" + ctx._source.user} else {ctx.op = "noop"}
  - match: {created: 1}
  - match: {noops: 1}

  - do:

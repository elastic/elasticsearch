---
"Modify a document":
  - do:
      index:
        index:  twitter
        id:     1
        body:   { "user": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            lang: painless
            source: ctx._source.user = "other" + ctx._source.user
  - match: {created: 1}
  - match: {noops: 0}

  - do:
      search:
        rest_total_hits_as_int: true
        index: new_twitter
        body:
          query:
            match:
              user: otherkimchy
  - match: { hits.total: 1 }


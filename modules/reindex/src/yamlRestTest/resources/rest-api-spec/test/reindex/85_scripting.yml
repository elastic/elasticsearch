---
"Add routing":
  - do:
      index:
        index:  twitter
        id:     1
        body:   { "user": "kimchy" }
  - do:
      index:
        index:  twitter
        id:     2
        body:   { "user": "foo" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            lang: painless
            source: ctx._routing = ctx._source.user
  - match: {created: 2}
  - match: {noops: 0}

  - do:
      get:
        index:   new_twitter
        id:      1
        routing: kimchy
  - match: { _routing: kimchy }

  - do:
      get:
        index:   new_twitter
        id:      2
        routing: foo
  - match: { _routing: foo }


"Totally broken scripts report the error properly":
  - do:
      index:
        index:  twitter
        id:     1
        body:   { "user": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      catch: bad_request
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            lang: painless
            source: syntax errors are fun!
  - match: {error.reason: 'compile error'}

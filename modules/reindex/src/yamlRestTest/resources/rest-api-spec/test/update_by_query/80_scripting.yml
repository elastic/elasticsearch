        rest_total_hits_as_int: true
        index: twitter
        body:
          query:
            match:
              last_updated: "2016-01-01T12:10:30Z"
  - match: { hits.total: 1 }

  - do:
      search:
        rest_total_hits_as_int: true
        index: twitter
        body:
          query:
            term:
              level: 11
  - match: { hits.total: 0 }


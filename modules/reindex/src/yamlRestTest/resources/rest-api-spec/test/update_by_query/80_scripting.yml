---
"Update a document using update_by_query":
  - do:
      index:
        index:  twitter
        id:     "1"
        body:   { "user": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      update_by_query:
        index:   twitter
        refresh: true
        body:
          script:
            lang: painless
            source: ctx._source.user = "not" + ctx._source.user
  - match: {updated: 1}
  - match: {noops: 0}

  - do:
      search:
        rest_total_hits_as_int: true
        index: twitter
        body:
          query:
            match:
              user: notkimchy
  - match: { hits.total: 1 }


---
"Update all docs with one doc deletion":
  - do:
      index:
        index:  twitter
        id:     "1"
        body:   { "level": 9, "last_updated": "2016-01-01T12:10:30Z" }
  - do:
      index:
        index:  twitter
        id:     "2"
        body:   { "level": 10, "last_updated": "2016-01-01T12:10:30Z" }
  - do:
      index:
        index:  twitter
        id:     "3"
        body:   { "level": 11, "last_updated": "2016-01-01T12:10:30Z" }
  - do:
      index:
        index:  twitter
        id:     "4"
        body:   { "level": 12, "last_updated": "2016-01-01T12:10:30Z" }
  - do:
      indices.refresh: {}

  - do:
      update_by_query:
        refresh: true
        index:   twitter
        body:
          script:
            lang: painless
            source: if (ctx._source.level != 11) {ctx._source.last_updated = "2016-01-02T00:00:00Z"} else {ctx.op = "delete"}
  - match: {updated: 3}
  - match: {deleted: 1}
  - match: {noops: 0}

  - do:
      search:
        rest_total_hits_as_int: true
        index: twitter
        body:
          query:
            match:
              last_updated: "2016-01-02T00:00:00Z"
  - match: { hits.total: 3 }

  - do:
      search:
        rest_total_hits_as_int: true
        index: twitter
        body:
          query:
            term:
              level: 11
  - match: { hits.total: 0 }

  - do:
      count:
        index: twitter
  - match: {count: 3}


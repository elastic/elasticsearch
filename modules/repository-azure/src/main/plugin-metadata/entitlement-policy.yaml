  - manage_threads
  - files:
    - path: "/etc/os-release"
      mode: "read"
    - path: "/usr/lib/os-release"
      mode: "read"
    - path: "/proc/sys/net/core/somaxconn"
      mode: read
io.netty.transport:
  - outbound_network
com.azure.identity:
  - outbound_network
  - files:
    - relative_path: "storage-azure/" #/config/storage-azure/azure-federated-token
      relative_to: config
      mode: read
reactor.core:
  - manage_threads
reactor.netty.core:
  - manage_threads # https://github.com/elastic/elasticsearch/issues/128046

---
setup:
  - requires:
      capabilities:
        - method: GET
          path: /_streams/status
          capabilities: [stream_split]
      test_runner_features: capabilities
      reason: "Logs stream split into logs.otel and logs.ecs"

---
teardown:
  - do:
      streams.logs_disable:
        name: logs.otel

  - do:
      streams.logs_disable:
        name: logs.ecs

---
"Check User Can't Write To Substream Directly":
  - do:
      streams.logs_enable:
        name: logs.otel
  - is_true: acknowledged

  - do:
      streams.status: { }
  - is_true: logs\.otel.enabled

  - do:
      bulk:
        body: |
          { "index": { "_index": "logs.otel.foo" } }
          { "foo": "bar" }
  - match: { errors: true }
  - match: { items.0.index.status: 400 }
  - match: { items.0.index.error.type: "illegal_argument_exception" }
  - match: { items.0.index.error.reason: "Direct writes to child streams are prohibited. Index directly into the [logs.otel] stream instead" }

---
"Check User Can't Write To Substream Directly With Single Doc":
  - do:
      streams.logs_enable:
        name: logs.otel
  - is_true: acknowledged

  - do:
      streams.status: { }
  - is_true: logs\.otel.enabled

  - do:
      catch: bad_request
      index:
        index: logs.otel.foo
        id: "1"
        body:
          foo: bar
  - match: { error.type: "illegal_argument_exception" }
  - match: { error.reason: "Direct writes to child streams are prohibited. Index directly into the [logs.otel] stream instead" }

---
"Check Bulk Index With Reroute Processor To Substream Is Rejected":
  - do:
      streams.logs_enable:
        name: logs.otel
  - is_true: acknowledged

  - do:
      streams.status: { }
  - is_true: logs\.otel.enabled

  - do:
      ingest.put_pipeline:
        id: "reroute-to-logs-foo"
        body:
          processors:
            - reroute:
                destination: "logs.otel.foo"
  - do:
      indices.create:
        index: "bad-index"
        body:
          settings:
            index.default_pipeline: "reroute-to-logs-foo"
  - do:
      bulk:
        body: |
          { "index": { "_index": "bad-index" } }
          { "foo": "bar" }
  - match: { errors: true }
  - match: { items.0.index.status: 400 }
  - match: { items.0.index.error.type: "illegal_argument_exception" }
  - match: { items.0.index.error.reason: "Pipeline [reroute-to-logs-foo] can't change the target index (from [bad-index] to [logs.otel] child stream [logs.otel.foo]) History: [bad-index]" }

  - do:
      indices.delete:
        index: bad-index

---
"Check Bulk Index With Script Processor To Substream Is Rejected":
  - do:
      streams.logs_enable:
        name: logs.otel
  - is_true: acknowledged

  - do:
      streams.status: { }
  - is_true: logs\.otel.enabled

  - do:
      ingest.put_pipeline:
        id: "script-to-logs-foo"
        body:
          processors:
            - script:
                source: "ctx._index = 'logs.otel.foo'"
  - do:
      indices.create:
        index: "bad-index-script"
        body:
          settings:
            index.default_pipeline: "script-to-logs-foo"
  - do:
      bulk:
        body: |
          { "index": { "_index": "bad-index-script" } }
          { "foo": "bar" }
  - match: { errors: true }
  - match: { items.0.index.status: 400 }
  - match: { items.0.index.error.type: "illegal_argument_exception" }
  - match: { items.0.index.error.reason: "Pipeline [script-to-logs-foo] can't change the target index (from [bad-index-script] to [logs.otel] child stream [logs.otel.foo]) History: [bad-index-script]" }

  - do:
      indices.delete:
        index: bad-index-script

---
"Check Delete By Query Directly On Substream After Reroute Succeeds":
  - do:
      streams.logs_enable:
        name: logs.otel
  - is_true: acknowledged

  - do:
      streams.status: { }
  - is_true: logs\.otel.enabled

  - do:
      ingest.put_pipeline:
        id: "reroute-to-logs-foo-success"
        body:
          processors:
            - reroute:
                destination: "logs.otel.foo"
  - do:
      indices.create:
        index: "logs.otel"
        body:
          settings:
            index.default_pipeline: "reroute-to-logs-foo-success"
  - do:
      bulk:
        body: |
          { "index": { "_index": "logs.otel" } }
          { "foo": "bar", "baz": "qux" }
  - match: { errors: false }
  - match: { items.0.index.status: 201 }

  - do:
      indices.refresh:
        index: logs.otel.foo

  - do:
      delete_by_query:
        index: logs.otel.foo
        refresh: true
        body:
          query:
            match:
              foo: "bar"
  - match: { deleted: 1 }
  - match: { total: 1 }

  - do:
      search:
        index: logs.otel.foo
        body:
          query:
            match_all: {}
  - match: { hits.total.value: 0 }

  - do:
      indices.delete:
        index: logs.otel

/*
 TODOs:
   * fix permissions such that only netty4 can open sockets etc?
   * fix the hack in the build framework that copies transport-netty4 into the integ test cluster
   * maybe figure out a way to run all tests from core with netty4/network?
 */
esplugin {
    description 'Netty 4 based transport implementation'
    classname 'org.elasticsearch.transport.Netty4Plugin'
    hasClientJar = true
}

compileTestJava.options.compilerArgs << "-Xlint:-cast,-deprecation,-rawtypes,-try,-unchecked"

dependencies {
    // network stack
    compile "io.netty:netty-buffer:4.1.4.Final"
    compile "io.netty:netty-codec:4.1.4.Final"
    compile "io.netty:netty-codec-http:4.1.4.Final"
    compile "io.netty:netty-common:4.1.4.Final"
    compile "io.netty:netty-handler:4.1.4.Final"
    compile "io.netty:netty-resolver:4.1.4.Final"
    compile "io.netty:netty-transport:4.1.4.Final"
}

integTest {
    includePackaged = true
    cluster {
        numNodes = 2
    }
}


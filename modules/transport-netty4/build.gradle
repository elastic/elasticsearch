/*
 TODOs:
   * fix permissions such that only netty4 can open sockets etc?
   * fix the hack in the build framework that copies transport-netty4 into the integ test cluster
   * maybe figure out a way to run all tests from core with netty4/network?
 */
esplugin {
    description 'Netty 4 based transport implementation'
    classname 'org.elasticsearch.transport.Netty4Plugin'
    hasClientJar = true
}

compileJava.options.compilerArgs << "-Xlint:-try"
compileTestJava.options.compilerArgs << "-Xlint:-cast,-deprecation,-rawtypes,-try,-unchecked"

dependencies {
    // network stack
    compile "io.netty:netty-buffer:4.1.13.Final"
    compile "io.netty:netty-codec:4.1.13.Final"
    compile "io.netty:netty-codec-http:4.1.13.Final"
    compile "io.netty:netty-common:4.1.13.Final"
    compile "io.netty:netty-handler:4.1.13.Final"
    compile "io.netty:netty-resolver:4.1.13.Final"
    compile "io.netty:netty-transport:4.1.13.Final"
}

dependencyLicenses {
  mapping from: /netty-.*/, to: 'netty'
}

test {
    /*
     * We have to disable setting the number of available processors as tests in the same JVM randomize processors and will step on each
     * other if we allow them to set the number of available processors as it's set-once in Netty.
     */
    systemProperty 'es.set.netty.runtime.available.processors', 'false'
}

integTestRunner {
    /*
     * We have to disable setting the number of available processors as tests in the same JVM randomize processors and will step on each
     * other if we allow them to set the number of available processors as it's set-once in Netty.
     */
    systemProperty 'es.set.netty.runtime.available.processors', 'false'
}


io.netty.transport:
  - inbound_network
  - outbound_network
  - manage_threads
io.netty.common:
  - inbound_network
  - outbound_network
  - manage_threads
  - files:
    - path: "/etc/os-release"
      mode: "read"
      platform: linux
    - path: "/usr/lib/os-release"
      mode: "read"
      platform: linux
    - path: "/proc/sys/net/core/somaxconn"
      mode: read
      platform: linux

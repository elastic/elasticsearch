  - do:
      cluster.state:
        metric: [ metadata ]
        filter_path: metadata.persistent_tasks
  - match: {"metadata.persistent_tasks.tasks.0.task.xpack/ml/job.status.state": opened}

  - do:
      xpack.ml.close_job:
        job_id: jobs-crud-close-job
  - match: { closed: true }

  - do:
      cluster.state:
        metric: [ metadata ]
        filter_path: metadata.persistent_tasks
  - match:
      metadata.persistent_tasks.tasks: []


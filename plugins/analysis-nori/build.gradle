apply plugin: 'elasticsearch.stableesplugin'
apply plugin: 'elasticsearch.internal-yaml-rest-test'
apply plugin: 'elasticsearch.yaml-rest-compat-test'


stableesplugin {
  description 'The Korean (nori) Analysis plugin integrates Lucene nori analysis module into elasticsearch.'
}

String versionslucene = "9.4.0-snapshot-923a9f800ae"

dependencies {
  compileOnly "org.apache.lucene:lucene-core:${versionslucene}"
  compileOnly "org.apache.lucene:lucene-analysis-nori:${versionslucene}"
  compileOnly project(':libs:elasticsearch-plugin-api')
  compileOnly project(':libs:elasticsearch-plugin-analysis-api')
}

restResources {
  restApi {
    include '_common', 'indices', 'index', 'search'
  }
}


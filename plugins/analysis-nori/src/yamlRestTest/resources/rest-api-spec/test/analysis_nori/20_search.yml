# Integration tests for Korean analysis components
#
---
"Index Korean content":
  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              text:
                type:     text
                analyzer: nori

  - do:
      index:
        index:  test
        id:     1
        body:   { "text": "뿌리가 깊은 나무는" }
  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          query:
            match:
              text: 나무
  - match: { hits.total: 1 }

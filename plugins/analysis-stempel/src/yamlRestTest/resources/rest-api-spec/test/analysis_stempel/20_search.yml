        indices.create:
            index:  test
            body:
                mappings:
                    properties:
                        text:
                            type:     text
                            analyzer: polish

    - do:
        index:
            index:  test
            id:     1
            body:   { "text": "studenta by≈Ç" }
    - do:
        indices.refresh: {}

    - do:
        search:
            rest_total_hits_as_int: true
            index: test
            body:
                query:
                    match:
                        text: student
    - match: { hits.total: 1 }

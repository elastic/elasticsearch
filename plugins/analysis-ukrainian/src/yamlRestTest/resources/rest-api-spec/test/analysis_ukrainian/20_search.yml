# Integration tests for Stempel analysis component
#
---
"Index Stempel content":
    - do:
        indices.create:
            index:  test
            body:
                mappings:
                    properties:
                        text:
                            type:     text
                            analyzer: ukrainian

    - do:
        index:
            index:  test
            id:     1
            body:   { "text": "Ця п'єса у свою чергу рухається по колу." }
    - do:
        indices.refresh: {}

    - do:
        search:
            rest_total_hits_as_int: true
            index: test
            body:
                query:
                    match:
                        text: кола
    - match: { hits.total: 1 }

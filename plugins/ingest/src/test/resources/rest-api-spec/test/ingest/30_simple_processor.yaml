---
"Test simple processor":
  - do:
      cluster.health:
          wait_for_status: green

  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "simple" : {
                  "path" : "field1",
                  "expected_value" : "_value",
                  "add_field" : "field2",
                  "add_field_value" : "_value"
                }
              }
            ]
          }
  - match: { _id: "my_pipeline" }

  # Simulate a Thread.sleep(), because pipeline are updated in the background
  - do:
      catch: request_timeout
      cluster.health:
        wait_for_nodes: 99
        timeout: 2s
  - match: { "timed_out": true }

  - do:
      ingest.index:
        index: test
        type: test
        id: 1
        ingest: "my_pipeline"
        body: {field1: "_value"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.field1: "_value" }
  - match: { _source.field2: "_value" }

  - do:
      ingest.bulk:
        ingest: "my_pipeline"
        body:
          - '{ "index": { "_index": "test", "_type": "test", "_id": "2" } }'
          - '{ "field1": "_value" }'

  - do:
      get:
        index: test
        type: test
        id: 2
  - match: { _source.field1: "_value" }
  - match: { _source.field2: "_value" }

---
setup:
  - requires:
      cluster_features: ["mapper.annotated_text.synthetic_source"]
      reason: introduced in 8.15.0

---
stored annotated_text field:
  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              annotated_text:
                type: annotated_text
                store: true

  - do:
      index:
        index: test
        id: 1
        refresh: true
        body:
          annotated_text: the quick brown fox

  - do:
      search:
        index: test

  - match:
      hits.hits.0._source:
        annotated_text: the quick brown fox


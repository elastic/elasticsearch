# Integration tests for Mapper Murmur3 components
#

---
"Mapper Murmur3":

    - do:
        indices.create:
            index: test
            body:
                mappings:
                    properties: { "foo": { "type": "text", "fields": { "hash": { "type": "murmur3" } } } }

    - do:
        index:
            index: test
            id: 0
            body: { "foo": null }

    - do:
        indices.refresh: {}

    - do:
        search:
            rest_total_hits_as_int: true
            body: { "aggs": { "foo_count": { "cardinality": { "field": "foo.hash" } } } }

    - match: { aggregations.foo_count.value: 0 }

    - do:
        index:
            index: test
            id: 1
            body: { "foo": "bar" }

    - do:
        index:
            index: test
            id: 2
            body: { "foo": "baz" }

    - do:
        index:
            index: test
            id: 3
            body: { "foo": "quux" }

    - do:
        index:
            index: test
            id: 4
            body: { "foo": "bar" }

    - do:
        indices.refresh: {}

    - do:
        search:
            rest_total_hits_as_int: true
            body: { "aggs": { "foo_count": { "cardinality": { "field": "foo.hash" } } } }

    - match: { aggregations.foo_count.value: 3 }

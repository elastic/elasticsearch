---
"update-by-query increments the version number":
  - do:
      index:
        index:   test
        type:    test
        id:      1
        body:    {"text": "test"}
  - do:
      indices.refresh: {}

  - do:
      update-by-query:
        index: test
        wait_for_completion: true
  - match: {updated: 1}
  - match: {version_conflicts: 0}

  - do:
      get:
        index: test
        type:  test
        id:    1
  - match: {_version: 2}

"Test the smb_mmap_fs directory wrapper":
  - do:
      indices.create:
        index: smb-test
        body:
          index:
            store.type: smb_mmap_fs

  - do:
      cluster.health:
        wait_for_status: yellow

  - do:
      index:
        index:  smb-test
        type:   doc
        id:     1
        body:   { foo: bar }

  - do:
      get:
        index:  smb-test
        type:   doc
        id:     1

  - match:   { _index:   smb-test }
  - match:   { _type:    doc }
  - match:   { _id:      "1"}
  - match:   { _version: 1}
  - match:   { _source: { foo: bar }}

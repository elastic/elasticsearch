---
"Return empty object if field doesn't exist, but type and index do":

  - do:
      indices.create:
        include_type_name: true
        index: test_index
        body:
          mappings:
            test_type:
              properties:
                text:
                  type:     text
                  analyzer: whitespace

  - do:
      indices.get_field_mapping:
        include_type_name: true
        index: test_index
        type: test_type
        fields: not_existent

  - match: { 'test_index.mappings': { '_doc':{}}}

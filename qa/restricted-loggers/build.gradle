apply plugin: 'elasticsearch.standalone-test'

dependencies {
  testImplementation project(":test:framework")
}

tasks.named("test").configure {
  // do not enable TRACE_ENABLED
  systemProperties.remove('es.insecure_network_trace_enabled')
}

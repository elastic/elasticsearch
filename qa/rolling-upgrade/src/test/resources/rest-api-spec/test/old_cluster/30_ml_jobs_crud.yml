---
"Put job on the old cluster and post some data":

  - do:
      xpack.ml.put_job:
        job_id: old-cluster-job
        body:  >
          {
            "description":"Cluster upgrade",
            "analysis_config" : {
                "bucket_span": "60s",
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "format":"xcontent",
                "time_field":"time",
                "time_format":"epoch"
            }
          }
  - match: { job_id: old-cluster-job }

  - do:
      xpack.ml.open_job:
        job_id: old-cluster-job

  - do:
      xpack.ml.post_data:
        job_id: old-cluster-job
        body:
          - airline: AAL
            responsetime: 132.2046
            sourcetype: post-data-job
            time: 1403481600
          - airline: JZA
            responsetime: 990.4628
            sourcetype: post-data-job
            time: 1403481700
  - match: { processed_record_count: 2 }

  - do:
      xpack.ml.close_job:
        job_id: old-cluster-job

  - do:
      xpack.ml.get_buckets:
        job_id: old-cluster-job
  - match: { count: 1 }

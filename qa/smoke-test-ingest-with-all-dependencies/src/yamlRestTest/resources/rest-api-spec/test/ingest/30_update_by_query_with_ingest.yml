---
"Update a document using update_by_query":
  - do:
      ingest.put_pipeline:
        id: "test_ingest"
        body:  >
          {
            "description": "tests reindex with ingest",
            "processors": [
              {
                "append" : {
                  "field" : "new_field",
                  "value": "cat"
                }
              }
            ]
          }
  - do:
      index:
        index:  twitter
        type:   _doc
        id:     "1"
        body:   { "user": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      update_by_query:
        index:   twitter
        refresh: true
        pipeline: test_ingest
  - match: {updated: 1}
  - match: {noops: 0}

  - do:
      search:
        rest_total_hits_as_int: true
        index: twitter
        body:
          query:
            match:
              new_field: cat
  - match: { hits.total: 1 }

  - match: { docs.0.doc._source.foo: "FOO" }
  - match: { docs.0.doc.executed_pipelines: ["bar-pipeline"] }
  - not_exists: docs.0.doc.error

  - do:
      indices.create:
        index: foo-1
  - match: { acknowledged: true }

  - do:
      headers:
        Content-Type: application/json
      simulate.ingest:
        index: foo-1
        body: >
          {
            "docs": [
              {
                "_id": "asdf",
                "_source": {
                  "foo": "FOO",
                  "other": "other"
                }
              }
            ],
            "component_template_substitutions": {
              "mappings_template": {
                "template": {
                  "mappings": {
                    "dynamic": "true",
                    "properties": {
                      "foo": {
                        "type": "keyword"
                      }
                    }
                  }
                }
              },
              "settings_template": {
                "template": {
                  "settings": {

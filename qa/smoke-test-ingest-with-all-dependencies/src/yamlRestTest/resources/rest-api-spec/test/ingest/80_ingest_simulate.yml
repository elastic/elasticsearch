  - match: { acknowledged: true }

  - do:
      cluster.put_component_template:
        name: mappings_template
        body:
          template:
            mappings:
              dynamic: strict
              properties:
                foo:
                  type: keyword

  - do:
      cluster.put_component_template:
        name: settings_template
        body:
          template:
            settings:
              index:
                default_pipeline: "foo-pipeline"

  - do:

---
"Add routing and parent":
  - do:
      indices.create:
          index: new_twitter
          body:
            mappings:
              tweet:
                _parent: { type: "user" }
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      index:
        index:   twitter
        type:    tweet
        id:      1
        body:    { "user": "kimchy" }
  - do:
      index:
        index:  new_twitter
        type:   user
        id:     kimchy
        body:   { "name": "kimchy" }
        routing: cat
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            lang: painless
            inline: ctx._parent = ctx._source.user; ctx._routing = "cat"
  - match: {created: 1}
  - match: {noops: 0}

  - do:
      search:
        index:   new_twitter
        routing: cat
        body:
          query:
            has_parent:
              parent_type: user
              query:
                match:
                  name: kimchy
  - match: { hits.total: 1 }
  - match: { hits.hits.0._source.user: kimchy }
  - match: { hits.hits.0._routing: cat }

---
"Noop one doc":
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     1
        body:   { "user": "kimchy" }
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     2
        body:   { "user": "foo" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            lang: painless
            inline: if (ctx._source.user == "kimchy") {ctx._source.user = "not" + ctx._source.user} else {ctx.op = "noop"}
  - match: {created: 1}
  - match: {noops: 1}

  - do:
      search:
        index: new_twitter
        body:
          query:
            match:
              user: notkimchy
  - match: { hits.total: 1 }

  - do:
      search:
        index: twitter
        body:
          query:
            match:
              user: notfoo
  - match: { hits.total: 0 }

  - do:
      count:
        index: new_twitter
  - match: {count: 1}


---
"Setting bogus context is an error":
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     1
        body:   { "user": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      catch: /Invalid fields added to context \[junk\]/
      update_by_query:
        index: twitter
        body:
          script:
            lang: painless
            inline: ctx.junk = "stuff"


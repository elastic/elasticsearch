---
"node_info test flat_settings":
  - skip:
      features: [arbitrary_key]

  - do:
      nodes.info: {}
  - set:
      nodes._arbitrary_key_: node_id

  - do:
      nodes.info:
        metric: [ settings ]

  - match : { nodes.$node_id.settings.client.type: node }

  - do:
      nodes.info:
        metric: [ settings ]
        flat_settings: true

  - match : { nodes.$node_id.settings.client\.type: node }

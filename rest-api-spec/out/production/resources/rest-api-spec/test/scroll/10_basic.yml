---
"Basic scroll":
  - do:
      indices.create:
        index: test_scroll
  - do:
      index:
        index:  test_scroll
        id:     42
        body:   { foo: 1 }

  - do:
      index:
        index:  test_scroll
        id:     43
        body:   { foo: 2 }

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: test_scroll
        size: 1
        scroll: 1m
        sort: foo
        body:
          query:
            match_all: {}

  - set: {_scroll_id: scroll_id}
  - match: {hits.total:      2    }
  - length: {hits.hits:      1    }
  - match: {hits.hits.0._id: "42" }

  - do:
      index:
        index:  test_scroll
        id:     44
        body:   { foo: 3 }

  - do:
      indices.refresh: {}

  - do:
      scroll:
        rest_total_hits_as_int: true
        body: { "scroll_id": "$scroll_id", "scroll": "1m"}

  - match: {hits.total:      2    }
  - length: {hits.hits:      1    }
  - match: {hits.hits.0._id: "43" }

  - do:
      scroll:
        rest_total_hits_as_int: true
        scroll_id: $scroll_id
        scroll: 1m

  - match: {hits.total:      2    }
  - length: {hits.hits:      0    }

  - do:
      clear_scroll:
        scroll_id: $scroll_id


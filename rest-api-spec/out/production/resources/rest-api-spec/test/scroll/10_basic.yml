  - match: { hits.max_score: null }

---
"Scroll with new response format":
  - skip:
      version: " - 6.9.99"
      reason: hits.total is returned as an object in 7.0.0
  - do:
      indices.create:
        index: test_scroll
  - do:
      index:
        index:  test_scroll
        id:     42
        body:   { foo: 1 }

  - do:
      index:
        index:  test_scroll
        id:     43
        body:   { foo: 2 }

  - do:
      indices.refresh: {}

  - do:
      search:
        index: test_scroll
        size: 1
        scroll: 1m
        sort: foo
        body:
          query:
            match_all: {}

  - set: {_scroll_id: scroll_id}
  - match: {hits.total.value:         2    }
  - match: {hits.total.relation:      eq   }
  - length: {hits.hits:      1    }
  - match: {hits.hits.0._id: "42" }

  - do:
      scroll:
        body: { "scroll_id": "$scroll_id", "scroll": "1m"}

  - match: {hits.total.value:      2    }
  - match: {hits.total.relation:   eq   }
  - length: {hits.hits:      1    }
  - match: {hits.hits.0._id: "43" }

  - do:
      scroll:
        scroll_id: $scroll_id
        scroll: 1m

  - match: {hits.total.value:      2    }
  - match: {hits.total.relation:   eq   }
  - length: {hits.hits:      0    }

  - do:
      clear_scroll:
        scroll_id: $scroll_id

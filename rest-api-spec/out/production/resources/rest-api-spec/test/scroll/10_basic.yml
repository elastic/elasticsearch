---
"Scroll cannot used the request cache":
  - skip:
      version: " - 6.99.99"
      reason:  the error message has been added in v7.0.0
  - do:
      indices.create:
        index: test_scroll
  - do:
      catch: /\[request_cache\] cannot be used in a scroll context/
      search:
        rest_total_hits_as_int: true
        index: test_scroll
        scroll: 1m
        request_cache: true
        body:
          query:
            match_all: {}


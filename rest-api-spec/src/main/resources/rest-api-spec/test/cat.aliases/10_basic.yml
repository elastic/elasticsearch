---
"Help":
  - do:
      cat.aliases:
        help: true

  - match:
      $body: |
               /^  alias            .+   \n
                   index            .+   \n
                   filter           .+   \n
                   routing.index    .+   \n
                   routing.search   .+   \n
               $/

---
"Empty cluster":

  - do:
      cat.aliases: {}

  - match:
      $body: |
            /^
            $/

---
"Simple alias":

  - do:
        indices.create:
            index: test

  - do:
        indices.put_alias:
            index: test
            name:  test_alias

  - do:
      cat.aliases: {}

  - match:
      $body: |
                /^
                    test_alias          \s+
                    test                \s+
                    -                   \s+
                    -                   \s+
                    -                   \s+
                $/

---
"Complex alias":

  - do:
        indices.create:
            index: test
            body:
                mappings:
                    type_1:
                        properties:
                            foo:
                                type: text

  - do:
        indices.put_alias:
            index: test
            name:  test_alias
            body:
                index_routing:  ir
                search_routing: "sr1,sr2"
                filter:
                    term:
                        foo: bar
  - do:
      cat.aliases: {}

  - match:
      $body: |
                /^
                    test_alias          \s+
                    test                \s+
                    [*]                 \s+
                    ir                  \s+
                    sr1,sr2             \s+
                $/

---
"Alias name":

  - do:
        indices.create:
            index: test

  - do:
        indices.put_alias:
            index: test
            name:  test_1

  - do:
        indices.put_alias:
            index: test
            name:  test_2

  - do:
      cat.aliases:
        name: test_1

  - match:
      $body: /^test_1 .+ \n$/

  - do:
      cat.aliases:
        name: test_2

  - match:
      $body: /^test_2 .+ \n$/

  - do:
      cat.aliases:
        name: test_*

  - match:
      $body: / (^|\n)test_1 .+ \n/

  - match:
      $body: / (^|\n)test_2 .+ \n/

---
"Multiple alias names":

  - skip:
      version: " - 5.99.99"
      reason:  multiple aliases are supported only from 6.0.0 on

  - do:
        indices.create:
            index: test

  - do:
        indices.create:
            index: test2
  - do:
        indices.create:
            index: test3

  - do:
        indices.put_alias:
            index: test
            name: foo

  - do:
        indices.put_alias:
            index: test2
            name: bar
  - do:
        indices.put_alias:
            index: test3
            name: baz

  - do:
        cat.aliases:
            name: foo,bar
            v: true
            h: [alias, index]
            s: [index]

  - match:
      $body: |
               /^  alias \s+ index \n
                   foo   \s+ test  \n
                   bar   \s+ test2
               $/

---
"Column headers":

  - do:
        indices.create:
            index: test

  - do:
        indices.put_alias:
            index: test
            name:  test_1

  - do:
        cat.aliases:
            v: true

  - match:
      $body: |
               /^  alias           \s+
                   index           \s+
                   filter          \s+
                   routing.index   \s+
                   routing.search
                   \n
                   test_1          \s+
                   test            \s+
                   -               \s+
                   -               \s+
                   -               \s+
               $/


---
"Select columns":

  - do:
        indices.create:
            index: test

  - do:
        indices.put_alias:
            index: test
            name:  test_1

  - do:
        cat.aliases:
            h:      [index, alias]

  - match:
      $body: /^ test \s+ test_1 \s+ $/


  - do:
        cat.aliases:
            h:      [index, alias]
            v:      true
  - match:
      $body: |
            /^
                index \s+ alias \n
                test  \s+ test_1 \n
            $/

---
"Alias against closed index":

  - do:
      indices.create:
        index: test_index
        body:
          aliases:
            test_alias: {}

  - do:
      indices.close:
        index: test_index

  - do:
      cat.aliases: {}

  - match:
      $body: |
                /^
                    test_alias          \s+
                    test_index          \s+
                    -                   \s+
                    -                   \s+
                    -                   \s+
                $/

---
"Alias sorting":

  - skip:
      version: " - 5.0.99"
      reason:  sorting was introduced in 5.1.0

  - do:
      indices.create:
        index: test_index
        body:
          aliases:
            test_alias: {}
            my_alias: {}

  - do:
      indices.create:
        index: other_index
        body:
          aliases:
            other_alias: {}

  - do:
      cat.aliases:
        h:      [alias, index]
        s:      [index, alias]

  - match:
      $body: |
            /^
                other_alias \s+ other_index\n
                my_alias \s+ test_index\n
                test_alias \s+ test_index\n
            $/

  - do:
      cat.aliases:
        h:      [alias, index]
        s:      [index, "a:desc"]

  - match:
      $body: |
            /^
                other_alias \s+ other_index\n
                test_alias \s+ test_index\n
                my_alias \s+ test_index\n
            $/

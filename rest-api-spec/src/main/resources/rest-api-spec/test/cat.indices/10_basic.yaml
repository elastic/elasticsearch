---
"Test cat indices output":

  - do:
      cat.indices: {}

  - match:
      $body: |
               /^$/

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      cat.indices: {}

  - match:
      $body: |
               /^(green  \s+
                  open   \s+
                  index1 \s+
                  ([a-zA-Z0-9=/_+]|[\\\-]){22} \s+
                  1      \s+
                  0      \s+
                  0      \s+
                  0      \s+
                  (\d+|\d+[.]\d+)(kb|b) \s+
                  (\d+|\d+[.]\d+)(kb|b) \s*
                )
                $/

  - do:
      cat.indices:
        v: false
        h: i,cd,cds,creation.date,creation.date.string
  - match:
      $body: |
               /^(
                  index1                                                    \s+
                  (\d+)                                                     \s+
                  (\d\d\d\d\-\d\d\-\d\dT\d\d:\d\d:\d\d.\d\d\dZ) \s+
                  (\d+)                                                     \s+
                  (\d\d\d\d\-\d\d\-\d\dT\d\d:\d\d:\d\d.\d\d\dZ) \s*
                )
                $/
  - do:
      indices.close:
        index: index1

  - do:
      cat.indices:
        index: index*

  - match:
      $body: |
               /^(       \s+
                  close  \s+
                  index1 \s+
                  ([a-zA-Z0-9=/_+]|[\\\-]){22} \s+
                         \s+
                         \s+
                         \s+
                         \s+
                         \s+
                         \s*
                )
                $/

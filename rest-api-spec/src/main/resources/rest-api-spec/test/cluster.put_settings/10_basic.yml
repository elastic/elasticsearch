---
"Test put and reset transient settings":
  - skip:
      version: "- 5.99.99"
      reason:  prevent script.max_compilations_per_minute depreciation exceptions in mixed cluster test

  - do:
      cluster.put_settings:
        body:
          transient:
            discovery.zen.minimum_master_nodes: 1
        flat_settings: true

  - match: {transient: {discovery.zen.minimum_master_nodes: "1"}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {transient: {discovery.zen.minimum_master_nodes: "1"}}

  - do:
      cluster.put_settings:
        body:
          transient:
            discovery.zen.minimum_master_nodes: null
        flat_settings: true

  - match: {transient: {}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {transient: {}}
---
"Test put and reset persistent settings":
  - skip:
      version: "- 5.99.99"
      reason:  prevent script.max_compilations_per_minute depreciation exceptions in mixed cluster test

  - do:
      cluster.put_settings:
        body:
          persistent:
            cluster.routing.allocation.disk.threshold_enabled: false
        flat_settings: true

  - match: {persistent: {cluster.routing.allocation.disk.threshold_enabled: "false"}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {persistent: {cluster.routing.allocation.disk.threshold_enabled: "false"}}

  - do:
      cluster.put_settings:
        body:
          persistent:
            cluster.routing.allocation.disk.threshold_enabled: null
        flat_settings: true

  - match: {persistent: {}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {persistent: {}}

---
"Test get a default settings":

# this can't be bumped to 5.0.2 until snapshots are published
 - skip:
      version: "- 5.99.99"
      reason:  prevent script.max_compilations_per_minute depreciation exceptions in mixed cluster test

 - do:
      cluster.get_settings:
        include_defaults: true

 - match: {defaults.node.attr.testattr: "test"}

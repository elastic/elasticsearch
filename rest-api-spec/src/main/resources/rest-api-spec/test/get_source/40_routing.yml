---
"Routing":


 - skip:
      version: " - 6.99.99"
      reason: types are required in requests before 7.0.0

 - do:
     indices.create:
       index:    test_1
       body:
         settings:
           index:
             number_of_shards: 5
             number_of_routing_shards: 5
             number_of_replicas: 0

 - do:
      cluster.health:
          wait_for_status: green

 - do:
      index:
          index:   test_1
          id:      1
          routing: 5
          body:    { foo: bar }

 - do:
      get_source:
          index:   test_1
          id:      1
          routing: 5

 - match:   { '': {foo: bar}}

 - do:
      catch: missing
      get_source:
          index:   test_1
          id:      1

---
"Realtime":

 - skip:
      version: " - 6.99.99"
      reason: types are required in requests before 7.0.0

 - do:
      indices.create:
          index: test_1
          body:
              settings:
                  refresh_interval: -1
                  number_of_replicas: 0

 - do:
      cluster.health:
          wait_for_status: green

 - do:
      index:
          index:   test_1
          id:      1
          body:    { foo: bar }

 - do:
      catch:        missing
      get_source:
          index:    test_1
          id:       1
          realtime: false

 - do:
      get_source:
          index:    test_1
          id:       1
          realtime: true

 - match:   { '': {foo: bar}}

 - do:
      get_source:
          index:    test_1
          id:       1
          realtime: false
          refresh:  true

 - match:   { '': {foo: bar}}

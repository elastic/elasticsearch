 - skip:
     version: " - 6.6.99"
     reason:  versioned operations were deprecated in 6.7
     features: warnings

 - do:
      index:
          index:  test_1
          type:   test
          id:     1
          body:   { foo: bar }
 - match:   { _version: 1}

 - do:
      index:
          index:  test_1
          type:   test
          id:     1
          body:   { foo: bar }

 - match:   { _version: 2}

 - do:
      catch:       conflict
      index:
          index:   test_1
          type:    test
          id:      1
          body:    { foo: bar }
          version: 1
      warnings:
        - "Usage of internal versioning for optimistic concurrency control is deprecated and will be removed. Please use the `if_seq_no` and `if_primary_term` parameters instead. (request for index [test_1], type [test], id [1])"

 - do:
      index:
          index:   test_1
          type:    test
          id:      1
          body:    { foo: bar }
          version: 2
      warnings:
        - "Usage of internal versioning for optimistic concurrency control is deprecated and will be removed. Please use the `if_seq_no` and `if_primary_term` parameters instead. (request for index [test_1], type [test], id [1])"

 - match: { _version: 3 }

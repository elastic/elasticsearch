---
"Refresh":

 - skip:
      version: " - 6.99.99"
      reason:  include_type_name was introduced in 7.0.0

 - do:
      indices.create:
          include_type_name: false
          index:    test_1
          body:
              settings:
                  index.refresh_interval: -1
                  number_of_replicas: 0

 - do:
      index:
          include_type_name: false
          index:   test_1
          id:      1
          body:    { foo: bar }

 - do:
      search:
          include_type_name: false
          index:   test_1
          body:
            query:   { term: { _id: 1 }}

 - match: { hits.total: 0 }

 - do:
      index:
          include_type_name: false
          index:   test_1
          id:      2
          refresh: true
          body:    { foo: bar }
 - is_true: forced_refresh

 - do:
      search:
          include_type_name: false
          index:   test_1
          body:
            query:   { term: { _id: 2 }}

 - match: { hits.total: 1 }

---
"When refresh url parameter is an empty string that means \"refresh immediately\"":

 - skip:
      version: " - 6.99.99"
      reason:  include_type_name was introduced in 7.0.0

 - do:
      index:
          include_type_name: false
          index:   test_1
          id:      1
          refresh: ""
          body:    { foo: bar }
 - is_true: forced_refresh

 - do:
      search:
          include_type_name: false
          index:   test_1
          body:
            query:   { term: { _id: 1 }}

 - match: { hits.total: 1 }

---
"refresh=wait_for waits until changes are visible in search":

 - skip:
      version: " - 6.99.99"
      reason:  include_type_name was introduced in 7.0.0

 - do:
      index:
          include_type_name: false
          index:   index_60_refresh_1
          id:      index_60_refresh_id1
          body:    { foo: bar }
          refresh: wait_for
 - is_false: forced_refresh

 - do:
      search:
          include_type_name: false
          index:   index_60_refresh_1
          body:
            query:   { term: { _id: index_60_refresh_id1 }}
 - match: { hits.total: 1 }

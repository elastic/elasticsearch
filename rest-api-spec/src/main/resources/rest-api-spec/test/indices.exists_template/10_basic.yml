---
setup:
  - do:
      indices.delete_template:
        name: test
        ignore: [404]
---
"Test indices.exists_template":

  - skip:
      version: " - 5.99.99"
      reason:  this uses a new API that has been added in 6.0

  - do:
      indices.exists_template:
        name: test

  - is_false: ''

  - do:
      indices.put_template:
        name: test
        body:
          index_patterns: ['test-*']
          settings:
            number_of_shards:   1
            number_of_replicas: 0

  - do:
      indices.exists_template:
        name: test
        master_timeout: 1m

  - is_true: ''

---
"Test indices.exists_template with local flag":
  - do:
      indices.exists_template:
        name: test
        local: true

  - is_false: ''


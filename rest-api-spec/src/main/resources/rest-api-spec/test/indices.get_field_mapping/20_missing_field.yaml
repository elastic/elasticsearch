---
"Return empty object if field doesn't exist, but type and index do":

  - do:
        indices.create:
          index: test_index
          body:
              mappings:
                test_type:
                  properties:
                    text:
                      type:     text
                      analyzer: whitespace

  - do:
      indices.get_field_mapping:
        index: test_index
        type: test_type
        fields: not_existent
  
  - match: { '': {}}

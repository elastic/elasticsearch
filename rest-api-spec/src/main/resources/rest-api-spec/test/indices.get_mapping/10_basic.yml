---
setup:
  - do:
        indices.create:
          index: test_1
          body:
            mappings: {}
  - do:
        indices.create:
          index: test_2
          body:
            mappings: {}
---
"Get /{index}/_mapping with empty mappings":

 - do:
     indices.create:
       index: t

 - do:
     indices.get_mapping:
       index: t

 - match: { t.mappings: {}}

---
"Get /_mapping":

 - do:
    indices.get_mapping: {}

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /{index}/_mapping":

 - do:
    indices.get_mapping:
      index: test_1

 - is_true: test_1.mappings
 - is_false: test_2



---
"Get /_all/_mapping":

 - do:
    indices.get_mapping:
      index: _all

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /*/_mapping":

 - do:
    indices.get_mapping:
      index: '*'

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /index,index/_mapping":

 - do:
    indices.get_mapping:
      index: test_1,test_2

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /index*/_mapping/":

 - do:
    indices.get_mapping:
      index: '*2'

 - is_true: test_2.mappings
 - is_false: test_1

setup:
  - skip:
      version: " - 6.99.99"
      reason: types are required in requests before 7.0.0
  - do:
      indices.create:
        include_type_name: false
        index: test_index1
  - do:
      indices.create:
        include_type_name: false
        index: test_index2
  - do:
      indices.create:
        include_type_name: false
        index: foo


---
"put one mapping per index":
  - do:
      indices.put_mapping:
        include_type_name: false
        index: test_index1
        body:
          properties:
            text:
              type:     text
              analyzer: whitespace
  - do:
      indices.put_mapping:
        include_type_name: false
        index: test_index2
        body:
          properties:
            text:
              type:     text
              analyzer: whitespace


  - do:
      indices.get_mapping:
        include_type_name: false

  - match: {test_index1.mappings.properties.text.type:     text}
  - match: {test_index1.mappings.properties.text.analyzer: whitespace}

  - match: {test_index2.mappings.properties.text.type:     text}
  - match: {test_index2.mappings.properties.text.analyzer: whitespace}

  - match: { foo.mappings: {} }

---
"put mapping in _all index":

  - do:
      indices.put_mapping:
        include_type_name: false
        index: _all
        body:
          properties:
            text:
              type:     text
              analyzer: whitespace

  - do:
      indices.get_mapping:
        include_type_name: false

  - match: {test_index1.mappings.properties.text.type:     text}
  - match: {test_index1.mappings.properties.text.analyzer: whitespace}

  - match: {test_index2.mappings.properties.text.type:     text}
  - match: {test_index2.mappings.properties.text.analyzer: whitespace}

  - match: {foo.mappings.properties.text.type:     text}
  - match: {foo.mappings.properties.text.analyzer: whitespace}


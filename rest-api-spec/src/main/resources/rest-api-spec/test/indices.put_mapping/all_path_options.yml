---
"post a mapping with default analyzer twice":

  - do:
      indices.put_mapping:
        include_type_name: false
        index: test_index1
        body:
            dynamic: false
            properties:
              text:
                analyzer: default
                type:     text

  - do:
      indices.put_mapping:
        include_type_name: false
        index: test_index1
        body:
          dynamic: false
          properties:
            text:
              analyzer: default
              type:     text

  - do:
      indices.get_mapping:
        include_type_name: false

  - match: {test_index1.mappings.properties.text.type:     text}
 

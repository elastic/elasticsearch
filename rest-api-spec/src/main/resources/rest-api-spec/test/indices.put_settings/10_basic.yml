setup:
  - do:
      indices.create:
        index: test-index
        body:
          settings:
            index:
              number_of_replicas: 0

---
"Test indices settings":
  - do:
      indices.get_settings:
        index: test-index
        flat_settings: true

  - match:
      test-index.settings.index\.number_of_replicas: "0"

  - do:
      indices.put_settings:
        body:
          number_of_replicas: 1

  - do:
      indices.get_settings:
        flat_settings: false

  - match:
      test-index.settings.index.number_of_replicas: "1"

---
"Test indices settings ignore_unavailable":
  - do:
      indices.put_settings:
        ignore_unavailable: true
        index: test-index, non-existing
        body:
          index.number_of_replicas: 1

  - do:
      indices.get_settings: {}

  - match:
      test-index.settings.index.number_of_replicas: "1"

---
"Test indices settings allow_no_indices":
  - do:
      indices.put_settings:
        expand_wildcards: open
        allow_no_indices: true
        index: non-existing-*
        body:
          number_of_replicas: 1

---
"Test preserve_existing settings":
  - skip:
      features: ["allowed_warnings"]

  - do:
      indices.put_settings:
        index: test-index
        body:
          number_of_replicas: 0

  - do:
      indices.get_settings:
        flat_settings: false

  - match:
      test-index.settings.index.number_of_replicas: "0"

  - do:
      indices.put_settings:
        preserve_existing: true
        index: test-index
        body:
          index.number_of_replicas: 1
          index.translog.durability: "async"

  - do:
      indices.get_settings:
        flat_settings: false

  - match:
      test-index.settings.index.number_of_replicas: "0"
  - match:
      test-index.settings.index.translog.durability: "async"

  - do:
      indices.close:
        index: test-index
      allowed_warnings:
        - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"

  - do:
      indices.put_settings:
        preserve_existing: true
        index: test-index
        body:
          settings:
            index.translog.durability: "request"
            index.query_string.lenient: "true"

  - do:
      indices.get_settings:
        index: test-index
        flat_settings: false

  - match:
      test-index.settings.index.query_string.lenient: "true"
  - match:
      test-index.settings.index.translog.durability: "async"

  - do:
       indices.open:
         index: test-index
  - do:
      indices.get_settings:
        index: test-index
        flat_settings: false

  - match:
     test-index.settings.index.query_string.lenient: "true"
  - match:
     test-index.settings.index.translog.durability: "async"

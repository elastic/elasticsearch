---
"no indices test":
  - do:
      indices.shard_stores:
        allow_no_indices: true

  - match:   { indices: {}}

  - do:
      catch: missing
      indices.shard_stores:
        allow_no_indices: false

---
"basic index test":

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      index:
        index: index1
        body: { foo: bar }
        refresh: true

  - do:
       cluster.health:
         wait_for_status: green

  - do:
      indices.shard_stores:
          index: index1
          status: "green"

  - match:   { indices.index1.shards.0.stores.0.allocation: "primary" }

---
"multiple indices test":

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      indices.create:
        index: index2
        body:
          settings:
            number_of_shards: "2"
            number_of_replicas: "0"
  - do:
      index:
        index: index1
        body: { foo: bar }
        refresh: true
  - do:
      index:
        index: index2
        body: { foo: bar }
        refresh: true
  - do:
       cluster.health:
         wait_for_status: green

  - do:
      indices.shard_stores:
          status: "green"

  - match:   { indices.index1.shards.0.stores.0.allocation: "primary" }
  - match:   { indices.index2.shards.0.stores.0.allocation: "primary" }
  - match:   { indices.index2.shards.1.stores.0.allocation: "primary" }

---
"Data streams test":
  - skip:
      version: " - 7.99.99"
      reason: "change to 7.8.99 after backport"
      features: allowed_warnings

  - do:
      allowed_warnings:
        - "index template [my-template1] has index patterns [simple-data-stream1] matching patterns from existing older templates [global] with patterns (global => [*]); this template [my-template1] will take precedence during new index creation"
      indices.put_index_template:
        name: my-template1
        body:
          index_patterns: [simple-data-stream1]
          template:
            mappings:
              properties:
                '@timestamp':
                  type: date
          data_stream:
            timestamp_field: '@timestamp'

  - do:
      indices.create_data_stream:
        name: simple-data-stream1
  - is_true: acknowledged

  # rollover data stream to create new backing index
  - do:
      indices.rollover:
        alias: "simple-data-stream1"

  - match: { old_index: .ds-simple-data-stream1-000001 }
  - match: { new_index: .ds-simple-data-stream1-000002 }
  - match: { rolled_over: true }
  - match: { dry_run: false }

  - do:
      cluster.health:
        wait_for_status: green
        index: simple-data-stream1

  - do:
      indices.shard_stores:
        index: simple-data-stream1
        status: "green"

  - match: { indices.\.ds-simple-data-stream1-000001.shards.0.stores.0.allocation: "primary" }
  - match: { indices.\.ds-simple-data-stream1-000002.shards.0.stores.0.allocation: "primary" }

  - do:
      indices.delete_data_stream:
        name: simple-data-stream1
  - is_true: acknowledged

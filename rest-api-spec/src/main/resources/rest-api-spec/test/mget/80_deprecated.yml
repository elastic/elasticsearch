
---
"Deprecated parameters should fail in Multi Get query":
   - skip:
       features: "warnings"

   - do:
       index:
           index:  test_1
           id:     1
           body:   { foo: bar }

   - do:
       index:
           index:  test_1
           id:     2
           body:   { foo: baz }

   - do:
       catch:  bad_request
       mget:
           body:
               docs:
                   - { _index: test_1, _id: 1, _routing : test1 }
                   - { _index: test_1, _id: 2, _routing : test1 }

   - do:
       catch:  bad_request
       mget:
           body:
               docs:
                   - { _index: test_1, _id: 1, _version : 1 }
                   - { _index: test_1, _id: 2, _version : 1 }

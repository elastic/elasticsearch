---
"Basic mlt":
  - do:
     indices.create:
       index:    test_1
       body:
         settings:
           index:
             number_of_replicas: 0
         mappings:
           properties:
             foo:
               type : "text"
             title:
               type : "text"

  - do:
      index:
          index:  test_1
          id:     1
          body:   { foo: bar, title: howdy }

  - do:
      indices.refresh: {}

  - do:
      cluster.health:
           wait_for_status: green

  - do:
      search:
          rest_total_hits_as_int: true
          index:   test_1
          body:
            query:
              more_like_this:
                like:
                  -
                    _id: 1
                fields: ["title"]

  - match: {hits.total: 0}

---
"Metadata test":

  - do:
      search:
        body:
          aggs:
            percentiles_int:
              meta:
                foo: bar
              percentiles:
                field: int_field

  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }
  - match: { aggregations.percentiles_int.meta.foo: "bar" }
  - match:
      aggregations.percentiles_int.values:
        1.0: 2.5
        5.0: 8.500000000000002
        25.0: 38.5
        50.0: 76.0
        75.0: 113.5
        95.0: 143.49999999999997
        99.0: 149.5

---
"Invalid params test":

  - do:
      catch: /\[compression\] must be greater than or equal to 0. Found \[-1.0\] in \[percentiles_int\]/
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                tdigest:
                  compression: -1

  - do:
      catch: /\[percents\] must not be empty/
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: []

  - do:
      catch: bad_request
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: null

  - do:
      catch: bad_request
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: ["foo"]

  - do:
      catch: bad_request
      search:
        body:
          aggs:
            percentiles_string:
              percentiles:
                field: string_field

---
"Explicit Percents test":

  - do:
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: [5.0, 25.0, 50.0]
            percentiles_double:
              percentiles:
                field: double_field
                percents: [5.0, 25.0, 50.0]


  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }
  - match:
      aggregations.percentiles_int.values:
        5.0: 8.500000000000002
        25.0: 38.5
        50.0: 76.0
  - match:
      aggregations.percentiles_double.values:
        5.0: 8.500000000000002
        25.0: 38.5
        50.0: 76.0

---
"Non-keyed test":

  - do:
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: [5.0, 25.0, 50.0]
                keyed: false


  - match: { hits.total: 4 }

---
"Invalid params test":

  - do:
      catch: /\[compression\] must be greater than or equal to 0. Found \[-1.0\] in \[percentiles_int\]/
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                tdigest:
                  compression: -1

  - do:
      catch: bad_request
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: null

  - do:
      catch: bad_request
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: ["foo"]

  - do:
      catch: bad_request
      search:
        body:
          aggs:
            percentiles_string:
              percentiles:
                field: string_field

---
"Invalid params, new to 6.x":
  - skip:
      version:     " - 5.99.99"
      reason:      Some params were made stricter in 6.0+

  - do:
      catch: /\[percents\] must not be empty/
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                hdr: {}
                percents: []


---
"Explicit Percents test":

  - do:
      search:
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: [5.0, 25.0, 50.0]
            percentiles_double:
              percentiles:
                field: double_field
                percents: [5.0, 25.0, 50.0]


  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }

  - match:  { aggregations.percentiles_int.values.5\.0: 8.500000000000002 }
  - match:  { aggregations.percentiles_int.values.25\.0: 38.5 }
  - match:  { aggregations.percentiles_int.values.50\.0: 76.0 }

  - match:  { aggregations.percentiles_double.values.5\.0: 8.500000000000002 }
  - match: { aggregations.percentiles_double.values.25\.0: 38.5 }
  - match: { aggregations.percentiles_double.values.50\.0: 76.0 }

---
"Non-keyed test":


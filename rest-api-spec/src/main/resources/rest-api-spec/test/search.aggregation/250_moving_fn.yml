setup:
  - skip:
        version: " - 6.3.99"
        reason:  "moving_fn added in 6.4.0"

---
"Bad window":

  - skip:
      version: " - 7.99.0"
      reason:  "calendar_interval added in 7.1"

  - do:
      catch: /\[window\] must be a positive, non-zero integer\./
      search:
        rest_total_hits_as_int: true
        body:
          size: 0
          aggs:
            the_histo:
              date_histogram:
                field: "date"
                calendar_interval: "1d"
              aggs:
                the_avg:
                  avg:
                    field: "value_field"
                the_mov_fn:
                  moving_fn:
                    buckets_path: "the_avg"
                    window: -1
                    script: "MovingFunctions.windowMax(values)"

---
"Not under date_histo":

  - do:
      catch: /\[window\] must be a positive, non-zero integer\./
      search:
        rest_total_hits_as_int: true
        body:
          size: 0
          aggs:
            the_avg:
              avg:
                field: "value_field"
            the_mov_fn:
              moving_fn:
                buckets_path: "the_avg"
                window: -1
                script: "MovingFunctions.windowMax(values)"


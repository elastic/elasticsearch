        id: 3
        body: { "boolean": true }

  - do:
      indices.refresh: {}

  - do:
      search:
        body: { "size" : 0, "aggs" : { "boolean_terms" : { "rare_terms" : { "field" : "boolean" } } } }

  - match: { hits.total.value: 3 }

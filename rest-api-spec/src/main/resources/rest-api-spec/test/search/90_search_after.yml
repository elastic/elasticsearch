"date":
  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              timestamp:
                type: date
                format: yyyy-MM-dd HH:mm:ss.SSS
  - do:
      bulk:
        refresh: true
        index: test
        body: |
          {"index":{}}
          {"timestamp":"2019-10-21 00:30:04.828"}
          {"index":{}}
          {"timestamp":"2019-10-21 08:30:04.828"}

  - do:
      search:
        index: test
        body:
          size: 1
          sort: [{ timestamp: desc }]
  - match: {hits.total.value: 2 }
  - length: {hits.hits: 1 }

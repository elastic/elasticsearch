# This test creates one huge mapping in the setup
# Every test should use its own field to make sure it works

setup:

  - do:
      indices.create:
          index: test
          body:
            mappings:
              test:
                "properties":
                  "suggest_1":
                     "type" : "completion"
                  "suggest_2":
                     "type" : "completion"
                  "suggest_3":
                     "type" : "completion"
                  "suggest_4":
                     "type" : "completion"
                  "suggest_5a":
                     "type" : "completion"
                  "suggest_5b":
                     "type" : "completion"
                  "suggest_6":
                     "type" : "completion"
                  title:
                     type: keyword

---
"Simple suggestion should work":

  - do:
      index:
        index: test
        type:  test
        id:    1
        body:
          suggest_1: "bar"

  - do:
      index:
        index: test
        type:  test
        id:    2
        body:
          suggest_1: "baz"

  - do:
      indices.refresh: {}

  - do:
      suggest:
        body:
          result:
            text: "b"
            completion:
              field: suggest_1

  - length: { result: 1  }
  - length: { result.0.options: 2  }

---
"Simple suggestion array should work":

  - do:
      index:
        index: test
        type:  test
        id:    1
        body:
          suggest_2: ["bar", "foo"]

  - do:
      indices.refresh: {}

  - do:
      suggest:
        body:
          result:
            text: "f"
            completion:
              field: suggest_2

  - length: { result: 1  }
  - length: { result.0.options: 1  }
  - match:  { result.0.options.0.text: "foo" }

  - do:
      suggest:
        body:
          result:
            text: "b"
            completion:
              field: suggest_2

  - length: { result: 1  }
  - length: { result.0.options: 1  }
  - match:  { result.0.options.0.text: "bar" }

---
"Suggestion entry should work":

  - do:
      index:
        index: test
        type:  test
        id:    1
        body:
          suggest_3:
            input: "bar"
            weight: 2

  - do:
      index:
        index: test
        type:  test
        id:    2
        body:
          suggest_3:
            input: "baz"
            weight: 3

  - do:
      indices.refresh: {}

  - do:
      suggest:
        body:
          result:
            text: "b"
            completion:
              field: suggest_3

  - length: { result: 1  }
  - length: { result.0.options: 2  }
  - match:  { result.0.options.0.text: "baz" }
  - match:  { result.0.options.1.text: "bar" }

---
"Suggestion entry array should work":

  - do:
      index:
        index: test
        type:  test
        id:    1
        body:
          suggest_4:
            - input: "bar"
              weight: 3
            - input: "fo"
              weight: 3

  - do:
      index:
        index: test
        type:  test
        id:    2
        body:
          suggest_4:
            - input: "baz"
              weight: 2
            - input: "foo"
              weight: 1

  - do:
      indices.refresh: {}

  - do:
      suggest:
        body:
          result:
            text: "b"
            completion:
              field: suggest_4

  - length: { result: 1  }
  - length: { result.0.options: 2  }
  - match:  { result.0.options.0.text: "bar" }
  - match:  { result.0.options.1.text: "baz" }

  - do:
      suggest:
        body:
          result:
            text: "f"
            completion:
              field: suggest_4

  - length: { result: 1  }
  - length: { result.0.options: 2  }
  - match:  { result.0.options.0.text: "fo" }
  - match:  { result.0.options.1.text: "foo" }

---
"Multiple Completion fields should work":

  - do:
      index:
        index: test
        type:  test
        id:    1
        body:
          suggest_5a: "bar"
          suggest_5b: "baz"

  - do:
      indices.refresh: {}

  - do:
      suggest:
        body:
          result:
            text: "b"
            completion:
              field: suggest_5a

  - length: { result: 1  }
  - length: { result.0.options: 1  }
  - match:  { result.0.options.0.text: "bar" }

  - do:
      suggest:
        body:
          result:
            text: "b"
            completion:
              field: suggest_5b

  - length: { result: 1  }
  - length: { result.0.options: 1  }
  - match:  { result.0.options.0.text: "baz" }

---
"Suggestions with payload fields should work":

  - do:
      index:
        index: test
        type:  test
        id:    1
        body:
          suggest_6:
            input: "bar"
            weight: 2
          title: "title_bar"
          count: 4

  - do:
      index:
        index: test
        type:  test
        id:    2
        body:
          suggest_6:
            input: "baz"
            weight: 3
          title: "title_baz"
          count: 3

  - do:
      indices.refresh: {}

  - do:
      suggest:
        body:
          result:
            text: "b"
            completion:
              field: suggest_6
              payload: [ title, count ]

  - length: { result: 1  }
  - length: { result.0.options: 2  }
  - match:  { result.0.options.0.text: "baz" }
  - match:  { result.0.options.0.payload.title: ["title_baz"] }
  - match:  { result.0.options.0.payload.count: [3] }
  - match:  { result.0.options.1.text: "bar" }
  - match:  { result.0.options.1.payload.title: ["title_bar"] }
  - match:  { result.0.options.1.payload.count: [4] }


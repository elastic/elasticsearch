---
"Complex alias":
  - requires:
      cluster_features: "cat_aliases_show_write_index"
      reason:  "is_write_index is shown in cat.aliases starting version 7.4.0"

  - do:
        indices.create:
            index: test
            body:
                mappings:
                    properties:
                        foo:
                            type: text

  - do:
        indices.put_alias:
            index: test
            name:  test_alias
            body:
                index_routing:  ir
                search_routing: "sr1,sr2"
                is_write_index: true
                filter:
                    term:
                        foo: bar
  - do:
      cat.aliases: {}

  - match:
      $body: |
                /^
                    test_alias          \s+
                    test                \s+
                    [*]                 \s+
                    ir                  \s+
                    sr1,sr2             \s+
                    true                \s+
                $/


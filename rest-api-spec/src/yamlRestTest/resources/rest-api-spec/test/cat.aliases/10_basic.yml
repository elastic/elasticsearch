---
"Alias name":

  - do:
        indices.create:
            index: test

  - do:
        indices.put_alias:
            index: test
            name:  test_1

  - do:
        indices.put_alias:
            index: test
            name:  test_2

  - do:
      cat.aliases:
        name: test_1

  - match:
      $body: /^test_1 .+ \n$/

  - do:
      cat.aliases:
        name: test_2

  - match:
      $body: /^test_2 .+ \n$/

  - do:
      cat.aliases:
        name: test_*

  - match:
      $body: / (^|\n)test_1 .+ \n/

  - match:
      $body: / (^|\n)test_2 .+ \n/

---
"Multiple alias names":

  - do:
        indices.create:
            index: test

  - do:
        indices.create:
            index: test2
  - do:
        indices.create:
            index: test3

  - do:
        indices.put_alias:
            index: test
            name: foo

  - do:
        indices.put_alias:
            index: test2
            name: bar
  - do:
        indices.put_alias:
            index: test3
            name: baz

  - do:
        cat.aliases:
            name: foo,bar
            v: true
            h: [alias, index]
            s: [index]

  - match:
      $body: |
               /^  alias \s+ index \n
                   foo   \s+ test  \n
                   bar   \s+ test2
               $/


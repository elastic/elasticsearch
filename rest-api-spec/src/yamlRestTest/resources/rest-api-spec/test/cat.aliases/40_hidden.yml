---
"Test cat aliases output with a hidden index with a hidden alias":
  - requires:
      cluster_features: ["cat_aliases_hidden"]
      reason: "hidden indices and aliases were added in 7.7.0"

  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
            index:
              hidden: true
          aliases:
            test_alias:
              is_hidden: true

  - do:
      cat.aliases: {}

  - match:
      $body: |
        /^
            test_alias          \s+
            test                \s+
            -                   \s+
            -                   \s+
            -                   \s+
            -                   \s+
        $/

  - do:
      cat.aliases:
        name: test_alias

  - match:
      $body: |
        /^
            test_alias          \s+
            test                \s+
            -                   \s+
            -                   \s+
            -                   \s+
            -                   \s+
        $/


  - do:
      cat.aliases:
        expand_wildcards: ["open","closed"]

  - match:
      $body: |
        /^
        $/

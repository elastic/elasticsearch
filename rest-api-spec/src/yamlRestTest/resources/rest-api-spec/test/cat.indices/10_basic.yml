---
"Test cat indices output (no indices)":

  - do:
      cat.indices: {}

  - match:
      $body: |
               /^$/
---
"Test cat indices output":

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      cat.indices: {}

  - match:
      $body: |
               /^(green  \s+
                  open   \s+
                  index1 \s+
                  ([a-zA-Z0-9=/_+]|[\\\-]){22} \s+
                  1      \s+
                  0      \s+
                  0      \s+
                  0      \s+
                  (\d+|\d+[.]\d+)(kb|b) \s+
                  (\d+|\d+[.]\d+)(kb|b) \s*
                )
                $/

  - do:
      cat.indices:
        v: false
        h: i,cd,cds,creation.date,creation.date.string
  - match:
      $body: |
               /^(
                  index1                                                    \s+
                  (\d+)                                                     \s+
                  (\d\d\d\d\-\d\d\-\d\dT\d\d:\d\d:\d\d.\d\d\dZ) \s+
                  (\d+)                                                     \s+
                  (\d\d\d\d\-\d\d\-\d\dT\d\d:\d\d:\d\d.\d\d\dZ) \s*
                )
                $/
---
"Test cat indices output for closed index (pre 7.2.0)":
  - skip:
      version: "7.2.0 - "
      reason:  "closed indices are replicated starting version 7.2.0"
      features: ["allowed_warnings"]

  - do:
      indices.create:
        index: index-2
        body:
          settings:
            number_of_shards: 3
            number_of_replicas: 0

  - do:
      indices.close:
        index: index-2
      allowed_warnings:
        - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"
  - is_true: acknowledged

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      cat.indices:
        index: index-*

  - match:
      $body: |
               /^(        \s+
                  close   \s+
                  index-2 \s+
                  ([a-zA-Z0-9=/_+]|[\\\-]){22} \s+
                          \s+
                          \s+
                          \s+
                          \s+
                          \s+
                          \s*
                )
                $/

---
"Test cat indices using health status":

  - do:
      cluster.health: {}

  - set: { number_of_data_nodes: count }

  - do:
      indices.create:
        index: foo
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      indices.create:
        index: bar
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: $count

  - do:
      cat.indices:
        health: green
        h: index

  - match:
      $body: |
                /^(foo)$/

  - do:
      cat.indices:
        health: yellow
        h: index

  - match:
      $body: |
               /^(bar)$/

---
"Test cat indices using wildcards":

  - do:
      indices.create:
        index: foo
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"

  - do:
      indices.create:
        index: bar
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"

  - do:
      indices.create:
        index: baz
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"

  - do:
      cat.indices:
        index: f*
        v: false
        h: i

  - match:
      $body: |
               /^(foo \n?)$/

  - do:
      cat.indices:
        index: ba*
        v: false
        h: i

  - match:
      $body: |
               /^(ba(r|z) \n?){2}$/

---
"Test cat indices sort":
  - skip:
      features: ["allowed_warnings"]

  - do:
      indices.create:
        index: foo
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"

  - do:
      indices.create:
        index: bar
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"

  - do:
      indices.create:
        index: baz
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"

  - do:
      indices.close:
        index: bar
      allowed_warnings:
        - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"

  - do:
      cat.indices:
        h: [status, index]
        s: [status, index]

  - match:
      $body: |
            /^ close \s+ bar\n
               open \s+ baz\n
               open \s+ foo\n
            $/

  - do:
      cat.indices:
        h: [status, index]
        s: [status, "index:desc"]

  - match:
      $body: |
            /^ close \s+ bar\n
               open \s+ foo\n
               open \s+ baz\n
            $/


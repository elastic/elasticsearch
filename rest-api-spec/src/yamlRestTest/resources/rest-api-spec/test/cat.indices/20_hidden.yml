---
"Test cat indices output with a hidden index, dot-hidden alias and dot pattern":
  - requires:
      cluster_features: ["cat_indices_dataset_size"]
      reason: "dataset size was added in 8.11.0"

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
            index:
              hidden: true
          aliases:
            .alias1:
              is_hidden: true
  - do:
      cat.indices: {}
  - match:
      $body: |
        /^$/
  - do:
      cat.indices:
        index: ".*"
  - match:
      $body: |
        /^(.*           # Accounts for system indices that get automatically generated
           green  \s+
           open   \s+
           index1 \s+
           ([a-zA-Z0-9=/_+]|[\\\-]){22} \s+
           1      \s+
           0      \s+
           0      \s+
           0      \s+
           (\d+|\d+[.]\d+)(kb|b) \s+
           (\d+|\d+[.]\d+)(kb|b) \s+
           (\d+|\d+[.]\d+)(kb|b) \s*
           .*           # Accounts for system indices that get automatically generated
         )
         $/

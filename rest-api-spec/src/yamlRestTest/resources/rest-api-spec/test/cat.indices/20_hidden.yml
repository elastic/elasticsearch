---
"Test cat indices output with a hidden index with a visible alias":
  - requires:
      cluster_features: ["cat_indices_dataset_size"]
      reason: "dataset size was added in 8.11.0"

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
            index:
              hidden: true
          aliases:
            alias1: {}
  - do:
      cat.indices:
        index: "i*"
        # Can't use a bare wildcard here because Security replaces wildcards
        # it with all matching authorized indices/aliases, including the visible
        # alias
  - match:
      $body: |
        /^$/

  - do:
      cat.indices:
        index: "i*"
        expand_wildcards: ["open", "hidden"]
  - match:
      $body: |
        /^(green  \s+
           open   \s+
           index1 \s+
           ([a-zA-Z0-9=/_+]|[\\\-]){22} \s+
           1      \s+
           0      \s+
           0      \s+
           0      \s+
           (\d+|\d+[.]\d+)(kb|b) \s+
           (\d+|\d+[.]\d+)(kb|b) \s+
           (\d+|\d+[.]\d+)(kb|b) \s*
         )
         $/

  - do:
      cat.indices:
        index: alias1
  - match:
      $body: |
        /^(green  \s+
           open   \s+
           index1 \s+
           ([a-zA-Z0-9=/_+]|[\\\-]){22} \s+
           1      \s+
           0      \s+
           0      \s+
           0      \s+
           (\d+|\d+[.]\d+)(kb|b) \s+
           (\d+|\d+[.]\d+)(kb|b) \s+
           (\d+|\d+[.]\d+)(kb|b) \s*
         )
         $/

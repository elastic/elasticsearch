---
"Help":

  - do:
      cat.snapshots:
        help: true

  - match:
      $body: |
               /^   id                .+   \n
                    repository        .+   \n
                    status            .+   \n
                    start_epoch       .+   \n
                    start_time        .+   \n
                    end_epoch         .+   \n
                    end_time          .+   \n
                    duration          .+   \n
                    indices           .+   \n
                    successful_shards .+   \n
                    failed_shards     .+   \n
                    total_shards      .+   \n
                    reason            .+   \n
               $/
---
"Test cat snapshots output":
  - do:
      snapshot.create_repository:
        repository: test_cat_snapshots_1
        body:
          type: fs
          settings:
            location: "test_cat_snapshots_1_loc"

  - do:
      cat.snapshots:
        repository: test_cat_snapshots_1

  - match:
      $body: |
               /^$/

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      indices.create:
        index: index2
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
       cluster.health:
         wait_for_status: green

  - do:
        snapshot.create:
          repository: test_cat_snapshots_1
          snapshot: snap1
          wait_for_completion: true
          body:
            feature_states: ["none"]

  - do:
        snapshot.create:
          repository: test_cat_snapshots_1
          snapshot: snap2
          wait_for_completion: true
          body:
            feature_states: ["none"]

  - do:
      cat.snapshots:
        repository: test_cat_snapshots_1

  - match:
      $body: |
               /^   snap1\s+ test_cat_snapshots_1\s+ SUCCESS\s+ \d+\s+ \d\d\:\d\d\:\d\d\s+ \d+\s+ \d\d\:\d\d\:\d\d\s+ \S+\s+ 2\s+ 2\s+ 0\s+ 2\s*\n
                    snap2\s+ test_cat_snapshots_1\s+ SUCCESS\s+ \d+\s+ \d\d\:\d\d\:\d\d\s+ \d+\s+ \d\d\:\d\d\:\d\d\s+ \S+\s+ 2\s+ 2\s+ 0\s+ 2\s*\n
               $/

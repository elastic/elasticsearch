---
"Help":
    - requires:
        cluster_features: ["templates_v2"]
        reason: "format changed in 7.8 to accomodate V2 index templates"

    - do:
        cat.templates:
          help: true

    - match:
        $body: |
                   /^  name             .+   \n
                       index_patterns   .+   \n
                       order            .+   \n
                       version          .+   \n
                       composed_of      .+   \n
                   $/

---
"No templates":
    - skip:
        features: default_shards, no_xpack
    - do:
        cat.templates: {}

    - match:
        $body: |
               /^
               $/

---
"Normal templates":
    - requires:
        cluster_features: [ "templates_v2" ]
        reason: "format changed in 7.8 to accomodate V2 index templates"

    - do:
        indices.put_template:
          name: test
          body:
            order: 0
            version: 1
            index_patterns: test-*
            settings:
              number_of_shards: 1
              number_of_replicas: 0

    - do:
        indices.put_template:
          name: test_2
          body:
            order: 1
            version: 2
            index_patterns: test-2*
            settings:
              number_of_shards: 1
              number_of_replicas: 0

    - do:
        cat.templates: {}

    - match:
        $body: >
               /
                 (^|\n)test     \s+
                 \[test-\*\]    \s+
                 0              \s+
                 1              \s+
                 (\n|$)
               /

    - match:
        $body: >
               /
                (^|\n)test_2    \s+
                \[test-2\*\]    \s+
                1               \s+
                2               \s+
                (\n|$)
               /


        wait_for_no_relocating_shards: true

  - is_true:   cluster_name
  - is_false:  timed_out
  - gte:       { number_of_nodes:         1 }
  - gte:       { number_of_data_nodes:    1 }
  - gt:        { active_primary_shards:   0 }
  - gt:        { active_shards:           0 }
  - gte:       { relocating_shards:       0 }
  - match:     { initializing_shards:     0 }
  - match:     { unassigned_shards:       0 }
  - gte:       { number_of_pending_tasks: 0 }

---
"cluster health basic test, one index with wait for all active shards":
  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index:
              number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_active_shards: all
        wait_for_no_relocating_shards: true

  - is_true:   cluster_name
  - is_false:  timed_out
  - gte:       { number_of_nodes:         1 }
  - gte:       { number_of_data_nodes:    1 }
  - gt:        { active_primary_shards:   0 }
  - gt:        { active_shards:           0 }
  - gte:       { relocating_shards:       0 }
  - match:     { initializing_shards:     0 }
  - match:     { unassigned_shards:       0 }
  - gte:       { number_of_pending_tasks: 0 }

---
"cluster health basic test, one index with wait for no initializing shards":

  - do:
      indices.create:
        index: test_index
        wait_for_active_shards: 0
        body:
          settings:
            index:
              number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_no_initializing_shards: true

  - match: { initializing_shards: 0 }

---
"cluster health levels":
  - do:
      indices.create:
        index: test_index
  - do:
      cluster.health:
        level: indices

  - is_true: indices
  - is_false: indices.test_index.shards

  - do:
        cluster.health:
          level: shards

  - is_true: indices
  - is_true: indices.test_index.shards

---
"cluster health with closed index (pre 7.2.0)":
  - skip:
      cluster_features: ["indices_replicate_closed"]
      reason:  "closed indices are replicated starting version 7.2.0"
  - requires:
      test_runner_features: ["allowed_warnings"]

  - do:
      indices.create:
        index: index-1
        body:
          settings:
            index:
              number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green
  - match:     { status:     green }

  - do:
      indices.create:
        index: index-2
        body:
          settings:
            index:
              number_of_replicas: 50

  - do:
      cluster.health:
        wait_for_status: yellow
        wait_for_no_relocating_shards: true
  - match:     { status:     yellow }

  - do:
      cluster.health:
        index: index-*
  - match:     { status:     yellow }

  - do:
      cluster.health:
        index: index-1
  - match:     { status:     green }

  - do:
      cluster.health:
        index: index-2
  - match:     { status:     yellow }

  - do:
      indices.close:
        index: index-2
      allowed_warnings:
        - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"
  - is_true: acknowledged

  # closing the index-2 turns the cluster health back to green
  - do:
      cluster.health:
        wait_for_status: green
  - match:     { status:     green }

  - do:
      cluster.health:
        index: index-*
  - match:     { status:     green }

  - do:
      cluster.health:
        index: index-1
  - match:     { status:     green }

  - do:
      cluster.health:
        index: index-2
  - match:     { status:     green }

---
"cluster health with closed index":
  - requires:
      cluster_features: ["indices_replicate_closed"]
      reason:  "closed indices are replicated starting version 7.2.0"
      test_runner_features: ["allowed_warnings", "default_shards"]

  - do:
      indices.create:
        index: index-1
        body:
          settings:
            index:
              number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green
  - match:     { status:     green }

  - do:
      indices.create:
        index: index-2
        body:
          settings:
            index:
              number_of_replicas: 50

  - do:
      cluster.health:
        wait_for_status: yellow
        wait_for_no_relocating_shards: true
  - match:     { status:     yellow }

  - do:
      cluster.health:
        index: index-*
  - match:     { status:     yellow }

  - do:
      cluster.health:
        index: index-1
  - match:     { status:     green }

  - do:
      cluster.health:
        index: index-2
  - match:     { status:     yellow }

  # closing the index-2 does not change the cluster health with replicated closed indices
  - do:
      indices.close:
        index: index-2
      allowed_warnings:
        - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"
  - is_true: acknowledged

  - do:
      cluster.health:
        wait_for_status: yellow
  - match:     { status:     yellow }

  - do:
      cluster.health:
        index: index-*
  - match:     { status:     yellow }

  - do:
      cluster.health:
        index: index-1
  - match:     { status:     green }

  - do:
      cluster.health:
        index: index-2
  - match:     { status:     yellow }

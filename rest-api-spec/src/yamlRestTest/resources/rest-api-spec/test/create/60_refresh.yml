---
"Refresh":

 - do:
      indices.create:
          index:    test_1
          body:
              settings:
                  index.refresh_interval: -1
                  number_of_replicas: 0
                  # make sure that we don't have shard relocations; otherwise search can be executed by a relocated shard
                  routing.rebalance.enable: none
 - do:
      create:
          index:   test_1
          id:      "1"
          body:    { foo: bar }

 - do:
      search:
          rest_total_hits_as_int: true
          index:   test_1
          body:
            query:   { term: { _id: "1" }}

 - match: { hits.total: 0 }

 - do:
      create:
          index:   test_1
          id:      "2"
          refresh: true
          body:    { foo: bar }
 - is_true: forced_refresh

 - do:
      search:
          rest_total_hits_as_int: true
          index:   test_1
          body:
            query:   { term: { _id: "2" }}

 - match: { hits.total: 1 }

---
"When refresh url parameter is an empty string that means \"refresh immediately\"":

 - do:
      create:
          index:   test_1
          id:      "1"
          refresh: ""
          body:    { foo: bar }
 - is_true: forced_refresh

 - do:
      search:
          rest_total_hits_as_int: true
          index:   test_1
          body:
            query:   { term: { _id: "1" }}

 - match: { hits.total: 1 }

---
"refresh=wait_for waits until changes are visible in search":

 - do:
      index:
          index:   create_60_refresh_1
          id:      create_60_refresh_id1
          body:    { foo: bar }
          refresh: wait_for
 - is_false: forced_refresh

 - do:
      search:
          rest_total_hits_as_int: true
          index:   create_60_refresh_1
          body:
            query:   { term: { _id: create_60_refresh_id1 }}
 - match: { hits.total: 1 }

---
"Merge metadata across multiple indices":
  - requires:
      cluster_features: ["gte_v7.6.0"]
      reason: Metadata support was added in 7.6

  - do:
        indices.create:
          index: test1
          body:
              mappings:
                properties:
                  latency:
                    type: long
                    meta:
                      unit: ms
                      metric_type: gauge

  - do:
        indices.create:
          index: test2
          body:
              mappings:
                properties:
                  latency:
                    type: long
                    meta:
                      unit: ns
                      metric_type: gauge

  - do:
        indices.create:
          index: test3

  - do:
      field_caps:
        index: test3
        fields: [latency]

  - is_false: fields.latency.long.meta.unit

  - do:
      field_caps:
        index: test1
        fields: [latency]

  - match: {fields.latency.long.meta.unit:              ["ms"]}
  - match: {fields.latency.long.meta.metric_type:       ["gauge"]}

  - do:
      field_caps:
        index: test1,test3
        fields: [latency]

  - match: {fields.latency.long.meta.unit:              ["ms"]}
  - match: {fields.latency.long.meta.metric_type:       ["gauge"]}

  - do:
      field_caps:
        index: test1,test2,test3
        fields: [latency]

  - match: {fields.latency.long.meta.unit:              ["ms", "ns"]}
  - match: {fields.latency.long.meta.metric_type:       ["gauge"]}

            properties:
              obj:
                properties:
                  kwd:
                    type: keyword

  - do:
      index:
        index:   test
        id:      1
        refresh: true
        body:
          obj.kwd: foo
  - is_false: fields

  # When _source is used in the fetch the original _source is perfect
  - do:
      get:
        index: test
        id: 1
  - match:
      _source:
        obj.kwd: foo

  # When we force synthetic source dots in field names get turned into objects
  - do:
      get:
        index: test
        id: 1
        force_synthetic_source: true
  - match:
      _source:
        obj:
          kwd: foo
  - is_false: fields


---
"Routing":
 - requires:
    test_runner_features: [ "allowed_warnings" ]

 - do:
     indices.create:
       index:    test_1
       body:
         settings:
           index:
             number_of_shards: 5
             number_of_routing_shards: 5
     allowed_warnings:
       - "[index.number_of_routing_shards] setting was deprecated in Elasticsearch and will be removed in a future release. See the deprecation documentation for the next major version."

 - do:
      index:
          index:   test_1
          id:      "1"
          routing: "5"
          body:    { foo: bar }

 - do:
      get:
          index:   test_1
          id:      "1"
          routing: "5"
          stored_fields:  [_routing]

 - match:   { _id:              "1"}
 - match:   { _routing:  "5"}

 - do:
      catch: missing
      get:
          index:   test_1
          id:      "1"


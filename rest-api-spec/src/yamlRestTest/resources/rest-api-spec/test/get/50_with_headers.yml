---
"REST test with headers":
  - skip:
      features: ["headers", "yaml"]
      version: " - 6.99.99"
      reason: types are required in requests before 7.0.0
  - do:
      index:
        index: test_1
        id:    1
        body:  { "body": "foo" }

  - do:
      headers:
        Accept: application/yaml
      get:
        index: test_1
        id:   1

  - match: {_index: "test_1"}
  - match: { _type: _doc }
  - match: {_id: "1"}
  - match: {_version: 1}
  - match: {found: true}
  - match: { _source: { body: foo }}

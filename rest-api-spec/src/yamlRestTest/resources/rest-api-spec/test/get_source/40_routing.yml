---
"Routing":




 - do:
     indices.create:
       index:    test_1
       body:
         settings:
           index:
             number_of_shards: 5
             number_of_routing_shards: 5

 - do:
      index:
          index:   test_1
          id:      "1"
          routing: "5"
          body:    { foo: bar }

 - do:
      get_source:
          index:   test_1
          id:      "1"
          routing: "5"

 - match:   { '': {foo: bar}}

 - do:
      catch: missing
      get_source:
          index:   test_1
          id:      "1"

object param - store complex object:
  - requires:
      cluster_features: ["mapper.synthetic_source_keep", "mapper.bwc_workaround_9_0"]
      reason: requires tracking ignored source

  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              id:
                type: integer
              stored:
                synthetic_source_keep: all
                properties:
                  object_array:
                    properties:
                      trace:
                        type: keyword
                  nested:
                    type: nested
                  kw:
                    type: keyword

  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{ "create": { } }'
          - '{ "id": 1, "stored": { "object_array": [ {"trace": "B"}, {"trace": "A"} ], "nested": [ {"foo": 20}, {"foo": 10} ], "kw": 100 } }'
          - '{ "create": { } }'
          - '{ "id": 2, "stored": { "object_array": { "trace": ["D", "C"] }, "nested": { "bar": [ 40, 30] }, "kw": 200, "baz": "2000" } }'

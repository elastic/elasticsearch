          - '{ "id": 3, "stored": [ { "object_array": { "trace": "E" } }, { "nested": { "bar": [ 60, 50] } }, { "kw": 300 } ] }'

  - do:
      search:
        index: test
        sort: id

  - match: { hits.hits.0._source.id: 1 }
  - match: { hits.hits.0._source.stored.object_array.0.trace: B }
  - match: { hits.hits.0._source.stored.object_array.1.trace: A }

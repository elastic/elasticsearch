---
"Test get sample for index with no sample config":
  - requires:
      cluster_features: [ "random_sampling" ]
      reason: requires setting 'logs_stream' to get or set data stream settings

  - do:
      indices.get_sample:
        index: non_existent
  - match: { sample: []}

  - do:
      indices.create:
        index: no_config

  - do:
      indices.get_sample:
        index: no_config
  - match: { sample: []}

---
"Simulate index template without new template in the body":
  - requires:
      cluster_features: ["gte_v7.8.0"]
      reason: "simulate index template API is only in 7.8.0+"
      test_runner_features: ["default_shards"]

  - do:
      indices.put_index_template:
        name: test
        body:
          index_patterns: test*
          template:
            settings:
              number_of_shards:   1
              number_of_replicas: 0
            mappings:
              properties:
                field:
                  type: keyword

  - do:
      indices.simulate_index_template:
        name: test

  - match: {template.settings.index.number_of_shards: "1"}
  - match: {template.settings.index.number_of_replicas: "0"}
  - match: {template.mappings.properties.field.type: "keyword"}
  - match: {overlapping: []}

---
"Simulate index template specifying a new template":
  - requires:
      cluster_features: ["gte_v7.8.0"]
      reason: "simulate index template API is only in 7.8.0+"
      test_runner_features: ["default_shards"]

  - do:
      indices.put_index_template:
        name: existing_test
        body:
          index_patterns: test*
          priority: 10
          template:
            settings:
              number_of_shards:   1
              number_of_replicas: 0
            mappings:
              properties:
                field:
                  type: keyword

  - do:
      cluster.put_component_template:
        name: ct
        body:
          template:
            settings:
              index.number_of_replicas: 2
            mappings:
              properties:
                ct_field:
                  type: keyword

  - do:
      indices.simulate_index_template:
        name: test
        body:
          index_patterns: test*
          priority: 15
          template:
            settings:
              index.blocks.write: true
            aliases:
              test_alias: {}
          composed_of: ["ct"]

  - match: {template.settings.index.blocks.write: "true"}
  - match: {template.settings.index.number_of_replicas: "2"}
  - match: {template.mappings.properties.ct_field.type: "keyword"}
  - match: {overlapping.0.name: existing_test}
  - match: {overlapping.0.index_patterns: ["test*"]}
  - length: {template.aliases: 1}
  - is_true: template.aliases.test_alias

---
"Simulate index template with index not matching any template":
  - requires:
      cluster_features: ["gte_v7.8.0"]
      reason: "simulate index template API is only in 7.8.0+"
      test_runner_features: allowed_warnings

  - do:
      allowed_warnings:
        - "index template [test] has index patterns [test*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [test] will take precedence during new index creation"
      indices.put_index_template:
        name: test
        body:
          index_patterns: test*
          priority: 10
          template:
            settings:
              number_of_shards:   1
              number_of_replicas: 0
            mappings:
              properties:
                field:
                  type: keyword

  - do:
      indices.simulate_index_template:
        name: will_not_match

  - match: {body: null}

---
"Simulate index matches overlapping legacy and composable templates":
  - requires:
      cluster_features: ["gte_v7.8.0"]
      reason: "simulate index template API is only in 7.8.0+"
      test_runner_features: ["allowed_warnings", "default_shards"]

  - do:
      indices.put_template:
        name: v1_template
        body:
          index_patterns: [test*, t1*]
          settings:
            number_of_shards:   5

  - do:
      allowed_warnings:
        - "index template [v2_template] has index patterns [test*] matching patterns from existing older templates [v1_template] with patterns
        (v1_template => [test*, t1*]); this template [v2_template] will take precedence during new index creation"
      indices.put_index_template:
        name: v2_template
        body:
          index_patterns: test*
          priority: 10
          template:
            settings:
              number_of_shards:   10
              number_of_replicas: 2
            mappings:
              properties:
                field:
                  type: text

  - do:
      allowed_warnings:
        - "index template [winning_v2_template] has index patterns [test*] matching patterns from existing older templates [v1_template] with patterns
        (v1_template => [test*, t1*]); this template [winning_v2_template] will take precedence during new index creation"
      indices.put_index_template:
        name: winning_v2_template
        body:
          index_patterns: test*
          priority: 20
          template:
            settings:
              number_of_shards:   1
              number_of_replicas: 0
            mappings:
              properties:
                field:
                  type: keyword

  - do:
      indices.simulate_index_template:
        name: test

  - match: {template.settings.index.number_of_shards: "1"}
  - match: {template.settings.index.number_of_replicas: "0"}
  - match: {template.mappings.properties.field.type: "keyword"}
  - match: {overlapping.0.name: v1_template}
  - match: {overlapping.0.index_patterns: ["test*", "t1*"]}
  - match: {overlapping.1.name: v2_template}
  - match: {overlapping.1.index_patterns: ["test*"]}

---
"Simulate an index for and index or alias that already exists":
  - requires:
      cluster_features: ["gte_v8.2.0"]
      reason: "simulating index template API for an existing index has not yet been backported"
      test_runner_features: ["default_shards"]

  - do:
      indices.put_index_template:
        name: test
        body:
          index_patterns: [test*]
          template:
            settings:
              number_of_shards:   1
              number_of_replicas: 0
            mappings:
              properties:
                field:
                  type: keyword

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index.number_of_shards: 2
          aliases:
            test_alias: {}

  - do:
      indices.simulate_index_template:
        name: test_index

  - match: {template.settings.index.number_of_shards: "1"}
  - match: {template.settings.index.number_of_replicas: "0"}
  - match: {template.mappings.properties.field.type: "keyword"}
  - match: {overlapping: []}

  - do:
      indices.simulate_index_template:
        name: test_alias

  - match: {template.settings.index.number_of_shards: "1"}
  - match: {template.settings.index.number_of_replicas: "0"}
  - match: {template.mappings.properties.field.type: "keyword"}
  - match: {overlapping: []}

---
"Simulate index template with lifecycle and include defaults":
  - requires:
      cluster_features: ["gte_v8.11.0"]
      reason: "Lifecycle is only available in 8.11+"
      test_runner_features: ["default_shards"]

  - do:
      indices.put_index_template:
        name: test
        body:
          index_patterns: test*
          template:
            lifecycle:
              data_retention: "7d"
          data_stream: {}

  - do:
      indices.simulate_index_template:
        name: test
        include_defaults: true

  - match: {template.lifecycle.enabled: true}
  - match: {template.lifecycle.data_retention: "7d"}
  - is_true: template.lifecycle.rollover
  - match: {overlapping: []}

---
"Simulate index template with data stream with mapping and setting overrides":
  - requires:
      cluster_features: [ "logs_stream" ]
      reason: requires setting 'logs_stream' to get or set data stream mappings

  - do:
      indices.put_index_template:
        name: test
        body:
          index_patterns: test*
          template:
            lifecycle:
              data_retention: "7d"
          data_stream: {}

  - do:
      indices.create_data_stream:
        name: test
  - is_true: acknowledged

  - do:
      cluster.health:
        wait_for_status: yellow

  - do:
      indices.put_data_stream_mappings:
        name: test
        body:
          properties:
            foo:
              type: keyword

  - match: { data_streams.0.applied_to_data_stream: true }

  - do:
      indices.put_data_stream_settings:
        name: test
        body:
          index:
            refresh_interval: "47s"

  - match: { data_streams.0.applied_to_data_stream: true }

  - do:
      indices.simulate_index_template:
        name: test
        include_defaults: true

  - match: {template.mappings.properties.foo.type: "keyword"}
  - match: {template.settings.index.refresh_interval: "47s"}

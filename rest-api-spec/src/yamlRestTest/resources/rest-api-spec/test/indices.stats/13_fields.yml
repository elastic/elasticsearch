---
setup:

  - do:
      indices.create:
          index:  test1
          wait_for_active_shards: all
          body:
              settings:
                # Limit the number of shards so that shards are unlikely
                # to be relocated or being initialized between the test
                # set up and the test execution
                index.number_of_shards: 3
                index.number_of_replicas: 0
              mappings:
                  properties:
                      bar:
                          type: text
                          fielddata: true
                          fields:
                              completion:
                                  type: completion
                      baz:
                          type: text
                          fielddata: true
                          fields:
                              completion:
                                  type: completion

  - do:
      cluster.health:
        wait_for_no_relocating_shards: true

  - do:
      index:
          index: test1
          id:    "1"
          body:  { "bar": "bar", "baz": "baz" }

  - do:
      index:
          index: test1
          id:    "2"
          body:  { "bar": "foo", "baz": "foo" }

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: test1
        body:
          suggest:
            result:
              text: "b"
              completion:
                field: bar.completion

  - do:
      search:
        rest_total_hits_as_int: true
        index: test1
        body:
          suggest:
            result:
              text: "b"
              completion:
                field: baz.completion

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          sort: [ "bar", "baz" ]

---
"Fields - blank":
  - do:
      indices.stats: {}

  - match: { _shards.failed: 0}
  - gt:       { _all.total.fielddata.memory_size_in_bytes: 0 }
  - is_false:   _all.total.fielddata.fields
  - gt:       { _all.total.completion.size_in_bytes: 0 }
  - is_false:   _all.total.completion.fields


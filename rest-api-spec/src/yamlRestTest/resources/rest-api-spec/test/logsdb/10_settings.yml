          path: /{index}
          capabilities: [ logsdb_index_mode ]
      reason: "Support for 'logsdb' index mode capability required"

  - do:
      catch: bad_request
      indices.create:
        index: test-nested-sort
        body:
          settings:
            index:
              mode: logsdb
              number_of_replicas: 0
              number_of_shards: 2
              sort:
                field: [ "host.name", "nested", "@timestamp" ]
          mappings:
            properties:
              "@timestamp":
                type: date
              host.name:
                type: keyword
              agent_id:
                type: keyword
              process_id:
                type: integer
              http_method:
                type: keyword
              message:
                type: text
              nested:
                type: nested
                properties:

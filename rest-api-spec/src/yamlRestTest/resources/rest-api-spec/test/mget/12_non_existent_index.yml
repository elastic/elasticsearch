---
"Non-existent index":


  - do:
      index:
          index:  test_1
          id:     "1"
          body:   { foo: bar }

  - do:
      mget:
        body:
          docs:
            - { _index: test_2, _id: "1"}

  - is_false: docs.0.found
  - match:  { docs.0._index:     test_2      }
  - match:  { docs.0._id:        "1"         }

  - do:
      mget:
        body:
          docs:
            - { _index: test_1, _id: "1"}

  - is_true:  docs.0.found
  - match:  { docs.0._index:     test_1      }
  - match:  { docs.0._id:        "1"         }

---
"Realtime Refresh":


 - do:
      indices.create:
        index:    test_1
        body:
          settings:
            index:
              refresh_interval: -1
              auto_expand_replicas: 0-1

 - do:
      cluster.health:
          wait_for_status: green

 - do:
      index:
          index:   test_1
          id:      "1"
          body:    { foo: bar }

 - do:
      mget:
          index:    test_1
          realtime: false
          body:
            ids:    [1]

 - is_false: docs.0.found

 - do:
      mget:
          index:    test_1
          realtime: true
          body:
            ids:    [1]

 - is_true: docs.0.found

 - do:
      mget:
          index:    test_1
          realtime: false
          refresh:  true
          body:
            ids:    [1]

 - is_true: docs.0.found

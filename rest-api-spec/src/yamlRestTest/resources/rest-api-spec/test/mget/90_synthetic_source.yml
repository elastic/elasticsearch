---
stored text:
  - requires:
      cluster_features: [ "gte_v8.5.0" ]
      reason: introduced in 8.5.0

  - do:
      indices.create:
        index: test
        body:
          settings:
            index:
              mapping.source.mode: synthetic
          mappings:
            properties:
              text:
                type: text
                store: true

  - do:
      index:
        index: test
        id: 1
        body:
          text: the quick brown fox

  - do:
      index:
        index: test
        id: 2
        body:
          text: jumped over the lazy dog

  - do:
      mget:
        index: test
        body:
          ids: [ 1, 2 ]
  - match: { docs.0._index: "test" }
  - match: { docs.0._id: "1" }
  - match:
      docs.0._source:
        text: the quick brown fox

  - match: { docs.1._index: "test" }
  - match: { docs.1._id: "2" }
  - match:
      docs.1._source:
        text: jumped over the lazy dog

---
force_synthetic_source_ok:
  - requires:
      cluster_features: [ "gte_v8.4.0" ]
      reason: introduced in 8.4.0

  - do:
      indices.create:
        index: test
        body:
          settings:
            index:
              mapping.source.mode: stored
          mappings:
            properties:
              obj:
                properties:
                  kwd:
                    type: keyword

  - do:
      index:
        index: test
        id: 1
        body:
          obj.kwd: foo

  - do:
      index:
        index: test
        id: 2
        body:
          obj:
            kwd: bar

  # When _source is used in the fetch the original _source is perfect
  - do:
      mget:
        index: test
        body:
          ids: [ 1, 2 ]
  - match:
      docs.0._source:
        obj.kwd: foo
  - match:
      docs.1._source:
        obj:
          kwd: bar

  # When we force synthetic source dots in field names get turned into objects
  - do:
      mget:
        index: test
        force_synthetic_source: true
        body:
          ids: [ 1, 2 ]
  - match:
      docs.0._source:
        obj:
          kwd: foo
  - match:
      docs.1._source:
        obj:
          kwd: bar


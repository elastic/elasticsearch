---
"Deprecated camel case and _ parameters should fail in Term Vectors query":

   - skip:
       features: "warnings"

   - do:
       indices.create:
           index: testidx
           body:
               mappings:
                   properties:
                       text:
                           type :         "text"
                           term_vector :  "with_positions_offsets"

   - do:
       index:
           index: testidx
           id:    testing_document
           body:  {"text" : "The quick brown fox is brown."}

   - do:
       catch:  bad_request
       mtermvectors:
           "term_statistics" : true
           "body" :
               "docs":
                   -
                       "_index" : "testidx"
                       "_id" : "testing_document"
                       "version" : 1
                       "versionType" : "external"

   - do:
       catch:  bad_request
       mtermvectors:
           "term_statistics" : true
           "body" :
               "docs":
                   -
                       "_index" : "testidx"
                       "_id" : "testing_document"
                       "version" : 1
                       "_version_type" : "external"

---
routing:
  - do:
      indices.create:
        index:    test_1
        body:
          settings:
           index:
              number_of_shards: 5
              number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      index:
        index:   test_1
        id:      "1"
        routing: "5"
        body:    { foo: bar baz }

  - do:
      mtermvectors:
        index:   test_1
        fields:  foo
        body:
          docs:
            - { _id: "1" }
            - { _id: "1", routing: "4" }
            - { _id: "1", routing: "5" }

  - is_false:  docs.0.found
  - is_false:  docs.1.found
  - is_true:   docs.2.found
  - match:   { docs.2._index:   test_1 }
  - match:   { docs.2._id:      "1"    }
  - match:   { docs.2.term_vectors.foo.terms.bar.term_freq: 1 }
  - match:   { docs.2.term_vectors.foo.terms.baz.term_freq: 1 }


---
requires routing:
  - skip:
      version: " - 7.99.99"
      reason: "fails with an unexpected message in 7.x"

  - do:
      indices.create:
        index:    test_1
        body:
          settings:
            index:
              number_of_shards: 5
              number_of_replicas: 0
          mappings:
            _routing:
              required: true

  - do:
      index:
        index:   test_1
        id:      "1"
        routing: "5"
        body:    { foo: bar baz }

  - do:
      indices.put_alias:
        index: test_1
        name:  alias

  - do:
      mtermvectors:
        fields:  foo
        body:
          docs:
            - { _id: "1", _index: test_1 }
            - { _id: "1", _index: alias }
            - { _id: "1", _index: test_1, routing: "5" }

  - is_false:  docs.0.found
  - match:   { docs.0.error.reason: "routing is required for [test_1]/[1]" }
  - match:   { docs.0._index: test_1 }
  - is_false:  docs.1.found
  - match:   { docs.1.error.reason: "routing is required for [test_1]/[1]" }
  - match:   { docs.1._index: test_1 }
  - is_true:   docs.2.found
  - match:   { docs.2._index:   test_1 }
  - match:   { docs.2._id:      "1"    }
  - match:   { docs.2.term_vectors.foo.terms.bar.term_freq: 1 }
  - match:   { docs.2.term_vectors.foo.terms.baz.term_freq: 1 }

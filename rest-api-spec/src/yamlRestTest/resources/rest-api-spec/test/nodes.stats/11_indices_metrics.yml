---
"indices mappings exact count test for indices level":

  - requires:
      test_runner_features: [arbitrary_key]
      cluster_features: ["mapper.query_index_mode"]
      reason:  "_ignored_source added to mappings"

  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: 4
            number_of_replicas: 0
          mappings:
            runtime:
              a_source_field:
                type: keyword
            properties:
              "@timestamp":
                type: date
              authors:
                properties:
                  age:
                    type: long
                  company:
                    type: text
                    fields:
                      keyword:
                        type: keyword
                        ignore_above: 256
                  name:
                    properties:
                      first_name:
                        type: keyword
                      full_name:
                        type: text
                      last_name:
                        type: keyword
              link:
                type: alias
                path: url
              title:
                type: text
              url:
                type: keyword

  - do:
      nodes.info: {}
  - set:
      nodes._arbitrary_key_: node_id

  - do:
      nodes.stats: { metric: _all, level: "indices", human: true }

  # In the below assertions, we expect a field count of 26 because the above mapping expects the following:
  # Field mappers (incl. alias fields and object mappers' flattened leaves):
  # 1.  _data_stream_timestamp
  # 2.  _doc_count
  # 3.  _feature
  # 4. _field_names
  # 5. _id
  # 6. _ignored
  # 7. _ignored_source
  # 8. _index
  # 9. _index_mode
  # 10. _nested_path
  # 11. _routing
  # 12. _seq_no
  # 13. _source
  # 14. _tier
  # 15. _version
  # 16. @timestamp
  # 17. authors.age
  # 18. authors.company
  # 19. authors.company.keyword
  # 20. authors.name.last_name
  # 21. authors.name.first_name
  # 22. authors.name.full_name
  # 23. link
  # 24. title
  # 25. url
  # Object mappers:
  # 26. authors
  # 27. authors.name
  # Runtime field mappers:
  # 28. a_source_field

  - gte: { nodes.$node_id.indices.mappings.total_count: 28 }
  - is_true: nodes.$node_id.indices.mappings.total_estimated_overhead
  - gte: { nodes.$node_id.indices.mappings.total_estimated_overhead_in_bytes: 26624 }
  - match: { nodes.$node_id.indices.indices.index1.mappings.total_count: 28 }
  - is_true: nodes.$node_id.indices.indices.index1.mappings.total_estimated_overhead
  - match: { nodes.$node_id.indices.indices.index1.mappings.total_estimated_overhead_in_bytes: 28672 }


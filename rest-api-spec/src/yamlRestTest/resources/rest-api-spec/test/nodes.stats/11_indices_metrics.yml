"Metric - http":
  - requires:
      test_runner_features: [arbitrary_key]
      cluster_features: ["gte_v7.13.0"]
      reason: "HTTP client stats added in 7.13.0"
  - do:
      nodes.info: {}
  - set:
      nodes._arbitrary_key_: node_id

  - do:
      nodes.stats: { metric: http }

  - is_true:  nodes.$node_id

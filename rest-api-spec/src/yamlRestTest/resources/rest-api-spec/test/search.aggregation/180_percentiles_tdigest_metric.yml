setup:
  - do:
      indices.create:
          index: test_1
          body:
            settings:
              number_of_replicas: 0
            mappings:
              properties:
                int_field:
                   type : integer
                double_field:
                   type : double
                string_field:
                   type: keyword

  - do:
       bulk:
         refresh: true
         body:
           - index:
               _index: test_1
               _id:    1
           - int_field: 1
             double_field: 1.0
             string_field: foo
           - index:
               _index: test_1
               _id:    2
           - int_field: 51
             double_field: 51.0
             string_field: foo
           - index:
               _index: test_1
               _id:    3
           - int_field: 101
             double_field: 101.0
             string_field: foo
           - index:
               _index: test_1
               _id:    4
           - int_field: 151
             double_field: 151.0
             string_field: foo

---
"Basic test":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
            percentiles_double:
              percentiles:
                field: double_field

  - match:  { hits.total: 4 }
  - length: { hits.hits: 4 }

  - match:  { aggregations.percentiles_int.values.1\.0: 1.0 }
  - match:  { aggregations.percentiles_int.values.5\.0: 1.0 }
  - match:  { aggregations.percentiles_int.values.25\.0: 26.0 }
  - match:  { aggregations.percentiles_int.values.50\.0: 76.0 }
  - match:  { aggregations.percentiles_int.values.75\.0: 126.0 }
  - match:  { aggregations.percentiles_int.values.95\.0: 151.0 }
  - match:  { aggregations.percentiles_int.values.99\.0: 151.0 }

  - match:  { aggregations.percentiles_double.values.1\.0: 1.0 }
  - match:  { aggregations.percentiles_double.values.5\.0: 1.0 }
  - match:  { aggregations.percentiles_double.values.25\.0: 26.0 }
  - match:  { aggregations.percentiles_double.values.50\.0: 76.0 }
  - match:  { aggregations.percentiles_double.values.75\.0: 126.0 }
  - match:  { aggregations.percentiles_double.values.95\.0: 151.0 }
  - match:  { aggregations.percentiles_double.values.99\.0: 151.0 }

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                tdigest:
                  compression: 200
            percentiles_double:
              percentiles:
                field: double_field
                tdigest:
                  compression: 200


  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }

  - match:  { aggregations.percentiles_int.values.1\.0: 1.0 }
  - match:  { aggregations.percentiles_int.values.5\.0: 1.0 }
  - match:  { aggregations.percentiles_int.values.25\.0: 26.0 }
  - match:  { aggregations.percentiles_int.values.50\.0: 76.0 }
  - match:  { aggregations.percentiles_int.values.75\.0: 126.0 }
  - match:  { aggregations.percentiles_int.values.95\.0: 151.0 }
  - match:  { aggregations.percentiles_int.values.99\.0: 151.0 }

  - match:  { aggregations.percentiles_double.values.1\.0: 1.0 }
  - match:  { aggregations.percentiles_double.values.5\.0: 1.0 }
  - match:  { aggregations.percentiles_double.values.25\.0: 26.0 }
  - match:  { aggregations.percentiles_double.values.50\.0: 76.0 }
  - match:  { aggregations.percentiles_double.values.75\.0: 126.0 }
  - match:  { aggregations.percentiles_double.values.95\.0: 151.0 }
  - match:  { aggregations.percentiles_double.values.99\.0: 151.0 }



---
"Metadata test":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              meta:
                foo: bar
              percentiles:
                field: int_field

  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }
  - match: { aggregations.percentiles_int.meta.foo: "bar" }


  - match:  { aggregations.percentiles_int.values.1\.0: 1.0 }
  - match:  { aggregations.percentiles_int.values.5\.0: 1.0 }
  - match:  { aggregations.percentiles_int.values.25\.0: 26.0 }
  - match:  { aggregations.percentiles_int.values.50\.0: 76.0 }
  - match:  { aggregations.percentiles_int.values.75\.0: 126.0 }
  - match:  { aggregations.percentiles_int.values.95\.0: 151.0 }
  - match:  { aggregations.percentiles_int.values.99\.0: 151.0 }

---
"Invalid params test":

  - do:
      catch: /\[compression\] must be greater than or equal to 0. Found \[-1.0\]/
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                tdigest:
                  compression: -1

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: []

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: null

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: ["foo"]

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_string:
              percentiles:
                field: string_field

---
"Explicit Percents test":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: [5.0, 25.0, 50.0]
            percentiles_double:
              percentiles:
                field: double_field
                percents: [5.0, 25.0, 50.0]


  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }

  - match: { aggregations.percentiles_int.values.5\.0: 1.0 }
  - match: { aggregations.percentiles_int.values.25\.0: 26.0 }
  - match: { aggregations.percentiles_int.values.50\.0: 76.0 }

  - match: { aggregations.percentiles_double.values.5\.0: 1.0 }
  - match: { aggregations.percentiles_double.values.25\.0: 26.0 }
  - match: { aggregations.percentiles_double.values.50\.0: 76.0 }

---
"Non-keyed test":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                percents: [5.0, 25.0, 50.0]
                keyed: false


  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }


---
"Invalid params test":

  - do:
      catch: /\[numberOfSignificantValueDigits\] must be between 0 and 5/
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                hdr:
                  number_of_significant_value_digits: -1

  - do:
      catch: /\[numberOfSignificantValueDigits\] must be between 0 and 5/
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                hdr:
                  number_of_significant_value_digits: 10

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                hdr:
                  number_of_significant_value_digits: null

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                hdr: {}
                percents: []

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                hdr: {}
                percents: null

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            percentiles_int:
              percentiles:
                field: int_field
                hdr: {}
                percents: ["foo"]

  - do:

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            the_filter:
              filters:
                filters:
                  - match:
                      int_field: 101
                  - match:
                      int_field: 151

  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }
  - match: { aggregations.the_filter.buckets.0.doc_count: 1 }
  - match: { aggregations.the_filter.buckets.1.doc_count: 1 }

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          aggs:
            the_filter:
              filters:
                filters:
                  - match:
                      int_field: 101
                  - match:
                      int_field: 151
              aggs:
                the_avg:
                  avg:
                    field: int_field

  - match: { hits.total: 4 }
  - length: { hits.hits: 4 }
  - match: { aggregations.the_filter.buckets.0.doc_count: 1 }
  - match: { aggregations.the_filter.buckets.0.the_avg.value: 101.0 }
  - match: { aggregations.the_filter.buckets.1.doc_count: 1 }
  - match: { aggregations.the_filter.buckets.1.the_avg.value: 151.0 }

---

setup:
  - skip:
      version: " - 7.1.99"
      reason:  calendar_interval introduced in 7.2.0

  - do:
      indices.create:
        index: test_date_hist
        body:
          settings:
            # There was a BWC issue that only showed up on empty shards. This
            # test has 4 docs and 5 shards makes sure we get one empty.
            number_of_shards: 5
          mappings:
            properties:
              range:
                type: date_range
              date:
                type: date
              date_not_indexed:
                type: date
                index: false

  - do:
      indices.create:
        index: date_histogram_timezone_test
        body:
          settings:
            number_of_replicas: 0
          mappings:
            properties:
              date:
                type: date
                format: "yyyy-MM-dd HH:mm:ss"
  - do:
      indices.create:
        index: test_timezone_date_nanos
        body:
          settings:
            number_of_replicas: 0
          mappings:
            properties:
              date:
                type: date_nanos

  - do:
      indices.create:
        index: timezone_daylight_test
        body:
          settings:
            number_of_replicas: 0
          mappings:
            properties:
              date:
                type: date

  - do:
      bulk:
        index: test_date_hist

setup:
  - skip:
      version: ' - 8.13.99'
      reason: 'kNN retriever added in 8.14'
  - do:
      indices.create:
        index: index1
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              name:
                type: keyword
              vector:
                type: dense_vector
                dims: 5
                index: true
                similarity: l2_norm

  - do:
      bulk:
        refresh: true
        index: index1
        body:
          - '{"index": {"_id": 1 }}'
          - '{"name": "cow.jpg", "vector": [1, 1, 1, 1, 1]}'
          - '{"index": {"_id": 2}}'
          - '{"name": "moose.jpg", "vector": [2, 2, 2, 2, 2]}'
          - '{"index": {"_id": 3 }}'
          - '{"name": "rabbit.jpg", "vector": [3, 3, 3, 3, 3]}'

---
"kNN retriever":
  - do:
      search:
        index: index1
        body:
          fields: [ "name" ]
          retriever:
            knn:
              field: vector
              query_vector: [2, 2, 2, 2, 3]
              k: 2
              num_candidates: 3

  - match: {hits.hits.0._id: "2"}
  - match: {hits.hits.0.fields.name.0: "moose.jpg"}

  - match: {hits.hits.1._id: "3"}
  - match: {hits.hits.1.fields.name.0: "rabbit.jpg"}

---
"kNN retriever with filter":
  - do:
      search:
        index: index1
        body:
          fields: [ "name" ]
          retriever:
            knn:
              field: vector
              query_vector: [2, 2, 2, 2, 3]
              k: 2
              num_candidates: 3
              filter:
                term:
                  name: "rabbit.jpg"

  - match: {hits.total.value: 1}
  - match: {hits.hits.0._id: "3"}
  - match: {hits.hits.0.fields.name.0: "rabbit.jpg"}

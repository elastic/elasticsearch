# To run this test via the command line:
# ./gradlew ":rest-api-spec:yamlRestTest" --tests org.elasticsearch.test.rest.ClientYamlTestSuiteIT -Dtests.method="test {yaml=search.retrievers/result-diversification/10_mmr_result_diversification_retriever/*}"
setup:
  - requires:
      cluster_features: [ "retriever.result_diversification_mmr" ]
      reason: "Added retriever for result diversification using MMR"

  - requires:
      test_runner_features:
        - contains
        - headers

  - do:
      indices.create:
        index: test-result-diversification-index
        body:
          settings:
            number_of_shards: 1
          mappings:
            properties:
              textbody:
                type: text
              keywordfield:
                type: keyword
              textvector:
                type: dense_vector
                dims: 4

  - do:
      headers:
        Content-Type: application/json
      bulk:
        index: test-result-diversification-index
        refresh: true
        body: |
          {"index":{}}
          {"textbody": "first text", "textvector": [0.4, 0.2, 0.4, 0.4], "keywordfield": "test1"}
          {"index":{}}
          {"textbody": "second text", "textvector": [0.4, 0.2, 0.3, 0.3], "keywordfield": "test2"}
          {"index":{}}
          {"textbody": "third text", "textvector": [0.4, 0.1, 0.3, 0.3], "keywordfield": "test3"}
          {"index":{}}
          {"textbody": "fourth text", "textvector": [0.1, 0.9, 0.5, 0.9], "keywordfield": "test4"}
          {"index":{}}
          {"textbody": "fifth text", "textvector": [0.1, 0.9, 0.5, 0.9], "keywordfield": "test5"}
          {"index":{}}
          {"textbody": "sixth text", "textvector": [0.05, 0.05, 0.05, 0.05], "keywordfield": "test6"}

---
teardown:
  - do:
      indices.delete:
        index: test-result-diversification-index
        ignore: 404

  - do:
      indices.refresh: { }

---
"Test MMR result diversification":
  - do:
      search:
        index: test-result-diversification-index
        body:
          retriever:
            knn:
              field: "textvector"
              query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
              k: 6
              num_candidates: 6

  - match: { hits.total.value: 6 }
  - match: { hits.hits.0._source.textbody: "second text" }
  - match: { hits.hits.1._source.textbody: "third text" }
  - match: { hits.hits.2._source.textbody: "first text" }
  - match: { hits.hits.3._source.textbody: "sixth text" }
  - match: { hits.hits.4._source.textbody: "fourth text" }
  - match: { hits.hits.5._source.textbody: "fifth text" }

  - do:
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "textvector"
              lambda: 0.7
              rank_window_size: 3
              retriever:
                knn:
                  field: "textvector"
                  query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
                  k: 6
                  num_candidates: 6

  - match: { hits.total.value: 3 }
  - match: { hits.hits.0._source.textbody: "second text" }
  - match: { hits.hits.1._source.textbody: "third text" }
  - match: { hits.hits.2._source.textbody: "first text" }

  - do:
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "textvector"
              lambda: 0.9
              rank_window_size: 3
              query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
              retriever:
                knn:
                  field: "textvector"
                  query_vector: [ 0.1, 0.2, 0.4, 0.4 ]
                  k: 6
                  num_candidates: 6

  - match: { hits.total.value: 3 }
  - match: { hits.hits.0._source.textbody: "first text" }
  - match: { hits.hits.1._source.textbody: "sixth text" }
  - match: { hits.hits.2._source.textbody: "fourth text" }

---
"Test MMR result diversification required parameters":

  - do:
      catch: bad_request
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "textvector"
              lambda: 0.7
              retriever:
                knn:
                  field: "textvector"
                  query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
                  k: 6
                  num_candidates: 6

  - match: { status: 400 }
  - match: { error.type: illegal_argument_exception }
  - match: { error.reason: "Required [rank_window_size]" }

  - do:
      catch: bad_request
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "textvector"
              lambda: 0.7
              rank_window_size: 3

  - match: { status: 400 }
  - match: { error.type: illegal_argument_exception }
  - match: { error.reason: "Required [retriever]" }

  - do:
      catch: bad_request
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "textvector"
              rank_window_size: 3
              retriever:
                knn:
                  field: "textvector"
                  query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
                  k: 6
                  num_candidates: 6

  - match: { status: 400 }
  - match: { error.type: action_request_validation_exception }
  - match: { error.reason: "Validation Failed: 1: [diversify] MMR result diversification must have a [lambda] between 0.0 and 1.0;" }

  - do:
      catch: bad_request
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "textvector"
              lambda: -0.5
              rank_window_size: 3
              retriever:
                knn:
                  field: "textvector"
                  query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
                  k: 6
                  num_candidates: 6

  - match: { status: 400 }
  - match: { error.type: action_request_validation_exception }
  - match: { error.reason: "Validation Failed: 1: [diversify] MMR result diversification must have a [lambda] between 0.0 and 1.0;" }

  - do:
      catch: bad_request
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "textvector"
              lambda: 1.5
              rank_window_size: 3
              retriever:
                knn:
                  field: "textvector"
                  query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
                  k: 6
                  num_candidates: 6

  - match: { status: 400 }
  - match: { error.type: action_request_validation_exception }
  - match: { error.reason: "Validation Failed: 1: [diversify] MMR result diversification must have a [lambda] between 0.0 and 1.0;" }

---
"Test MMR result diversification required field type":

  - do:
      catch: bad_request
      search:
        index: test-result-diversification-index
        body:
          retriever:
            diversify:
              type: "mmr"
              field: "unknown_field"
              lambda: 0.7
              rank_window_size: 3
              retriever:
                knn:
                  field: "textvector"
                  query_vector: [ 0.5, 0.2, 0.4, 0.4 ]
                  k: 6
                  num_candidates: 6

  - match: { status: 400 }
  - match: { error.type: status_exception }
  - contains: { error.reason: "[diversify] search failed - retrievers '[diversify]'" }
  - match: { error.suppressed.0.type: status_exception }
  - match: { error.suppressed.0.reason: "Failed to retrieve vectors for field [unknown_field]. Is it a [dense_vector] field?" }

  - do:
      catch: bad_request
      search:

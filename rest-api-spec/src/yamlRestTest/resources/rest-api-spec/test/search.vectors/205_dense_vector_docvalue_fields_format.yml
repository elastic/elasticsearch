setup:
  - requires:
      capabilities:
        - method: POST
          path: /_search
          capabilities: [ dense_vector_docvalue_fields ]
      cluster_features: [ "mapper.vectors.generic_vector_format" ]
      test_runner_features: [ capabilities, close_to ]
      reason: Needs docvalue_fields capability and generic vector format support
  - do:
      indices.create:
        index: dv-format
        body:
          mappings:
            properties:
              name:
                type: keyword
              vec_float_indexed:
                type: dense_vector
                element_type: float
                dims: 3
                index: true
              vec_float_dv:
                type: dense_vector
                element_type: float
                dims: 3
                index: false
              vec_byte_indexed:
                type: dense_vector
                element_type: byte
                dims: 3
                index: true
              vec_byte_dv:
                type: dense_vector
                element_type: byte
                dims: 3
                index: false
  - do:
      index:
        index: dv-format
        id: "1"
        body:
          name: doc1
          vec_float_indexed: [ 1.5, 2.0, -3.25 ]
          vec_float_dv: [ 1.5, 2.0, -3.25 ]
          vec_byte_indexed: [ 1, -2, 3 ]
          vec_byte_dv: [ 1, -2, 3 ]
  - do:
      indices.refresh: { }

---
"dense_vector docvalue_fields default array vs base64 format":
  - do:
      search:
        index: dv-format
        _source: false
        body:
          docvalue_fields:
            - name
            - vec_float_indexed
            - vec_float_dv
            - vec_byte_indexed
            - vec_byte_dv
          sort: name

  - match: { hits.total.value: 1 }
  - length: { hits.hits.0.fields.vec_float_indexed.0: 3 }
  - length: { hits.hits.0.fields.vec_float_dv.0: 3 }
  - length: { hits.hits.0.fields.vec_byte_indexed.0: 3 }
  - length: { hits.hits.0.fields.vec_byte_dv.0: 3 }
  - close_to: { hits.hits.0.fields.vec_float_indexed.0.0: { value: 1.5, error: 0.001 } }
  - match: { hits.hits.0.fields.vec_byte_indexed.0: [ 1, -2, 3 ] }

  - do:
      search:
        index: dv-format
        _source: false
        body:
          docvalue_fields:
            - name
            - field: vec_float_indexed
              format: "base64"
            - field: vec_float_dv
              format: "binary"
            - field: vec_byte_indexed
              format: "base64"
            - field: vec_byte_dv
              format: "binary"
          sort: name

  - match: { hits.total.value: 1 }
  - match: { hits.hits.0.fields.vec_float_indexed.0: "P8AAAEAAAADAUAAA" }
  - match: { hits.hits.0.fields.vec_float_dv.0: "P8AAAEAAAADAUAAA" }
  - match: { hits.hits.0.fields.vec_byte_indexed.0: "Af4D" }
  - match: { hits.hits.0.fields.vec_byte_dv.0: "Af4D" }

---
"dense_vector docvalue_fields format rejects unknown":
  - do:
      catch: bad_request
      search:
        index: dv-format
        _source: false
        body:
          docvalue_fields:
            - field: vec_float_indexed
              format: "bogus"

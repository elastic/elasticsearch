                index_options:
                  type: int8_hnsw
                  rescore_vector:
                    oversample: 0

  - do:
      bulk:
        index: int8_rescore_zero_hnsw
        refresh: true
        body: |
          { "index": {"_id": "1"}}
          { "vector":  [230.0, 300.33, -34.8988, 15.555] }
          { "index": {"_id": "2"}}
          { "vector":  [-0.5, 100.0, -13, 14.8] }

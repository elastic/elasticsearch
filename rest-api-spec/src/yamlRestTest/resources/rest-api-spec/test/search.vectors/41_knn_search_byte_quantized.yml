          settings:
            index:
              number_of_shards: 1
          mappings:
            properties:
              vector:
                type: dense_vector
                index_options:
                  type: int8_hnsw
                  rescore_vector:
                    oversample: 0

  - do:
      indices.create:
        index: int8_rescore_update_hnsw
        body:
          settings:
            index:
              number_of_shards: 1
          mappings:
            properties:
              vector:
                type: dense_vector
                index_options:
                  type: int8_hnsw
                  rescore_vector:
                    oversample: 1

  - do:
      indices.put_mapping:
        index: int8_rescore_update_hnsw
        body:
          properties:
            vector:
              type: dense_vector
              index_options:
                type: int8_hnsw
                rescore_vector:
                  oversample: 0

  - do:
      indices.get_mapping:
        index: int8_rescore_update_hnsw

  - match: { .int8_rescore_update_hnsw.mappings.properties.vector.index_options.rescore_vector.oversample: 0 }
---
"Test index configured rescore vector score consistency":
  - requires:
      cluster_features: ["mapper.dense_vector.rescore_zero_vector"]
      reason: Needs rescore_zero_vector feature
  - skip:
      features: "headers"
  - do:
      indices.create:
        index: int8_rescore_zero_hnsw
        body:
          settings:
            index:
              number_of_shards: 1
          mappings:
            properties:

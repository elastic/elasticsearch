      search:
        rest_total_hits_as_int: true
        index: int8_rescore_zero_hnsw
        body:
          knn:
            field: vector
            query_vector: [-0.5, 90.0, -10, 14.8]
            k: 3
            num_candidates: 3

  - match: { hits.total: 3 }
  - set: { hits.hits.0._score: raw_score0 }
  - set: { hits.hits.1._score: raw_score1 }
  - set: { hits.hits.2._score: raw_score2 }


  - do:
      headers:
        Content-Type: application/json
      search:
        rest_total_hits_as_int: true
        index: int8_rescore_zero_hnsw
        body:
          knn:
            field: vector
            query_vector: [-0.5, 90.0, -10, 14.8]
            k: 3
            num_candidates: 3
            rescore_vector:
              oversample: 2

  - match: { hits.total: 3 }
  - set: { hits.hits.0._score: override_score0 }
  - set: { hits.hits.1._score: override_score1 }
  - set: { hits.hits.2._score: override_score2 }

  - do:
      indices.put_mapping:
        index: int8_rescore_zero_hnsw
        body:
          properties:
            vector:
              type: dense_vector
              similarity: max_inner_product
              dims: 4
              index_options:
                type: int8_hnsw
                rescore_vector:
                  oversample: 2

  - do:
      headers:
        Content-Type: application/json
      search:
        rest_total_hits_as_int: true
        index: int8_rescore_zero_hnsw
        body:
          knn:
            field: vector
            query_vector: [-0.5, 90.0, -10, 14.8]
            k: 3
            num_candidates: 3

  - match: { hits.total: 3 }
  - set: { hits.hits.0._score: default_rescore0 }
  - set: { hits.hits.1._score: default_rescore1 }
  - set: { hits.hits.2._score: default_rescore2 }

  - do:
      indices.put_mapping:
        index: int8_rescore_zero_hnsw
        body:
          properties:
            vector:
              type: dense_vector
              similarity: max_inner_product
              dims: 4
              index_options:
                type: int8_hnsw

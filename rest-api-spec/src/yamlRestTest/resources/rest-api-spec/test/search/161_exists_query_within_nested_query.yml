---
"Test exists query within nested query on mapped binary field":
  - do:
      search:
          rest_total_hits_as_int: true
          index: test
          body:
            query:
              nested:
                path: nested
                query:
                  exists:
                    field: nested.binary

  - match: {hits.total: 3}


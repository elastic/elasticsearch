setup:
  - skip:
      features: ["headers", "allowed_warnings"]

  - do:
      indices.create:
          index:  test
          body:
            mappings:
              dynamic: false
              properties:
                nested:
                  type: nested
                  properties:
                    binary:
                      type: binary
                      doc_values: true
                    boolean:
                      type: boolean
                    date:
                      type: date
                    geo_point:
                      type: geo_point
                    ip:
                      type: ip
                    keyword:
                      type: keyword
                    byte:
                      type: byte
                    double:
                      type: double
                    float:
                      type: float
                    half_float:
                      type: half_float
                    integer:
                      type: integer
                    long:
                      type: long
                    short:
                      type: short
                    object:
                      type: object
                      properties:
                        inner1:
                          type: keyword
                        inner2:
                          type: keyword
                    text:
                      type: text

  - do:
      headers:
        Content-Type: application/json
      index:
          index:  "test"
          id:     "1"
          body:
            nested:
              - binary: "YWJjZGUxMjM0"
                boolean: true
                date: "2017-01-01"
                geo_point: [0.0, 20.0]
                ip: "192.168.0.1"
                keyword: "foo"
              - byte: 1
                double: 1.0
                float: 1.0
                half_float: 1.0
                integer: 1
              - long: 1
                short: 1
                object:
                  inner1: "foo"
                  inner2: "bar"
                text: "foo bar"

  - do:

---
"Test Index and Search locale dependent mappings / dates":

  - skip:
      version: "all"
      reason: "Awaits fix: https://github.com/elastic/elasticsearch/issues/49719"

  - do:
      indices.create:
          index: test_index
          body:
              settings:
                  number_of_shards: 1
              mappings:
                  properties:
                      date_field:
                          type: date
                          format: "8E, d MMM uuuu HH:mm:ss Z"
                          locale: "fr"
  - do:
      bulk:
          refresh: true
          body:
              - '{"index": {"_index": "test_index", "_id": "1"}}'
              - '{"date_field": "mer., 6 déc. 2000 02:55:00 -0800"}'
              - '{"index": {"_index": "test_index", "_id": "2"}}'
              - '{"date_field": "jeu., 7 déc. 2000 02:55:00 -0800"}'

  - do:
      search:
          rest_total_hits_as_int: true
          index: test_index
          body: {"query" : {"range" : {"date_field" : {"gte": "mar., 5 déc. 2000 02:55:00 -0800", "lte": "jeu., 7 déc. 2000 00:00:00 -0800"}}}}
  - match: { hits.total: 1 }

  - do:
      search:
          rest_total_hits_as_int: true
          index: test_index
          body: {"query" : {"range" : {"date_field" : {"gte": "mar., 5 déc. 2000 02:55:00 -0800", "lte": "ven., 8 déc. 2000 00:00:00 -0800"}}}}
  - match: { hits.total: 2 }

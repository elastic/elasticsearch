        indices.create:
           index: test
           body:
              mappings:
                 properties:
                   obj:
                      type: object
                      properties:
                        products:
                          type: nested
                          properties:
                            manufacturer:
                              type: keyword
                            base_price:
                              type: double
                            product_id:
                              type: integer
                        other_obj_field:
                          type: keyword

  -  do:
        index:
           index: test
           id: "1"
           refresh: true
           body:
              obj:
                 products:
                    - { "manufacturer" : "Supersoft", "base_price" : 1.55, "product_id" : 12345}
                    - { "manufacturer" : "HyperSmart", "base_price" : 20.20, "product_id" : 54321}
                 other_obj_field: other_value

  - do:
      indices.create:
        index:  test
        body:
          settings:
            number_of_shards: 1
          mappings:
            _source:
              enabled: false
            properties:
              keyword:
                type: keyword
              location:
                type: geo_point

  - do:
      index:
        index:  test
        id:     "1"
        body:
          keyword: [ "a" ]
          location: [12, 12]

  - do:
      indices.refresh:
        index: [ test ]

  - do:
      search:
        index: test
        body:
          fields: [_id,keyword,location]

  - length: { hits.hits.0.fields: 1 }
  - match: { hits.hits.0.fields._id.0: "1" }


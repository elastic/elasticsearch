Test unmapped field:
  -  requires:
        cluster_features: "gte_v7.11.0"
        reason: support was introduced in 7.11
  -  do:
        indices.create:
           index: test
           body:
              mappings:
                 dynamic: false
                 properties:
                    f1:
                       type: keyword
                    f2:
                       type: object
                       enabled: false
                    f3:
                       type: object
  -  do:
        index:
           index: test
           id: "1"
           refresh: true
           body:
              f1: some text
              f2:
                 a: foo
                 b: bar
              f3:
                 c: baz
              f4: some other text
  -  do:
        search:
           index: test
           body:
              fields:
              - f1
              - { "field" : "f4", "include_unmapped" : true }
  -  match:
        hits.hits.0.fields.f1:
        - some text
  -  match:
        hits.hits.0.fields.f4:
        - some other text
  -  do:
        search:
           index: test
           body:
              fields:
              - { "field" : "f*", "include_unmapped" : true }
  -  match:
        hits.hits.0.fields.f1:
        - some text
  -  match:
        hits.hits.0.fields.f2\.a:
        - foo
  -  match:
        hits.hits.0.fields.f2\.b:
        - bar
  -  match:
        hits.hits.0.fields.f3\.c:
        - baz
  -  match:
        hits.hits.0.fields.f4:
        - some other text

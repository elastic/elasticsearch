---
"Test basic field retrieval":
  - do:
      indices.create:
        index:  test
        body:
          mappings:
            properties:
              keyword:
                type: keyword
              integer_range:
                type: integer_range

  - do:
      index:
        index:  test
        id:     "1"
        body:
          keyword: [ "a", "b" ]
          integer_range:
            gte: 0
            lte: 42

  - do:
      indices.refresh:
        index: [ test ]

  - do:
      search:
        index: test
        body:
          fields: [keyword, integer_range]

  - is_true: hits.hits.0._id
  - is_true: hits.hits.0._source

  - match: { hits.hits.0.fields.keyword.0: a }
  - match: { hits.hits.0.fields.keyword.1: b }

  - match: { hits.hits.0.fields.integer_range.0.gte: 0 }
  - match: { hits.hits.0.fields.integer_range.0.lte: 42 }

---
"Test date formatting":
  - do:
      indices.create:
        index:  test
        body:
          settings:
            index.number_of_shards: 1
          mappings:
            properties:
              keyword:
                type: keyword
              date:
                type: date

  - do:
      index:
        index:  test
        id:     "1"
        body:
          keyword: "value"
          date: "1990-12-29T22:30:00.000Z"

  - do:
      indices.refresh:
        index: [ test ]

  - do:
      search:
        index: test
        body:
          fields:
            - field: date
              format: "yyyy/MM/dd"

  - is_true: hits.hits.0._id
  - is_true: hits.hits.0._source
  - match: { hits.hits.0.fields.date.0: "1990/12/29" }

  - do:
      catch: bad_request
      search:
        index: test
        body:
          fields:
            - field: keyword
              format: "yyyy/MM/dd"

---
"Test disable source":

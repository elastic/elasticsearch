setup:
  - skip:
      version: ' - 8.11.99'
      reason: 'ingest simulate added in 8.12'

---
"Test no pipelines":

  - skip:
      features: headers

  - do:
      headers:
        Content-Type: application/json
      simulate.ingest:
        body: >
          {
            "docs": [
              {
                "_index": "index-1",
                "_id": "id",
                "_source": {
                  "foo": "bar"
                }
              },
              {
                "_index": "index-2",
                "_id": "id",
                "_source": {
                  "foo": "rab"
                }
              }
            ]
          }
  - length: { docs: 2 }
  - match: { docs.0.doc._index: "index-1" }
  - match: { docs.0.doc._source.foo: "bar" }
  - match: { docs.0.doc.executed_pipelines: [] }
  - match: { docs.1.doc._index: "index-2" }
  - match: { docs.1.doc._source.foo: "rab" }
  - match: { docs.1.doc.executed_pipelines: [] }

---
"Test existing index with pipelines":

  - skip:
      features: headers

  - skip:
      version: ' - 8.13.99'
      reason: 'ingest simulate index mapping validation added in 8.14'

  - do:
      headers:
        Content-Type: application/json
      ingest.put_pipeline:
        id: "my-pipeline"
        body:  >
          {
            "processors": [
            ]
          }
  - match: { acknowledged: true }

  - do:
      headers:
        Content-Type: application/json
      ingest.put_pipeline:
        id: "my-final-pipeline"
        body:  >
          {
            "processors": [
            ]
          }
  - match: { acknowledged: true }

  - do:
      indices.create:
        index:  index
        body:
          settings:
            default_pipeline: "my-pipeline"
            final_pipeline: "my-final-pipeline"
          mappings:
            dynamic: strict
            properties:
              foo:
                type: text

  - do:
      headers:
        Content-Type: application/json
      simulate.ingest:
        body: >
          {
            "docs": [
              {
                "_index": "index",
                "_id": "id",
                "_source": {
                  "foob": "bar"
                }
              },
              {
                "_index": "index",
                "_id": "id",
                "_source": {
                  "foo": "rab"
                }
              }
            ],
            "pipeline_substitutions": {
              "my-pipeline": {
                "processors": [
                ]
              }
            }
          }
  - length: { docs: 2 }
  - match: { docs.0.doc._source.foob: "bar" }
  - match: { docs.0.doc.executed_pipelines: ["my-pipeline", "my-final-pipeline"] }
  - match: { docs.0.doc.error.type: "strict_dynamic_mapping_exception" }
  - match: { docs.0.doc.error.reason: "[1:9] mapping set to strict, dynamic introduction of [foob] within [_doc] is not allowed" }
  - match: { docs.1.doc._source.foo: "rab" }
  - match: { docs.1.doc.executed_pipelines: ["my-pipeline", "my-final-pipeline"] }
  - not_exists: docs.1.doc.error

---
"Test index templates with pipelines":

  - skip:
      features: [headers, allowed_warnings]

  - do:
      headers:
        Content-Type: application/json
      ingest.put_pipeline:
        id: "my-pipeline"
        body:  >
          {
            "processors": [
            ]
          }
  - match: { acknowledged: true }

  - do:
      headers:
        Content-Type: application/json
      ingest.put_pipeline:
        id: "my-final-pipeline"
        body:  >
          {
            "processors": [
            ]
          }
  - match: { acknowledged: true }

  - do:
      allowed_warnings:
        - "index template [my-template] has index patterns [index-*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [my-template] will take precedence during new index creation"
      indices.put_index_template:
        name: my-template
        body:
          index_patterns: index-*
          template:
            settings:
              default_pipeline: "my-pipeline"
              final_pipeline: "my-final-pipeline"

  - do:
      headers:
        Content-Type: application/json
      simulate.ingest:
        body: >
          {
            "docs": [
              {
                "_index": "index-1",
                "_id": "id",
                "_source": {
                  "foo": "bar"
                }
              },
              {
                "_index": "index-1",
                "_id": "id",
                "_source": {
                  "foo": "rab"
                }
              }
            ],
            "pipeline_substitutions": {
              "my-pipeline": {
                "processors": [
                ]
              }
            }
          }
  - length: { docs: 2 }
  - match: { docs.0.doc._index: "index-1" }
  - match: { docs.0.doc._source.foo: "bar" }
  - match: { docs.0.doc.executed_pipelines: ["my-pipeline", "my-final-pipeline"] }
  - match: { docs.1.doc._index: "index-1" }
  - match: { docs.1.doc._source.foo: "rab" }
  - match: { docs.1.doc.executed_pipelines: ["my-pipeline", "my-final-pipeline"] }

---
"Test bad pipeline substitution":

  - skip:
      features: [headers, allowed_warnings]

  - do:
      headers:
        Content-Type: application/json
      ingest.put_pipeline:
        id: "my-pipeline"
        body:  >
          {
            "processors": [
            ]
          }
  - match: { acknowledged: true }

  - do:
      allowed_warnings:
        - "index template [my-template] has index patterns [index-*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [my-template] will take precedence during new index creation"
      indices.put_index_template:
        name: my-template
        body:
          index_patterns: index-*
          template:
            settings:
              default_pipeline: "my-pipeline"

  - do:
      catch: "request"
      headers:
        Content-Type: application/json
      simulate.ingest:
        body: >
          {
            "docs": [
              {
                "_index": "index-1",
                "_id": "id",
                "_source": {
                  "foo": "bar"
                }
              },
              {
                "_index": "index-1",
                "_id": "id",
                "_source": {
                  "foo": "rab"
                }
              }
            ],
            "pipeline_substitutions": {
              "my-pipeline": {
                "processors": [
                  {
                    "non-existent-processor": {
                    }
                  }
                ]
              }
            }
          }
  - match: { status: 500 }


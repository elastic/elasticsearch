# This test creates one huge mapping in the setup
# Every test should use its own field to make sure it works

setup:

  - do:
      indices.create:
          index: test
          body:
            mappings:
              "properties":
                "location":
                  "type": "geo_point"
                "suggest_context":
                   "type" : "completion"
                   "contexts":
                      -
                        "name" : "color"
                        "type" : "category"
                "suggest_context_with_path":
                   "type" : "completion"
                   "contexts":
                      -
                        "name" : "color"
                        "type" : "category"
                        "path" : "color"
                "suggest_geo":
                   "type" : "completion"
                   "contexts":
                      -
                        "name" : "location"
                        "type" : "geo"
                        "precision" : "5km"
                "suggest_multi_contexts":
                   "type" : "completion"
                   "contexts":
                      -
                        "name" : "location"
                        "type" : "geo"
                        "precision" : "5km"
                        "path" : "location"
                      -
                        "name" : "color"
                        "type" : "category"
                        "path" : "color"

---
"Simple context suggestion should work":

  - do:
      index:
        index: test
        id:    "1"
        body:
          suggest_context:
            input: "foo red"
            contexts:
              color: "red"

  - do:
      index:
        index: test
        id:    "2"
        body:
          suggest_context:
            input: "foo blue"
            contexts:
              color: "blue"

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          suggest:
            result:
              text: "foo"
              completion:
                field: suggest_context
                contexts:
                  color: "red"

  - length: { suggest.result: 1  }
  - length: { suggest.result.0.options: 1  }
  - match:  { suggest.result.0.options.0.text: "foo red" }


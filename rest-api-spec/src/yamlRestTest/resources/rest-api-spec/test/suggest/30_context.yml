---
"Indexing and Querying without contexts is forbidden":

  - do:
      index:
        index: test
        id:    "1"
        body:
          suggest_context:
            input: "foo"
            contexts:
              color: "red"
          suggest_multi_contexts:
            input: "bar"
            contexts:
              color: "blue"

  - do:
      catch: /Contexts are mandatory in context enabled completion field \[suggest_context\]/
      index:
        index: test
        id:    "2"
        body:
          suggest_context:
            input: "foo"

  - do:
      indices.refresh: {}

  - do:
      catch: /Missing mandatory contexts in context query/
      search:
        rest_total_hits_as_int: true
        allow_partial_search_results: false
        body:
          suggest:
            result:
              text: "foo"
              completion:
                field: suggest_context

  - do:
      catch: /Missing mandatory contexts in context query/
      search:
        rest_total_hits_as_int: true
        allow_partial_search_results: false
        body:
          suggest:
            result:
              text: "foo"
              completion:
                field: suggest_context
                contexts: {}

  - do:
      catch: /Missing mandatory contexts in context query/
      search:
        rest_total_hits_as_int: true
        allow_partial_search_results: false
        body:
          suggest:
            result:
              text: "foo"
              completion:
                field: suggest_multi_contexts
                contexts:
                  location: []

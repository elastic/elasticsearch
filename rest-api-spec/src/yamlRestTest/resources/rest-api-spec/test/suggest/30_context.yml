            input: "Marriot in Amsterdam"
            contexts:
              location:
                lat : 52.22
                lon : 4.53

  - do:
      index:
        index: test
        id:    "2"
        body:
          suggest_geo:
            input: "Marriot in Berlin"
            contexts:
              location:
                lat : 53.31
                lon : 13.24

  - do:
      indices.refresh: {}

  - do:
      indices.get_mapping: {}
  - do:
      search:
        rest_total_hits_as_int: true

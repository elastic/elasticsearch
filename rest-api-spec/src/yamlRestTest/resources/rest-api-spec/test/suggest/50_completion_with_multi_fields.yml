---
"Search by suggestion on sub field with context should work":

  - skip:
      version: " - 6.99.99"
      reason:  "Search by suggestion with multi-fields was introduced 7.0.0"

  - do:
      indices.create:
        index: completion_with_context
        body:
          mappings:
            "properties":
              "suggest_1":
                "type": "completion"
                "contexts":
                  -
                    "name": "color"
                    "type": "category"
                "fields":
                  "suggest_2":
                    "type": "completion"
                    "contexts":
                      -
                        "name": "color"
                        "type": "category"


  - do:
      index:
        index: completion_with_context
        id:    1
        body:
          suggest_1:
            input: "foo red"
            contexts:
              color: "red"

  - do:
      index:
        index: completion_with_context
        id:    2
        body:
          suggest_1:
            input: "foo blue"
            contexts:
              color: "blue"

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index: completion_with_context
        body:
          suggest:
            result:
              prefix: "foo"
              completion:
                field: suggest_1.suggest_2
                contexts:
                  color: "red"

  - length: { suggest.result: 1  }
  - length: { suggest.result.0.options: 1  }
  - match:  { suggest.result.0.options.0.text: "foo red" }




---
"Search by suggestion and by keyword sub-field should work":

  - skip:
      version: " - 6.99.99"
      reason:  "Search by suggestion with multi-fields was introduced 7.0.0"

  - do:
      indices.create:
        index: completion_with_sub_keyword
        body:
          mappings:
            "properties":
              "suggest_1":
                "type" : "completion"
                "fields":
                  "text_raw":
                    "type"  : "keyword"

  - do:
      index:
        index: completion_with_sub_keyword
        id:    1
        body:
          suggest_1: "bar"

  - do:
      index:
        index: completion_with_sub_keyword
        id:    2
        body:
          suggest_1: "baz"

  - do:
      indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        index:   completion_with_sub_keyword
        body:
          suggest:
            result:
              text: "b"
              completion:
                field: suggest_1

  - length: { suggest.result: 1  }
  - length: { suggest.result.0.options: 2  }


  - do:
      search:
        rest_total_hits_as_int: true
        index:   completion_with_sub_keyword
        body:
          query:   { term: { suggest_1.text_raw: "bar" }}

  - match: { hits.total: 1 }




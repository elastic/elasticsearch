  - skip:
      version: " - 8.9.99"
      reason: Introduced in 8.10.0
  - do:
      synonyms.put_synonym:
        id: test-synonyms-3
        body:
          synonyms_set:
            - synonyms: "hello, hi"
            - synonyms: "goodbye, bye"
  - do:
      synonyms.put_synonym:
        id: test-synonyms-1
        body:
          synonyms_set:
            - synonyms: "test, check"
            - synonyms: "good, great"
            - synonyms: "bad, evil"
  - do:
      synonyms.put_synonym:
        id: test-synonyms-2
        body:
          synonyms_set:
            - synonyms: "pc, computer"
  # set logging to debug for issue: https://github.com/elastic/elasticsearch/issues/102261
  - do:
      cluster.put_settings:
        body:
          persistent:
            logger.org.elasticsearch.synonyms: DEBUG

---
teardown:
  - do:
      cluster.put_settings:
        body:
          persistent:
            logger.org.elasticsearch.synonyms: null

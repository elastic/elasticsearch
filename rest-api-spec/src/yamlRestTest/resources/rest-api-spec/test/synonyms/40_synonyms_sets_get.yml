setup:
  - requires:
      cluster_features: ["gte_v8.10.0"]
      reason: Introduced in 8.10.0
  - do:
      synonyms.put_synonym:
        id: test-synonyms-3
        body:
          synonyms_set:
            - synonyms: "hello, hi"
            - synonyms: "goodbye, bye"

  # This is to ensure that all index shards (write and read) are available. In serverless this can take some time.
  - do:
      cluster.health:
        index: .synonyms-2
        timeout: 2s
        wait_for_status: green
        ignore: 408

  - do:
      synonyms.put_synonym:
        id: test-synonyms-1
        body:
          synonyms_set:
            - synonyms: "test, check"
            - synonyms: "good, great"
            - synonyms: "bad, evil"
  - do:
      synonyms.put_synonym:
        id: test-synonyms-2
        body:
          synonyms_set:
            - synonyms: "pc, computer"

---
"List synonyms set":
  - do:
      synonyms.get_synonyms_sets: { }

  - match:
      count: 3

  - match:
      results:
        - synonyms_set: "test-synonyms-1"
          count: 3
        - synonyms_set: "test-synonyms-2"
          count: 1
        - synonyms_set: "test-synonyms-3"
          count: 2

---
"Pagination - size":
  - do:
      synonyms.get_synonyms_sets:
        size: 2

  - match:
      count: 3
  - match:
      results:
        - synonyms_set: "test-synonyms-1"
          count: 3
        - synonyms_set: "test-synonyms-2"
          count: 1

---
"Pagination - from":
  - do:
      synonyms.get_synonyms_sets:
        from: 1

  - match:
      count: 3
  - match:
      results:
        - synonyms_set: "test-synonyms-2"
          count: 1
        - synonyms_set: "test-synonyms-3"
          count: 2

---
"No synonym sets":

  - do:

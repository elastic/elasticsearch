---
setup:
  - skip:
      known_issues:
        - cluster_feature: "gte_v8.7.0"
          fixed_by: "gte_v8.10.0"
      reason: "Synthetic source shows up in the mapping in 8.10 and on, may trigger assert failures in mixed cluster tests"
---
add time series mappings:
  - requires:
      cluster_features: ["gte_v7.16.0"]
      reason: introduced in 7.16.0

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        availability_zone:
                          type: short
                          time_series_dimension: true
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                          time_series_dimension: true
                        network:
                          properties:
                            tx:
                              type: long
                              time_series_metric: counter
                            rx:
                              type: integer
                              time_series_metric: gauge
                            packets_dropped:
                              type: long
                              time_series_metric: gauge
                            latency:
                              type: double
                              time_series_metric: gauge

---
can shadow dimensions:
  - requires:
      cluster_features: ["index.shadowing_dimensions_and_metrics_is_valid_in_non_tsdb"]
      reason: "Fixed by #141549"

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                dim:
                  type: keyword
                  time_series_dimension: true
                deep:
                  properties:
                    deeper:
                      properties:
                        deepest:
                          type: keyword
                          time_series_dimension: true

  - do:
      indices.put_mapping:
        index: test
        body:
          runtime:
            dim:
              type: keyword
  - is_true: acknowledged

  - do:
      search:
        index: test
        body:
          runtime_mappings:
            dim:
              type: keyword

  - do:
      indices.put_mapping:
        index: test
        body:
          runtime:
            deep.deeper.deepest:
              type: keyword
  - is_true: acknowledged

  - do:
      search:
        index: test
        body:
          runtime_mappings:
            deep.deeper.deepest:
              type: keyword



---
setup:
  - skip:
      version: "8.7.00 - 8.9.99"
      reason: "Synthetic source shows up in the mapping in 8.10 and on, may trigger assert failures in mixed cluster tests"

---
add time series mappings:
  - skip:
      version: " - 7.15.99"
      reason: introduced in 7.16.0

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        availability_zone:
                          type: short
                          time_series_dimension: true
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                          time_series_dimension: true
                        network:
                          properties:
                            tx:
                              type: long
                              time_series_metric: counter
                            rx:
                              type: integer
                              time_series_metric: gauge
                            packets_dropped:
                              type: long
                              time_series_metric: gauge
                            latency:
                              type: double
                              time_series_metric: gauge

---
can't shadow dimensions:
  - skip:
      version: " - 8.0.99"
      reason: introduced in 8.1.0

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                dim:
                  type: keyword
                  time_series_dimension: true
                deep:
                  properties:
                    deeper:
                      properties:
                        deepest:
                          type: keyword
                          time_series_dimension: true

  - do:
      catch: /Field \[dim\] attempted to shadow a time_series_dimension/
      indices.put_mapping:
        index: test
        body:
          runtime:
            dim:
              type: keyword

  - do:
      catch: /Field \[dim\] attempted to shadow a time_series_dimension/
      search:
        index: test
        body:
          runtime_mappings:
            dim:
              type: keyword

  - do:
      catch: /Field \[deep.deeper.deepest\] attempted to shadow a time_series_dimension/
      indices.put_mapping:
        index: test
        body:
          runtime:
            deep.deeper.deepest:
              type: keyword

  - do:
      catch: /Field \[deep.deeper.deepest\] attempted to shadow a time_series_dimension/
      search:
        index: test
        body:
          runtime_mappings:
            deep.deeper.deepest:
              type: keyword



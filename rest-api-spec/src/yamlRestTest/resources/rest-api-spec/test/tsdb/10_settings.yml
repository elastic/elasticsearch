      version: " - 8.1.99"
      reason: tsdb indexing changed in 8.2.0

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index:
              mode: time_series
              routing_path: [metricset]
              time_series:
                start_time: 1632625782000
                end_time: 1632625792000
          mappings:
            properties:
              "@timestamp":
                type: date
              metricset:
                type: keyword
                time_series_dimension: true

  - do:
      indices.put_settings:
        index: test_index
        body:
          index:
            time_series:
              end_time: 1632625793000

  - do:
      catch: /index.time_series.end_time must be larger than current value \[1632625793000\]/
      indices.put_settings:
        index: test_index
        body:
          index:
            time_series:
              end_time: 1632625792000

  - do:
      index:
        refresh: true
        index: test_index
        body: {
          "@timestamp": 1632625792000,
          "metricset": "pod"
        }

  - do:
      search:
        index: test_index
        body:
          docvalue_fields: [ '@timestamp' ]
  - match: { hits.total.value: 1 }
  - match: { "hits.hits.0.fields.@timestamp": [ "2021-09-26T03:09:52.000Z" ] }

  - do:
      indices.delete:
        index: test_index


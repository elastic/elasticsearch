enable:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0

  - do:
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                routing_path: [metricset, k8s.pod.uid]
                number_of_replicas: 0
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                        network:
                          properties:
                            tx:
                              type: long
                            rx:
                              type: long

---
no sort field:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0

  - do:
      catch: /\[index.mode=time_series\] is incompatible with \[index.sort.field\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                sort.field: ['a']

---
no sort order:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0

  - do:
      catch: /\[index.mode=time_series\] is incompatible with \[index.sort.order\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                sort.order: ['DESC']

---
no sort mode:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0

  - do:
      catch: /\[index.mode=time_series\] is incompatible with \[index.sort.mode\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                sort.mode: ['MIN']

---
no sort missing:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0

  - do:
      catch: /\[index.mode=time_series\] is incompatible with \[index.sort.missing\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                sort.missing: ['_last']

---
no partitioning:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0

  - do:
      catch: /\[index.mode=time_series\] is incompatible with \[index.routing_partition_size\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                shards: 5
                routing_partition_size: 2

---
routing_path required:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.16.0

  - do:
      catch: /\[index.mode=time_series\] requires \[index.routing_path\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                shards: 5

---
routing_path is not allowed in standard mode:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.16.0

  - do:
      catch: /\[index.routing_path\] requires \[index.mode=time_series\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                routing_path: foo

---
routing required:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.16.0

  - do:
      catch: /routing is forbidden on CRUD operations that target indices in \[index.mode=time_series\]/
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                routing_path: foo
            mappings:
              _routing:
                required: true
---
set start_time and end_time:
  - skip:
      version: " - 8.0.99"
      reason: introduced in 8.1.0
  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index:
              mode: time_series
              routing_path: [metricset]
              time_series:
                start_time: 1632625782000
                end_time: 1632625792000

  - do:
      indices.put_settings:
        index: test_index
        body:
          index:
            time_series:
              end_time: 1632625793000

  - do:
      catch: /index.time_series.end_time must be larger than current value \[1632625793000\]/
      indices.put_settings:
        index: test_index
        body:
          index:
            time_series:
              end_time: 1632625792000

  - do:
      indices.delete:
        index: test_index

---
set start_time and end_time without timeseries mode:
  - skip:
      version: " - 8.0.99"
      reason: introduced in 8.1.0
  - do:
      catch: /\[index.time_series.start_time\] requires \[index.mode=time_series\]/
      indices.create:
        index: test_index
        body:
          settings:
            index:
              time_series:
                start_time: 1632625782000

  - do:
      catch: /\[index.time_series.end_time\] requires \[index.mode=time_series\]/
      indices.create:
        index: test_index
        body:
          settings:
            index:
              time_series:
                end_time: 1632625782000

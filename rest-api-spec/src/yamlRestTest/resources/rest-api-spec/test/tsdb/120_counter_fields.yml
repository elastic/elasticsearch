---
setup:
  - skip:
      version: " - 8.9.99"
      reason: "counter field support added in 8.10"
      features: close_to

  - do:
      indices.create:
        index: test_counter
        body:
          settings:
            index:
              mode: time_series
              routing_path: [ key ]
              time_series:
                start_time: 2021-01-01T00:00:00Z
                end_time: 2021-01-31T00:00:00Z
              number_of_shards: 1
          mappings:
            properties:
              "@timestamp":
                type: date
              key:
                type: keyword
                time_series_dimension: true
              counter:
                type: long
                time_series_metric: counter
              weight:
                type: integer

  - do:
      bulk:
        index: test_counter
        refresh: true
        body:
          - '{ "index": {} }'
          - '{ "@timestamp": "2021-01-01T00:01:00Z", "key": "bar", "counter": 10, "weight": 2 }'
          - '{ "index": {} }'
          - '{ "@timestamp": "2021-01-01T00:02:00Z", "key": "bar", "counter": 20, "weight": 1 }'
          - '{ "index": {} }'
          - '{ "@timestamp": "2021-01-01T00:03:00Z", "key": "bar", "counter": 22, "weight": 2 }'
          - '{ "index": {} }'
          - '{ "@timestamp": "2021-01-01T00:04:00Z", "key": "bar", "counter": 28, "weight": 1 }'

---
"avg":
  - do:
      search:
        index: test_counter
        body:
          aggs:
            counter_avg:
              avg:
                field: counter

  - match: { hits.total.value: 4 }
  - length: { hits.hits: 4 }
  - close_to: { aggregations.counter_avg.value: { value: 20.00, error: 0.01 } }



---
date:
  - skip:
      version: " - 8.1.99"
      reason: tsdb indexing changed in 8.2.0

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                mode: time_series
                routing_path: [metricset]
                time_series:
                  start_time: 2021-04-28T00:00:00Z
                  end_time: 2021-04-29T00:00:00Z
                number_of_replicas: 0
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true

  - do:
      indices.get_mapping:
        index: test
  - match: { "test.mappings.properties.@timestamp.type": date }
  - match: { 'test.mappings._data_stream_timestamp.enabled': true }

  - do:
      bulk:
        refresh: true
        index: test_index
        body:
          - '{"index": {}}'
          - '{"@timestamp": "2021-04-28T18:50:04.467Z", "metricset": "pod"}'

  - do:
      search:
        index: test_index
        body:
          docvalue_fields: [ '@timestamp' ]
  - match: {hits.total.value: 1}
  - match: { "hits.hits.0.fields.@timestamp": ["2021-04-28T18:50:04.467Z"] }



---
date:
  - skip:
      version: " - 7.99.99"
      reason: introduced in 8.0.0 to be backported to 7.16.0

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                mode: time_series
                number_of_replicas: 0
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  dimension: true

  - do:
      indices.get_mapping:
        index: test
  - match: { "test.mappings.properties.@timestamp.type": date }

  - do:
      bulk:
        refresh: true
        index: test_index
        body:
          - '{"index": {}}'
          - '{"@timestamp": "2021-04-28T18:50:04.467Z", "metricset": "pod"}'

  - do:
      search:
        index: test_index
        body:
          docvalue_fields: [ '@timestamp' ]
  - match: {hits.total.value: 1}
  - match: { "hits.hits.0.fields.@timestamp": ["2021-04-28T18:50:04.467Z"] }


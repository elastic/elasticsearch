---
runtime field matching routing path:
  - skip:
      version: " - 8.1.99"
      reason: tsdb indexing changed in 8.2.0

  - do:
      indices.create:
          index: test
          body:
            settings:
              index:
                mode: time_series
                routing_path: [dim.*]
                time_series:
                  start_time: 2021-04-28T00:00:00Z
                  end_time: 2021-04-29T00:00:00Z
            mappings:
              properties:
                "@timestamp":
                  type: date

  - do:
      bulk:
        refresh: true
        index: test
        body:
          - '{"index": {}}'
          - '{"@timestamp": "2021-04-28T18:50:04.467Z", "dim": {"foo": "a"}}'

  - do:
      catch: /runtime fields may not match \[routing_path\] but \[dim.bar\] matched/
      search:
        index: test
        body:
          runtime_mappings:
            dim.bar:
              type: keyword
          query:
            match:
              dim.foo: a


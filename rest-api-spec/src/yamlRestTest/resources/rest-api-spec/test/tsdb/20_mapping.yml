      reason: index.mode and routing_path introduced in 8.1.0

  - do:
      indices.create:
          index: tsdb_index
          body:
            settings:
              index:
                mode: time_series
                routing_path: [metricset, k8s.pod.uid]
                time_series:
                  start_time: 2021-04-28T00:00:00Z
                  end_time: 2021-04-29T00:00:00Z

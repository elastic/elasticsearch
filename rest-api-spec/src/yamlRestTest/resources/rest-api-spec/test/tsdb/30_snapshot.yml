---
setup:
  - skip:
      version: " - 8.12.99"
      reason: _tsid hashing introduced in 8.13

  - do:
      snapshot.create_repository:
        repository: test_repo
        body:
          type: fs
          settings:
            location: test_repo

---
teardown:
  - do:
      snapshot.delete_repository:
        repository: test_repo

---
"Create a snapshot and then restore it":
  - skip:
      version: " - 8.1.99"
      reason: tsdb indexing changed in 8.2.0
      features: ["allowed_warnings"]

  # Create index
  - do:
      indices.create:
          index: test_index
          body:
            settings:
              index:
                mode: time_series
                routing_path: [metricset, k8s.pod.uid]
                time_series:
                  start_time: 2021-04-28T00:00:00Z
                  end_time: 2021-04-29T00:00:00Z
                number_of_replicas: 0
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                        network:
                          properties:
                            tx:
                              type: long
                            rx:
                              type: long

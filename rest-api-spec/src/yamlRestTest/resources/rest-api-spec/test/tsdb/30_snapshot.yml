  # Restore index
  - do:
      snapshot.restore:
        repository: test_repo
        snapshot: test_restore_tsdb
        wait_for_completion: true

  # Verify that the index is healthy
  - do:
      cluster.health:
        wait_for_status: green
  - match: { status: green }


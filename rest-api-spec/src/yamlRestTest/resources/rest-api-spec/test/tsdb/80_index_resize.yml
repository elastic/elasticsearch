---
split:
  - skip:
      version: " - 8.1.99"
      reason: tsdb indexing changed in 8.2.0

  - do:
      catch: /index-split is not supported because the destination index \[test\] is in time series mode/
      indices.split:
        index: test
        target: test_split
        body:
          settings:
            index.number_of_replicas: 0
            index.number_of_shards: 6

---
shrink:
  - skip:
      version: " - 8.1.99"
      reason: tsdb indexing changed in 8.2.0

  - do:
      indices.shrink:
        index: test
        target: test_shrink
        body:
          settings:
            index.number_of_shards: 1

  - do:
      search:
        index: test_shrink
        body:
          fields:
            - field: _tsid
          query:
            query_string:
              query: '+@timestamp:"2021-04-28T18:51:04.467Z" +k8s.pod.name:cat'

  - match: {hits.total.value: 1}
  - match: {hits.hits.0.fields._tsid: [{k8s.pod.uid: 947e4ced-1786-4e53-9e0c-5c447e959507, metricset: pod}]}


---
"Routing":



 - do:
     indices.create:
       index:    test_1
       body:
         settings:
           index:
             number_of_shards: 5
             number_of_routing_shards: 5

 - do:
      update:
          index:   test_1
          id:      "1"
          routing: "5"
          body:
            doc:        { foo: baz }
            upsert:     { foo: bar }

 - do:
      get:
          index:   test_1
          id:      "1"
          routing: "5"
          stored_fields:  _routing

 - match: { _routing:  "5"}

 - do:
      catch:      missing
      update:
          index:   test_1
          id:      "1"
          body:
            doc:        { foo: baz }

 - do:
      update:
          index:   test_1
          id:      "1"
          routing: "5"
          _source: foo
          body:
            doc:        { foo: baz }

 - match: { get._source.foo: baz }


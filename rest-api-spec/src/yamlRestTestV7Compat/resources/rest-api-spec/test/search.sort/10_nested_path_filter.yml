---
setup:
- skip:
    features:
      - "headers"
      - "allowed_warnings_regex"
- do:
    indices.create:
      index: "my-index"
      body:
        settings:
          number_of_shards: 1
          number_of_replicas: 0
        mappings:
          properties:
            offer:
              type: "nested"
- do:
    index:
      index: "my-index"
      id: "1"
      refresh: true
      body:
        offer:
          price: 10
          color: blue

    headers:
      Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
      Accept: "application/vnd.elasticsearch+json;compatible-with=7"

- do:
    indices.create:
      index: "my-locations"
      body:
        settings:
          number_of_shards: 1
          number_of_replicas: 0
        mappings:
          properties:
            pin:
              properties:
                location:
                  type: geo_point
            offer:
                type: "nested"
    headers:
      Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
      Accept: "application/vnd.elasticsearch+json;compatible-with=7"

- do:
    index:
      index: "my-locations"
      id: "1"
      refresh: true
      body:
        offer:
          price: 10
          color: blue
        pin:
          location:
            lat: 40.12
            lon: -71.34
    headers:
      Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
      Accept: "application/vnd.elasticsearch+json;compatible-with=7"





---
"Sort with nested_path throws exception":
- do:
    catch: /\[nested_path\] has been removed in favour of the \[nested\] parameter/
    search:
      rest_total_hits_as_int: true
      index: "my-index"
      body:
        sort:
          - offer.price:
              mode: avg
              order: asc
              nested_path: offer
    headers:
      Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
      Accept: "application/vnd.elasticsearch+json;compatible-with=7"

---
"Sort with nested_filter throws exception":
  - do:
      catch: /\[nested_filter\] has been removed in favour of the \[nested\] parameter/
      search:
        rest_total_hits_as_int: true
        index: "my-index"
        body:
          sort:
            - offer.price:
                mode: avg
                order: asc
                nested_filter:
                  term:
                    offer.color: blue
      headers:
        Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
        Accept: "application/vnd.elasticsearch+json;compatible-with=7"


---
"Geo search with nested_filter throws exception":
  - do:
      catch: /\[nested_filter\] has been removed in favour of the \[nested\] parameter/
      search:
        rest_total_hits_as_int: true
        index: "my-locations"
        body:
          query:
            match_all: {}
          sort:
            _geo_distance:
              pin.location:
                - -70
                - 40
              nested_filter:
                term:
                  offer.color: blue
      headers:
        Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
        Accept: "application/vnd.elasticsearch+json;compatible-with=7"

---
"Geo search with nested_path throws exception":
  - do:
      catch: /\[nested_path\] has been removed in favour of the \[nested\] parameter/
      search:
        rest_total_hits_as_int: true
        index: "my-locations"
        body:
          query:
            match_all: {}
          sort:
            _geo_distance:
              pin.location:
                - -70
                - 40
              nested_path: "offer"
      headers:
        Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
        Accept: "application/vnd.elasticsearch+json;compatible-with=7"

---
"Basic tests for suggest API":
  - do:
      index:
        index: test
        type:  test
        id:    testing_document
        body:
          body: Amsterdam meetup

  - do:
      indices.refresh: {}

  - do:
      suggest:
        body:
          test_suggestion:
            text: "The Amsterdma meetpu"
            term:
              field: body

  - match: {test_suggestion.0.options.0.text: amsterdam}
  - match: {test_suggestion.1.options.0.text: meetup}

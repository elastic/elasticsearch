  cluster.name: azure
# Azure discovery allows to use Azure API in order to perform discovery.
#
# You have to install the cloud-azure plugin for enabling the Azure discovery.
#
# See <http://elasticsearch.org/guide/reference/modules/discovery/azure.html>
# for more information.
#
# See <http://elasticsearch.org/tutorials/2013/04/02/elasticsearch-on-azure.html>
# for a step-by-step tutorial.
  cloud:
      azure:
          private_key: ${project.build.testOutputDirectory}/azure.pk
          certificate: ${project.build.testOutputDirectory}/azure.crt
          password: YOUR-PASSWORD
          subscription_id: YOUR-AZURE-SUBSCRIPTION-ID
  discovery:
          type: azure

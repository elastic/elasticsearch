import org.elasticsearch.gradle.internal.info.BuildParams

apply plugin: 'elasticsearch.docs-test'
apply plugin: 'elasticsearch.rest-resources'

/* List of files that have snippets that probably should be converted to
 * `// CONSOLE` and `// TESTRESPONSE` but have yet to be converted. Try and
 * only remove entries from this list. When it is empty we'll remove it
 * entirely and have a party! There will be cake and everything.... */
tasks.named("buildRestTests").configure {
  expectedUnconvertedCandidates = [
          'en/rest-api/watcher/put-watch.asciidoc',
          'en/security/authentication/user-cache.asciidoc',
          'en/security/authorization/run-as-privilege.asciidoc',
          'en/security/ccs-clients-integrations/http.asciidoc',
          'en/rest-api/watcher/stats.asciidoc',
          'en/watcher/example-watches/watching-time-series-data.asciidoc',
  ]
}

dependencies {
  yamlRestTestImplementation(testArtifact(project(xpackModule('core'))))
  yamlRestTestImplementation(testArtifact(project(':x-pack:plugin')))
}

restResources {
  restApi {
    include '*'
  }
}

// TODO: Remove the following when the following features are released. These tests include new privileges only available under feature flags
//  which require snapshot builds:
// * RCS 2.0. cross_cluster_search is only available with untrusted_remote_cluster_feature_flag_registered set
// * Data Stream Lifecycle. manage_data_stream_lifecycle privilege is only available with dlm_feature_flag_enabled set
// We disable these tests for snapshot builds to maintain release build coverage.
tasks.named("yamlRestTest").configure {
  if (BuildParams.isSnapshotBuild()) {
    systemProperty 'tests.rest.blacklist', '*/get-builtin-privileges/*'
  } else {
    systemProperty 'tests.rest.blacklist', ['*/create-cross-cluster-api-key/*', '*/update-cross-cluster-api-key/*']
  }
}

testClusters.matching { it.name == "yamlRestTest" }.configureEach {
  extraConfigFile 'op-jwks.json', project(':x-pack:test:idp-fixture').file("oidc/op-jwks.json")
  extraConfigFile 'idp-docs-metadata.xml', project(':x-pack:test:idp-fixture').file("idp/shibboleth-idp/metadata/idp-docs-metadata.xml")
  extraConfigFile 'testClient.crt', project(':x-pack:plugin:security').file("src/test/resources/org/elasticsearch/xpack/security/action/pki_delegation/testClient.crt")

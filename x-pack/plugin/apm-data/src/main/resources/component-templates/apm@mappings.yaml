version: ${xpack.apmdata.template.version}
_meta:
  description: Default mappings for all APM data streams
  managed: true
template:
  mappings:
    dynamic: true
    dynamic_templates:
    - numeric_labels:
        path_match: numeric_labels.*
        mapping:
          type: scaled_float
          scaling_factor: 1000000
    properties:
      data_stream.dataset:
        type: constant_keyword
      data_stream.namespace:
        type: constant_keyword

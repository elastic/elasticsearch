---
version: ${xpack.apmdata.template.version}
_meta:
  description: Default mappings for traces-apm.rum-* data streams
  managed: true
template:
  mappings:
    properties:
      transaction.experience.cls:
        type: scaled_float
        scaling_factor: 1000
      transaction.experience.fid:
        type: scaled_float
        scaling_factor: 1000
      transaction.experience.tbt:
        type: scaled_float
        scaling_factor: 1000
      transaction.experience.longtask.count:
        type: scaled_float
        scaling_factor: 1000
      transaction.experience.longtask.max:
        type: scaled_float
        scaling_factor: 1000
      transaction.experience.longtask.sum:
        type: scaled_float
        scaling_factor: 1000

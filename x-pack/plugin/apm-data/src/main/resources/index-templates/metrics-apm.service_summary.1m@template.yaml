---
version: ${xpack.apmdata.template.version}
index_patterns: [metrics-apm.service_summary.1m-*]
priority: 210
data_stream: {}
allow_auto_create: true
_meta:
  description: Index template for metrics-apm.service_summary.1m-*
  managed: true
composed_of:
- metrics@mappings
- apm@mappings
- apm@settings
- apm-90d@lifecycle
- metrics-apm@mappings
- metrics-apm@settings
- metrics-apm.service_summary@mappings
- metrics-apm.service_summary.1m-fallback@ilm
- metrics@custom
- metrics-apm.service_summary.1m@custom
- ecs@mappings
ignore_missing_component_templates:
- metrics@custom
- metrics-apm.service_summary.1m@custom
- metrics-apm.service_summary.1m-fallback@ilm
template:
  settings:
    index:
      default_pipeline: metrics-apm.service_summary@default-pipeline
      final_pipeline: metrics-apm@pipeline
  mappings:
    properties:
      metricset.interval:
        type: constant_keyword
        value: 1m

---
setup:
  - do:
      cluster.health:
        wait_for_events: languid
---
"Test logs-apm.error-* event.dataset field":
  - do:
      bulk:
        index: logs-apm.error-eventdataset
        refresh: true
        body:
          - create: {}
          - '{"@timestamp": "2017-06-22", "data_stream": {"type": "log", "dataset": "apm.error", "namespace": "eventdataset"}, "log": {"level": "error"}, "error": {"log": {"message": "loglevel"}, "exception": [{"message": "exception_used"}]}}'

          - create: {}
          - '{"@timestamp": "2017-06-22", "data_stream": {"type": "log", "dataset": "apm.error", "namespace": "eventdataset"}, "event": {"dataset": "foo"}, "log": {"level": "error"}, "error": {"log": {"message": "loglevel"}, "exception": [{"message": "exception_used"}]}}'

  - is_false: errors

  - do:
      search:
        index: logs-apm.error-eventdataset
        body:
          fields: ["event.dataset"]
  - length: { hits.hits: 2 }
  - match: { hits.hits.0.fields: { "event.dataset": ["error"] } }
  - match: { hits.hits.1.fields: { "event.dataset": ["foo"] } }
---
"Test logs-apm.app.*-* event.dataset field":
  - do:
      bulk:
        index: logs-apm.app.foo-eventdataset
        refresh: true
        body:
          - create: {}
          - '{"@timestamp": "2017-06-22", "data_stream": {"type": "log", "dataset": "apm.app.foo", "namespace": "eventdataset"}, "message": "foo"}'

          - create: {}
          - '{"@timestamp": "2017-06-22", "data_stream": {"type": "log", "dataset": "apm.app.foo", "namespace": "eventdataset"}, "event": {"dataset": "foo"}, "message": "foo"}'

  - is_false: errors

  - do:
      search:
        index: logs-apm.app.foo-eventdataset
        body:
          fields: ["event.dataset"]
  - length: { hits.hits: 2 }
  - match: { hits.hits.0.fields: { "event.dataset": ["apm.app.foo"] } }
  - match: { hits.hits.1.fields: { "event.dataset": ["foo"] } }


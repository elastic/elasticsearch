---
"Test follow and unfollow an existing index":
  - do:
      cluster.state: {}

  - set: {master_node: master}

  - do:
      nodes.info: {}

  - set: {nodes.$master.transport_address: local_ip}

  - do:
      cluster.put_settings:
        body:
          transient:
            cluster.remote.local.seeds: $local_ip
        flat_settings: true

  - match: {transient: {cluster.remote.local.seeds: $local_ip}}

  - do:
      indices.create:
        index: foo
        body:
          settings:
            index:
              soft_deletes:
                enabled: true
          mappings:
            properties:
              field:
                type: keyword
  - is_true: acknowledged

  - do:
      ccr.follow:
        index: bar
        wait_for_active_shards: 1
        body:
          remote_cluster: local
          leader_index: foo
  - is_true: follow_index_created
  - is_true: follow_index_shards_acked
  - is_true: index_following_started

  - do:
      ccr.pause_follow:
        index: bar
  - is_true: acknowledged

  - do:
      ccr.resume_follow:
        index: bar
  - is_true: acknowledged

  - do:
      ccr.pause_follow:
        index: bar
  - is_true: acknowledged

  - do:
      indices.close:
        index: bar
  - is_true: acknowledged

  - do:
      ccr.unfollow:
        index: bar
  - is_true: acknowledged

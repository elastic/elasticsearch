import org.elasticsearch.gradle.internal.info.BuildParams

apply plugin: 'elasticsearch.internal-yaml-rest-test'
apply plugin: 'elasticsearch.yaml-rest-compat-test'
apply plugin: 'elasticsearch.internal-test-artifact'

dependencies {
  testImplementation project(path: ':test:test-clusters')
  yamlRestTestImplementation project(path: xpackModule('rollup'))
}

restResources {
  restApi {
    include '_common', 'bulk', 'cluster', 'indices', 'search', 'ingest.put_pipeline', 'ingest.delete_pipeline'
  }
}

artifacts {
  restXpackTests(new File(projectDir, "src/yamlRestTest/resources/rest-api-spec/test"))
}

tasks.named('yamlRestTest') {
  usesDefaultDistribution()
}
tasks.named('yamlRestTestV7CompatTest') {
  usesDefaultDistribution()
}
if (BuildParams.inFipsJvm){
  // This test cluster is using a BASIC license and FIPS 140 mode is not supported in BASIC
  tasks.named("yamlRestTest").configure{enabled = false }
}

tasks.named("yamlRestTestV7CompatTransform").configure { task ->
  task.skipTest("rollup/10_basic/Rollup index", "Downsample for TSDB changed the configuration")
}

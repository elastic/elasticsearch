apply plugin: 'elasticsearch.legacy-yaml-rest-test'
apply plugin: 'elasticsearch.legacy-yaml-rest-compat-test'

dependencies {
  yamlRestTestImplementation(testArtifact(project(xpackModule('core'))))
}

restResources {
  restApi {
    include '_common',
      'bulk',
      'cluster',
      'connector',
      'nodes',
      'indices',
      'index',
      'query_rules',
      'search_application',
      'xpack',
      'security',
      'search',
      'ml'
  }
}

testClusters.configureEach {
  testDistribution = 'DEFAULT'
  setting 'xpack.security.enabled', 'true'
  setting 'xpack.license.self_generated.type', 'trial'
  extraConfigFile 'roles.yml', file('roles.yml')
  user username: 'entsearch-superuser', password: 'entsearch-superuser-password', role: 'superuser'
  user username: 'entsearch-admin', password: 'entsearch-admin-password', role: 'admin,connectors_index_manage_access'
  user username: 'entsearch-user', password: 'entsearch-user-password', role: 'user,connectors_index_read_access'
  user username: 'entsearch-unprivileged', password: 'entsearch-unprivileged-password', role: 'unprivileged'
}

artifacts {
  restXpackTests(new File(projectDir, "src/yamlRestTest/resources/rest-api-spec/test"))
}

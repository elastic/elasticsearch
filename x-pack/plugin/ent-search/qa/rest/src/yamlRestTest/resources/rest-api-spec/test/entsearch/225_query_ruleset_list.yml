---
"List Query Rulesets with multiple rules":
  - do:
      query_ruleset.put:
        ruleset_id: a-test-query-ruleset-with-lots-of-criteria
        body:
          rules:
            - rule_id: query-rule-id1
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ puggles ]
                - type: gt
                  metadata: year
                  values: [ 2023 ]
              actions:
                ids:
                  - 'id1'
                  - 'id2'
            - rule_id: query-rule-id2
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ pug ]
              actions:
                ids:
                  - 'id3'
                  - 'id4'
            - rule_id: query-rule-id3
              type: pinned
              criteria:
                - type: fuzzy
                  metadata: query_string
                  values: [ puggles ]
              actions:
                ids:
                  - 'id5'
                  - 'id6'
            - rule_id: query-rule-id4
              type: pinned
              criteria:
                - type: always
              actions:
                ids:
                  - 'id7'
                  - 'id8'
            - rule_id: query-rule-id5
              type: pinned
              criteria:
                - type: prefix
                  metadata: query_string
                  values: [ pug ]
                - type: suffix
                  metadata: query_string
                  values: [ gle ]
              actions:
                ids:
                  - 'id9'
                  - 'id10'

  - do:
      query_ruleset.list:
        from: 0
        size: 1

  - match: { count: 4 }

  # Alphabetical order by ruleset_id for results
  - match: { results.0.ruleset_id: "a-test-query-ruleset-with-lots-of-criteria" }
  - match: { results.0.rule_total_count: 5 }
  - match:
      results.0.rule_criteria_types_counts:
        exact: 2
        gt: 1
        fuzzy: 1
        prefix: 1
        suffix: 1
        always: 1

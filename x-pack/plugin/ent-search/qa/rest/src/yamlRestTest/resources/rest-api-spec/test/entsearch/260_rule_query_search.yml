setup:
  - skip:
      version: " - 8.9.99"
      reason: Introduced in 8.10.0

  - do:
      indices.create:
        index: test-index1
        body:
          settings:
            index:
              number_of_shards: 1
              number_of_replicas: 0

  - do:
      bulk:
        refresh: true
        index: test-index1
        body:
          - index:
              _id: doc1
          - { "text": "elastic" }
          - index:
              _id: doc2
          - { "text": "kibana" }
          - index:
              _id: doc3
          - { "text": "logstash" }
          - index:
              _id: doc4
          - { "text": "you know, for search" }
          - index:
              _id: doc5
          - { "text": "beats" }

  - do:
      query_ruleset.put:
        ruleset_id: test-ruleset
        body:
          rules:
            - rule_id: rule1
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [search]
              actions:
                ids:
                  - 'doc1'
            - rule_id: rule2
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ui]
              actions:
                docs:
                  - '_index': 'test-index1'
                    '_id': 'doc2'
            - rule_id: rule3
              type: pinned
              criteria:
                - type: contains
                  metadata: query_string
                  values: [ kibana, logstash ]
              actions:
                ids:
                  - 'doc2'
                  - 'doc3'


---
"Perform a rule query specifying a ruleset that does not exist":
  - skip:
      version: " - 8.12.99"
      reason: Bugfix that was broken in previous versions

  - do:
      catch: /resource_not_found_exception/
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: search
              match_criteria:
                foo: bar
              ruleset_id: nonexistent-ruleset

---
"Perform a rule query with malformed rule":
  - skip:
      version: " - 8.12.99"
      reason: Bugfix that was broken in previous versions

  - do:
      catch: bad_request
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: search
              ruleset_id: test-ruleset

---
"Perform a rule query with an ID match":

  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: search
              match_criteria:
                query_string: search
              ruleset_id: test-ruleset

  - match: { hits.total.value: 2 }
  - match: { hits.hits.0._id: 'doc1' }
  - match: { hits.hits.1._id: 'doc4' }

---
"As a user, perform a rule query with an ID match":
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: search
              match_criteria:
                query_string: search
              ruleset_id: test-ruleset

  - match: { hits.total.value: 2 }
  - match: { hits.hits.0._id: 'doc1' }
  - match: { hits.hits.1._id: 'doc4' }

---
"As a user, perform a rule query with a doc match":
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: ui
              match_criteria:
                query_string: ui
              ruleset_id: test-ruleset

  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: 'doc2' }

---
"Perform a rule query with no matching rules":

  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: beats
              match_criteria:
                query_string: beats
              ruleset_id: test-ruleset

  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: 'doc5' }

---
"Perform a rule query with multiple matching rules":

  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: logstash
              match_criteria:
                query_string: logstash
              ruleset_id: test-ruleset

  - match: { hits.total.value: 2 }
  - match: { hits.hits.0._id: 'doc2' }
  - match: { hits.hits.1._id: 'doc3'}


---
"Perform a rule query that matches complex rules":

  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: elastic and kibana are good for search
              match_criteria:
                query_string: elastic and kibana are good for search
              ruleset_id: test-ruleset

  - match: { hits.total.value: 4 }
  - match: { hits.hits.0._id: 'doc2' }
  - match: { hits.hits.1._id: 'doc3' }

---
"Perform a rule query over a ruleset with combined numeric and text rule matching":

  - do:
      query_ruleset.put:
        ruleset_id: combined-ruleset
        body:
          rules:
            - rule_id: rule1
              type: pinned
              criteria:
                - type: fuzzy
                  metadata: foo
                  values: [ bar ]
              actions:
                ids:
                  - 'doc1'
            - rule_id: rule2
              type: pinned
              criteria:
                - type: lte
                  metadata: foo
                  values: [ 100 ]
              actions:
                ids:
                  - 'doc2'
  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                query_string:
                  default_field: text
                  query: blah blah blah
              match_criteria:
                foo: baz
              ruleset_id: combined-ruleset

  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: 'doc1' }

---
"Perform a rule query with an organic query that must be rewritten to another query type":
  - skip:
      version: " - 8.12.1"
      reason: Bugfix that was broken in previous versions

  - do:
      indices.create:
        index: test-index-with-sparse-vector
        body:
          mappings:
            properties:
              source_text:
                type: keyword
              ml.tokens:
                type: sparse_vector

  - do:
      ml.put_trained_model:
        model_id: "text_expansion_model"
        body: >
          {
            "description": "simple model for testing",
            "model_type": "pytorch",
            "inference_config": {
              "text_expansion": {
                "tokenization": {
                  "bert": {
                    "with_special_tokens": false
                  }
                }
              }
            }
          }
  - do:
      ml.put_trained_model_vocabulary:
        model_id: "text_expansion_model"
        body: >
          { "vocabulary": ["[PAD]", "[UNK]", "these", "are", "my", "words", "the", "washing", "machine", "is", "leaking", "octopus", "comforter", "smells"] }
  - do:
      ml.put_trained_model_definition_part:
        model_id: "text_expansion_model"
        part: 0
        body: >
          {
            "total_definition_length":2078,
            "definition": "",
            "total_parts": 1
          }
  - do:
      bulk:
        index: test-index-with-sparse-vector
        refresh: true
        body: |
          {"index": {}}
          {"source_text": "my words comforter", "ml.tokens":{"my":1.0, "words":1.0,"comforter":1.0}}
          {"index": {}}
          {"source_text": "the machine is leaking", "ml.tokens":{"the":1.0,"machine":1.0,"is":1.0,"leaking":1.0}}
          {"index": {}}
          {"source_text": "these are my words", "ml.tokens":{"these":1.0,"are":1.0,"my":1.0,"words":1.0}}
          {"index": {}}
          {"source_text": "the octopus comforter smells", "ml.tokens":{"the":1.0,"octopus":1.0,"comforter":1.0,"smells":1.0}}
          {"index": {}}
          {"source_text": "the octopus comforter is leaking", "ml.tokens":{"the":1.0,"octopus":1.0,"comforter":1.0,"is":1.0,"leaking":1.0}}
          {"index": {}}
          {"source_text": "washing machine smells", "ml.tokens":{"washing":1.0,"machine":1.0,"smells":1.0}}
          {"index": { "_id": "pinned_doc1" }}
          {"source_text": "unrelated pinned doc", "ml.tokens":{"unrelated":1.0,"pinned":1.0,"doc":1.0}}
          {"index": { "_id": "pinned_doc2" }}
          {"source_text": "another unrelated pinned doc", "ml.tokens":{"another":1.0, "unrelated":1.0,"pinned":1.0,"doc":1.0}}

  - do:
      ml.start_trained_model_deployment:
        model_id: text_expansion_model
        wait_for: started

  - do:
      query_ruleset.put:
        ruleset_id: combined-ruleset
        body:
          rules:
            - rule_id: rule1
              type: pinned
              criteria:
                - type: exact
                  metadata: foo
                  values: [ bar ]
              actions:
                ids:
                  - 'pinned_doc1'
            - rule_id: rule2
              type: pinned
              criteria:
                - type: exact
                  metadata: foo
                  values: [ baz ]
              actions:
                docs:
                  - '_index': 'test-index-with-sparse-vector'
                    '_id': 'pinned_doc2'
  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                text_expansion:
                  ml.tokens:
                    model_id: text_expansion_model
                    model_text: "octopus comforter smells"
              match_criteria:
                foo: bar
              ruleset_id: combined-ruleset

  - match: { hits.total.value: 5 }
  - match: { hits.hits.0._id: 'pinned_doc1' }

  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                text_expansion:
                  ml.tokens:
                    model_id: text_expansion_model
                    model_text: "octopus comforter smells"
              match_criteria:
                foo: baz
              ruleset_id: combined-ruleset

  - match: { hits.total.value: 5 }
  - match: { hits.hits.0._id: 'pinned_doc2' }

  - do:
      search:
        body:
          query:
            rule_query:
              organic:
                text_expansion:
                  ml.tokens:
                    model_id: text_expansion_model
                    model_text: "octopus comforter smells"
              match_criteria:
                foo: puggle
              ruleset_id: combined-ruleset

  - match: { hits.total.value: 4 }



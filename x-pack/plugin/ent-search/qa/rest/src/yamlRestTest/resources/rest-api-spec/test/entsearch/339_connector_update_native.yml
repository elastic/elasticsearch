setup:
  - skip:
      version: " - 8.12.99"
      reason: Introduced in 8.13.0

  - do:
      connector.put:
        connector_id: test-connector
        body:
          index_name: search-1-test
          name: my-connector
          language: pl
          is_native: false
          service_type: super-connector

---
"Update Connector Native":
  - do:
      connector.update_native:
        connector_id: test-connector
        body:
          is_native: true


  - match: { result: updated }

  - do:
      connector.get:
        connector_id: test-connector

  - match: { is_native: true }
  - match: { status: configured }

  - do:
      connector.update_native:
        connector_id: test-connector
        body:
          is_native: false

  - match: { result: updated }

  - do:
      connector.get:
        connector_id: test-connector

  - match: { is_native: false }
  - match: { status: configured }

---
"Update Connector Native - 404 when connector doesn't exist":
  - do:
      catch: "missing"
      connector.update_native:
        connector_id: test-non-existent-connector
        body:
          is_native: true

---
"Update Connector Native - 400 status code when connector_id is empty":
  - do:
      catch: "bad_request"
      connector.update_native:
        connector_id: ""
        body:
          is_native: true

---
"Update Connector Native - 400 status code when payload is not string":
  - do:
      catch: "bad_request"
      connector.update_native:
        connector_id: test-connector
        body:
          is_native:
            field_1: test
            field_2: something


setup:
  - do:
      indices.create:
        index: test-search-index1
        body:
          settings:
            index:
              number_of_shards: 1
              number_of_replicas: 0

  - do:
      indices.create:
        index: test-search-index2
        body:
          settings:
            index:
              number_of_shards: 1
              number_of_replicas: 0

  - do:
      indices.create:
        index: test-index
        body:
          settings:
            index:
              number_of_shards: 1
              number_of_replicas: 0

  - do:
      search_application.put:
        name: test-search-application
        body:
          indices: [ "test-search-index1", "test-search-index2" ]
          analytics_collection_name: "test-analytics"
          template:
            script:
              source:
                query:
                  term:
                    "{{field_name}}": "{{field_value}}"
              params:
                field_name: field1
                field_value: value1
            dictionary:
              additionalProperties: false
              required: [ "field_name" ]
              properties:
                field_name:
                  type: string
                field_value:
                  type: string

  - do:
      search_application.put:
        name: test-search-application-1
        body:
          indices: [ "test-search-index1", "test-search-index2" ]
          analytics_collection_name: "test-analytics"
          template:
            script:
              source:
                query:
                  term:
                    "{{field_name}}": "{{field_value}}"
              params:
                field_name: field1
                field_value: value1
            dictionary:
              additionalProperties: false
              properties:
                field_name:
                  type: string
                field_value:
                  type: string
  - do:
      search_application.put:
        name: test-search-application-with-list
        body:
          indices: [ "test-search-index1", "test-search-index2" ]
          template:
            script:
              source: "{ \"query\": { \"multi_match\":{ \"query\": \"{{query_string}}\", \"fields\": [{{#text_fields}}\"{{name}}^{{boost}}\",{{/text_fields}}] } } }"
              params:
                query_string: "elastic"
                text_fields:
                  - name: field1
                    boost: 1
                  - name: field2
                    boost: 2
                  - name: field3
                    boost: 3
              lang: "mustache"

  - do:
      index:
        index: test-search-index1
        id: doc1
        body:
          field1: value1
          field2: value1
        refresh: true

  - do:
      index:
        index: test-search-index2
        id: doc2
        body:
          field1: value1
          field3: value3
        refresh: true

---
teardown:
  - do:
      search_application.delete:
        name: test-search-application
        ignore: 404

  - do:
      search_application.delete:
        name: test-search-application-1
        ignore: 404

  - do:
      search_application.delete:
        name: test-search-application-with-list
        ignore: 404

  - do:
      indices.delete:
        index: test-search-index1
        ignore: 404

  - do:
      indices.delete:
        index: test-search-index2
        ignore: 404

  - do:
      indices.delete:
        index: test-index
        ignore: 404

---
"Query Search Application with default parameters":
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search_application.search:
        name: test-search-application-1

  - match: { hits.total.value: 2 }
  - match: { hits.hits.0._id: "doc1" }
  - match: { hits.hits.1._id: "doc2" }

---
"Query Search Application overriding part of the parameters":
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search_application.search:
        name: test-search-application
        body:
          params:
            field_name: field2


  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: "doc1" }

---
"Query Search Application overriding all parameters":
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search_application.search:
        name: test-search-application
        body:
          params:
            field_name: field3
            field_value: value3


  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: "doc2" }

---
"Query Search Application with list of parameters":
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search_application.search:
        name: test-search-application-with-list
        body:
          params:
            query_string: value3
            text_fields:
              - name: field1
                boost: 1
              - name: field2
                boost: 2
              - name: field3
                boost: 3


  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: "doc2" }

---
"Query Search Application with invalid parameter validation":
  - skip:
      features: headers

  - do:
      catch: "bad_request"
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search_application.search:
        name: test-search-application
        body:
          params:
            field_name: field3
            field_value: 35

---
"Query Search Application without required parameter":
  - skip:
      features: headers

  - do:
      catch: "bad_request"
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search_application.search:
        name: test-search-application
        body:
          params:
            field_value: test

---
"Query Search Application - not found":
  - skip:
      features: headers

  - do:
      catch: "forbidden"
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      search_application.search:
        name: nonexisting-test-search-application
        body:
          params:
            field_name: field3
            field_value: value3

        ruleset_id: test-query-ruleset-3
        body:
          rules:
            - rule_id: query-rule-id1
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ elastic ]
              actions:
                ids:
                  - 'id1'
                  - 'id2'
            - rule_id: query-rule-id2
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ kibana ]
              actions:
                ids:
                  - 'id3'
                  - 'id4'

  - do:
      query_rules.put_ruleset:
        ruleset_id: test-query-ruleset-1
        body:
          rules:
            - rule_id: query-rule-id1
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ elastic ]
              actions:
                ids:
                  - 'id1'
                  - 'id2'
            - rule_id: query-rule-id2
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ kibana ]
              actions:
                ids:
                  - 'id3'
                  - 'id4'
            - rule_id: query-rule-id3
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ logstash ]
              actions:
                ids:
                  - 'id5'
                  - 'id6'

  - do:
      query_rules.put_ruleset:
        ruleset_id: test-query-ruleset-2
        body:
          rules:
            - rule_id: query-rule-id1
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ elastic ]
              actions:
                ids:
                  - 'id1'
                  - 'id2'
            - rule_id: query-rule-id2
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ kibana ]
              actions:
                ids:
                  - 'id3'
                  - 'id4'
            - rule_id: query-rule-id3
              type: pinned
              criteria:
                - type: exact
                  metadata: query_string
                  values: [ logstash ]
              actions:
                ids:

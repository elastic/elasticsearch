setup:
  - requires:
      cluster_features: ["gte_v8.13.0"]
      reason: Introduced in 8.13.0

---
'Put connector secret - admin':
  - do:
      connector.secret_put:
        id: test-secret
        body:
          value: my-secret
  - match: { result: 'created' }

  - do:
      connector.secret_get:
        id: test-secret
  - match: { value: my-secret }

  - do:
      connector.secret_put:
        id: test-secret
        body:
          value: my-secret-2
  - match: { result: 'updated' }

  - do:
      connector.secret_get:
        id: test-secret
  - match: { value: my-secret-2 }

---
'Put connector secret - authorized user':
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      connector.secret_put:
        id: test-secret
        body:
          value: my-secret
  - match: { result: 'created' }

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVzZXI6ZW50c2VhcmNoLXVzZXItcGFzc3dvcmQ=" }  # user
      connector.secret_get:
        id: test-secret
  - match: { value: my-secret }

---
'Put connector secret - unauthorized user':
  - skip:
      features: headers

  - do:
      headers: { Authorization: "Basic ZW50c2VhcmNoLXVucHJpdmlsZWdlZDplbnRzZWFyY2gtdW5wcml2aWxlZ2VkLXVzZXI=" }  # unprivileged
      connector.secret_put:
        id: test-secret
        body:
          value: my-secret
      catch: unauthorized

---
'Put connector secret when id is missing should fail':
  - do:
      connector.secret_put:
        id: test-secret
        body:
          value: null
      catch: bad_request

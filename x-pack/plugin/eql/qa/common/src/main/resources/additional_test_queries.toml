notes = "regexp doesn't support character classes"
query = '''
//
//                                """.*?net1\s+localgroup.*?""")
process where command_line regex """.*?net1[ ]+localgroup.*?"""
'''

[[queries]]
name = "regexWOCharClasses-Insensitive"

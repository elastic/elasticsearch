[[queries]]
name = "withByKey6"
query = '''
  sequence by k1 with maxspan=1s
    [ test5 where tag == "normal" ] by k2
    [ test5 where tag == "normal" ] by k2
   ![ test5 where tag == "missing" and `sequence` > 10 ] by k2
    [ test5 where tag == "normal" ] by k2
'''

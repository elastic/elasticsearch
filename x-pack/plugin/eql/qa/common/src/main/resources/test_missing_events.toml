                      2, 4, -1, 5,
                      4, 5, -1, 6,
                      5, 6, -1, 8,
                      9, 10, -1, 12]
join_keys = ["foo", "foo",
             "foo", "foo",
             "foo", "foo",
             "foo", "foo",
             "baz", "baz"]


[[queries]]
name = "withByKey_tail"
query = '''
  sequence by k1 with maxspan=1s
    [ test5 where tag == "normal" ] by k2
    [ test5 where tag == "normal" ] by k2
   ![ test5 where tag == "missing" and `sequence` > 10 ] by k2
    [ test5 where tag == "normal" ] by k2
  | tail 2
'''
expected_event_ids = [5, 6, -1, 8,
                      9, 10, -1, 12]
join_keys = ["foo", "foo",
             "baz", "baz"]



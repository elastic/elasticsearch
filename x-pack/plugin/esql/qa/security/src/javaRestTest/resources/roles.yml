# All cluster rights
# All operations on all indices
# Run as all users
test-admin:
  cluster:
    - all
  indices:
    - names: '*'
      privileges: [ all ]
  run_as:
    - '*'

user1:
  cluster:
    - cluster:monitor/main
    - manage_enrich
  indices:
    - names: ['index-user1', 'index', "test-enrich" ]
      privileges:
        - read
        - write
        - create_index
        - indices:admin/refresh

user2:
  cluster: []
  indices:
    - names: [ 'index-user2', 'index' ]
      privileges:
        - read
        - write
        - create_index
        - indices:admin/refresh

metadata1_read2:
  cluster: []
  indices:
    - names: [ 'index-user1', 'lookup-user1' ]
      privileges: [ 'view_index_metadata' ]
    - names: [ 'index-user2', 'lookup-user2' ]
      privileges: [ 'read' ]

alias_user1:
  cluster: []
  indices:
    - names: [ 'first-alias', 'lookup-first-alias' ]
      privileges:
        - read

alias_user2:
  cluster: []
  indices:
    - names: [ 'second-alias' ]
      privileges:
        - read

user3:
  cluster: []
  indices:
    - names: [ 'index' ]
      privileges: [ 'read' ]
      query: |
        {
          "term": {
            "org": "sales"
          }
        }

user4:
  cluster:
    - monitor_enrich
  indices:
    - names: ['index-user1', 'index', "test-enrich" ]
      privileges:
        - read

user5:
  cluster: []
  indices:
    - names: ['index-user1', 'index', "test-enrich" ]
      privileges:
        - read

fls_user:
  cluster: []
  indices:
    - names: [ 'index' ]
      privileges: [ 'read' ]
      field_security:
        grant: [ value, partial ]
    - names: [ 'indexpartial' ]
      privileges: [ 'read' ]
      field_security:
        grant: [ value ]

fls_user2:
  cluster: []
  indices:
    - names: [ 'lookup-user2' ]
      privileges: [ 'read' ]
      field_security:
        grant: [ "org", "value" ]

fls_user3:
  cluster: []
  indices:
    - names: [ 'lookup-user2' ]
      privileges: [ 'read' ]
      field_security:
        grant: [ "org", "value", "other" ]

fls_user4_1:
  cluster: []
  indices:
    - names: [ 'lookup-user2' ]
      privileges: [ 'read' ]
      field_security:
        grant: [ "org" ]

fls_user4_2:
  cluster: []
  indices:
    - names: [ 'lookup-user2' ]
      privileges: [ 'read' ]
      field_security:
        grant: [ "value" ]

dls_user:
  cluster: []
  indices:
    - names: [ 'lookup-user2' ]
      privileges: [ 'read' ]
      query: '{"match": {"org": "marketing"}}'

dls_user2:
  cluster: []
  indices:
    - names: [ 'lookup-user2' ]
      privileges: [ 'read' ]
      query: '{"match": {"org": "sales"}}'


logs_foo_all:
  cluster: []
  indices:
    - names: [ 'logs-foo' ]
      privileges: [ 'read' ]

logs_foo_16_only:
  cluster: []
  indices:
    - names: [ 'logs-foo' ]
      privileges: [ 'read' ]
      query: |
        {
          "term": {
            "data_stream.namespace": "16"
          }
        }

logs_foo_after_2021:
  cluster: []
  indices:
    - names: [ 'logs-foo' ]
      privileges: [ 'read' ]
      query: |
        {
          "range": {
            "@timestamp": {"gte": "2021-01-01T00:00:00"}
          }
        }

logs_foo_after_2021_pattern:
  cluster: []
  indices:
    - names: [ 'logs-*' ]
      privileges: [ 'read' ]
      query: |
        {
          "range": {
            "@timestamp": {"gte": "2021-01-01T00:00:00"}
          }
        }

logs_foo_after_2021_alias:

apply plugin: 'elasticsearch.java'

description = 'Integration tests for ESQL'

dependencies {
  api project(":test:framework")

  // Requirement for some ESQL-specific utilities
  implementation project(':x-pack:plugin:esql')
  api project(xpackModule('esql:qa:testFixtures'))
  
  // S3 fixture infrastructure for external source tests (Iceberg, Parquet)
  api project(':test:fixtures:s3-fixture')
  api project(':test:fixtures:aws-fixture-utils')
  
  // Access to test utilities including IcebergS3FixtureUtils
  api(project(path: xpackModule('esql'), configuration: 'testRuntimeElements'))
}

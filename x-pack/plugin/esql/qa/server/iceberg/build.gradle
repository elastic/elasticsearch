import org.elasticsearch.gradle.util.GradleUtils

apply plugin: 'elasticsearch.internal-test-artifact'
apply plugin: 'elasticsearch.internal-java-rest-test'
apply plugin: org.elasticsearch.gradle.internal.precommit.CheckstylePrecommitPlugin
apply plugin: org.elasticsearch.gradle.internal.precommit.ForbiddenApisPrecommitPlugin
apply plugin: org.elasticsearch.gradle.internal.precommit.ForbiddenPatternsPrecommitPlugin
apply plugin: org.elasticsearch.gradle.internal.precommit.FilePermissionsPrecommitPlugin
apply plugin: org.elasticsearch.gradle.internal.precommit.LoggerUsagePrecommitPlugin
apply plugin: org.elasticsearch.gradle.internal.precommit.TestingConventionsPrecommitPlugin

dependencies {
  javaRestTestImplementation project(xpackModule('esql:qa:testFixtures'))
  javaRestTestImplementation project(xpackModule('esql:qa:server'))
  javaRestTestImplementation project(xpackModule('esql'))
  javaRestTestImplementation(project(path: xpackModule('esql'), configuration: 'testRuntimeElements'))
  
  // S3 fixture infrastructure for mocking S3 operations
  javaRestTestImplementation project(':test:fixtures:s3-fixture')
  javaRestTestImplementation project(':test:fixtures:aws-fixture-utils')
  
  // Apache Iceberg with Parquet support
  javaRestTestImplementation("org.apache.iceberg:iceberg-core:${versions.iceberg}") {
    exclude group: 'com.github.ben-manes.caffeine', module: 'caffeine'
  }
  javaRestTestImplementation("org.apache.iceberg:iceberg-aws:${versions.iceberg}") {
    // Exclude AWS SDK bundle - parent plugin provides explicit modules
    exclude group: 'software.amazon.awssdk', module: 'bundle'
  }
  javaRestTestImplementation("org.apache.iceberg:iceberg-parquet:${versions.iceberg}") {
    exclude group: 'org.apache.parquet', module: 'parquet-hadoop'
    exclude group: 'org.apache.parquet', module: 'parquet-column'
    exclude group: 'org.apache.parquet', module: 'parquet-avro'
    exclude group: 'org.apache.parquet', module: 'parquet-format-structures'
    exclude group: 'org.apache.parquet', module: 'parquet-common'
    exclude group: 'org.apache.parquet', module: 'parquet-encoding'
    exclude group: 'org.apache.parquet', module: 'parquet-jackson'
  }
  javaRestTestImplementation('org.apache.parquet:parquet-hadoop-bundle:1.16.0')
  javaRestTestImplementation('com.github.ben-manes.caffeine:caffeine:2.9.3')
  
  // AWS SDK modules are provided by the parent ESQL plugin
  // No need to redeclare them here
  
  // Repository S3 module for cluster
  clusterModules project(':modules:repository-s3')
  clusterPlugins project(':plugins:mapper-size')
  clusterPlugins project(':plugins:mapper-murmur3')
  clusterPlugins project(':x-pack:plugin:inference:qa:test-service-plugin')
}

// Include test resources from main esql module for iceberg-fixtures
sourceSets {
  javaRestTest {
    resources {
      srcDir project(xpackModule('esql')).file('src/test/resources')
    }
  }
}

tasks.named('javaRestTest') {
  usesDefaultDistribution("to be triaged")
  maxParallelForks = 1
  
  // Increase timeouts for S3/Iceberg operations which may take longer than standard queries
  // Default is 30 seconds, but S3 operations (especially first-time reads) can be slower
  systemProperty 'tests.rest.client_timeout', '60'
  systemProperty 'tests.rest.socket_timeout', '60'
  
  // Enable more verbose logging for debugging
  testLogging {
    events = ["passed", "skipped", "failed"]
    exceptionFormat = "full"
    showStandardStreams = false
  }
}

restResources {
  restApi {
    include '_common', 'bulk', 'get', 'indices', 'esql', 'xpack', 'cluster', 'capabilities', 'index'
  }
  restTests {
    includeXpack 'esql'
  }
}

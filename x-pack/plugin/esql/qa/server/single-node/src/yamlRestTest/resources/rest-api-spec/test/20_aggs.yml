"Test From Stats Eval":
  - do:
      esql.query:
        body:
          query: 'from test | stats avg_count = avg(count) | eval x = avg_count + 7'

  - length: {values: 1}
  - length: {values.0: 2}
  - match: {values.0.1: 50.0}


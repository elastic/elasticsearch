          mappings:
            properties:
              message:
                type: keyword

  - do:
      indices.create:
        index: test2
        body:
          mappings:
            properties:
              message:
                type: wildcard


  - do:
      bulk:
        index: test1
        refresh: true
        body:
          - { "index": {} }
          - { "message": "foo1"}
          - { "index": {} }
          - { "message": "foo2" }

  - do:
      bulk:
        index: test2
        refresh: true
        body:
          - { "index": {} }
          - { "message": "foo3" }

apply plugin: 'elasticsearch.internal-es-plugin'
apply plugin: 'elasticsearch.internal-cluster-test'
apply plugin: 'elasticsearch.internal-yaml-rest-test'

esplugin {
  name = 'gpu'
  description = 'A plugin for doing vector search in GPU'
  classname = 'org.elasticsearch.xpack.gpu.GPUPlugin'
  extendedPlugins = ['x-pack-core']
}
base {
  archivesName = 'x-pack-gpu'
}

dependencies {
  compileOnly project(path: xpackModule('core'))
  compileOnly project(':server')
  implementation project(':libs:gpu-codec')

  testImplementation(testArtifact(project(xpackModule('core'))))
  testImplementation(testArtifact(project(':server')))
  yamlRestTestImplementation project(':libs:gpu-codec')
  internalClusterTestImplementation("com.nvidia.cuvs:cuvs-java:${versions.cuvs_java}")

  clusterModules project(xpackModule('gpu'))
}

tasks.named('yamlRestTest') {
  usesDefaultDistribution("xpack.usage and xpack.info query all features, requiring the full distribution")
}

artifacts {
  restXpackTests(new File(projectDir, "src/yamlRestTest/resources/rest-api-spec/test"))
}

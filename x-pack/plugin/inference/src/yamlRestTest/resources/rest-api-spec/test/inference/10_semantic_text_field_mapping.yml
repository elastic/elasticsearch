---
"Not specifying index options does not return index options":
  - requires:
      cluster_features: "semantic_text.index_options"
      reason: Index options introduced in 8.18.0

  - do:
      indices.create:
        index: test-index-options
        body:
          settings:
            index:
              mapping:
                semantic_text:
                  use_legacy_format: false
          mappings:
            properties:
              semantic_field:
                type: semantic_text
                inference_id: dense-inference-id

  - do:
      indices.get_mapping:
        index: test-index-options

  - not_exists: test-index-options.mappings.properties.semantic_field.index_options


---
"Specifying incompatible dense vector index options will fail":
  - requires:
      cluster_features: "semantic_text.index_options"
      reason: Index options introduced in 8.18.0

  - do:
      catch: /unsupported parameters/
      indices.create:
        index: test-incompatible-index-options
        body:
          settings:
            index:
              mapping:
                semantic_text:
                  use_legacy_format: false
          mappings:
            properties:
              semantic_field:
                type: semantic_text
                inference_id: dense-inference-id
                index_options:
                  type: bbq_flat
                  ef_construction: 100

---
"Specifying unsupported index option types will fail":
  - requires:
      cluster_features: "semantic_text.index_options"
      reason: Index options introduced in 8.18.0

  - do:
      catch: /Unsupported index options type \[foo\]/
      indices.create:
        index: test-invalid-index-options-dense
        body:
          settings:
            index:
              mapping:
                semantic_text:
                  use_legacy_format: false
          mappings:
            properties:
              semantic_field:
                type: semantic_text
                inference_id: dense-inference-id
                index_options:
                  type: foo

  - do:
      catch: /Unsupported index options type \[foo\]/
      indices.create:
        index: test-invalid-index-options-sparse
        body:
          settings:
            index:
              mapping:
                semantic_text:
                  use_legacy_format: false
          mappings:
            properties:
              semantic_field:
                type: semantic_text
                index_options:
                  type: foo

---
"Index option type is required":
  - requires:
      cluster_features: "semantic_text.index_options"
      reason: Index options introduced in 8.18.0

  - do:
      catch: /Required \[type\]/
      indices.create:

setup:
  - skip:
      version: " - 8.12.99"
      reason: semantic_text introduced in 8.13.0 # TODO change when 8.13.0 is released

  - do:
      inference.put_model:
        task_type: sparse_embedding
        inference_id: sparse-inference-id
        body: >
          {
            "service": "test_service",
            "service_settings": {
              "model": "my_model",
              "api_key": "abc64"
            },
            "task_settings": {
            }
          }

  - do:
      inference.put_model:
        task_type: text_embedding
        inference_id: dense-inference-id
        body: >
          {
            "service": "text_embedding_test_service",
            "service_settings": {
              "model": "my_model",
              "dimensions": 10,
              "api_key": "abc64"
            },
            "task_settings": {
            }
          }

  - do:
      indices.create:
        index: test-sparse-index
        body:
          mappings:
            properties:
              inference_field:
                type: semantic_text
                model_id: sparse-inference-id
              non_inference_field:
                type: text

  - do:
      indices.create:
        index: test-dense-index
        body:
          mappings:
            properties:
              inference_field:
                type: semantic_text
                model_id: dense-inference-id
              non_inference_field:
                type: text

---
"Query using a sparse embedding model":
  - skip:
      features: [ "headers" ]

  - do:
      index:
        index: test-sparse-index
        id: doc_1
        body:
          inference_field: "inference test"
          non_inference_field: "non inference test"
        refresh: true

  - do:
      headers:
        # Force JSON content type so that we use a parser that interprets the floating-point score as a double
        Content-Type: application/json
      search:
        index: test-sparse-index
        body:
          query:
            semantic_query:
              inference_field:
                query: "inference test"

  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: "doc_1" }
  - gte: { hits.hits.0._score: 9.4934 }
  - lte: { hits.hits.0._score: 9.50 }

---
"Apply boost and query name":
  - skip:
      features: [ "headers" ]

  - do:
      index:
        index: test-sparse-index
        id: doc_1
        body:
          inference_field: "inference test"
          non_inference_field: "non inference test"
        refresh: true

  - do:
      headers:
        # Force JSON content type so that we use a parser that interprets the floating-point score as a double
        Content-Type: application/json
      search:
        index: test-sparse-index
        body:
          query:
            semantic_query:
              inference_field:
                query: "inference test"
                boost: 100.0
                _name: i-like-naming-my-queries

  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._id: "doc_1" }
  - gte: { hits.hits.0._score: 949.34 }
  - lte: { hits.hits.0._score: 950.0 }
  - match: { hits.hits.0.matched_queries: ["i-like-naming-my-queries"] }

---
"Query the wrong field type":
  - do:
      index:
        index: test-sparse-index
        id: doc_1
        body:
          inference_field: "inference test"
          non_inference_field: "non inference test"
        refresh: true

  - do:
      catch: bad_request
      search:
        index: test-sparse-index
        body:
          query:
            semantic_query:
              non_inference_field:
                query: "inference test"

  - match: { error.type: "search_phase_execution_exception" }
  - match: { error.root_cause.0.type: "query_shard_exception" }
  - match: { error.root_cause.0.reason: "failed to create query: Field [non_inference_field] of type [text] does not support semantic_query queries" }

---
"Query a missing index":
  - do:
      catch: missing
      search:
        index: missing-index
        body:
          query:
            semantic_query:
              inference_field:
                query: "inference test"

  - match: { error.type: "index_not_found_exception" }
  - match: { error.reason: "no such index [missing-index]" }

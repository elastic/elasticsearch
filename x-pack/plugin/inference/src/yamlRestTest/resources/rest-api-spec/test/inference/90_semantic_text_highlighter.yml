setup:
  - requires:
      cluster_features: "semantic_text.highlighter"
      reason: a new highlighter for semantic text field

  - do:
      inference.put:
        task_type: sparse_embedding
        inference_id: sparse-inference-id
        body: >
          {
            "service": "test_service",
            "service_settings": {
              "model": "my_model",
              "api_key": "abc64"
            },
            "task_settings": {
            }
          }

  - do:
      inference.put:
        task_type: text_embedding
        inference_id: dense-inference-id
        body: >
          {
            "service": "text_embedding_test_service",
            "service_settings": {
              "model": "my_model",
              "dimensions": 10,
              "api_key": "abc64",
              "similarity": "COSINE"
            },
            "task_settings": {
            }
          }

  - do:
      inference.put:
        task_type: text_embedding
        inference_id: dense-inference-id-compatible-with-bbq
        body: >
          {
            "service": "text_embedding_test_service",
            "service_settings": {
              "model": "my_model",
              "dimensions": 64,
              "similarity": "cosine",
              "api_key": "abc64"
            },
            "task_settings": {
            }
          }

  - do:
      indices.create:
        index: test-sparse-index
        body:
          settings:
            index.mapping.semantic_text.use_legacy_format: false
          mappings:
            properties:
              body:
                type: semantic_text
                inference_id: sparse-inference-id

  - do:
      indices.create:
        index: test-dense-index
        body:
          settings:
            index.mapping.semantic_text.use_legacy_format: false
          mappings:
            properties:
              title:
                type: text
              body:
                type: semantic_text
                inference_id: dense-inference-id
              another_body:
                type: semantic_text
                inference_id: dense-inference-id

  - do:
      index:
        index: test-sparse-index
        id: doc_1
        body:
          title: "Elasticsearch"
          body: [ "ElasticSearch is an open source, distributed, RESTful, search engine which is built on top of Lucene internally and enjoys all the features it provides.", "You Know, for Search!" ]
        refresh: true

  - do:
      index:
        index: test-dense-index
        id: doc_1
        body:
          title: "Elasticsearch"
          body: [ "ElasticSearch is an open source, distributed, RESTful, search engine which is built on top of Lucene internally and enjoys all the features it provides.", "You Know, for Search!" ]
        refresh: true

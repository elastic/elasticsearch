        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "integer_field > 1" } }
          }
  - match: { hits.total: 1 }
  - match: { hits.hits.0._id: "doc-42" }

  - do:
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "integer_field <= 2" } }
          }
  - match: { hits.total: 2 }

  - do:
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "integer_field < 2" } }
          }
  - match: { hits.total: 1 }
  - match: { hits.hits.0._id: "doc-1" }



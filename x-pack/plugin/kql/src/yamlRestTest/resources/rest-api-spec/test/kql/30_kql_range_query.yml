setup:
  - requires:
      capabilities:
        - method: POST
          path: /_search
          capabilities: [ kql_query ]
      test_runner_features: capabilities
      reason: KQL query is not available

  - requires:
      "test_runner_features": "contains"

  - do:
      indices.create:
        index: test-index
        body:
          mappings:
            properties:
              date_field:
                type: date
              text_field:
                type: text
              keyword_field:
                type: keyword
              integer_field:
                type: integer
              double_field:
                type: double

  - do:
      bulk:
        index: test-index
        refresh: true
        body: |
          { "index" : { "_id": "doc-1" } }
          { "text_field": "bar", "integer_field": 1, "double_field": 3.5, "date_field": "2010-03-06T14:15:00", "keyword_field": "foo bar" }
          { "index" : { "_id": "doc-42" } }
          { "text_field": "baz", "integer_field": 2, "double_field": 18.9, "date_field": "2018-03-28T20:30:00", "keyword_field": "foo baz" }


---
"KQL match term queries (text field)":
  - do:
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "text_field < baz" } }
          }
  - match: { hits.total: 1 }
  - match: { hits.hits.0._id: "doc-1" }

  - do:
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "text_field <= baz" } }
          }
  - match: { hits.total: 2 }

  - do:
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "text_field > bar" } }
          }
  - match: { hits.total: 1 }
  - match: { hits.hits.0._id: "doc-42" }

  - do:
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "text_field >= bar" } }
          }
  - match: { hits.total: 2 }


---
"KQL match term queries (integer field)":
  - do:
      catch: bad_request
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "integer_field < foo" } }
          }
  - match: { error.type: "search_phase_execution_exception" }
  - match: { error.root_cause.0.type: "query_shard_exception" }
  - match: { error.root_cause.0.reason: "failed to create query: For input string: \"foo\"" }
  - contains: { error.root_cause.0.stack_trace: "Caused by: java.lang.NumberFormatException: For input string: \"foo\"" }

  - do:
      search:
        index: test-index
        rest_total_hits_as_int: true
        body: >
          {
            "query": { "kql": { "query": "integer_field >= 1" } }
          }
  - match: { hits.total: 2 }

  - do:

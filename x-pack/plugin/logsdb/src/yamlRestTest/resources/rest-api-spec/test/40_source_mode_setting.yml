---
create an index with disabled source mode and standard index mode without setting:
  - do:
      indices.create:
        index: test_disabled_standard
        body:
          settings:
            index:
              mode: standard
          mappings:
            _source:
              mode: disabled

  - do:
      indices.get_mapping:
        index: test_disabled_standard

  - match: { test_disabled_standard.mappings._source.mode: disabled }


---
setup:
  - do:
      indices.create:
        index: my-index
        body:
          settings:
            index:
              mode: logsdb
          mappings:
            properties:
              "@timestamp":
                type: date
              host.name:
                type: keyword
              agent_id:
                type: keyword
              process_id:
                type: integer
              http_method:
                type: keyword
              is_https:
                type: boolean
              location:
                type: geo_point
              message:
                type: text

  - do:
      bulk:
        index: my-index
        refresh: true
        body:
          - { "index": { } }
          - { "@timestamp": "2024-02-12T10:30:00Z", "host.name": "foo", "agent_id": "darth-vader", "process_id": 101, "http_method": "GET", "is_https": false, "location": {"lat" : 40.7128, "lon" : -74.0060}, "message": "No, I am your father." }

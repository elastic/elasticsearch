constant_keyword:
  - requires:
      cluster_features: "gte_v8.15.0"
      reason: behavior change in 8.15

  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              const_kwd:
                type: constant_keyword
                value: bar
              kwd:
                type: keyword

  - do:
      index:
        index:   test
        id:      1
        refresh: true
        body:
          kwd: foo

  - do:
      index:
        index:   test
        id:      2
        refresh: true
        body:
          kwd: foo
          const_kwd: bar

  - do:
      search:
        index: test
        body:
          query:
            ids:
              values: [1]

  - match:
      hits.hits.0._source:
        kwd: foo

  - do:
      search:
        index: test
        body:
          query:
            ids:
              values: [2]

  - match:
      hits.hits.0._source:
        kwd: foo
        const_kwd: bar

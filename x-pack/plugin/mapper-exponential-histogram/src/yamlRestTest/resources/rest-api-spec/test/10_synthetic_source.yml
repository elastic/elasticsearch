---
"Empty Zero Bucket but with custom threshold":
  - do:
      index:
        index: test_exponential_histogram
        id: "1"
        refresh: true
        body:
          my_histo:
            scale: 0
            zero:
              threshold: 42.7
  - do:
      get:
        index: test_exponential_histogram
        id: "1"
  - match:
      _source.my_histo:
        scale: 0
        zero:
          threshold: 42.7

---
"Non-empty zero bucket with default zero threshold":
  - do:
      index:
        index: test_exponential_histogram
        id: "1"
        refresh: true
        body:
          my_histo:
            scale: 0
            zero:
              count: 101
  - do:
      get:
        index: test_exponential_histogram
        id: "1"
  - match:
      _source.my_histo:
        scale: 0
        sum: 0.0
        min: 0.0
        max: 0.0
        zero:
          count: 101


---
"Numeric Limits":
  - do:
      index:
        index: test_exponential_histogram
        id: "1"
        refresh: true
        body:
          my_histo:
            scale: 38
            sum: 1E300
            min: -1E300
            max: 1E300
            zero:
              count: 2305843009213693952 # 2^61 to not cause overflows for the total value count sum
              threshold: 1E-300
            positive:
              indices: [-4611686018427387903, 4611686018427387903]
              counts: [1, 2305843009213693952]
            negative:
              indices: [-4611686018427387903, 4611686018427387903]
              counts: [2305843009213693952, 1]
  - do:
      get:
        index: test_exponential_histogram
        id: "1"
  - match:
      _source.my_histo:
        scale: 38
        sum: 1E300
        min: -1E300
        max: 1E300
        zero:
          count: 2305843009213693952
          threshold: 1E-300
        positive:
          indices: [-4611686018427387903, 4611686018427387903]
          counts: [1, 2305843009213693952]
        negative:
          indices: [-4611686018427387903, 4611686018427387903]
          counts: [2305843009213693952, 1]


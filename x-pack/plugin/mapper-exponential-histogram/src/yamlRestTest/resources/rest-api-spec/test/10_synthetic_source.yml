---
"Empty histogram":
  - do:
      index:
        index: test_exponential_histogram
        id: "1"
        refresh: true
        body:
          my_histo:
            scale: -7
  - do:
      get:
        index: test_exponential_histogram
        id: "1"
  - match:
      _source.my_histo:
        scale: -7

---
"Empty histogram with sum":

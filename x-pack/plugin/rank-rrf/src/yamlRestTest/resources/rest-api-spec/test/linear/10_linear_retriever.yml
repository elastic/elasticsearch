setup:
  - requires:
      cluster_features: [ "linear_retriever_supported" ]
      reason: "Support for linear retriever"
      test_runner_features: close_to

  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              vector:
                type: dense_vector
                dims: 1
                index: true
                similarity: l2_norm
                index_options:
                  type: flat
              keyword:
                type: keyword
              other_keyword:
                type: keyword
              timestamp:
                type: date

  - do:
      bulk:
        refresh: true
        index: test
        body:
          - '{"index": {"_id": 1 }}'
          - '{"vector": [1], "keyword": "one", "other_keyword": "other", "timestamp": "2021-01-01T00:00:00"}'
          - '{"index": {"_id": 2 }}'
          - '{"vector": [2], "keyword": "two", "timestamp": "2022-01-01T00:00:00"}'
          - '{"index": {"_id": 3 }}'
          - '{"vector": [3], "keyword": "three", "timestamp": "2023-01-01T00:00:00"}'
          - '{"index": {"_id": 4 }}'
          - '{"vector": [4], "keyword": "four", "other_keyword": "other", "timestamp": "2024-01-01T00:00:00"}'

---
"basic linear weighted combination of a standard and knn retrievers":
  - do:
      search:
        index: test
        body:
          retriever:
            linear:
              retrievers: [
                {
                  retriever: {
                    standard: {
                      query: {
                        constant_score: {
                          filter: {
                            term: {
                              keyword: {
                                value: "one"
                              }
                            }
                          },
                          boost: 10.0
                        }
                      }
                    }
                  },
                  weight: 0.5
                },
                {
                  retriever: {
                    knn: {
                      field: "vector",
                      query_vector: [ 4 ],
                      k: 1,
                      num_candidates: 1
                    }
                  },
                  weight: 2.0
                }
              ]

  - match: { hits.total.value: 2 }
  - match: { hits.hits.0._id: "1" }
  - close_to: { hits.hits.0._score: { value: 5.0, error: 0.001} }
  - match: { hits.hits.1._id: "4" }
  - close_to: { hits.hits.1._score: { value: 2.0, error: 0.001} }


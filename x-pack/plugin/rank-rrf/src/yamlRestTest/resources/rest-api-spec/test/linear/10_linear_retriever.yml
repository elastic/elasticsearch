---
"linear retriever with custom sort for nested retrievers":
  - do:
      search:
        index: test
        body:
          retriever:
            linear:
              retrievers: [
                {
                  retriever: {
                    standard: {
                      query: {
                        constant_score: {
                          filter: {
                            bool: {
                              should: [
                                {
                                  term: {
                                    keyword: {
                                      value: "one"
                                    }
                                  }
                                },
                                {
                                  term: {
                                    keyword: {
                                      value: "two"
                                    }
                                  }
                                }
                              ]
                            }
                          },
                          boost: 10.0
                        }
                      },
                      sort: {
                        timestamp: {
                          order: "asc"
                        }
                      }
                    }
                  },
                  weight: 1.0,
                  normalizer: "minmax"
                },
                {
                  # because we're sorting on timestamp and use a rank window size of 3, we will only get to see
                  # docs 3 and 2.
                  # their `scores` (which are the timestamps) are:
                  # doc 3: 1672531200000 (2023-01-01T00:00:00)
                  # doc 2: 1640995200000 (2022-01-01T00:00:00)
                  # doc 1: 1609459200000 (2021-01-01T00:00:00)
                  # and their normalized scores based on the provided conf
                  # will be:
                  # normalized(doc3) = 1.
                  # normalized(doc2) = 0.5
                  # normalized(doc1) = 0
                  retriever: {
                    standard: {
                      query: {
                        function_score: {
                          query: {
                            bool: {
                              should: [
                                {
                                  constant_score: {
                                    filter: {
                                      term: {
                                        keyword: {
                                          value: "one"
                                        }
                                      }
                                    },
                                    boost: 10.0
                                  }
                                },
                                {
                                  constant_score: {
                                    filter: {
                                      term: {
                                        keyword: {
                                          value: "two"
                                        }
                                      }
                                    },
                                    boost: 9.0
                                  }
                                },
                                {
                                  constant_score: {
                                    filter: {
                                      term: {
                                        keyword: {
                                          value: "three"
                                        }
                                      }
                                    },
                                    boost: 1.0
                                  }
                                }
                              ]
                            }
                          },
                          functions: [ {
                            script_score: {
                              script: {
                                source: "doc['timestamp'].value.millis"
                              }
                            }
                          } ],
                          "boost_mode": "replace"
                        }
                      },
                      sort: {
                        timestamp: {
                          order: "desc"
                        }
                      }
                    }
                  },
                  weight: 1.0,
                  normalizer: "minmax"
                }
              ]
              rank_window_size: 3
          size: 2

  - match: { hits.total.value: 3 }
  - length: { hits.hits: 2 }
  - match: { hits.hits.0._id: "2" }
  - close_to: { hits.hits.0._score: { value: 1.5, error: 0.001 } }
  - match: { hits.hits.1._id: "1" }
  - close_to: { hits.hits.1._score: { value: 1, error: 0.001} }


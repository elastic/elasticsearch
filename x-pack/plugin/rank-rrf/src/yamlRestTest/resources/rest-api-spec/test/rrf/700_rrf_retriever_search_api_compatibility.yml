setup:
  - skip:
      features: close_to

  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              id:
                type: integer
              text:
                type: text
              text_to_highlight:
                type: text
              keyword:
                type: keyword
              integer:
                type: integer
              vector:
                type: dense_vector
                dims: 1
                index: true
                similarity: l2_norm
                index_options:
                  type: hnsw
                  ef_construction: 100
                  m: 16
              nested:
                type: nested
                properties:
                  views:
                    type: long
              nested_inner_hits:
                type: nested
                properties:
                  data:
                    type: keyword
                  paragraph_id:
                    type: dense_vector
                    dims: 1
                    index: true
                    similarity: l2_norm

  - do:
      index:
        index: test
        id: "1"
        body:
          id: 1
          text: "term1"
          vector: [1.0]

  - do:
      index:
        index: test
        id: "2"
        body:
          id: 2
          text: "term2"
          text_to_highlight: "search for the truth"
          keyword: "biology"
          vector: [2.0]

  - do:
      index:
        index: test
        id: "3"
        body:
          id: 3
          text: "term3"
          text_to_highlight: "nothing related"
          keyword: "technology"
          vector: [3.0]

  - do:
      index:
        index: test
        id: "4"
        body:
          id: 4
          text: "term4"
          vector: [4.0]
  - do:
      index:
        index: test
        id: "5"
        body:
          id: 5
          text: "term5"
          text_to_highlight: "You know, for Search!"
          keyword: "technology"
          integer: 5
          vector: [5.0]
  - do:
      index:
        id: 6
        index: test
        body:
          id: 6
          text: "term6"
          keyword: "biology"
          integer: 6
          vector: [6.0]
  - do:
      index:
        index: test
        id: "7"
        body:
          id: 7
          text: "term7"
          keyword: "astronomy"
          vector: [77.0]
          nested: { views: 50}
  - do:
      index:
        index: test
        id: "8"
        body:
          id: 8
          text: "term8"
          keyword: "technology"
          nested: { views: 100}
  - do:
      index:
        index: test
        id: "9"
        body:
          id: 9
          text: "term9"
          integer: 2
          keyword: "technology"
          nested: { views: 10}
          nested_inner_hits: [{"data": "foo"}, {"data": "bar"}, {"data": "baz"}]

  - do:
      index:
        index: test
        id: "10"
        body:
          id: 10
          integer: 3
          nested_inner_hits: [ {"data": "foo", "paragraph_id": [1]}]
  - do:
      indices.refresh: {}


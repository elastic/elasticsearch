setup:
  - skip:
      features: headers
  - do:
      indices.create:
        index: docs
        body:
          settings:
            number_of_shards:   1
            number_of_replicas: 0
          mappings:
            properties:
              timestamp:
                type: date
              color:
                type: keyword
              price:
                type: integer

  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: docs
              _id:    1
          - timestamp: "2020-01-01T05:10:00Z"
            color: "blue"
            price: 10
          - index:
              _index: docs
              _id:    2
          - timestamp: "2020-01-01T05:30:00Z"
            color: "blue"
            price: 20
          - index:
              _index: docs
              _id:    3
          - timestamp: "2020-01-01T06:10:00Z"
            color: "red"
            price: 30
          - index:
              _index: docs
              _id:    4
          - timestamp: "2020-01-01T06:30:00Z"
            color: "green"
            price: 40

---
"Rollup index":
  - skip:
      version: " - 7.99.99"
      reason: "rolling up an index directly is only supported in 8.0+"
  - do:
      rollup.rollup:
        index: docs
        rollup_index: rollup_docs
        body:  >
          {
            "groups" : {
              "date_histogram": {
                "field": "timestamp",
                "calendar_interval": "1h"
              },
              "terms": {
                "fields": ["color"]
              }
            },
            "metrics": [
              {
                "field": "price",
                "metrics": ["max", "sum", "avg"]
              }
            ]
          }
  - is_true: acknowledged

  - do:
      indices.forcemerge:
        index: rollup_docs
        max_num_segments: 1

  - do:
      search:
        index: rollup_docs
        body: { query: { match_all: {} } }
  - length:   { hits.hits: 3  }

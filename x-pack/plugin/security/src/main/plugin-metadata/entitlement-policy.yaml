org.elasticsearch.security:
  - set_https_connection_properties # for CommandLineHttpClient
  - files:
      - relative_path: ""
        relative_to: config
        mode: read
io.netty.transport:
  - manage_threads
  - inbound_network
  - outbound_network
io.netty.common:
  - manage_threads
  - inbound_network
  - outbound_network
org.opensaml.xmlsec.impl:
  - write_system_properties:
      properties:
        - org.apache.xml.security.ignoreLineBreaks

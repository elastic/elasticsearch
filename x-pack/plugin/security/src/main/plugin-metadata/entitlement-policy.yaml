org.elasticsearch.security:
  - set_https_connection_properties # for CommandLineHttpClient
io.netty.transport:
  - inbound_network
  - outbound_network
io.netty.common:
  - inbound_network
  - outbound_network
org.opensaml.xmlsec.impl:
  - write_system_properties:
      properties:
        - org.apache.xml.security.ignoreLineBreaks
unboundid.ldapsdk:
  - write_system_properties:
      properties:
        - java.security.auth.login.config
        - javax.security.auth.useSubjectCredsOnly
        - java.security.krb5.kdc
        - java.security.krb5.realm
        - networkaddress.cache.ttl
        - networkaddress.cache.negative.ttl
        - javax.net.debug
        - com.unboundid.util.PassphraseEncryptedOutputStream.defaultAES128CipherTypeIterationCount
        - org.bouncycastle.fips.approved_only
        - org.bouncycastle.rsa.allow_multi_use
        - org.bouncycastle.jsse.enable_md5

      version: "all"
      reason: "AwaitsFix https://github.com/elastic/elasticsearch/issues/56257"
  - do:
      indices.create:
        index: locations
        body:
          mappings:
            properties:
              location:
                type: geo_shape

  - do:
      index:
        index:  locations
        id:     box
        body:   { location: "POLYGON((-173.671875 -77.8418477505252,173.32031249999997 -77.8418477505252,173.32031249999997 83.52016238353205,-173.671875 83.52016238353205,-173.671875 -77.8418477505252))" }

  - do:
      indices.refresh: {}

  - do:
      catch: /data for \[<agg \[grid\]>\] would be \[28648\/27.9kb\], which is larger than the limit of \[25600\/25kb\]/
      search:
        rest_total_hits_as_int: true
        index: locations
        size: 0
        body:
          aggs:
            grid:
              geotile_grid:
                precision: 11
                field: location

  - do:

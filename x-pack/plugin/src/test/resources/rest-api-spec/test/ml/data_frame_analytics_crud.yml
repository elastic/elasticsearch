"Test get given multiple analytics":

  - do:
      ml.put_data_frame_analytics:
        id: "foo-1"
        body: >
          {
            "source": {
              "index": "index-foo-1_source"
            },
            "dest": {
              "index": "index-foo-1_dest"
            },
            "analyses": [{"outlier_detection":{}}]
          }

  - do:
      ml.put_data_frame_analytics:
        id: "foo-2"
        body: >
          {
            "source": {
              "index": "index-foo-2_source"
            },
            "dest": {
              "index": "index-foo-2_dest"
            },
            "analyses": [{"outlier_detection":{}}]
          }
  - match: { id: "foo-2" }

  - do:
      ml.put_data_frame_analytics:
        id: "bar"
        body: >
          {
            "source": {
              "index": "index-bar_source"
            },
            "dest": {
              "index": "index-bar_dest"
            },
            "analyses": [{"outlier_detection":{}}]
          }
  - match: { id: "bar" }

  - do:
      ml.get_data_frame_analytics:
        id: "*"
  - match: { count: 3 }
  - match: { data_frame_analytics.0.id: "bar" }
  - match: { data_frame_analytics.1.id: "foo-1" }
  - match: { data_frame_analytics.2.id: "foo-2" }

  - do:
      ml.get_data_frame_analytics:
        id: "foo-*"
  - match: { count: 2 }
  - match: { data_frame_analytics.0.id: "foo-1" }
  - match: { data_frame_analytics.1.id: "foo-2" }

  - do:
      ml.get_data_frame_analytics:
        id: "bar"
  - match: { count: 1 }
  - match: { data_frame_analytics.0.id: "bar" }

  - do:
      ml.get_data_frame_analytics:
        from: 1
  - match: { count: 2 }
  - match: { data_frame_analytics.0.id: "foo-1" }
  - match: { data_frame_analytics.1.id: "foo-2" }

  - do:
      ml.get_data_frame_analytics:
        size: 2
  - match: { count: 2 }
  - match: { data_frame_analytics.0.id: "bar" }
  - match: { data_frame_analytics.1.id: "foo-1" }

  - do:
      ml.get_data_frame_analytics:
        from: 1
        size: 1
  - match: { count: 1 }
  - match: { data_frame_analytics.0.id: "foo-1" }


---
"Test get all datafeeds and stats given no datafeed exists":

  - do:
      ml.get_datafeeds:
        datafeed_id: "_all"
  - match: { count: 0 }
  - match: { datafeeds: [] }

  - do:
      ml.get_datafeed_stats:
        datafeed_id: "_all"
  - match: { count: 0 }
  - match: { datafeeds: [] }

---
"Test get datafeed with expression that does not match and allow_no_datafeeds":

  - do:
      ml.get_datafeeds:
        datafeed_id: "missing-*"
        allow_no_datafeeds: true
  - match: { count: 0 }
  - match: { datafeeds: [] }


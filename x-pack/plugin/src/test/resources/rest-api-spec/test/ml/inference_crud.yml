  - do:
      catch: /feature index \[1\] is out of bounds for the \[feature_names\] array/
      ml.put_trained_model:
        model_id: "ensemble_tree_out_of_bounds_feature_names_index"
        body: >
          {
            "input": {
              "field_names": "fieldy_mc_fieldname"
            },
            "inference_config": {"regression": {}},
            "definition": {
              "trained_model": {
                "ensemble": {
                  "feature_names": [],
                  "trained_models": [
                     {
                        "tree": {
                           "feature_names": [],
                           "tree_structure": [
                             {
                               "node_index": 0,
                               "split_feature": 1,
                               "split_gain": 12.0,
                               "threshold": 10.0,
                               "decision_type": "lte",
                               "default_left": true,
                               "left_child": 1,
                               "right_child": 2
                             }]
                        }
                     }
                  ]
                }
              }
            }
          }

---
setup:
  - skip:
      features: headers
  - do:
      indices.create:
        index: airline-data
        body:
          mappings:
            response:
              properties:
                time:
                  type: date
                airline:
                  type: keyword
                airport:
                  type: text
                responsetime:
                  type: float
  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.put_job:
        job_id: set-upgrade-mode-job
        body:  >
          {
            "job_id":"set-upgrade-mode-job",
            "analysis_config" : {
                "bucket_span": "1h",
                "detectors" :[{"function":"count"}]
            },
            "data_description" : {
                "format":"xcontent",
                "time_field":"time",
                "time_format":"epoch"
            }
          }

  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.put_datafeed:
        datafeed_id: set-upgrade-mode-job-datafeed
        body:  >
          {
            "job_id":"set-upgrade-mode-job",
            "indexes":["airline-data"]
          }

  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.open_job:
        job_id: set-upgrade-mode-job

  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.start_datafeed:
        datafeed_id: set-upgrade-mode-job-datafeed

---
teardown:
  - skip:
      features: headers
  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.set_upgrade_mode:
        enabled: false

---
"Test setting upgrade_mode to false when it is already false":
  - do:
      ml.set_upgrade_mode:
        enabled: false
  - match: { acknowledged: true }

  - do:
      cat.tasks: {}
  - match:
      $body: |
             /.+job.+/

  - do:
      cat.tasks: {}
  - match:
      $body: |
             /.+datafeed.+/
  - do:
      ml.info: {}
  - match: { upgrade_mode: false }

---
"Setting upgrade_mode to enabled":
  - do:
      ml.info: {}
  - match: { upgrade_mode: false }

  - do:
      ml.set_upgrade_mode:
        enabled: true
  - match: { acknowledged: true }

  - do:
      ml.get_job_stats:
        job_id: set-upgrade-mode-job
  - match: { jobs.0.state: "opened" }
  - match: { jobs.0.assignment_explanation: "persistent task is awaiting upgrade to be completed." }

  - do:
      ml.get_datafeed_stats:
        datafeed_id: set-upgrade-mode-job-datafeed
  - match: { datafeeds.0.state: "started" }
  - match: { datafeeds.0.assignment_explanation: "persistent task is awaiting upgrade to be completed." }

  - do:
      tasks.list:
        actions: "xpack/ml/job*,xpack/ml/datafeed*"

  - match: { nodes: { } }

  - do:
      ml.info: {}
  - match: { upgrade_mode: true }

---
"Setting upgrade mode to disabled from enabled":
  - do:
      ml.set_upgrade_mode:
        enabled: true
  - match: { acknowledged: true }

  - do:
      ml.get_job_stats:
        job_id: set-upgrade-mode-job
  - match: { jobs.0.state: "opened" }
  - match: { jobs.0.assignment_explanation: "persistent task is awaiting upgrade to be completed." }

  - do:
      ml.get_datafeed_stats:
        datafeed_id: set-upgrade-mode-job-datafeed
  - match: { datafeeds.0.state: "started" }
  - match: { datafeeds.0.assignment_explanation: "persistent task is awaiting upgrade to be completed." }

  - do:
      tasks.list:
        actions: "xpack/ml/job*,xpack/ml/datafeed*"

  - match: { nodes: { } }

  - do:
      ml.info: {}
  - match: { upgrade_mode: true }

  - do:
      ml.set_upgrade_mode:
        enabled: false
  - match: { acknowledged: true }

  - do:
      ml.get_job_stats:
        job_id: set-upgrade-mode-job
  - match: { jobs.0.state: "opened" }
  - match: { jobs.0.assignment_explanation: "" }

  - do:
      ml.get_datafeed_stats:
        datafeed_id: set-upgrade-mode-job-datafeed
  - match: { datafeeds.0.state: "started" }
  - match: { datafeeds.0.assignment_explanation: "" }

  - do:
      cat.tasks: {}
  - match:
      $body: |
        /.+job.+/

  - do:
      cat.tasks: {}
  - match:
      $body: |
        /.+datafeed.+/

---
"Attempt to open job when upgrade_mode is enabled":
  - do:
      ml.set_upgrade_mode:
        enabled: true
  - match: { acknowledged: true }

  - do:
      ml.put_job:
        job_id: failing-set-upgrade-mode-job
        body:  >
          {
            "job_id":"failing-set-upgrade-mode-job",
            "analysis_config" : {
                "bucket_span": "1h",
                "detectors" :[{"function":"count"}]
            },
            "data_description" : {
                "format":"xcontent",
                "time_field":"time",
                "time_format":"epoch"
            }
          }

  - do:
      catch: /Could not open job as indices are being upgraded/
      ml.open_job:
        job_id: failing-set-upgrade-mode-job

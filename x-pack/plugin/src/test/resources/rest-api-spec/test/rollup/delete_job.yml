---
"Test delete running job":

  - do:
      xpack.rollup.get_jobs:
        id: foo

  - match:
      jobs:
        - config:
            id: "foo"
            index_pattern: "foo"
            rollup_index: "foo_rollup"
            cron: "*/30 * * * * ? 2017"
            page_size: 10
            groups :
              date_histogram:
                interval: "1h"
                field: "the_field"
                time_zone: "UTC"
            metrics:
              - field: "value_field"
                metrics:
                 - "min"
                 - "max"
                 - "sum"
            timeout: "20s"
          stats:
            pages_processed: 0
            documents_processed: 0
            rollups_indexed: 0
            trigger_count: 0
            search_failures: 0
            index_failures: 0
            index_time_in_ms: 0
            index_total: 0
            search_time_in_ms: 0
            search_total: 0
          status:
            job_state: "stopped"
            upgraded_doc_id: true

  - do:
      xpack.rollup.start_job:
        id: foo
  - is_true: started

  - do:
      catch: request
      xpack.rollup.delete_job:
        id: foo
  - is_false: acknowledged
  - match: { task_failures.0.reason.type: "illegal_state_exception" }
  - match: { task_failures.0.reason.reason: "Could not delete job [foo] because indexer state is [STARTED].  Job must be [STOPPED] before deletion." }

---
"Test delete non-existent job":

  - do:
      catch: /the task with id \[does_not_exist\] doesn't exist/
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      xpack.rollup.delete_job:
        id: does_not_exist

---
setup:
  - skip:
      features: headers

  - do:
      cluster.health:
        wait_for_status: yellow
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "processors": [
              {
                "set_security_user" : {
                  "field" : "user",
                  "properties" : ["username", "roles"]
                }
              }
            ]
          }
  - do:
      security.put_user:
        username: "joe"
        body:  >
            {
              "password": "x-pack-test-password",
              "roles" : [ "company_x_logs_role" ]
            }
  - do:
      security.put_user:
        username: "john"
        body:  >
            {
              "password": "x-pack-test-password",
              "roles" : [ "company_y_logs_role" ]
            }

  - do:
      security.put_role:
        name: "company_x_logs_role"
        body:  >
            {
              "cluster": ["all"],
              "indices": [
                {
                  "names": "shared_logs",
                  "privileges": ["all"],
                  "query" : {
                    "term" : { "user.roles" : "company_x_logs_role" }
                  }
                }
              ]
            }

  - do:
      security.put_role:
        name: "company_y_logs_role"
        body:  >
            {
              "cluster": ["all"],
              "indices": [
                {
                  "names": "shared_logs",
                  "privileges": ["all"],
                  "query" : {
                    "term" : { "user.roles" : "company_y_logs_role" }
                  }
                }
              ]
            }

---
teardown:
  - do:
      security.delete_user:
        username: "joe"
        ignore: 404
  - do:
      security.delete_user:
        username: "john"
        ignore: 404
  - do:
      security.delete_role:
        name: "company_x_logs_role"
        ignore: 404
  - do:
      security.delete_role:
        name: "company_y_logs_role"
        ignore: 404

---

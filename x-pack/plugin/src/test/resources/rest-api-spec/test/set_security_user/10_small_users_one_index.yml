      headers:
        Authorization: "Basic am9lOngtcGFjay10ZXN0LXBhc3N3b3Jk"
      index:
        index: shared_logs
        id: 1
        pipeline: "my_pipeline"
        body:  >
          {
            "log": "Joe's first log entry"
          }
  - do:
      headers:
        Authorization: "Basic am9objp4LXBhY2stdGVzdC1wYXNzd29yZA=="

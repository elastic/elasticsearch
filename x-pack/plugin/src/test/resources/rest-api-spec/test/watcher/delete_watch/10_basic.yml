---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

---
teardown:
  - do:
      xpack.watcher.delete_watch:
        id: "my_watch"
        ignore: 404

---
"Test delete watch api":
  - do:
      xpack.watcher.put_watch:
        id: "my_watch"
        body:  > 
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "index": {
                  "index": "test",
                  "doc_type": "test2"
                }
              }
            }
          }
  - match: { _id: "my_watch" }
  - match: { created: true }

  - do:
      xpack.watcher.delete_watch:
        id: "my_watch"
  - match: { found: true }

  - do:
      search:
        rest_total_hits_as_int: true
        index: .watches
        body: { "query": { "term": { "_id": "my_watch" } } }
  - match: { hits.total: 0 }

---
"Non existent watch returns 404":
  - do:
      xpack.watcher.delete_watch:
        id: "non-existent-watch"
      catch: missing

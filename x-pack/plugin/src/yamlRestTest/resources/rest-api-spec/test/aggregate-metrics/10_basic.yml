---
"Sort":
  - skip:
      version: " - 7.10.99"
      reason: "Aggregate metric fields have been added in 7.11"

  - do:
      indices.create:
        index:  test
        body:
          mappings:
            properties:
              metric:
                type: aggregate_metric_double
                metrics: [min, max]
                default_metric: max

  - do:
      index:
        index:  test
        id:     1
        body:
          metric:
            min: 18.2
            max: 3000
        refresh: true

  - do:
      index:
        index:  test
        id:     2
        body:
          metric:
            min: 50
            max: 1000
        refresh: true

  - do:
      index:
        index:  test
        id:     3
        body:
          metric:
            min: 150
            max: 5000
        refresh: true

  - do:
      search:
        index: test
        body:
          sort: [ { metric: asc } ]

  - match: { "hits.total.value": 3 }
  - match: { hits.hits.0._id: "2" }
  - match: { hits.hits.1._id: "1" }
  - match: { hits.hits.2._id: "3" }

  - do:
      search:
        index: test
        body:
          sort: [ { metric: desc } ]

  - match: { "hits.total.value": 3 }
  - match: { hits.hits.0._id: "3" }
  - match: { hits.hits.1._id: "1" }
  - match: { hits.hits.2._id: "2" }

  - do:
      catch: bad_request
      search:
        index: test
        body:
          sort: [ { metric.max: asc } ]

  - do:
      catch: bad_request
      search:
        index: test
        body:
          sort: [ { metric.min: desc } ]

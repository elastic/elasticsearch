---
"Test exists query on aggregate metric field":
  - skip:
      version: " - 7.10.99"
      reason: "Aggregate metric fields have been added in 7.11"

  - do:
      indices.create:
        index:  aggregate_metric_test
        body:
          mappings:
            properties:
              metric:
                type: aggregate_metric_double
                metrics: [min, max]
                default_metric: max

  - do:
      index:
        index:  aggregate_metric_test
        id:     1
        body:
          metric:
            min: 18.2
            max: 100
        refresh: true

  - do:
      search:
        index: aggregate_metric_test
        body:
          query:
            exists:
              field: metric

  - match: { hits.total.value: 1 }

  - do:
      search:
        index: aggregate_metric_test
        body:
          query:
            exists:
              field: metric.min

  - match: { hits.total.value: 0 }

  - do:
      search:
        index: aggregate_metric_test
        body:
          query:
            exists:
              field: metric.nonexistent_key

  - match: { hits.total.value: 0 }


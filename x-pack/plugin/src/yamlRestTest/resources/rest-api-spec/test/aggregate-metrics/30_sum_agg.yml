setup:
  - requires:
      test_runner_features: [ allowed_warnings ]
  - do:
      allowed_warnings:
        - "Parameter [default_metric] is deprecated and will be removed in a future version"
      indices.create:
        index:  aggregate_metric_test
        body:
          mappings:
            properties:
              metric:
                type: aggregate_metric_double
                metrics: [sum, value_count, max] # temporarily add max so it can use it for filtering
                default_metric: value_count

  - do:
      bulk:
        index: aggregate_metric_test
        refresh: true
        body:
          - '{"index": {}}'
          - '{"metric": {"sum": 10000.45, "value_count": 100, "max": 100} }'
          - '{"index": {}}'
          - '{"metric": {"sum": 60, "value_count": 20, "max": 20} }'
          - '{"index": {}}'
          - '{"metric": {"sum": -400.50, "value_count": 1000, "max": 1000} }'
          - '{"index": {}}'
          - '{"metric": {"sum": 1, "value_count": 20, "max": 20} }'
          - '{"index": {}}'
          - '{"metric": {"sum": -100, "value_count": 40, "max": 40} }'
---
"Test sum agg":
  - do:
      search:
        index: aggregate_metric_test
        size: 0
        body:
          aggs:
            sum_agg:
              sum:
                field: metric

  - match: { hits.total.value: 5 }
  - match: { aggregations.sum_agg.value: 9560.95}

---
"Test sum agg with query":
  - do:
      search:
        index: aggregate_metric_test
        size: 0
        body:
          query:
            term:
              metric:
                value: 20
          aggs:
            sum_agg:
              sum:
                field: metric

  - match: { hits.total.value: 2 }
  - match: { aggregations.sum_agg.value: 61}

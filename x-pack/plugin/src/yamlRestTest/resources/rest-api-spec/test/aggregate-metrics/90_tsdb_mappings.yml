aggregate_double_metric with time series mappings:
  - skip:
      version: " - 7.15.99"
      reason: introduced in 7.16.0

  - do:
      indices.create:
          index: test_index
          body:
            settings:
              index:
                number_of_replicas: 0
                number_of_shards: 2
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        network:
                          properties:
                            tx:
                              type: aggregate_metric_double
                              metrics: [min, max, sum, value_count]
                              default_metric: max
                              time_series_metric: counter
                            rx:
                              type: aggregate_metric_double
                              metrics: [min, max, sum, value_count]
                              default_metric: max
                              time_series_metric: gauge
                            packets_dropped:
                              type: aggregate_metric_double
                              metrics: [min, max, sum, value_count]
                              default_metric: max
                              time_series_metric: summary


---
aggregate_double_metric with wrong time series mappings:
  - skip:
      version: " - 7.15.99"
      reason: introduced in 7.16.0
  - do:
      catch: /Unknown value \[histogram\] for field \[time_series_metric\] \- accepted values are \[gauge, counter, summary\]/
      indices.create:
        index: tsdb_index
        body:
          settings:
            index:
              number_of_replicas: 0
              number_of_shards: 2
          mappings:
            properties:
              "@timestamp":
                type: date
              metricset:
                type: keyword
                time_series_dimension: true
              k8s:
                properties:
                  pod:
                    properties:
                      uid:
                        type: keyword
                        time_series_dimension: true
                      name:
                        type: keyword
                      network:
                        properties:
                          packets_dropped:
                            type: aggregate_metric_double
                            metrics: [ min, max, sum, value_count ]
                            default_metric: max
                            time_series_metric: summary
                          tx:
                            type: aggregate_metric_double
                            metrics: [min, max, sum, value_count]
                            default_metric: max
                            time_series_metric: counter
                          rx:
                            type: aggregate_metric_double
                            metrics: [min, max, sum, value_count]
                            default_metric: max
                            time_series_metric: histogram

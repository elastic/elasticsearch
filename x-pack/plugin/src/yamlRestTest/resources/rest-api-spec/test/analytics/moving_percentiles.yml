---
shift:
  - skip:
      version: " - 8.8.99"
      reason: t-digest forked in 8.9.0
  - do:
      search:
        index: "foo"
        body:
          size: 0
          aggs:
            histo:
              date_histogram:
                field: "timestamp"
                calendar_interval: "day"
              aggs:
                percentiles:
                  percentiles:
                    field: "histogram"
                    percents: [90]
                    keyed: false
                moving_percentiles:
                  moving_percentiles:
                    buckets_path: "percentiles"
                    window: 2
                    shift: 1

  - length: { aggregations.histo.buckets: 3 }
  - match: { aggregations.histo.buckets.0.key_as_string: "2017-01-01T00:00:00.000Z" }

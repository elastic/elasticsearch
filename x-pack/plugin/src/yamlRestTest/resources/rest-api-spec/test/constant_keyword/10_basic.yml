setup:

  - skip:
      version: " - 7.6.99"
      reason: "constant_keyword was added in 7.7"

  - do:
      indices.create:
        index:  test1
        body:
          settings:
            number_of_shards: 1
          mappings:
            properties:
              foo:
                type: constant_keyword
                value: bar

  - do:
      indices.create:
        index:  test2
        body:
          settings:
            number_of_shards: 1
          mappings:
            properties:
              foo:
                type: constant_keyword
                value: baz

  - do:
      index:
        index: test1
        id:    "1"
        body:  {}

  - do:
      index:
        index: test1
        id:    "2"
        body:  { "foo": "bar" }

  - do:
      index:
        index: test2
        id:    "1"
        body:  {}

  - do:
      indices.refresh: {}

---
"Exist query":

  - do:
      search:
        index: test*
        body:
          size: 0
          query:
            exists:
              field: foo

  - match: { "hits.total.value": 3 }


---
"Term query":

  - do:
      search:
        index: test*
        pre_filter_shard_size: 1
        body:
          size: 0
          query:
            term:
              foo: bar

  - match: { "hits.total.value": 2 }
  - match: { _shards.skipped : 1}

  - do:
      search:
        index: test*
        pre_filter_shard_size: 1
        body:
          size: 0
          query:
            term:
              foo: baz

  - match: { "hits.total.value": 1 }
  - match: { _shards.skipped : 1}

---
"Terms query":

  - do:
      search:
        index: test*
        pre_filter_shard_size: 1
        body:
          size: 0
          query:
            terms:
              foo: [bar, quux]

  - match: { "hits.total.value": 2 }
  - match: { _shards.skipped : 1}

---
"Prefix query":

  - do:
      search:
        index: test*
        body:
          size: 0
          query:
            prefix:
              foo: ba

  - match: { "hits.total.value": 3 }

  - do:
      search:
        index: test*
        pre_filter_shard_size: 1
        body:
          size: 0
          query:
            prefix:
              foo: baz

  - match: { "hits.total.value": 1 }
  - match: { _shards.skipped : 1}

---
"Wildcard query":

  - do:
      search:
        index: test*
        pre_filter_shard_size: 1
        body:
          size: 0
          query:
            wildcard:
              foo: "*r*"

  - match: { "hits.total.value": 2 }
  - match: { _shards.skipped : 1}

---
"Terms agg":

  - do:
      search:
        index: test*
        body:
          size: 0
          aggs:
            foo_terms:
              terms:
                field: foo

  - match: { aggregations.foo_terms.buckets.0.key: "bar" }
  - match: { aggregations.foo_terms.buckets.0.doc_count: 2 }
  - match: { aggregations.foo_terms.buckets.1.key: "baz" }
  - match: { aggregations.foo_terms.buckets.1.doc_count: 1 }
  - length: { aggregations.foo_terms.buckets: 2 }

---
"Sort":

  - do:
      search:
        index: test*
        body:
          sort: [ { foo: asc } ]

  - match: { "hits.total.value": 3 }
  - match: {hits.hits.0._index: test1 }
  - match: {hits.hits.1._index: test1 }
  - match: {hits.hits.2._index: test2 }

---
"Field retrieval":

  - do:
      search:
        index: test*
        body:
          fields: [ foo ]
          sort: [ { _index: asc } ]

  - match: { "hits.total.value": 3 }
  - match: {hits.hits.0.fields.foo.0: bar }
  - match: {hits.hits.1.fields.foo.0: bar }
  - match: {hits.hits.2.fields.foo.0: baz }

---
"Simple filter":
  - skip:
      version: " - 7.6.99"
      reason: "constant_keyword was added in 7.7"

  - do:
      indices.create:
        index:  bicycles
        body:
          settings:
            number_of_shards: 1
          mappings:
            properties:
              cycle_type:
                type: constant_keyword
                value: bicycle
              id:
                type: integer

  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: bicycles
              _id: 1
          - id: 1
          - index:
              _index: bicycles
              _id: 2
          - id: 2
          - index:
              _index: bicycles
              _id: 3
          - id: 3

  - do:
      search:
        index: bicycles
        body:
          size: 0
          aggs:
            f:
              filter:
                term:
                  cycle_type: bicycle
  - match: { hits.total.value: 3 }
  - match: { aggregations.f.doc_count: 3 }

  - do:
      search:
        index: bicycles
        body:
          size: 0
          aggs:
            f:
              filter:
                term:
                  cycle_type: nomatch
  - match: { hits.total.value: 3 }
  - match: { aggregations.f.doc_count: 0 }

  - do:
      search:
        index: bicycles
        body:
          size: 0
          aggs:
            f:
              filters:
                other_bucket_key: other_types
                filters:
                  nomatch_type:
                    match:
                      cycle_type: nomatch
  - match: { hits.total.value: 3 }
  - match: { aggregations.f.buckets.nomatch_type.doc_count: 0 }
  - match: { aggregations.f.buckets.other_types.doc_count: 3 }


---
"Filter with histogram":
  - skip:
      version: " - 7.6.99"
      reason: "constant_keyword was added in 7.7"

  - do:
      indices.create:
        index:  bicycles
        body:
          settings:
            number_of_shards: 1
          mappings:
            properties:
              cycle_type:
                type: constant_keyword
                value: bicycle
              id:
                type: integer
              status:
                type: keyword
              price:
                type: integer

  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: bicycles
              _id: 1
          - id: 1
            status: up
            price: 100
          - index:
              _index: bicycles
              _id: 2
          - id: 2
            status: up
            price: 150
          - index:
              _index: bicycles
              _id: 3
          - id: 3
            status: down
            price: 200

  - do:
      search:
        index: bicycles
        body:
          size: 0
          aggs:
            agg:
              histogram:
                field: price
                interval: 50
              aggs:
                0-bucket:
                  filter:
                    bool:
                      filter:
                        - bool:
                            filter:
                              - bool:
                                  filter:
                                    - bool:
                                        should:
                                          - term:
                                              id: 1
                                        minimum_should_match: 1
                                    - bool:
                                        should:
                                          - term:
                                              cycle_type: bicycle
                                        minimum_should_match: 1
                              - bool:
                                  should:
                                    - term:
                                        status: up
                                  minimum_should_match: 1
  - match: { hits.total.value: 3 }
  - length: { aggregations.agg.buckets: 3 }
  - match: { aggregations.agg.buckets.0.key: 100.0 }
  - match: { aggregations.agg.buckets.0.0-bucket.doc_count: 1 }
  - match: { aggregations.agg.buckets.1.key: 150.0 }
  - match: { aggregations.agg.buckets.1.0-bucket.doc_count: 0 }
  - match: { aggregations.agg.buckets.2.key: 200.0 }
  - match: { aggregations.agg.buckets.2.0-bucket.doc_count: 0 }

  - do:
      search:
        index: bicycles
        body:
          size: 0
          aggs:
            agg:
              histogram:
                field: price
                interval: 50
              aggs:
                0-bucket:
                  filter:
                    bool:
                      filter:
                        - bool:
                            filter:
                              - bool:
                                  filter:
                                    - bool:
                                        should:
                                          - term:
                                              id: 1
                                        minimum_should_match: 1
                                    - bool:
                                        should:
                                          - term:
                                              cycle_type: nomatch
                                        minimum_should_match: 1
                              - bool:
                                  should:
                                    - term:
                                        status: up
                                  minimum_should_match: 1
  - match: { hits.total.value: 3 }
  - length: { aggregations.agg.buckets: 3 }
  - match: { aggregations.agg.buckets.0.key: 100.0 }
  - match: { aggregations.agg.buckets.0.0-bucket.doc_count: 0 }
  - match: { aggregations.agg.buckets.1.key: 150.0 }
  - match: { aggregations.agg.buckets.1.0-bucket.doc_count: 0 }
  - match: { aggregations.agg.buckets.2.key: 200.0 }
  - match: { aggregations.agg.buckets.2.0-bucket.doc_count: 0 }


---
Cardinality agg:
  - skip:
      version: " - 7.6.99, 8.9.00 - 8.10.99"
      reason: "constant_keyword was added in 7.7, bug introduced in 8.9 and fixed in 8.11"

  - do:
      indices.create:
        index: test3
        body:
          mappings:
            properties:
              test:
                type: constant_keyword
                value: value1

  - do:
      bulk:
        index: test3
        refresh: true
        body: |
          {"index":{}}
          { "test": "value1" }

  - do:
      search:
        index: test3
        body:
          size: 0
          aggs:
            card:
              cardinality:
                field: test

  - match: { aggregations.card.value: 1 }
---
"deprecated use of multi-fields":
  - skip:
      version: " - 8.13.99"
      reason: "deprecation added in 8.14"
      features: warnings

  - do:
      warnings:
        - "Adding multifields to [constant_keyword] mappers has no effect and will be forbidden in future"
      indices.create:
        index: constant_keyword-multi-field
        body:
          mappings:
            properties:
              keyword: { "type": "constant_keyword", "fields": {"keyword": {"type": "keyword"}} }


---
setup:
  - requires:
      capabilities:
        - method: POST
          path: /_query
          parameters: [ method, path, parameters, capabilities ]
          capabilities: [ match_operator_colon ]
      reason: "Match operator added in 8.16.0"
      test_runner_features: [capabilities, allowed_warnings_regex]
  - do:
      indices.create:
        index:  test
        body:
          mappings:
            properties:
              content:
                type: text
              id:
                type: integer
  - do:
      bulk:
        index: "test"
        refresh: true
        body:
          - { "index": { } }
          - { "content": "This is a brown fox", "id": 1 }
          - { "index": { } }
          - { "content": "This is a brown dog", "id": 2 }
          - { "index": { } }
          - { "content": "This dog is really brown", "id": 3 }
          - { "index": { } }
          - { "content": "The dog is brown but this document is very very long", "id": 4 }
          - { "index": { } }
          - { "content": "There is also a white cat", "id": 5 }
          - { "index": { } }
          - { "content": "The quick brown fox jumps over the lazy dog", "id": 6 }

---
"simple where match":
  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE content:"fox" | KEEP id | SORT id'

  - match: { columns.0.name: "id" }
  - match: { columns.0.type: "integer" }
  - length: { values: 2 }
  - match: { values.0.0: 1 }
  - match: { values.1.0: 6 }

---
"combined where match":
  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE content:"fox" AND id > 5 | KEEP id | SORT id'

  - match: { columns.0.name: "id" }
  - match: { columns.0.type: "integer" }
  - length: { values: 1 }
  - match: { values.0.0: 6 }

---
"multiple match":
  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE content:"fox" AND content:"brown" | KEEP id | SORT id'

  - match: { columns.0.name: "id" }
  - match: { columns.0.type: "integer" }
  - length: { values: 2 }
  - match: { values.0.0: 1 }
  - match: { values.1.0: 6 }

---
"not where match":
  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE NOT content:"brown fox" | KEEP id | SORT id'

  - match: { columns.0.name: "id" }
  - match: { columns.0.type: "integer" }
  - length: { values: 1 }
  - match: { values.0.0: 5 }

---
"match with integer field":
  - requires:
      capabilities:
        - method: POST
          path: /_query
          parameters: [ method, path, parameters, capabilities ]
          capabilities: [ match_additional_types ]
      reason: "Additional types support for match"
  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE id:3 | KEEP id'

  - length: { values: 1 }
  - match: { values.0.0: 3 }

---
"match on non existing column":
  - do:
      catch: bad_request
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE something:"fox"'

  - match: { status: 400 }
  - match: { error.type: verification_exception }
  - match: { error.reason: "Found 1 problem\nline 1:19: Unknown column [something]" }

---
"match on eval column":
  - do:
      catch: bad_request
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | EVAL upper_content = to_upper(content) | WHERE upper_content:"FOX" | KEEP id'

  - match: { status: 400 }
  - match: { error.type: verification_exception }
  - match: { error.reason: "Found 1 problem\nline 1:60: [:] operator cannot operate on [upper_content], which is not a field from an index mapping" }

---
"match on overwritten column":
  - do:
      catch: bad_request
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | DROP content | EVAL content = CONCAT("ID: ", to_str(id)) | WHERE content:"fox"'

  - match: { status: 400 }
  - match: { error.type: verification_exception }
  - match: { error.reason: "Found 1 problem\nline 1:78: [:] operator cannot operate on [content], which is not a field from an index mapping" }

---
"match after stats":
  - do:
      catch: bad_request
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | STATS count(*) | WHERE content:"fox"'

  - match: { status: 400 }
  - match: { error.type: verification_exception }
  - match: { error.reason: "Found 1 problem\nline 1:36: Unknown column [content], did you mean [count(*)]?" }

---
"match with functions":
  - do:
      catch: bad_request
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE content:"fox" OR to_upper(content) == "FOX"'

  - match: { status: 400 }
  - match: { error.type: verification_exception }
  - match: { error.reason: "Found 1 problem\nline 1:19: Invalid condition [content:\"fox\" OR to_upper(content) == \"FOX\"]. [:] operator can't be used as part of an or condition" }

---
"match within eval":
  - do:
      catch: bad_request
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | EVAL matches_query = content:"fox"'

  - match: { status: 400 }
  - match: { error.type: verification_exception }
  - match: { error.reason: "Found 1 problem\nline 1:34: [:] operator is only supported in WHERE commands" }

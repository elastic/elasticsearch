---
setup:
  - requires:
      test_runner_features: [capabilities]
      capabilities:
        - method: POST
          path: /_query
          parameters: []
          capabilities: [join_lookup_v5]
      reason: "uses LOOKUP JOIN"
  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 5
          mappings:
            properties:
              key:
                type: long
              color:
                type: keyword
  - do:
      indices.create:
        index: test-lookup
        body:
          settings:
            index:
              mode: lookup
          mappings:
            properties:
              key:
                type: long
              color:
                type: keyword
  - do:
      bulk:
        index: "test"
        refresh: true
        body:
          - { "index": { } }
          - { "key": 1, "color": "red" }
          - { "index": { } }
          - { "key": 2, "color": "blue" }
  - do:
      bulk:
        index: "test-lookup"
        refresh: true
        body:
          - { "index": { } }
          - { "key": 1, "color": "cyan" }
          - { "index": { } }
          - { "key": 2, "color": "yellow" }

---
basic:
  - do:
      esql.query:
        body:
          query: 'FROM test | SORT key | LOOKUP JOIN `test-lookup` ON key | LIMIT 3'

  - match: {columns.0.name: "key"}
  - match: {columns.0.type: "long"}
  - match: {columns.1.name: "color"}
  - match: {columns.1.type: "keyword"}
  - match: {values.0: [1, "cyan"]}
  - match: {values.1: [2, "yellow"]}

---
non-lookup index:
  - do:
      esql.query:
        body:
          query: 'FROM test-lookup | SORT key | LOOKUP JOIN `test` ON key | LIMIT 3'
      catch: "bad_request"

  - match: { error.root_cause.0.type: "verification_exception" }
  - match: { error.root_cause.0.reason: "Found 1 problem\nline 1:43: LOOKUP JOIN index [`test`] must have LOOKUP mode, has mode [standard]" }

---
setup:
  - requires:
      test_runner_features: [ capabilities ]
      capabilities:
        - method: POST
          path: /_query
          parameters: [ ]
          capabilities: [ query_monitoring ]
      reason: "uses query monitoring"
  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              message1:
                type: keyword

---
# Since this feature requires queries in the background, the yaml tests only test edge cases with
# no running queries. The rest are covered by integration tests (See EsqlListQueriesActionIT).
List with no running queries:
  - do:
      esql.list_queries: { }
  - match: { queries: { } }

---
Get with invalid task ID:
  - do:
      catch: /invalid id[:] \[foobar\]/
      esql.get_query:
        id: "foobar"

---
Get with non-existent task ID:
  - do:
      /gradlew ":x-pack:plugin:esql:qa:server:single-node:javaRestTest" --tests "org.elasticsearch.xpack.esql.qa.single_node.GenerativeIT.test" -Dtests.seed=A6CEFA0001B28F2Acatch: /task \[X1naBAymScGJ3z-YK6l2nw:52\] belongs to the node \[X1naBAymScGJ3z-YK6l2nw\] which isn't part of the cluster and there is no record of the task/
      esql.get_query:
        id: "FmJKWHpFRi1OU0l5SU1YcnpuWWhoUWcZWDFuYUJBeW1TY0dKM3otWUs2bDJudzo1Mg=="

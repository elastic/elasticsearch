  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              version:
                type: version

  - do:
      bulk:
        index: test
        refresh: true
        body:
          - { "index": { } }
          - { "version": [ "1.2.3", "4.5.6-SNOOPY" ] }

  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'from test'
  - match: { columns.0.name: version }
  - match: { columns.0.type: version }
  - length: { values: 1 }
  - match: { values.0.0: [ "1.2.3", "4.5.6-SNOOPY" ] }

---
id:
  - skip:
      version: " - 8.12.99"
      reason: "_source is available in 8.13+"
  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              kw:
                type: keyword

  - do:
      bulk:
        index: test
        refresh: true
        body:
          - { "index" : { "_index" : "test", "_id" : "id-1" } }
          - { "kw": "keyword1" }

  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'from test metadata _id | keep _id, kw'
  - match: { columns.0.name: _id }
  - match: { columns.0.type: keyword }
  - length: { values: 1 }
  - match: { values.0.0:  "id-1"  }
  - match: { values.0.1:  "keyword1"  }


  - match: {columns.4.type: "long"}
  - length: {values: 2}

---
stats on aggregate_metric_double:
  - do:
      catch: /Cannot use field \[agg_metric\] with unsupported type \[aggregate_metric_double\]/
      esql.query:
        body:
          query: 'FROM test2 | STATS max(agg_metric) BY dim'

---

from index pattern explicit counter use:
  - do:
      catch: '/Cannot use field \[k8s.pod.network.tx\] due to ambiguities being mapped as different metric types in indices: \[test, test2\]/'
      esql.query:
        body:
          query: 'FROM test* | keep *.tx'



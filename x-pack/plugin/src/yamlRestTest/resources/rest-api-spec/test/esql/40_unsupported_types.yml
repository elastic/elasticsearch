---
nested declared inline:
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - { "index": { } }
          - {
            "find_me": 1,
            "nested": {
              "foo": 1,
              "bar": "bar",
              "baz": 1.9
            }
          }

  - do:
      allowed_warnings_regex:
        - "Field \\[.*\\] cannot be retrieved, it is unsupported or not indexed; returning null"
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test | WHERE find_me == 1 | KEEP n*'

  # The `nested` field is not visible, nor are any of it's subfields.
  - match: { columns: [{name: name, type: keyword}] }
  - match: { values: [[null]] }

---
nested declared in mapping:
  - do:
      indices.create:
        index: test_nested
        body:
          settings:
            number_of_shards: 5
          mappings:
            properties:
              name:
                type: keyword
              nested:
                type: nested
                properties:
                  foo:
                    type: keyword
                  bar:
                    type: keyword

  - do:
      allowed_warnings_regex:
        - "Field \\[.*\\] cannot be retrieved, it is unsupported or not indexed; returning null"
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test_nested'

  # The `nested` field is not visible, nor are any of it's subfields.
  - match: { columns: [{name: name, type: keyword}] }

---
double nested declared in mapping:
  - do:
      indices.create:
        index: test_nested
        body:
          settings:
            number_of_shards: 5
          mappings:
            properties:
              name:
                type: keyword
              nested:
                type: nested
                properties:
                  bort:
                    type: keyword
                  nested:
                    type: nested
                    properties:
                      foo:
                        type: keyword
                      bar:
                        type: keyword

  - do:
      allowed_warnings_regex:
        - "Field \\[.*\\] cannot be retrieved, it is unsupported or not indexed; returning null"
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test_nested'

  # The `nested` field is not visible, nor are any of it's subfields.
  - match: { columns: [{name: name, type: keyword}] }

---
semantic_text declared in mapping:
  - requires:
      test_runner_features: [ capabilities ]
      capabilities:
        - method: POST
          path: /_query
          parameters: [ ]
          capabilities: [ semantic_text_type ]
      reason: "support for semantic_text type"
  - do:
      indices.create:
        index: test_semantic_text
        body:
          settings:
            number_of_shards: 5
          mappings:
            properties:
              semantic_text_field:
                type: semantic_text
                inference_id: my_inference_id
  - do:
      bulk:
        index: test_semantic_text
        refresh: true
        body:
          - { "index": { } }
          - {
              "semantic_text_field": {
                "text": "be excellent to each other",
                "inference": {
                  "inference_id": "my_inference_id",
                  "model_settings": {
                    "task_type": "sparse_embedding"
                  },
                  "chunks": [{ "text": "be excellent to each other", "embeddings": { "a": 1,"b": 2 } }]
              }
            }
          }
  - do:
      allowed_warnings_regex:
        - "No limit defined, adding default limit of \\[.*\\]"
      esql.query:
        body:
          query: 'FROM test_semantic_text'
  - match: { columns: [{name: semantic_text_field, type: semantic_text}] }
  - length: { values: 1 }
  - match: { values.0: ["be excellent to each other"] }

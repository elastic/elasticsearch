setup:
  - requires:
      cluster_features: ["gte_v8.11.0"]
      reason: "ESQL is available in 8.11+"
      test_runner_features: allowed_warnings_regex
  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 5
          mappings:
            properties:
              aggregate_metric_double:
                type: aggregate_metric_double
                metrics: [ min, max ]
                default_metric: max
              binary:
                type: binary
              completion:
                type: completion
              date_nanos:
                type: date_nanos
              date_range:
                type: date_range
                format: "yyyy-MM-dd HH:mm:ss||yyyy-MM-dd||epoch_millis"
              dense_vector:
                type: dense_vector
                dims: 3
              double_range:
                type: double_range
              float_range:
                type: float_range
              histogram:
                type: histogram
              integer_range:
                type: integer_range
              name:
                type: keyword
              geo_point:
                type: geo_point
              geo_point_alias:
                type: alias
                path: geo_point
              geo_shape:
                type: geo_shape
              ip_range:
                type: ip_range
              long_range:
                type: long_range
              match_only_text:
                type: match_only_text
              nested:
                type: nested
              point:
                type: point
              rank_feature:
                type: rank_feature
              rank_features:
                type: rank_features
              search_as_you_type:
                type: search_as_you_type
              shape:
                type: shape
              some_doc:
                properties:
                  foo:
                    type: keyword
                  bar:
                    type: long
              text:
                type: text
              token_count:
                type: token_count
                analyzer: standard

  - do:
      bulk:
        index: test
        refresh: true
        body:
          - { "index": { } }
          - {
            "aggregate_metric_double": { "min": 1.0, "max": 3.0 },
            "binary": "U29tZSBiaW5hcnkgYmxvYg==",
            "completion": "foo bar",
            "date_nanos": "2015-01-01T12:10:30.123456789Z",
            "date_range": { "gte": "2015-10-31 12:00:00", "lte": "2050-12-31 12:00:00" },
            "dense_vector": [ 0.5, 10, 6 ],
            "double_range": { "gte": 1.0, "lte": 2.0 },
            "float_range": { "gte": 1.0, "lte": 2.0 },
            "geo_point": [ 10.0, 12.0 ],
            "geo_shape": "LINESTRING (-97.154 25.996, -97.159 25.998, -97.181 25.991, -97.187 25.985)",
            "histogram": { "values": [ 0.1, 0.25, 0.35, 0.4, 0.45, 0.5 ], "counts": [ 8, 17, 8, 7, 6, 2 ] },
            "integer_range": { "gte": 1, "lte": 2 },
            "ip_range": "127.0.0.1/16",
            "long_range": { "gte": 1, "lte": 2 },
            "match_only_text": "foo bar baz",
            "name": "Alice",
            "point": "POINT (-97.15447 25.9961525)",
            "rank_feature": 10,
            "rank_features": { "foo": 10, "bar": 20 },
            "search_as_you_type": "foo bar baz",
            "shape": "LINESTRING (-377.03653 389.897676, -377.009051 389.889939)",
            "text": "foo bar",
            "token_count": "foo bar baz",
            "some_doc": { "foo": "xy", "bar": 12 }
          }


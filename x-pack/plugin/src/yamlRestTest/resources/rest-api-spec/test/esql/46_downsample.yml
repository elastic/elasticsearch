---
"Query downsampled index":
  - do:
      indices.downsample:
        index: test
        target_index: test-downsample
        body: >
          {
            "fixed_interval": "1h"
          }
  - is_true: acknowledged

  - do:
      esql.query:
        body:
          query: 'FROM test-downsample | sort k8s.pod.name, @timestamp | LIMIT 100'
          columnar: true

  - length: { columns: 12 }
  - match: { columns.0.name: "@timestamp" }
  - match: { columns.0.type: "date" }
  - match: { columns.1.name: "k8s.pod.created_at" }
  - match: { columns.1.type: "date_nanos" }
  - match: { columns.2.name: "k8s.pod.ip" }
  - match: { columns.2.type: "ip" }
  - match: { columns.3.name: "k8s.pod.name" }
  - match: { columns.3.type: "keyword" }
  - match: { columns.4.name: "k8s.pod.network.rx" }
  - match: { columns.4.type: "aggregate_metric_double" }
  - match: { columns.5.name: "k8s.pod.network.tx" }
  - match: { columns.5.type: "aggregate_metric_double" }
  - match: { columns.6.name: "k8s.pod.number_of_containers" }
  - match: { columns.6.type: "integer" }
  - match: { columns.7.name: "k8s.pod.running" }
  - match: { columns.7.type: "boolean" }
  - match: { columns.8.name: "k8s.pod.tags" }
  - match: { columns.8.type: "keyword" }
  - match: { columns.9.name: "k8s.pod.uid" }
  - match: { columns.9.type: "keyword" }
  - match: { columns.10.name: "k8s.pod.values" }
  - match: { columns.10.type: "integer" }
  - match: { columns.11.name: "metricset" }
  - match: { columns.11.type: "keyword" }
  - match: { values.0: [ "2021-04-28T18:00:00.000Z","2021-04-28T20:00:00.000Z", "2021-04-28T18:00:00.000Z", "2021-04-28T19:00:00.000Z" ] }
  - match: { values.1: [ "2021-04-28T19:35:00.000Z", "2021-04-28T19:37:00.000Z", "2021-04-28T19:43:00.000Z", "2021-04-28T19:45:00.000Z" ] }
  - match: { values.2: [ "10.10.55.26", "10.10.55.22", "10.10.55.56", "10.10.55.120" ] }
  - match: { values.3: [ "cat", "cat", "dog", "dog" ] }
  # TODO: reconsider what values to return for aggregate_metric_double type:
  # (Currently returns what is configured as default metric, which in case of downsampled indices is the max metric sub field)
  - match: { values.4: [ 802133.0, 803685.0, 530600.0, 530605.0 ] }
  - match: { values.5: [ 2005177.0, 2012916.0, 1434577.0, 1434595.0 ] }
  - match: { values.6: [ 2, 2, 1, 1 ] }
  - match: { values.7: [ true, true, false, true ] }
  - match: { values.8: [ [ "backend", "prod", "us-west1" ], [ "backend", "prod" ], [ "backend", "test", "us-west2" ], [ "backend", "test", "us-west1" ] ] }
  - match: { values.9: [ "947e4ced-1786-4e53-9e0c-5c447e959507", "947e4ced-1786-4e53-9e0c-5c447e959507", "df3145b3-0563-4d3b-a0f7-897eb2876ea9", "df3145b3-0563-4d3b-a0f7-897eb2876ea9" ] }
  - match: { values.10: [ [ 1, 1, 3 ], [ 1, 2, 3 ], [ 1, 1, 2 ],[ 1, 2, 3 ] ] }
  - match: { values.11: [ "pod", "pod", "pod", "pod" ] }

  # TODO: Support other aggregate functions:
  # (aggregate_metric_double now defaults to max in downsampled indices, and therefor max can work with minimal work)
  - do:
      esql.query:
        body:
          query: 'FROM test-downsample | STATS max(k8s.pod.network.tx), max(k8s.pod.network.rx) | LIMIT 1'
          columnar: true
  - length: { columns: 2 }
  - match: { values.0: [ 2012916.0 ] }
  - match: { values.1: [ 803685.0 ] }

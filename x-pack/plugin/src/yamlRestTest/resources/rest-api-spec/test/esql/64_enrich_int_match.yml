  - do:
      cluster.health:
        wait_for_no_initializing_shards: true
        wait_for_events: languid

  - do:
      enrich.put_policy:
        name: decades-policy
        body:
          match:
            indices: [ "decades" ]
            match_field: "decade"
            enrich_fields: [ "description" ]

  - do:
      enrich.execute_policy:
        name: decades-policy

  - do:
      indices.create:
        index: songs
        body:
          mappings:
            properties:
              title:
                type: keyword
              year:
                type: integer
              singer:
                type: keyword


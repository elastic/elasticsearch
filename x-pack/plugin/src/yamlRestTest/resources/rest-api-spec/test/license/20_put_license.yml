---
teardown:
  - do:
      license.post:
        acknowledge: true
        body: |
          {"licenses":[{"uid":"3aa62ffe-36e1-4fad-bfdc-9dff8301eb22","type":"trial","issue_date_in_millis":1523456691721,"expiry_date_in_millis":1838816691721,"max_nodes":5,"issued_to":"customer","issuer":"elasticsearch","signature":"","start_date_in_millis":-1}]}
---
"Installing and getting license works":
  - skip:
      features: fips_140
      reason: "Cannot install a GOLD license in a cluster in FIPS 140 mode"
  ## current license version
  - do:
      license.post:
        acknowledge: true
        body: |
          {"licenses":[{"uid":"894371dc-9t49-4997-93cb-8o2e3r7fa6a8","type":"trial","issue_date_in_millis":1411948800000,"expiry_date_in_millis":1916956799999,"max_nodes":1,"issued_to":"issuedTo","issuer":"issuer","signature":""}]}

  - match: { license_status:  "valid" }

  - do:
      license.get: {}

  ## a v5 license object has 12 attributes & the Rest API always outputs in current version
  - length: { license: 12 }

  ## bwc for licenses format
  - do:
      license.post:
        acknowledge: true
        body: |
          {"licenses":[{"uid":"893361dc-9749-4997-93cb-802e3d7fa4a8","type":"gold","issue_date_in_millis":1411948800000,"expiry_date_in_millis":1914278399999,"max_nodes":1,"issued_to":"issued_to","issuer":"issuer","signature":""}]}

  - match: { license_status:  "valid" }

  - do:
      license.get: {}

  - length: { license: 12 }

  ## license version: 1.x
  - do:
      license.post:
        acknowledge: true
        body: |
          {"licenses":[{"uid":"893361dc-9749-4997-93cb-802e3d7fa4a8","type":"subscription","subscription_type":"gold","issue_date_in_millis":1411948800000,"feature":"shield","expiry_date_in_millis":1914278399999,"max_nodes":1,"issued_to":"issuedTo","issuer":"issuer","signature":""}]}

  - match: { license_status:  "valid" }

  - do:
      license.get: {}

  - length: { license: 12 }

  ## multiple licenses version: 1.x
  - do:
      license.post:
        acknowledge: true
        body: |
          {"licenses":[{"uid":"893361dc-9749-4997-93cb-802e3d7fa4a8","type":"internal","subscription_type":"none","issue_date_in_millis":1411948800000,"feature":"shield","expiry_date_in_millis":1440892799999,"max_nodes":1,"issued_to":"issuedTo","issuer":"issuer","signature":""},{"uid":"893361dc-9749-4997-93cb-802e3dofh7aa","type":"internal","subscription_type":"none","issue_date_in_millis":1443484800000,"feature":"watcher","expiry_date_in_millis":1914278399999,"max_nodes":1,"issued_to":"issuedTo","issuer":"issuer","signature":""}]}

  - match: { license_status:  "valid" }

  - do:
      license.get: {}

  - length: { license: 12 }
  - match: { license.uid: "893361dc-9749-4997-93cb-802e3dofh7aa" }
---
"Should revert back to basic license after license deletion":
  - do:
      license.delete: {}

  - match: { acknowledged: true }

  - do:
      license.get: {}

  - match: { license.type: "basic" }
  - set: { license.uid: id }

  - do: # delete an existing basic license is a no-op
      license.delete: {}
  - do:
      license.get: {}
  - match: { license.uid: $id}

---
"Should install a feature type license":
  - skip:
      features: fips_140
      reason: "Cannot install a GOLD license in a cluster in FIPS 140 mode"
    # VERSION_NO_FEATURE_TYPE license version
  - do:
      license.post:
        acknowledge: true
        body: |
          {"license": {"uid":"893361dc-9749-4997-93cb-802e3d7fa4a8","type":"gold","issue_date_in_millis":1411948800000,"expiry_date_in_millis":1914278399999,"max_nodes":1,"issued_to":"issued_to","issuer":"issuer","signature":""}}

  - match: { license_status:  "valid" }

  - do:
      license.get: {}

  - length: { license: 12 }
---
"Cannot start basic":

  - do:
      catch: bad_request
      license.post:
        acknowledge: true
        body: |
          {"license":{"uid":"893361dc-9749-4997-93cb-802e3d7fa4a8","type":"basic","issue_date_in_millis":1411948800000,"expiry_date_in_millis":1914278399999,"max_nodes":1,"issued_to":"issuedTo","issuer":"issuer","signature":""}}

  - match: { error.root_cause.0.reason: 'Installing basic licenses is no longer allowed. Use the POST /_license/start_basic API to install a basic license that does not expire.' }
---
"Should fail gracefully when body content is not provided":

  - do:
      catch: bad_request
      license.post:
        acknowledge: true

  - match: { error.root_cause.0.reason: 'The license must be provided in the request body' }
---
"Current license is trial means not eligle to start trial":

  # Check the current state of the license. If this is not a trail, then the rest of the test will fail (but the failure is hard to diagnose without this assertion)
  - do:
      license.get: {}

  - match: { license.type: "trial" }

  - do:
      license.get_trial_status: {}

  - match: { eligible_to_start_trial: false }

  - do:
      license.post_start_basic:
        acknowledge: true

  - match: { basic_was_started: true }

  - do:
      license.get_trial_status: {}

  - match: { eligible_to_start_trial: false }

  - do:
      catch: forbidden
      license.post_start_trial:
        acknowledge: true

  - match: { trial_was_started: false }
  - match: { error_message: "Operation failed: Trial was already activated." }
---
"Trial license cannot be basic":
  - do:
      catch: bad_request
      license.post_start_trial:
        type: "basic"
        acknowledge: true
---
"Can start basic license if do not already have basic":
  - do:
      license.get_basic_status: {}

  - match: { eligible_to_start_basic: true }

  - do:
      license.post_start_basic:
        acknowledge: true

  - match: { basic_was_started: true }
  - match: { acknowledged: true }

  - do:
        license.get_basic_status: {}

  - match: { eligible_to_start_basic: false }

  - do:
      catch: forbidden
      license.post_start_basic: {}

  - match: { basic_was_started: false }
  - match: { acknowledged: true }
  - match: { error_message: "Operation failed: Current license is basic." }
---
"Must acknowledge to start basic":
  - do:
      license.post_start_basic: {}

  - match: { basic_was_started: false }
  - match: { acknowledged: false }
  - match: { error_message: "Operation failed: Needs acknowledgement." }

---
"Installing enterprise license":
  - skip:
      features: warnings

  ## current license version
  - do:
      license.post:
        acknowledge: true
        body: |
          {"license":{"uid":"6e57906b-a8d1-4c1f-acb7-73a16edc3934","type":"enterprise","issue_date_in_millis":1523456691721,"expiry_date_in_millis":1838816691721,"max_nodes":null,"max_resource_units":50,"issued_to":"rest-test","issuer":"elasticsearch","signature":"","start_date_in_millis":-1}}

  - match: { license_status:  "valid" }

  - do:
      license.get: {}

  ## a v5 (enterprise) license object has 12 attributes
  - length: { license: 12 }

  ## In 8.0, the enterprise license is always reports truthfully
  - match: { license.type: "enterprise" }
  - match: { license.max_resource_units: 50 }
  - match: { license.max_nodes: null }

  ## Check the xpack info API as well
  - do:
      xpack.info: {}
  - match: { license.type: "enterprise" }
  - match: { license.mode: "enterprise" }

  ## Check the opt-in v5 license type
  - do:
      warnings:
        - "Including [accept_enterprise] in get license requests is deprecated. The parameter will be removed in the next major version"
      license.get:
        accept_enterprise: true

  ## a v5 license object has 12 attributes
  - length: { license: 12 }

  ## Always returns real type
  - match: { license.type: "enterprise" }

  ## Check the xpack info API as well
  - do:
      warnings:
        - "Including [accept_enterprise] in get license requests is deprecated. The parameter will be removed in the next major version"
      xpack.info:
        accept_enterprise: true
  - match: { license.type: "enterprise" }
  - match: { license.mode: "enterprise" }

  ## "false" is rejected
  - do:
      catch: bad_request
      warnings:
        - "Including [accept_enterprise] in get license requests is deprecated. The parameter will be removed in the next major version"
      license.get:
        accept_enterprise: false

  - do:
      catch: bad_request
      warnings:
        - "Including [accept_enterprise] in get license requests is deprecated. The parameter will be removed in the next major version"
      xpack.info:
        accept_enterprise: false


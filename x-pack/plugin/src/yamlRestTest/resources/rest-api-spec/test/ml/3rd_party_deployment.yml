setup:
  - skip:
      features: headers
  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.put_trained_model:
        model_id: "test_model"
        body: >
          {
            "description": "simple model for testing",
            "model_type": "pytorch",
            "inference_config": {
              "pass_through": {
                "tokenization": {
                  "bert": {
                    "with_special_tokens": false
                  }
                }
              }
            }
          }
  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.put_trained_model_vocabulary:
        model_id: "test_model"
        body: >
          { "vocabulary": ["[PAD]","[UNK]","these", "are", "my", "words"] }
  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      ml.put_trained_model_definition_part:
        model_id: "test_model"
        part: 0
        body: >
          {
            "total_definition_length":1630,
            "definition": "",
            "total_parts": 1
          }
---
"Test start deployment fails with missing model definition":

  - do:
      ml.put_trained_model:
        model_id: distilbert-finetuned-sst
        body: >
          {
            "description": "distilbert-base-uncased-finetuned-sst-2-english.pt",
            "model_type": "pytorch",
            "inference_config": {
              "ner": { }
            }
          }

  - do:
      catch: /Could not find trained model definition \[distilbert-finetuned-sst\]/
      ml.start_trained_model_deployment:
        model_id: distilbert-finetuned-sst
---
"Test start and stop deployment with no cache":
  - do:
      ml.start_trained_model_deployment:
        model_id: test_model
        cache_size: 0
        wait_for: started
  - match: {assignment.assignment_state: started}
  - match: {assignment.task_parameters.model_id: test_model}
  - match: {assignment.task_parameters.cache_size: "0"}

  - do:
      ml.stop_trained_model_deployment:
        model_id: test_model
  - match: { stopped: true }
---
"Test start and stop deployment with cache":
  - skip:
      features: allowed_warnings

  - do:
      ml.start_trained_model_deployment:
        model_id: test_model
        cache_size: 10kb
        wait_for: started
  - match: {assignment.assignment_state: started}
  - match: {assignment.task_parameters.model_id: test_model}
  - match: {assignment.task_parameters.cache_size: 10kb}

  - do:
      allowed_warnings:
        - '[POST /_ml/trained_models/{model_id}/deployment/_infer] is deprecated! Use [POST /_ml/trained_models/{model_id}/_infer] instead.'
      ml.infer_trained_model:
        model_id: "test_model"
        body: >
          {
            "docs": [
              { "input": "words" }
            ]
          }

  - do:
      allowed_warnings:
        - '[POST /_ml/trained_models/{model_id}/deployment/_infer] is deprecated! Use [POST /_ml/trained_models/{model_id}/_infer] instead.'
      ml.infer_trained_model:
        model_id: "test_model"
        body: >
          {
            "docs": [
              { "input": "are" }
            ]
          }

  - do:
      allowed_warnings:
        - '[POST /_ml/trained_models/{model_id}/deployment/_infer] is deprecated! Use [POST /_ml/trained_models/{model_id}/_infer] instead.'
      ml.infer_trained_model:
        model_id: "test_model"
        body: >
          {
            "docs": [
              { "input": "words" }
            ]
          }

  - do:
      ml.get_trained_models_stats:
        model_id: "test_model"
  - match: { count: 1 }
  - match: { trained_model_stats.0.deployment_stats.nodes.0.inference_count: 3 }
  - match: { trained_model_stats.0.deployment_stats.nodes.0.inference_cache_hit_count: 1 }

  - do:
      ml.stop_trained_model_deployment:
        model_id: test_model
  - match: { stopped: true }
---
"Test clear deployment cache":
  - skip:
      features: allowed_warnings

  - do:
      ml.start_trained_model_deployment:
        model_id: test_model
        cache_size: 10kb
        wait_for: started
  - match: {assignment.assignment_state: started}
  - match: {assignment.task_parameters.model_id: test_model}
  - match: {assignment.task_parameters.cache_size: 10kb}

  - do:
      allowed_warnings:
        - '[POST /_ml/trained_models/{model_id}/deployment/_infer] is deprecated! Use [POST /_ml/trained_models/{model_id}/_infer] instead.'
      ml.infer_trained_model:
        model_id: "test_model"
        body: >
          {
            "docs": [
              { "input": "words" }
            ]
          }

  - do:
      allowed_warnings:
        - '[POST /_ml/trained_models/{model_id}/deployment/_infer] is deprecated! Use [POST /_ml/trained_models/{model_id}/_infer] instead.'
      ml.infer_trained_model:
        model_id: "test_model"
        body: >
          {
            "docs": [
              { "input": "are" }
            ]
          }

  - do:
      allowed_warnings:
        - '[POST /_ml/trained_models/{model_id}/deployment/_infer] is deprecated! Use [POST /_ml/trained_models/{model_id}/_infer] instead.'
      ml.infer_trained_model:
        model_id: "test_model"
        body: >
          {
            "docs": [
              { "input": "words" }
            ]
          }

  - do:
      ml.get_trained_models_stats:
        model_id: "test_model"
  - match: { count: 1 }
  - match: { trained_model_stats.0.deployment_stats.nodes.0.inference_count: 3 }
  - match: { trained_model_stats.0.deployment_stats.nodes.0.inference_cache_hit_count: 1 }


  - do:
      ml.clear_trained_model_deployment_cache:
        model_id: test_model
  - match: { cleared: true }

  - do:
      allowed_warnings:
        - '[POST /_ml/trained_models/{model_id}/deployment/_infer] is deprecated! Use [POST /_ml/trained_models/{model_id}/_infer] instead.'
      ml.infer_trained_model:
        model_id: "test_model"
        body: >
          {
            "docs": [
              { "input": "words" }
            ]
          }

  - do:
      ml.get_trained_models_stats:
        model_id: "test_model"
  - match: { count: 1 }
  - match: { trained_model_stats.0.deployment_stats.nodes.0.inference_count: 4 }
  - match: { trained_model_stats.0.deployment_stats.nodes.0.inference_cache_hit_count: 1 }

  - do:
      ml.stop_trained_model_deployment:
        model_id: test_model
  - match: { stopped: true }

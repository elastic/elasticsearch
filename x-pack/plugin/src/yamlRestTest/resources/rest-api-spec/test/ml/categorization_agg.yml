setup:
  - skip:
      features: headers
  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      indices.create:
        index: to_categorize
        body:
          mappings:
            properties:
              kind:
                type: keyword
              text:
                type: text

  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
        Content-Type: application/json
      bulk:
        index: to_categorize
        refresh: true
        body: |
          { "index": {} }
          { "product": "server","text": "Node 2 stopping" }
          { "index": {} }
          { "product": "server", "text": "Node 2 starting"}
          { "index": {} }
          { "product": "server", "text": "Node 4 stopping"}
          { "index": {} }
          { "product": "server", "text": "Node 5 stopping"}
          { "index": {} }
          { "product": "user", "text": "User Foo logging on" }
          { "index": {} }
          { "product": "user", "text": "User Foo logging on" }
          { "index": {} }
          { "product": "user", "text": "User Foo logging off" }

---
"Test categorization agg simple":

  - do:
      search:
        index: to_categorize
        body: >
          {
            "size": 0,
            "aggs": {
              "categories": {
                "categorize_text": {
                  "field": "text",
                  "size": 10
                }
              }
            }
          }
  - length: { aggregations.categories.buckets: 4}
  - match: {aggregations.categories.buckets.0.doc_count: 3}
  - match: {aggregations.categories.buckets.0.key: "Node stopping" }

  - do:
      search:
        index: to_categorize
        body: >
          {
            "size": 0,
            "aggs": {
              "categories": {
                "categorize_text": {
                  "field": "text",
                  "size": 10,
                  "max_children": 2,
                  "max_depth": 1,
                  "similarity_threshold": 0.11
                }
              }
            }
          }

  - length: { aggregations.categories.buckets: 2 }
  - match: { aggregations.categories.buckets.0.doc_count: 4 }
  - match: { aggregations.categories.buckets.0.key: "Node *" }
  - match: { aggregations.categories.buckets.1.doc_count: 3 }
  - match: { aggregations.categories.buckets.1.key: "User Foo logging *" }
---
"Test categorization aggregation with poor settings":

  - do:
      catch: /\[max_children\] must be greater than 0/
      search:
        index: to_categorize
        body: >
          {
            "size": 0,
            "aggs": {
              "categories": {
                "categorize_text": {
                  "field": "text",
                  "max_children": -2
                }
              }
            }
          }
  - do:
      catch: /\[max_depth\] must be greater than 0/
      search:
        index: to_categorize
        body: >
          {
            "size": 0,
            "aggs": {
              "categories": {
                "categorize_text": {
                  "field": "text",
                  "max_depth": -2
                }
              }
            }
          }
  - do:
      catch: /\[similarity_threshold\] must be in the range \[0.1, 1.0\]/
      search:
        index: to_categorize
        body: >
          {
            "size": 0,
            "aggs": {
              "categories": {
                "categorize_text": {
                  "field": "text",
                  "similarity_threshold": 0.0
                }
              }
            }
          }

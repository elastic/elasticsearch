          { "data": {"features": ["fwd", "tow-bar", "turbocharger", "pink wheels", "electric mirror", "heated steering wheel", "lane assist", "sunroof", "autopilot", "air condition" ], "error_message": "low tire pressure"}, "timestamp": 1020920854000 }


---
"Test frequent items array fields":

  - do:
      search:
        index: store
        body: >
          {
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "features"},
                    {"field": "error_message"}
                  ]
                }
              }
            }
          }
  - length: { aggregations.fi.buckets: 4 }
  - match: { aggregations.fi.buckets.0.doc_count: 5 }
  - match: { aggregations.fi.buckets.0.support: 0.5 }
  - match: { aggregations.fi.buckets.0.key.error_message: ["compressor low pressure"] }
  - match: { aggregations.fi.buckets.1.doc_count: 4 }
  - match: { aggregations.fi.buckets.1.support: 0.4 }
  - match: { aggregations.fi.buckets.1.key.error_message: ["engine overheated"] }

---
"Test frequent items date format":

  - do:
      search:
        index: store
        body: >
          {
            "runtime_mappings": {
              "weekday": {
                "type": "keyword",
                "script": {
                "source": "emit(doc['timestamp'].value.format(DateTimeFormatter.ofPattern('EEE')));"
                }
              }
            },
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "features"},
                    {"field": "weekday"}
                  ]
                }
              }
            }
          }
  - length: { aggregations.fi.buckets: 3 }
  - match: { aggregations.fi.buckets.0.doc_count: 5 }
  - match: { aggregations.fi.buckets.0.support: 0.5 }
  - match: { aggregations.fi.buckets.0.key.weekday: ["Thu"] }


---
"Test frequent items date format 2":

  - do:
      search:
        index: store
        body: >
          {
            "runtime_mappings": {
              "weekday": {
                "type": "keyword",
                "script": {
                "source": "emit(doc['timestamp'].value.format(DateTimeFormatter.ofPattern('EEE')));"
                }
              }
            },
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 2,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "error_message"},
                    {"field": "weekday"}
                  ]
                }
              }
            }
          }
  - length: { aggregations.fi.buckets: 1 }
  - match: { aggregations.fi.buckets.0.doc_count: 4 }
  - match: { aggregations.fi.buckets.0.support: 0.4 }
  - match: { aggregations.fi.buckets.0.key.weekday: ["Thu"] }
  - match: { aggregations.fi.buckets.0.key.error_message: ["engine overheated"] }

---
"Test frequent items array fields profile":

  - do:
      search:
        index: store
        body: >
          {
            "profile": true,
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.2,
                  "fields": [
                    {"field": "features"},
                    {"field": "error_message"}
                  ]
                }
              }
            }
          }
  - length: { aggregations.fi.buckets: 10 }
  - match: { aggregations.fi.buckets.0.doc_count: 5 }
  - match: { aggregations.fi.buckets.0.support: 0.5 }
  - match: { aggregations.fi.buckets.0.key.error_message: ["compressor low pressure"] }
  - match: { aggregations.fi.buckets.1.doc_count: 4 }
  - match: { aggregations.fi.buckets.1.support: 0.4 }
  - match: { aggregations.fi.buckets.1.key.error_message: ["engine overheated"] }
  - match: { aggregations.fi.buckets.1.support: 0.4 }
  - match: { aggregations.fi.profile.unique_transactions_after_prune: 10 }
  - match: { aggregations.fi.profile.unique_items_after_prune: 11 }

---
"Test frequent items flattened fields":

  - do:
      search:
        index: store-flattened
        body: >
          {
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "data.features"},
                    {"field": "data.error_message"}
                  ]
                }
              }
            }
          }
  - length: { aggregations.fi.buckets: 4 }
  - match: { aggregations.fi.buckets.0.doc_count: 5 }
  - match: { aggregations.fi.buckets.0.support: 0.5 }
  - match: { aggregations.fi.buckets.0.key.data\.error_message: ["compressor low pressure"] }
  - match: { aggregations.fi.buckets.1.doc_count: 4 }
  - match: { aggregations.fi.buckets.1.support: 0.4 }
  - match: { aggregations.fi.buckets.1.key.data\.error_message: ["engine overheated"] }

---
"Test frequent items as subagg":

  - do:
      search:
        index: store
        body: >
          {
            "size": 0,
            "aggs": {
              "filter_error": {
                "filter": {
                  "term": {
                    "error_message": "compressor low pressure"
                  }
                },
                "aggs": {
                  "fi": {
                    "frequent_items": {
                      "minimum_set_size": 3,
                      "minimum_support": 0.3,
                      "fields": [
                        {"field": "features"},
                        {"field": "error_message"}
                      ]
                    }
                  }
                }
              }
            }
          }
  - length: { aggregations.filter_error.fi.buckets: 5 }
  - match: { aggregations.filter_error.fi.buckets.0.doc_count: 5 }
  - match: { aggregations.filter_error.fi.buckets.0.support: 1.0 }
  - match: { aggregations.filter_error.fi.buckets.0.key.error_message: ["compressor low pressure"] }
  - match: { aggregations.filter_error.fi.buckets.1.doc_count: 2 }
  - match: { aggregations.filter_error.fi.buckets.1.support: 0.4 }
  - match: { aggregations.filter_error.fi.buckets.0.key.error_message: ["compressor low pressure"] }

---
"Test frequent items as multi-bucket subagg":

  - do:
      search:
        index: store
        body: >
          {
            "size": 0,
            "aggs": {
              "weekly": {
                "date_histogram": {
                  "field": "timestamp",
                  "calendar_interval": "1w"
                },
                "aggs": {
                  "fi": {
                    "frequent_items": {
                      "minimum_set_size": 3,
                      "minimum_support": 0.3,
                      "fields": [
                        {"field": "features"},
                        {"field": "error_message"}
                      ]
                    }
                  }
                }
              }
            }
          }
  - length: { aggregations.weekly.buckets: 5 }
  - match: { aggregations.weekly.buckets.0.fi.buckets.0.doc_count: 3 }
  - match: { aggregations.weekly.buckets.0.fi.buckets.0.support: 0.6 }
  - match: { aggregations.weekly.buckets.0.fi.buckets.0.key.error_message: ["compressor low pressure"] }
  - length: { aggregations.weekly.buckets.0.fi.buckets: 4 }
  - match: { aggregations.weekly.buckets.2.fi.buckets.0.doc_count: 1 }

---
"Test frequent items unsupported types":
  - do:
      catch: /Field \[geo_point\] of type \[geo_point\] is not supported for aggregation \[frequent_items\]/
      search:
        index: store
        body: >
          {
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "features"},
                    {"field": "error_message"},
                    {"field": "geo_point"}
                  ]
                }
              }
            }
          }
  - do:
      catch: /Field \[histogram\] of type \[histogram\] is not supported for aggregation \[frequent_items\]/
      search:
        index: store
        body: >
          {
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "features"},
                    {"field": "error_message"},
                    {"field": "histogram"}
                  ]
                }
              }
            }
          }

---
"Test frequent items unsupported subaggs":
  - do:
      catch: /Aggregator \[fi\] of type \[frequent_items\] cannot accept sub-aggregations/
      search:
        index: store
        body: >
          {
            "size": 0,
            "aggs": {
              "fi": {
                "frequent_items": {
                  "minimum_set_size": 3,
                  "minimum_support": 0.3,
                  "fields": [
                    {"field": "features"},
                    {"field": "error_message"}
                  ]
                },
              "aggs": {
                "sum": {
                  "sum": {
                    "field": "some_field"
                  }
                }
              }
            }
            }
          }

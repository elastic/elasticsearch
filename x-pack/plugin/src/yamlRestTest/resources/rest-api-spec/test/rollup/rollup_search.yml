setup:
  - skip:
      features: headers
  - do:
      indices.create:
        index: foo
        body:
          mappings:
            properties:
              timestamp:
                type: date
              partition:
                type: keyword
              price:
                type: integer

  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      rollup.put_job:
        id: foo
        body:  >
          {
            "index_pattern": "foo",
            "rollup_index": "foo_rollup",
            "cron": "*/30 * * * * ?",
            "page_size" :10,
            "groups" : {
              "date_histogram": {
                "field": "timestamp",
                "calendar_interval": "1h"
              },
              "terms": {
                "fields": ["partition"]
              }
            },
            "metrics": [
              {
                "field": "price",
                "metrics": ["max"]
              }
            ]
          }

  - do:
      headers:
        Authorization: "Basic eF9wYWNrX3Jlc3RfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" # run as x_pack_rest_user, i.e. the test setup superuser
      bulk:
        refresh: true
        body:
          - index:
              _index: "foo_rollup"
          - timestamp.date_histogram.timestamp: "2017-01-01T05:00:00Z"
            timestamp.date_histogram.interval: "1h"
            timestamp.date_histogram.time_zone: "UTC"
            timestamp.date_histogram._count: 1
            partition.terms.value: "a"
            partition.terms._count: 1
            price.max.value: 1
            "_rollup.id": "foo"
            "_rollup.computed":
              - "timestamp.date_histogram"
              - "partition.terms"
            "_rollup.version": 1

          - index:
              _index: "foo_rollup"
          - timestamp.date_histogram.timestamp: "2017-01-01T06:00:00Z"
            timestamp.date_histogram.interval: "1h"
            timestamp.date_histogram.time_zone: "UTC"
            timestamp.date_histogram._count: 2
            partition.terms.value: "b"
            partition.terms._count: 2
            price.max.value: 2
            "_rollup.id": "foo"
            "_rollup.computed":
              - "timestamp.date_histogram"
              - "partition.terms"
            "_rollup.version": 1

          - index:
              _index: "foo_rollup"
          - timestamp.date_histogram.timestamp: "2017-01-01T07:00:00Z"
            timestamp.date_histogram.interval: "1h"
            timestamp.date_histogram.time_zone: "UTC"
            timestamp.date_histogram._count: 10
            partition.terms.value: "a"
            partition.terms._count: 10
            price.max.value: 3
            "_rollup.id": "foo"
            "_rollup.computed":
              - "timestamp.date_histogram"
              - "partition.terms"
            "_rollup.version": 1

          - index:
              _index: "foo_rollup"
          - timestamp.date_histogram.timestamp: "2017-01-01T08:00:00Z"
            timestamp.date_histogram.interval: "1h"
            timestamp.date_histogram.time_zone: "UTC"
            timestamp.date_histogram._count: 10
            partition.terms.value: "b"
            partition.terms._count: 10
            price.max.value: 4
            "_rollup.id": "foo"
            "_rollup.computed":
              - "timestamp.date_histogram"
              - "partition.terms"
            "_rollup.version": 1

          - index:
              _index: "foo_rollup"
          - timestamp.date_histogram.timestamp: "2017-01-01T08:00:00Z"
            timestamp.date_histogram.interval: "1h"
            timestamp.date_histogram.time_zone: "UTC"
            timestamp.date_histogram._count: 10
            partition.terms.value: "a"
            partition.terms._count: 10
            price.max.value: 3
            "_rollup.id": "foo"
            "_rollup.computed":
              - "timestamp.date_histogram"
              - "partition.terms"
            "_rollup.version": 1


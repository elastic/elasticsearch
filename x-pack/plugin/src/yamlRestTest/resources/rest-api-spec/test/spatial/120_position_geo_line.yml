  - do:
      indices.refresh: { }

---
"geo_line on position field ASC":
  - skip:
      features: close_to

  - do:
      search:
        index: locations
        rest_total_hits_as_int: true
        body:
          aggregations:
            by_time_series:
              time_series: { }
              aggregations:
                museum_tour:
                  geo_line:
                    point:
                      field: location
                    sort:
                      field: "@timestamp"
                    sort_order: ASC
  - match: { hits.total: 10 }
  - length: { aggregations.by_time_series.buckets: 3 }
  - match:
      aggregations.by_time_series.buckets:
        "{city=Paris}":
          key: { city: Paris }
          doc_count: 2
          museum_tour:
            type: Feature
            geometry:
              coordinates: [ [ 2.336389, 48.861111 ], [ 2.327, 48.86 ] ]
              type: LineString
            properties: { complete: true }
        "{city=Antwerp}":
          key: { city: Antwerp }
          doc_count: 3
          museum_tour:
            type: Feature
            geometry:
              coordinates: [ [ 4.401384, 51.220292 ], [ 4.405819, 51.221758 ], [ 4.4052, 51.2229 ] ]
              type: LineString
            properties: { complete: true }
        "{city=Amsterdam}":

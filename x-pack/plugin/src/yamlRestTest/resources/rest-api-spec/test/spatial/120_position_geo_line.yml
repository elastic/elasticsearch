---
setup:
  - skip:
      version: " - 8.7.99"
      reason: position metric introduced in 8.8.0
  - do:
      indices.create:
        index: locations
        body:
          settings:
            index:
              mode: time_series
              routing_path: [ city ]
              time_series:
                start_time: 2023-01-01T00:00:00Z
                end_time: 2024-01-01T00:00:00Z
          mappings:
            properties:
              "@timestamp":
                type: date
              city:
                type: keyword
                time_series_dimension: true
              category:
                type: keyword
                time_series_dimension: false
              route:
                type: long
                time_series_dimension: false
              name:
                type: keyword
                time_series_dimension: false
              location:
                type: geo_point
                time_series_metric: position

  - do:
      bulk:
        index: locations
        refresh: true
        body: |
          {"index":{}}
          {"@timestamp": "2023-01-02T09:00:00Z", "route": 0, "location": "POINT(4.889187 52.373184)", "city": "Amsterdam", "category": "Attraction", "name": "Royal Palace Amsterdam"}

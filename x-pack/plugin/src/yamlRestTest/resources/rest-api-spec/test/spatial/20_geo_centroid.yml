"Test geo_centroid aggregation on geo_shape points":
  - do:
      search:
        rest_total_hits_as_int: true
        index: locations
        size: 0
        body:
          aggs:
            centroid:
              geo_centroid:
                field: location
  - match: { hits.total: 9 }
  - match: { aggregations.centroid.count: 9 }
  - close_to: { aggregations.centroid.location.lat: { value: 51.464169, error: 0.000001 } }

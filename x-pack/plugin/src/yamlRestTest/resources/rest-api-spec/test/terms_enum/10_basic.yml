---
"Test security":

  - do:
      headers: { Authorization: "Basic dGVzdF9hZG1pbjp4LXBhY2stdGVzdC1wYXNzd29yZA==" } # admin_user sees all docs
      terms_enum:
        index:  test_security
        body:  {"field": "foo", "string":"b"}
  - length: {terms: 1}

  - do:
      headers: { Authorization: "Basic ZGxzX2FsbF91c2VyOngtcGFjay10ZXN0LXBhc3N3b3Jk" } # dls_all_user sees all docs
      terms_enum:
        index:  test_security
        body:  {"field": "foo", "string":"b"}
  - length: {terms: 1}

  - do:
      headers: { Authorization: "Basic ZGxzX2FsaWFzX3VzZXI6eC1wYWNrLXRlc3QtcGFzc3dvcmQ=" } # dls_alias_user sees all docs through the alias
      terms_enum:
        index: alias_security
        body: { "field": "foo", "string": "b" }
  - length: { terms: 1 }

  - do:
      headers: { Authorization: "Basic ZGxzX3NvbWVfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" } # dls_some_user sees selected docs
      terms_enum:
        index:  test_security
        body:  {"field": "foo", "string":"b"}
  - length: {terms: 0}

  - do:
      headers: { Authorization: "Basic ZmxzX3VzZXI6eC1wYWNrLXRlc3QtcGFzc3dvcmQ=" } # fls_user can't see field
      terms_enum:
        index:  test_security
        body:  {"field": "foo", "string":"b"}
  - length: {terms: 0}

---
"Test security with API keys":

  - do:
      headers: { Authorization: "Basic ZGxzX2FsbF91c2VyOngtcGFjay10ZXN0LXBhc3N3b3Jk" } # dls_all_user
      security.create_api_key:
        body: >
          {
            "name": "dls_all_user_good_key",
            "role_descriptors": {
              "role-a": {
                "index": [
                  {
                    "names": ["test_security"],
                    "privileges": ["read"],
                    "query": "{\"term\": {\"ck\": \"const\"}}"
                  }
                ]
              }
            }
          }
  - match: { name: "dls_all_user_good_key" }
  - set: { encoded: login_creds}
  - do:
      headers:
        Authorization: ApiKey ${login_creds}  # dls_all_user good API key sees all documents
      terms_enum:
        index: test_security
        body: { "field": "foo", "string": "b" }
  - length: { terms: 1 }

  - do:
      headers: { Authorization: "Basic ZGxzX2FsbF91c2VyOngtcGFjay10ZXN0LXBhc3N3b3Jk" } # dls_all_user
      security.create_api_key:
        body: >
          {
            "name": "dls_all_user_bad_key",
            "role_descriptors": {
              "role-a": {
                "index": [
                  {
                    "names": ["test_security"],
                    "privileges": ["read"],
                    "query": "{\"term\": {\"foo\": \"bar_dls\"}}"
                  }
                ]
              }
            }
          }
  - match: { name: "dls_all_user_bad_key" }
  - set: { encoded: login_creds}
  - do:
      headers:
        Authorization: ApiKey ${login_creds}  # dls_all_user bad API key sees selected docs
      terms_enum:
        index: test_security
        body: { "field": "foo", "string": "b" }
  - length: { terms: 0 }

  - do:
      headers: { Authorization: "Basic ZGxzX3NvbWVfdXNlcjp4LXBhY2stdGVzdC1wYXNzd29yZA==" } # dls_some_user
      # Create an API key with all DLS permissions, but it is still bounded by the owner user's permissions
      security.create_api_key:
        body: >
          {
            "name": "dls_some_user_key",
            "role_descriptors": {
              "role-a": {
                "index": [
                  {
                    "names": ["test_security"],
                    "privileges": ["read"],
                    "query": "{\"term\": {\"ck\": \"const\"}}"
                  }
                ]
              }
            }
          }
  - match: { name: "dls_some_user_key" }
  - set: { encoded: login_creds}
  - do:
      headers:
        Authorization: ApiKey ${login_creds}  # dls_some_user's API key sees selected user regardless of the key's role descriptor
      terms_enum:
        index: test_security
        body: { "field": "foo", "string": "b" }
  - length: { terms: 0 }

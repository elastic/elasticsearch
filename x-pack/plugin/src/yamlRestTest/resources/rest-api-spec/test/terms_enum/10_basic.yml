      reason: "terms enum support for version fields was added in 8.8.0"

  - do:
      terms_enum:
        index:  test_*
        body:  {"field": "semver", "string":"1"}
  - length: {terms: 3}
  - match: { terms: [ 1.2.1, 1.11.1, 11.1.1] }

  - do:
      terms_enum:
        index:  test_*
        body:  {"field": "semver", "string":"2.0.0-B"}
  - length: {terms: 0}

  - do:
      terms_enum:
        index:  test_*
        body:  {"field": "semver", "string":"2.0.0-B", "case_insensitive" : true}
  - length: {terms: 1}

  - do:
      terms_enum:
        index:  test_*
        body:  {"field": "semver", "string":"1", "search_after" : "1.12.0"}
  - length: {terms: 1}
  - match: { terms: [ 11.1.1] }


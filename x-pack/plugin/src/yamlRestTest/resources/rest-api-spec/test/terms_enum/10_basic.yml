---
setup:
  - skip:
      version: " - 7.15.0"
      reason:  original indices are propagated correctly in 7.15.1
      features: headers
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      security.put_role:
        name: "test_admin_role"
        body:  >
            {
              "indices": [
                { "names": ["*"], "privileges": ["all"] }
              ]
            }

  - do:
      security.put_user:
        username: "test_admin"
        body:  >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "test_admin_role" ],
            "full_name" : "user with full privileges to multiple indices"
          }

  - do:
      security.put_role:
        name: "dls_all_role"
        body:  >
            {
              "cluster": [ "manage_own_api_key" ],
              "indices": [
                { "names": ["test_security"], "privileges": ["read"], "query": "{\"term\": {\"ck\": \"const\"}}" }
              ]
            }

  - do:
      security.put_role:
        name: "dls_alias_role"
        body: >
          {
            "indices": [
              { "names": ["alias_security"], "privileges": ["read"], "query": "{\"term\": {\"ck\": \"const\"}}" }
            ]
          }

  - do:
      security.put_role:
        name: "dls_none_role"
        body:  >
            {
              "indices": [
                { "names": ["test_security"], "privileges": ["read"], "query": "{\"term\": {\"foo\": \"does_not_exist\"}}" }
              ]
            }
  - do:
      security.put_user:
        username: "dls_all_user"
        body:  >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "dls_none_role", "dls_all_role" ],
            "full_name" : "user with access to all docs in test_security index (using DLS)"
          }

  - do:
      security.put_user:
        username: "dls_alias_user"
        body: >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "dls_alias_role" ],
            "full_name" : "user with access to all docs in test_security index (using DLS)"
          }

  - do:
      security.put_role:
        name: "dls_some_role"
        body:  >
            {
              "cluster": [ "manage_own_api_key" ],
              "indices": [
                { "names": ["test_security"], "privileges": ["read"], "query": "{\"term\": {\"foo\": \"bar_dls\"}}" }
              ]
            }
  - do:
      security.put_user:
        username: "dls_some_user"
        body:  >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "dls_some_role" ],
            "full_name" : "user with access to selected docs in index"
          }
  - do:
      security.put_role:
        name: "fls_role"
        body:  >
            {
              "indices": [
                { "names": ["test_security"], "privileges": ["read"], "field_security" : {"grant" : [ "*"],"except": [ "foo" ]} }
              ]
            }

  - do:
      security.put_user:
        username: "fls_user"
        body:  >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "fls_role" ],
            "full_name" : "user with access to selected docs in index"
          }
  - do:
      indices.create:
        index: test_k
        body:
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            properties:
              foo:
                type : keyword
              foo_non_indexed:
                type: keyword
                index: false
              semver:
                type: version
              timestamp:
                type : date
  - do:
      indices.create:
        index: test_ck
        body:
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            properties:
              foo:
                type : constant_keyword
                value: bar_ck
              other:
                type : text
              timestamp:
                type : date
  - do:
      indices.create:
        index: test_ck_without_constant_field
        body:
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            properties:
              foo:
                type : constant_keyword
              other:
                type : text
              timestamp:
                type : date
  - do:
      indices.create:
        index: test_f
        body:
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            properties:
              foo:
                type : flattened
              semver:
                type: version
              timestamp:
                type : date
  - do:
      indices.create:
        index: test_security
        body:
          aliases:
            alias_security: {}
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            properties:
              ck:
                type : constant_keyword
                value: const
              foo:
                type : keyword
              semver:
                type: version
              foo_non_indexed:
                type: keyword
                index: false

  - do:
      index:
          index:  test_k
          id:     "1"
          body:   { foo: "bar_k", foo_non_indexed: "bar_k", "semver" : ["11.1.1", "2.0.0-beta"], "timestamp":"2021-01-01T01:01:01.000Z" }

  - do:
      index:
          index:  test_ck
          id:     "2"
          body:   { other: "foo", "timestamp":"2020-01-01T01:01:01.000Z"  }

  - do:
      index:
        index:  test_ck_without_constant_field
        id:     "2"
        body:   { other: "foo", "timestamp":"2020-01-01T01:01:01.000Z"  }

  - do:
      index:
          index:  test_f
          id:     "3"
          body:   { foo: { bar: "bar_f" }, "semver" : "1.2.1", "timestamp":"2019-01-01T01:01:01.000Z" }
  - do:
      index:
          index:  test_security
          id:     "4"
          body:   { foo: "bar_dls", foo_non_indexed: "bar_dls", "semver" : "1.11.1"}

  - do: #superuser
      headers: { Authorization: "Basic dGVzdF9hZG1pbjp4LXBhY2stdGVzdC1wYXNzd29yZA==" } # admin
      indices.refresh: {}

  - do: #superuser
     cluster.health:
          index: test_f
          wait_for_status: green

---
teardown:
  - do:
      security.delete_user:
        username: "dls_all_user"
        ignore: 404

  - do:
      security.delete_role:
        name: "dls_all_role"
        ignore: 404

  - do:
      security.delete_user:
        username: "dls_alias_user"
        ignore: 404

  - do:
      security.delete_role:
        name: "dls_alias_role"
        ignore: 404
  - do:
      security.delete_role:
        name: "dls_none_role"
        ignore: 404

  - do:
      security.delete_user:
        username: "dls_some_user"
        ignore: 404

  - do:
      security.delete_role:
        name: "dls_some_role"
        ignore: 404
  - do:
      security.delete_user:
        username: "fls_user"
        ignore: 404

  - do:
      security.delete_role:
        name: "fls_role"
        ignore: 404
  - do:
      security.delete_user:
        username: "test_admin"
        ignore: 404

  - do:
      security.delete_role:
        name: "test_admin_role"
        ignore: 404

---
"Test basic term enumeration":
  - do:
      terms_enum:
        index:  test_*
        body:  {"field": "foo", "string":"b"}
  - length: {terms: 3}


  - do:
      terms_enum:
        index:  test_*
        body:  {"field": "foo.bar", "string":"b"}

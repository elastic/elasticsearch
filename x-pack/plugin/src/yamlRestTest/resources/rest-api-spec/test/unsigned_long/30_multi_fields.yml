      version: " - 7.9.99"
      reason: "unsigned_long was added in 7.10"

  - do:
      indices.create:
        index:  test1
        body:
          mappings:
            properties:
              counter:
                type: keyword
                fields:
                  ul:
                    type: unsigned_long

  - do:
      bulk:
        index: test1
        refresh: true
        body: |
          { "index": {"_id" : "1"} }
          { "counter": 0 }
          { "index": {"_id" : "2"} }
          { "counter": 9223372036854775808 }

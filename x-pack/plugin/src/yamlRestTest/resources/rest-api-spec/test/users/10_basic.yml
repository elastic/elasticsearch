---
setup:
  - skip:
      features: headers

  - do:
      cluster.health:
        wait_for_status: yellow

---
teardown:
  - do:
      security.delete_user:
        username: "joe"
        ignore: 404
  - do:
      security.delete_user:
        username: "bob"
        ignore: 404

---
"Test put user api":
  - do:
      security.put_user:
        username: "joe"
        body:  >
            {
              "password" : "s3krit-password",
              "roles" : [ "superuser" ],
              "full_name" : "Bazooka Joe",
              "email" : "joe@bazooka.gum",
              "metadata" : {
                "key1" : "val1",
                "key2" : "val2"
              }
            }
  - match: { created: true }

  - do:
      headers:
        Authorization: "Basic am9lOnMza3JpdC1wYXNzd29yZA=="
      cluster.health: {}
  - match: { timed_out: false }

  - do:
      security.get_user:
        username: "joe"
  - match: { joe.username:  "joe" }
  - match: { joe.roles.0:  "superuser" }
  - match: { joe.full_name:  "Bazooka Joe" }
  - match: { joe.email:  "joe@bazooka.gum" }
  - match: { joe.metadata.key1:  "val1" }
  - match: { joe.metadata.key2:  "val2" }


      security.put_user:
        username: "joe"
        body:  >
            {
              "username": "joey",
              "password" : "s3krit-password",
              "roles" : [ "superuser" ],
              "full_name" : "Bazooka Joe",
              "email" : "joe@bazooka.gum",
              "metadata" : {

---
setup:

  - do:
      indices.create:
        index: locations
        body:
          mappings:
            properties:
              location:
                type: geo_point

  - do:
      index:
        index:  locations
        body:
          location: POINT(34.25 -21.76)
          value: 1

  - do:
      indices.refresh: {}
---
"no body":
  - do:
      search_mvt:
        index: locations
        field: location
        x: 0
        y: 0
        zoom: 0

---

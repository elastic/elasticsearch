  - match: { hits.hits.0._id: "3" }
  - match: { hits.hits.0._score: 2 }
  - match: { hits.hits.1._id: "2" }
  - match: { hits.hits.1._score: 1 }
  - match: { hits.hits.2._id: "1" }
  - match: { hits.hits.2._score: 0 }

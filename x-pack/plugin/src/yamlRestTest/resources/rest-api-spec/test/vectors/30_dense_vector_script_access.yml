                source: |
                  float[] v = doc['v'].vectorValue;
                  float vm = doc['v'].magnitude;

                  int closestPv = 0;
                  float maxCosSim = -1;
                  for (int i = 0; i < params.pvs.length; i++) {
                    float dotProduct = 0;
                    for (int j = 0; j < v.length; j++) {

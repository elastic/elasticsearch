---
setup:
  - skip:
      features:
        - allowed_warnings
        - warnings
        - headers
  - do:
      cluster.health:
        wait_for_status: yellow

---
teardown:
  - skip:
      features:
        - warnings
        - headers
  - do:
      headers:
        Accept: "application/vnd.elasticsearch+json;compatible-with=7"
        Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
      warnings:
        - "[DELETE /_xpack/watcher/watch/{id}] is deprecated! Use [DELETE /_watcher/watch/{id}] instead."
      xpack-watcher.delete_watch:
        id: "my_watch"
        ignore: 404

---
"Test put, get, and delete watch with 7.x compatibilty":
  - do:
      headers:
        Accept: "application/vnd.elasticsearch+json;compatible-with=7"
        Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
      allowed_warnings:
        - "[POST /_xpack/watcher/watch/{id}] is deprecated! Use [POST /_watcher/watch/{id}] instead."
        - "[PUT /_xpack/watcher/watch/{id}] is deprecated! Use [PUT /_watcher/watch/{id}] instead."
      xpack-watcher.put_watch:
        id: "my_watch"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
                "test_index": {
                  "index": {
                    "index": "test"
                  }
                }
              }
            }
  - match: { _id: "my_watch" }
  - match: { created: true }

  - do:
      headers:
        Accept: "application/vnd.elasticsearch+json;compatible-with=7"
        Content-Type: "application/vnd.elasticsearch+json;compatible-with=7"
      warnings:
        - "[GET /_xpack/watcher/watch/{id}] is deprecated! Use [GET /_watcher/watch/{id}] instead."
      xpack-watcher.get_watch:
        id: "my_watch"
  - match: { found : true}
  - match: { _id: "my_watch" }
  - is_true:  watch
  - is_false: watch.status

                  "path" : "/myservice",
                  "auth" : {
                    "basic" : {
                      "username" : "user",
                      "password" : "::es_redacted::"
                    }
                  }
                }
              }
            },
            "actions": {
              "logging": {
                "logging": {
                  "text": "Log me Amadeus!"
                }
              }
            }
          }

  - do:
      catch: conflict
      watcher.put_watch:
        id: "watch_with_seq_no"
        if_seq_no: $seqNo
        if_primary_term: 234242423
        body:  >
          {
            "trigger": {
              "schedule" : { "cron" : "0 0 0 1 * ? 2099" }
            },
            "input": {
              "http" : {
                "request" : {
                  "host" : "host.domain",
                  "port" : 9200,
                  "path" : "/myservice",
                  "auth" : {
                    "basic" : {
                      "username" : "user",
                      "password" : "::es_redacted::"
                    }
                  }
                }
              }
            },
            "actions": {
              "logging": {
                "logging": {
                  "text": "Log me Amadeus!"
                }
              }
            }
          }

  - do:
      watcher.put_watch:
        id: "watch_with_seq_no"
        if_seq_no: $seqNo
        if_primary_term: $primaryTerm
        body:  >
          {
            "trigger": {
              "schedule" : { "cron" : "0 0 0 1 * ? 2099" }
            },
            "input": {
              "http" : {
                "request" : {
                  "host" : "host.domain",
                  "port" : 9200,
                  "path" : "/myservice",
                  "auth" : {
                    "basic" : {
                      "username" : "new_user",
                      "password" : "::es_redacted::"
                    }
                  }
                }
              }
            },
            "actions": {
              "logging": {
                "logging": {
                  "text": "Log me Amadeus!"
                }
              }
            }
          }

  - do:
      search:
        rest_total_hits_as_int: true
        index: .watches
        body:  >
          {
            "query": {
              "term": {
                "_id": {
                  "value": "watch_with_seq_no"
                }
              }
            }
          }


  - match: { hits.total: 1 }
  - match: { hits.hits.0._id: "watch_with_seq_no" }
  - match: { hits.hits.0._source.input.http.request.auth.basic.username: "new_user" }
  - match: { hits.hits.0._source.input.http.request.auth.basic.password: "pass" }


---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

  # user watcher_user is allowed to write into this index
  - do:
      index:
        index: my_test_index
        id: 1
        refresh: true
        body: >
          {
            "value" : "15"
          }

---
teardown:
  - do:
      watcher.delete_watch:
        id: "my_watch"
        ignore: 404

---
"Test watch search input is run as user who added the watch":
  - skip:
      features: headers
  - do:
      watcher.put_watch:
        id: "my_watch"
        body:  >
          {
            "trigger": {
              "schedule" : { "cron" : "0 0 0 1 * ? 2099" }
            },
            "input": {
              "search" : {
                "request" : {
                  "indices" : [ "my_test_index" ],
                  "rest_total_hits_as_int": true,
                  "body" :{
                    "query" : { "match_all": {} }
                  }
                }
              }
            },
            "condition" : {
              "compare" : {
                "ctx.payload.hits.total" : {
                  "gte" : 1
                }
              }
            },
            "actions": {
              "logging": {
                "logging": {
                  "text": "Successfully ran my_watch to test for search input"
                }
              }
            }
          }
  - match: { _id: "my_watch" }

  - do:
      watcher.get_watch:
        id: "my_watch"
  - match: { _id: "my_watch" }
  - is_false: watch.status.headers

  - do:
      watcher.execute_watch:
        id: "my_watch"
  - match: { watch_record.watch_id: "my_watch" }
  - match: { watch_record.state: "executed" }
  - match: { watch_record.user: "watcher_manager" }





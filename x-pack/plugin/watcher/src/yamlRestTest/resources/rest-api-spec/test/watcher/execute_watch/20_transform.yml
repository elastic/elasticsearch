---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

---
"Test execute watch api with configured search transform":
  - do:
      index:
        index: my_test_index
        id: my_id
        refresh: true
        body: >
          {
            "key": "value"
          }

  - do:
      watcher.execute_watch:
        body:  >
          {
            "watch" : {
              "trigger": {
                "schedule" : { "cron" : "0 0 0 1 * ? 2099" }
              },
              "input": {
                "simple": {
                  "foo": "bar"
                }
              },
              "condition": {
                "always": {}
              },
              "transform" : {
                "search" : {
                  "request" : {
                    "indices" : [ "my_test_index" ],
                    "body" : {
                      "query": {
                        "match_all" : {}
                      }
                    }
                  }
                }
              },
              "actions": {
                "indexme" : {
                  "index" : {
                    "index" : "my_test_index",
                    "doc_id": "my-id"
                  }
                }
              }
            }
          }
  - match: { watch_record.trigger_event.type: "manual" }
  - match: { watch_record.state: "executed" }
  - match: { watch_record.status.execution_state: "executed" }
  - match: { watch_record.result.transform.status: "success" }

  - do:
      get:
        index: my_test_index
        id: my_id

  - match: { _source.key: "value" }

---
"Test execute watch api with configured search transform using DFS_QUERY_THEN_FETCH":
  - do:
      indices.create:
        index: my_test_index
        body:
          settings:
            number_of_shards: "2"
            number_of_replicas: "0"

  - do:
      index:
        index: my_test_index
        id: my_id
        refresh: true
        body: >
          {
            "key": "value"
          }

  - do:
      watcher.execute_watch:
        body:  >
          {
            "watch" : {
              "trigger": {
                "schedule" : { "cron" : "0 0 0 1 * ? 2099" }
              },
              "input": {
                "simple": {
                  "foo": "bar"
                }
              },
              "condition": {
                "always": {}
              },
              "transform" : {
                "search" : {
                  "request" : {
                    "search_type" : "dfs_query_then_fetch",
                    "indices" : [ "my_test_index" ],
                    "body" : {
                      "query": {
                        "match_all" : {}
                      }
                    }
                  }
                }
              },
              "actions": {
                "indexme" : {
                  "index" : {
                    "index" : "my_test_index",
                    "doc_id": "my-id"
                  }
                }
              }
            }
          }
  - match: { watch_record.trigger_event.type: "manual" }
  - match: { watch_record.state: "executed" }
  - match: { watch_record.status.execution_state: "executed" }
  - match: { watch_record.result.transform.status: "success" }

  - do:
      get:
        index: my_test_index
        id: my_id

  - match: { _source.key: "value" }


---
"Test execute watch api with misconfigured search transform on failure":

  - do:
      indices.create:
        index: my_test_index

  - do:
      watcher.execute_watch:
        body:  >
          {
            "watch" : {
              "trigger": {
                "schedule" : { "cron" : "0 0 0 1 * ? 2099" }
              },
              "input": {
                "simple": {
                  "foo": "bar"
                }
              },
              "condition": {
                "always": {}
              },
              "transform" : {
                "search" : {
                  "request" : {
                    "indices" : [ "my_test_index" ],
                    "body" : {
                      "query": {
                        "does_not_exist" : {}
                      }
                    }
                  }
                }
              },
              "actions": {
                "indexme" : {
                  "index" : {
                    "index" : "my_test_index",
                    "doc_id": "my-id"
                  }
                }
              }
            }
          }

  - match: { watch_record.trigger_event.type: "manual" }
  - match: { watch_record.state: "executed" }
  - match: { watch_record.status.execution_state: "executed" }
  - match: { watch_record.result.transform.status: "failure" }
  - match: { watch_record.result.transform.reason: "unknown query [does_not_exist]" }
  - is_true: watch_record.result.transform.error

---
"Test invalid urls in email attachments reject put watch":
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      catch: /Configured URL is empty/
      watcher.put_watch:
        id: "my_watch"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {}
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "send_email": {
                "email": {
                  "to": "test.account@elastic.co",
                  "subject": "Cluster Status Warning",
                  "body": "hello",
                  "attachments": {
                    "my_id": {
                      "http": {
                         "request": { "url": "" }
                      }
                    }
                  }
                }
              }
            }
          }

  - do:
      catch: /Malformed URL/
      watcher.put_watch:
        id: "my_watch"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {}
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "send_email": {
                "email": {
                  "to": "test.account@elastic.co",
                  "subject": "Cluster Status Warning",
                  "body": "hello",
                  "attachments": {
                    "my_id": {
                      "http": {
                         "request": { "url": "https://" }
                      }
                    }
                  }
                }
              }
            }
          }


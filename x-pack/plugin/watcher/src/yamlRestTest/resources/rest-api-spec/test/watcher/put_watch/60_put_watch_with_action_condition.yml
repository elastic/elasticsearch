---
setup:
  - do:
      cluster.health:
        wait_for_status: yellow

---
teardown:
  - do:
      watcher.delete_watch:
        id: "my_watch1"
        ignore: 404

---
"Test put watch api with action level condition":
  - do:
      watcher.put_watch:
        id: "my_watch1"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "value": 15
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "condition": {
                  "compare": {
                    "ctx.payload.value": {
                      "lt": 10
                    }
                  }
                },
                "index": {
                  "index": "test"
                }
              }
            }
          }
  - match: { _id: "my_watch1" }

  - do:
      watcher.get_watch:
        id: "my_watch1"
  - match: { found : true }
  - match: { _id: "my_watch1" }
  - match: { watch.actions.test_index.condition.compare: { "ctx.payload.value": { lt: 10 } } }

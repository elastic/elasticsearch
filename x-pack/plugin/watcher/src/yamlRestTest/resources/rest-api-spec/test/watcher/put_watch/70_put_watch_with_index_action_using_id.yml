---
setup:
  - do:
      cluster.health:
        wait_for_status: yellow

---
teardown:
  - do:
      watcher.delete_watch:
        id: "my_watch"
        ignore: 404

---
"Test put watch api with index action using doc_id":
  - do:
      watcher.put_watch:
        id: "my_watch"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                }
              }
            },
            "input": {
              "simple": {
                "value": 15
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "index": {
                  "index": "my_test_index",
                  "doc_id": "test_id1"
                }
              }
            }
          }
  - match: { _id: "my_watch" }

  - do:
      watcher.get_watch:
        id: "my_watch"
  - match: { found : true }
  - match: { _id: "my_watch" }
  - match: { watch.input.simple.value: 15 }
  - match: { watch.actions.test_index.index.doc_id: "test_id1" }

  - do:
      watcher.execute_watch:
        id: "my_watch"
  - match: { watch_record.state: "executed" }
  - match: { watch_record.status.execution_state: "executed" }
  - match: { watch_record.result.actions.0.index.response.id: "test_id1" }


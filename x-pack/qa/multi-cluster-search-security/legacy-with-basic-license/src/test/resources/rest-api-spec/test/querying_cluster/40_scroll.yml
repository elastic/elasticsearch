---
setup:
  - skip:
      features: headers

  - do:
      cluster.health:
        wait_for_status: yellow
  - do:
      security.put_user:
        username: "joe"
        body:  >
            {
              "password": "s3krit-password",
              "roles" : [ "x_cluster_role" ]
            }
  - do:  # Remote indices only CCS does not require any privileges on the local cluster
      security.put_role:
        name: "x_cluster_role"
        body:  >
            {
              "cluster": [],
              "indices": []
            }
---
teardown:
  - do:
      security.delete_user:
        username: "joe"
        ignore: 404
  - do:
      security.delete_role:
        name: "x_cluster_role"
        ignore: 404
---
"Scroll on the mixed cluster":

  - do:
      headers: { Authorization: "Basic am9lOnMza3JpdC1wYXNzd29yZA==" }
      search:
        rest_total_hits_as_int: true
        index: my_remote_cluster:test_index
        size: 4
        scroll: 1m
        sort: filter_field
        body:
          query:
            match_all: {}

  - match: {_clusters.total: 1}
  - match: {_clusters.successful: 1}
  - match: {_clusters.skipped: 0}
  - set: {_scroll_id: scroll_id}
  - match: {hits.total:      6    }
  - length: {hits.hits:      4    }
  - match: {hits.hits.0._source.filter_field: 0 }
  - match: {hits.hits.1._source.filter_field: 0 }
  - match: {hits.hits.2._source.filter_field: 0 }
  - match: {hits.hits.3._source.filter_field: 0 }

  - do:
      headers: { Authorization: "Basic am9lOnMza3JpdC1wYXNzd29yZA==" }
      scroll:
        rest_total_hits_as_int: true
        body: { "scroll_id": "$scroll_id", "scroll": "1m"}

  - is_false: _clusters
  - match: {hits.total:      6    }
  - length: {hits.hits:      2    }
  - match: {hits.hits.0._source.filter_field: 1 }
  - match: {hits.hits.1._source.filter_field: 1 }

  - do:
      headers: { Authorization: "Basic am9lOnMza3JpdC1wYXNzd29yZA==" }
      scroll:
        rest_total_hits_as_int: true
        scroll_id: $scroll_id
        scroll: 1m

  - match: {hits.total:      6    }
  - length: {hits.hits:      0    }

  - do:
      headers: { Authorization: "Basic am9lOnMza3JpdC1wYXNzd29yZA==" }
      clear_scroll:
        scroll_id: $scroll_id

---
"Steal Scroll ID on the mixed cluster":
  - do:
      headers: { Authorization: "Basic am9lOnMza3JpdC1wYXNzd29yZA==" }
      search:
        rest_total_hits_as_int: true
        index: my_remote_cluster:test_index
        size: 4
        scroll: 1m
        sort: filter_field
        body:
          query:
            match_all: {}

  - match: {_clusters.total: 1}
  - match: {_clusters.successful: 1}
  - match: {_clusters.skipped: 0}
  - set: {_scroll_id: scroll_id}
  - match: {hits.total:      6    }
  - length: {hits.hits:      4    }
  - match: {hits.hits.0._source.filter_field: 0 }
  - match: {hits.hits.1._source.filter_field: 0 }
  - match: {hits.hits.2._source.filter_field: 0 }
  - match: {hits.hits.3._source.filter_field: 0 }

  - do: # steal the scroll ID cross cluster and make sure it fails
      catch: /search_context_missing_exception/
      scroll:
        rest_total_hits_as_int: true
        body: { "scroll_id": "$scroll_id", "scroll": "1m"}

  - do:
      headers: { Authorization: "Basic am9lOnMza3JpdC1wYXNzd29yZA==" }
      catch: missing
      clear_scroll:
        scroll_id: $scroll_id
  - match: { num_freed : 0 }

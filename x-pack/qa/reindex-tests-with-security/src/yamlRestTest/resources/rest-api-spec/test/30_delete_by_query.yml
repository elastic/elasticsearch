setup:
  - skip:
      features: headers
---
"Delete_by_query as same user works":

  - do:
      index:
        index:   source
        id:      "1"
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      delete_by_query:
        refresh: true
        index: source
        body:
          query:
            match_all: {}
  - match: {deleted: 1}

  - do:
      count:
        index: source
  - match: {count: 0}


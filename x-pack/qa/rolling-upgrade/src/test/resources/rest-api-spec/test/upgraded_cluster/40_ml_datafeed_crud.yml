      features: "warnings"
  - do:
      indices.create:
        index: airline-data
        body:
          mappings:
            properties:
              time:
                type: date

  - do:
      warnings:
        - '[interval] on [date_histogram] is deprecated, use [fixed_interval] or [calendar_interval] in the future.'

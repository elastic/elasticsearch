      headers:
        Authorization: "Basic aW5saW5lX3RlbXBsYXRlX3VzZXI6eC1wYWNrLXRlc3QtcGFzc3dvcmQ"
      search:
        rest_total_hits_as_int: true
        index: foobar
        body: { "query" : { "match_all" : {} } }

  oidc-provider:
    build:
      context: .
      dockerfile: ./oidc/Dockerfile
    depends_on:
      - http-proxy
    environment:
      - CATALINA_OPTS="-DsystemPropertiesURL=file:///etc/c2id/override.properties"
    command: "bash /c2id-server/tomcat/bin/catalina.sh run"
    ports:
      - "8080"
    expose:
      - "8080"
    volumes:
      - ./testfixtures_shared/shared/oidc/:/etc/c2id/

  http-proxy:
    image: "nginx:latest"
    volumes:
      - ./oidc/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8888"
    expose:
      - "8888"
